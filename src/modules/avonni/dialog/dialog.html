<template>
    <template if:true={showDialog}>
        <section role="dialog" class={computedModalClass}>
            <div class="slds-modal__container">
                <header class={computedHeaderClass}>
                    <lightning-button-icon
                        icon-name="utility:close"
                        size="large"
                        onclick={hide}
                        variant="bare"
                        alternative-text="Close"
                        class="slds-modal__close"
                        icon-class="slds-button_icon-inverse"
                    ></lightning-button-icon>
                    <template if:true={showHeader}>
                        <h2
                            class="slds-modal__title slds-hyphenate"
                            if:false={showTitleSlot}
                        >
                            {title}
                        </h2>
                        <template if:true={showTitleSlot}>
                            <slot name="title"></slot>
                        </template>
                    </template>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={isLoading}>
                        <lightning-spinner
                            alternative-text={loadingStateAlternativeText}
                            size="large"
                            class="avonni-spinner"
                        ></lightning-spinner>
                    </template>
                    <template if:false={isLoading}>
                        <slot></slot>
                    </template>
                </div>
                <template if:true={showFooter}>
                    <footer class="slds-modal__footer">
                        <slot name="footer"></slot>
                    </footer>
                </template>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
