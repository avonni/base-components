<template>
    <div>
        <lightning-layout>
            <lightning-layout-item size="12" class="slds-text-align_center">
                <span
                    if:true={showPositionTopLeft}
                    aria-hidden="true"
                    class="slds-p-right_xx-small"
                >
                    <strong>{value}% {valueLabel}</strong>
                </span>
                <span>{label}</span>
                <span
                    if:true={showPositionTopRight}
                    aria-hidden="true"
                    class="slds-p-left_xx-small"
                >
                    <strong>{value}% {valueLabel}</strong>
                </span>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item
                size="12"
                class={computedProgressBarSizing}
                style="display: flex; justify-content: center"
            >
                <div
                    class={computedOuterClass}
                    aria-valuemin="0"
                    aria-valuemax="100"
                    aria-valuenow={value}
                    role="progressbar"
                >
                    <span
                        class={computedInnerClass}
                        style={computedProgressBarValue}
                    >
                    </span>
                </div>
                <div style="position: relative">
                    <template
                        if:true={showBadge}
                        for:each={badgesList}
                        for:item="badge"
                    >
                        <avonni-primitive-progress-bar-badge
                            key={badge.key}
                            badge={badge}
                            is-horizontal={isHorizontal}
                            thickness={thickness}
                        ></avonni-primitive-progress-bar-badge>
                    </template>
                </div>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item
                size="12"
                class="slds-text-align_center"
                if:true={showPositionBottom}
            >
                <span aria-hidden="true">
                    <strong>{value}% {valueLabel}</strong>
                </span>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
