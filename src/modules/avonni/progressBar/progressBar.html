<template>
    <div class={computedProgressBarSizing}>
        <lightning-layout vertical-align="end">
            <lightning-layout-item
                if:true={showPositionLeft}
                class="slds-p-bottom_x-small"
            >
                <span aria-hidden="true">
                    <strong>{value}% {valueLabel}</strong>
                </span>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-layout
                    horizontal-align="spread"
                    class="slds-p-bottom_x-small"
                >
                    <lightning-layout-item>
                        <span>{label}</span>
                        <span
                            if:true={showPositionTopLeft}
                            aria-hidden="true"
                            class="slds-p-left_xx-small"
                        >
                            <strong>{value}% {valueLabel}</strong>
                        </span>
                    </lightning-layout-item>
                    <lightning-layout-item if:true={showPositionTopRight}>
                        <span aria-hidden="true">
                            <strong>{value}% {valueLabel}</strong>
                        </span>
                    </lightning-layout-item>
                </lightning-layout>
                <div
                    class={computedOuterClass}
                    aria-valuemin="0"
                    aria-valuemax="100"
                    aria-valuenow={value}
                    role="progressbar"
                >
                    <span
                        class={computedInnerClass}
                        style={computedProgressBarValue}
                    >
                    </span>
                    <lightning-layout
                        horizontal-align="spread"
                        class="slds-p-top_x-small"
                    >
                        <lightning-layout-item
                            if:true={showPositionBottomRight}
                        >
                            <span
                                aria-hidden="true"
                                class="avonni-progress-bar-value_bottom-right"
                            >
                                <strong>{value}% {valueLabel}</strong>
                            </span>
                        </lightning-layout-item>
                        <lightning-layout-item if:true={showPositionBottomLeft}>
                            <span
                                aria-hidden="true"
                                class="avonni-progress-bar-value_bottom-left"
                            >
                                <strong>{value}% {valueLabel}</strong>
                            </span>
                        </lightning-layout-item>
                    </lightning-layout>
                    <template
                        if:true={showBadge}
                        for:each={badges}
                        for:item="badge"
                    >
                        <avonni-primitive-progress-bar-badge
                            key={badge.key}
                            label={badge.label}
                            variant={badge.variant}
                            value={badge.value}
                            border-style={badge.borderStyle}
                            thickness={thickness}
                            orientation={orientation}
                            badge={badge}
                        ></avonni-primitive-progress-bar-badge>
                    </template>
                </div>
            </lightning-layout-item>
            <lightning-layout-item
                if:true={showPositionRight}
                class="slds-p-bottom_x-small"
            >
                <span aria-hidden="true">
                    <strong>{value}% {valueLabel}</strong>
                </span>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
