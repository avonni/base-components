<template>
    <div if:true={horizontal} class={sizing}>
        <lightning-layout vertical-align="end">
            <lightning-layout-item
                if:true={positionLeft}
                class="slds-p-bottom_x-small"
            >
                <span aria-hidden="true">
                    <strong>{value}% {valueLabel}</strong>
                </span>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-layout
                    horizontal-align="spread"
                    class="slds-p-bottom_x-small"
                >
                    <lightning-layout-item>
                        <span>{label}</span>
                        <span
                            if:true={positionTopLeft}
                            aria-hidden="true"
                            class="slds-p-left_x-small"
                        >
                            <strong>{value}% {valueLabel}</strong>
                        </span>
                    </lightning-layout-item>
                    <lightning-layout-item>
                        <span if:true={positionTopCentered} aria-hidden="true">
                            <strong>{value}% {valueLabel}</strong>
                        </span>
                    </lightning-layout-item>
                    <lightning-layout-item>
                        <span if:true={positionTopRight} aria-hidden="true">
                            <strong>{value}% {valueLabel}</strong>
                        </span>
                    </lightning-layout-item>
                </lightning-layout>
                <div
                    class={computedOuterClass}
                    aria-valuemin="0"
                    aria-valuemax="100"
                    aria-valuenow={value}
                    role="progressbar"
                >
                    <span class={computedInnerClass} style={progressBarValue}>
                        <span class="slds-assistive-text">{value}%</span>
                    </span>
                    <lightning-layout
                        horizontal-align="spread"
                        class="slds-p-top_x-small"
                    >
                        <lightning-layout-item>
                            <span
                                if:true={positionBottomRight}
                                aria-hidden="true"
                            >
                                <strong>{value}% {valueLabel}</strong>
                            </span>
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <span
                                if:true={positionBottomCentered}
                                aria-hidden="true"
                            >
                                <strong>{value}% {valueLabel}</strong>
                            </span>
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <span
                                if:true={positionBottomLeft}
                                aria-hidden="true"
                            >
                                <strong>{value}% {valueLabel}</strong>
                            </span>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </lightning-layout-item>
            <lightning-layout-item
                if:true={positionRight}
                class="slds-p-bottom_x-small"
            >
                <span aria-hidden="true">
                    <strong>{value}% {valueLabel}</strong>
                </span>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <div if:false={horizontal} class={sizing}>
        <span>{label}</span>
        <span aria-hidden="true">
            <strong>{value}% {valueLabel}</strong>
        </span>
        <div
            class={computedOuterClass}
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow={value}
            role="progressbar"
        >
            <span class={computedInnerClass} style={progressBarValue}>
                <span class="slds-assistive-text">Progress: {value}%</span>
            </span>
        </div>
    </div>
</template>
