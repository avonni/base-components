<template>
    <div if:true={horizontal} class={progressBarSizing}>
        <lightning-layout vertical-align="end">
            <lightning-layout-item
                if:true={positionLeft}
                class="slds-p-bottom_x-small"
            >
                <span aria-hidden="true">
                    <strong>{value}% {valueLabel}</strong>
                </span>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-layout
                    horizontal-align="spread"
                    class="slds-p-bottom_x-small"
                >
                    <lightning-layout-item>
                        <span>{label}</span>
                        <span
                            if:true={positionTopLeft}
                            aria-hidden="true"
                            class="slds-p-left_xx-small"
                        >
                            <strong>{value}% {valueLabel}</strong>
                        </span>
                    </lightning-layout-item>
                    <lightning-layout-item>
                        <span if:true={positionTopRight} aria-hidden="true">
                            <strong>{value}% {valueLabel}</strong>
                        </span>
                    </lightning-layout-item>
                </lightning-layout>
                <div
                    class={computedOuterClass}
                    aria-valuemin="0"
                    aria-valuemax="100"
                    aria-valuenow={value}
                    role="progressbar"
                >
                    <span class={computedInnerClass} style={progressBarValue}>
                        <span class="slds-assistive-text">{value}%</span>
                    </span>
                    <lightning-layout
                        horizontal-align="spread"
                        class="slds-p-top_x-small"
                    >
                        <lightning-layout-item>
                            <span
                                if:true={positionBottomRight}
                                aria-hidden="true"
                                style="position: absolute"
                            >
                                <strong>{value}% {valueLabel}</strong>
                            </span>
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <span
                                if:true={positionBottomLeft}
                                aria-hidden="true"
                                style="position: absolute; right: 0"
                            >
                                <strong>{value}% {valueLabel}</strong>
                            </span>
                        </lightning-layout-item>
                    </lightning-layout>
                    <template
                        if:true={badgesPresence}
                        for:each={badgesList}
                        for:item="badge"
                    >
                        <div
                            key={badge.key}
                            class="avonni-progress-bar-marker"
                            style={badge.value}
                        >
                            <div>
                                <lightning-badge
                                    label={badge.label}
                                    class={badge.bodyClass}
                                ></lightning-badge>
                            </div>
                        </div>
                    </template>
                </div>
            </lightning-layout-item>
            <lightning-layout-item
                if:true={positionRight}
                class="slds-p-bottom_x-small"
            >
                <span aria-hidden="true">
                    <strong>{value}% {valueLabel}</strong>
                </span>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <div if:false={horizontal}>
        <lightning-layout>
            <lightning-layout-item size="12" class="slds-text-align_center">
                <span
                    if:true={positionTopLeft}
                    aria-hidden="true"
                    class="slds-p-right_xx-small"
                >
                    <strong>{value}% {valueLabel}</strong>
                </span>
                <span>{label}</span>
                <span
                    if:true={positionTopRight}
                    aria-hidden="true"
                    class="slds-p-left_xx-small"
                >
                    <strong>{value}% {valueLabel}</strong>
                </span>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item
                size="12"
                class={progressBarSizing}
                style="display: flex; justify-content: center"
            >
                <div
                    class={computedOuterClass}
                    aria-valuemin="0"
                    aria-valuemax="100"
                    aria-valuenow={value}
                    role="progressbar"
                >
                    <span class={computedInnerClass} style={progressBarValue}>
                        <span class="slds-assistive-text"
                            >Progress: {value}%</span
                        >
                    </span>
                </div>
                <div style="height: 100%">
                    <template
                        if:true={badgesPresence}
                        for:each={badgesList}
                        for:item="badge"
                    >
                        <div
                            key={badge.key}
                            class="avonni-progress-bar-marker-vertical"
                            style={badge.value}
                        >
                            <div>
                                <lightning-badge
                                    label={badge.label}
                                    class={badge.bodyClass}
                                ></lightning-badge>
                            </div>
                        </div>
                    </template>
                </div>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item size="12" class="slds-text-align_center">
                <span if:true={positionBottom} aria-hidden="true">
                    <strong>{value}% {valueLabel}</strong>
                </span>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
