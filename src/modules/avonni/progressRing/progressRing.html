<template>
    <div class={progressRingClass}>
        <div
            class="slds-progress-ring__progress"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow={value}
        >
            <svg viewBox="-1 -1 2 2">
                <path d={completeness}></path>
            </svg>
        </div>
        <div class="slds-progress-ring__content">
            <template if:false={hideIcon}>
                <span
                    class="slds-icon_container slds-icon-utility-warning"
                    title="Warning"
                >
                    <div class="slds-icon" aria-hidden="true">
                        <lightning-icon
                            icon-name="utility:warning"
                        ></lightning-icon>
                    </div>
                    <span class="slds-assistive-text">Warning</span>
                </span>
            </template>
        </div>
    </div>
</template>
