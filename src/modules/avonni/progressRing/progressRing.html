<template>
    <div class={progressRingClass}>
        <div
            class="slds-progress-ring__progress"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow={value}
        >
            <svg viewBox="-1 -1 2 2">
                <path class="slds-progress-ring__path" d={completeness}></path>
            </svg>
        </div>
        <div class="slds-progress-ring__content">
            <template if:false={iconPresence}>
                <slot></slot>
            </template>
            <template if:false={hideIcon}>
                <template if:true={iconPresence}>
                    <span class={computedIconTheme}>
                        <div class="slds-icon" aria-hidden="true">
                            <lightning-icon
                                icon-name={iconName}
                            ></lightning-icon>
                        </div>
                    </span>
                </template>
            </template>
            <template if:true={hideIcon}>
                <slot></slot>
            </template>
        </div>
    </div>
</template>
