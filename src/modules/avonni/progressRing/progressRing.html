<template>
    <div class={progressRingClass}>
        <div
            class="slds-progress-ring__progress"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow={value}
        >
            <svg viewBox="-1 -1 2 2">
                <path d={completeness}></path>
            </svg>
        </div>
        <div class="slds-progress-ring__content">
            <slot></slot>
        </div>
    </div>
</template>
