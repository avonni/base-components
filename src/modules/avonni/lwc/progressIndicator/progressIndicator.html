                    label={step.label}
                    value={step.value}
                ></c-progress-step>
            </template>
        </ol>
        <div
            class="slds-progress-bar slds-progress-bar_x-small"
            aria-valuemin="0"

            <span class="slds-progress-bar__value" style="width: 25%">
                <span class="slds-assistive-text">Progress: 25%</span>
            </span>
        </div>
