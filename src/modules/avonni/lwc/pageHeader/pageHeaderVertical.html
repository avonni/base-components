<template>
    <div style="width: 500px">
        <div class="slds-page-header slds-page-header_vertical">
            <div class="slds-media slds-media_center">
                <div class="slds-media__figure">
                    <div
                        class="slds-icon_container slds-icon-standard-opportunity"
                    >
                        <c-primitive-icon
                            svg-class="slds-icon slds-page-header__icon"
                            icon-name={iconName}
                        >
                        </c-primitive-icon>
                    </div>
                </div>
                <div class="slds-media__body">
                    <div class="slds-page-header__name">
                        <div class="slds-page-header__name-title">
                            <h1>
                                <span
                                    class="slds-page-header__title slds-hyphenate"
                                    title="Burlington Textile Weaving Plant Generator"
                                >
                                    <template if:true={hasStringTitle}>
                                        {title}
                                    </template>
                                    <template if:false={hasStringTitle}>
                                        <slot name="title"></slot>
                                    </template>
                                </span>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
            <template if:true={showActions}>
                <div class="slds-page-header__controls">
                    <slot name="actions"></slot>
                </div>
            </template>
            <template if:true={showDetails}>
                <ul class="slds-page-header__detail-list">
                    <template for:each={items} for:item="item">
                        <li
                            key={item.label}
                            class="slds-page-header__detail-item"
                        >
                            <div
                                class="slds-text-title slds-truncate"
                                title={item.label}
                            >
                                {item.label}
                            </div>
                            <div title={item.value}>
                                <c-primitive-page-header-item
                                    item={item}
                                    label={item.label}
                                    value={item.value}
                                    type={item.type}
                                    type-attribute-0={item.typeAttribute0}
                                    type-attribute-1={item.typeAttribute1}
                                    type-attribute-2={item.typeAttribute2}
                                    type-attribute-3={item.typeAttribute3}
                                    type-attribute-4={item.typeAttribute4}
                                    type-attribute-5={item.typeAttribute5}
                                    type-attribute-6={item.typeAttribute6}
                                    type-attribute-7={item.typeAttribute7}
                                    type-attribute-8={item.typeAttribute8}
                                    type-attribute-9={item.typeAttribute9}
                                    type-attribute-10={item.typeAttribute10}
                                >
                                </c-primitive-page-header-item>
                            </div>
                        </li>
                    </template>
                </ul>
            </template>
        </div>
    </div>
</template>
