<template>
    <div style="width: 500px">
        <div class="slds-page-header slds-page-header_vertical">
            <div class="slds-media slds-media_center">
                <div class="slds-media__figure">
                    <div
                        class="slds-icon_container slds-icon-standard-opportunity"
                    >
                        <c-primitive-icon
                            svg-class="slds-icon slds-page-header__icon"
                            icon-name={iconName}
                        >
                        </c-primitive-icon>
                    </div>
                </div>
                <div class="slds-media__body">
                    <div class="slds-page-header__name">
                        <div class="slds-page-header__name-title">
                            <h1>
                                <span
                                    class="slds-page-header__title slds-hyphenate"
                                    title="Burlington Textile Weaving Plant Generator"
                                >
                                    <template if:true={hasStringTitle}>
                                        {title}
                                    </template>
                                    <template if:false={hasStringTitle}>
                                        <slot name="title"></slot>
                                    </template>
                                </span>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
            <template if:true={showActions}>
                <div class="slds-page-header__controls">
                    <slot name="actions"></slot>
                </div>
            </template>
            <template if:true={showDetails}>
                <ul class="slds-page-header__detail-list">
                    <li class="slds-page-header__detail-item">
                        <slot name="details"></slot>
                    </li>
                </ul>
            </template>
        </div>
    </div>
</template>
