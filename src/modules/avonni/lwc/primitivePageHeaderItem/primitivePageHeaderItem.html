<template>
    <!-- boolean -->
    <template if:true={isBoolean}>
        <template if:true={isChecked}>
            <lightning-icon size="x-small" icon-name="utility:check">
            </lightning-icon>
        </template>
    </template>

    <!-- phone -->
    <template if:true={isPhone}>
        <lightning-formatted-phone value={value}> </lightning-formatted-phone>
    </template>

    <!-- email -->
    <template if:true={isEmail}>
        <lightning-formatted-email value={value}> </lightning-formatted-email>
    </template>

    <!-- location -->
    <template if:true={isLocation}>
        <lightning-formatted-location
            latitude={value.latitude}
            longitude={value.longitude}
        >
        </lightning-formatted-location>
    </template>

    <!-- url -->
    <template if:true={isUrl}>
        <lightning-formatted-url
            value={value}
            label={props.typeAttribute0}
            target={urlTarget}
            tooltip={urlTooltip}
        >
        </lightning-formatted-url>
    </template>

    <!-- text -->
    <template if:true={isText}>
        <lightning-formatted-text value={value} linkify={props.typeAttribute0}>
        </lightning-formatted-text>
    </template>

    <!-- percent -->
    <template if:true={isPercent}>
        <lightning-formatted-number
            value={value}
            format-style="percent"
            minimum-integer-digits={props.typeAttribute0}
            minimum-fraction-digits={props.typeAttribute1}
            maximum-fraction-digits={props.typeAttribute2}
            minimum-significant-digits={props.typeAttribute3}
            maximum-significant-digits={props.typeAttribute4}
        >
        </lightning-formatted-number>
    </template>

    <!-- number -->
    <template if:true={isNumber}>
        <lightning-formatted-number
            value={value}
            minimum-integer-digits={props.typeAttribute0}
            minimum-fraction-digits={props.typeAttribute1}
            maximum-fraction-digits={props.typeAttribute2}
            minimum-significant-digits={props.typeAttribute3}
            maximum-significant-digits={props.typeAttribute4}
        >
        </lightning-formatted-number>
    </template>

    <!-- currency -->
    <template if:true={isCurrency}>
        <lightning-formatted-number
            value={value}
            format-style="currency"
            currency-code={props.typeAttribute0}
            currency-display-as={props.typeAttribute1}
            minimum-integer-digits={props.typeAttribute2}
            minimum-fraction-digits={tprops.ypeAttribute3}
            maximum-fraction-digits={props.typeAttribute4}
            minimum-significant-digits={props.typeAttribute5}
            maximum-significant-digits={props.typeAttribute6}
        >
        </lightning-formatted-number>
    </template>

    <!-- datetime -->
    <template if:true={isDateTime}>
        <lightning-formatted-date-time
            value={dateValue}
            day={props.typeAttribute0}
            era={props.typeAttribute1}
            hour={props.typeAttribute2}
            hour12={props.typeAttribute3}
            minute={props.typeAttribute4}
            month={props.typeAttribute5}
            second={props.typeAttribute6}
            time-zone={props.typeAttribute7}
            time-zone-name={props.typeAttribute8}
            weekday={props.typeAttribute9}
            year={props.typeAttribute10}
        >
        </lightning-formatted-date-time>
    </template>
</template>
