<template>
    <avonni-wizard
        title={title}
        icon-name={iconName}
        variant={variant}
        current-step={currentStep}
        hide-navigation={hideNavigation}
        indicator-type={indicatorType}
        indicator-position={indicatorPosition}
        hide-indicator={hideIndicator}
        button-previous-icon-name={buttonPreviousIconName}
        button-previous-icon-position={buttonPreviousIconPosition}
        button-previous-label={buttonPreviousLabel}
        button-previous-variant={buttonPreviousVariant}
        button-next-icon-name={buttonNextIconName}
        button-next-icon-position={buttonNextIconPosition}
        button-next-label={buttonNextLabel}
        button-next-variant={buttonNextVariant}
        button-finish-icon-name={buttonFinishIconName}
        button-finish-icon-position={buttonFinishIconPosition}
        button-finish-label={buttonFinishLabel}
        button-finish-variant={buttonFinishVariant}
        button-alignment-bump={buttonAlignmentBump}
        action-position={actionPosition}
        fraction-prefix-label={fractionPrefixLabel}
        fraction-label={fractionLabel}
    >
        <div slot="title">
            <h1>Title slot</h1>
        </div>
        <avonni-wizard-step label="First step">
            <h2>This step has these properties set:</h2>
            <ul>
                <li><strong>label:</strong> "First step"</li>
            </ul>
        </avonni-wizard-step>
        <avonni-wizard-step
            label="Second step"
            name="second-step"
            before-change={beforeAction}
            before-change-error-message="There is an error in this step"
        >
            <h2>This step has these properties set:</h2>
            <ul>
                <li><strong>label:</strong> "Second step"</li>
                <li><strong>hide-previous-button:</strong> "true"</li>
                <li><strong>name:</strong> "second-step"</li>
            </ul>
        </avonni-wizard-step>
        <avonni-wizard-step>
            <h2>This step has no property set.</h2>
        </avonni-wizard-step>
        <avonni-wizard-step label="Last step">
            <h2>This step has these properties set:</h2>
            <ul>
                <li><strong>label:</strong> "Last step"</li>
            </ul>
        </avonni-wizard-step>
        <div
            slot="actions"
            class="slds-p-vertical_xx-small slds-p-horizontal_x-small"
        >
            Action slot
        </div>
    </avonni-wizard>
</template>
