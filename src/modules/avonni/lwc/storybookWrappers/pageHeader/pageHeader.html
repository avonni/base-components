<template>
    <avonni-page-header
        icon-name={iconName}
        title={title}
        label={label}
        info={info}
        variant={variant}
        items={items}
    >
        <div slot="title">Slot Title</div>
        <div slot="label">Slot Label</div>
        <p slot="info">Slot Info</p>
        <div slot="actions">
            <lightning-button-group>
                <lightning-button label="Edit"></lightning-button>
                <lightning-button label="Delete"></lightning-button>
                <lightning-button label="Clone"></lightning-button>
            </lightning-button-group>
        </div>
        <div slot="controls">
            <ul class="slds-button-group-row">
                <li class="slds-button-group-item">
                    <lightning-button-icon
                        icon-name="utility:edit"
                        variant="border-filled"
                        alternative-text="Settings"
                        size="medium"
                    ></lightning-button-icon>
                </li>
                <li class="slds-button-group-item">
                    <lightning-button-icon
                        icon-name="utility:refresh"
                        variant="border-filled"
                        alternative-text="Settings"
                        size="medium"
                    ></lightning-button-icon>
                </li>
                <li class="slds-button-group-item">
                    <lightning-button-icon
                        icon-name="utility:chart"
                        variant="border-filled"
                        alternative-text="Settings"
                        size="medium"
                    ></lightning-button-icon>
                </li>
                <li class="slds-button-group-item">
                    <lightning-button-icon
                        icon-name="utility:filterList"
                        variant="border-filled"
                        alternative-text="Settings"
                        size="medium"
                    ></lightning-button-icon>
                </li>
                <li class="slds-button-group-item">
                    <lightning-button-menu
                        alternative-text="Show menu"
                        icon-name="utility:settings"
                    ></lightning-button-menu>
                </li>
            </ul>
        </div>
        <div slot="details">
            <template if:false={isRecordHomeVertical}>
                <div
                    class="slds-page-header__row slds-page-header__row_gutters"
                >
                    <div class="slds-page-header__col-details">
                        <ul
                            style="overflow: hidden"
                            class="slds-page-header__detail-row"
                        >
                            <template for:each={items} for:item="item">
                                <li
                                    class="slds-page-header__detail-block"
                                    key={item.label}
                                >
                                    <div
                                        class="slds-text-title slds-truncate"
                                        title={item.label}
                                    >
                                        {item.label}
                                    </div>
                                    <div
                                        class="slds-truncate"
                                        title={item.value}
                                    >
                                        <c-primitive-page-header-item
                                            item={item}
                                            label={item.label}
                                            value={item.value}
                                            type={item.type}
                                        ></c-primitive-page-header-item>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </template>
            <template if:true={isRecordHomeVertical}>
                <ul class="slds-page-header__detail-list">
                    <template for:each={items} for:item="item">
                        <li
                            key={item.label}
                            class="slds-page-header__detail-item"
                            style="overflow: hidden"
                        >
                            <div
                                class="slds-text-title slds-truncate"
                                title={item.label}
                            >
                                {item.label}
                            </div>
                            <div title={item.value}>
                                <c-primitive-page-header-item
                                    item={item}
                                    label={item.label}
                                    value={item.value}
                                    type={item.type}
                                >
                                </c-primitive-page-header-item>
                            </div>
                        </li>
                    </template>
                </ul>
            </template>
        </div>
    </avonni-page-header>
</template>
