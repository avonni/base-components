<template>
    <avonni-page-header
        icon-name={iconName}
        title={title}
        label={label}
        info={info}
        variant={variant}
        items={items}
    >
        <div slot="title">Slot Title</div>
        <div slot="label">Slot Label</div>
        <p slot="info">Slot Info</p>
        <div slot="actions">
            <ul class="slds-button-group-row">
                <li class="slds-button-group-item">
                    <lightning-button
                        label="Follow"
                        title="Neutral action"
                        icon-name="utility:add"
                    ></lightning-button>
                </li>
                <li class="slds-button-group-item">
                    <lightning-button-group>
                        <lightning-button label="Edit"></lightning-button>
                        <lightning-button label="Delete"></lightning-button>
                        <lightning-button label="Clone"></lightning-button>
                        <lightning-button-menu alternative-text="Show menu">
                            <lightning-menu-item
                                value="MenuItemOne"
                                label="Menu Item One"
                            ></lightning-menu-item>
                            <lightning-menu-item
                                value="MenuItemTwo"
                                label="Menu Item Two"
                            ></lightning-menu-item>
                            <lightning-menu-item
                                value="MenuItemThree"
                                label="Menu Item Three"
                            ></lightning-menu-item>
                            <lightning-menu-item
                                value="MenuItemFour"
                                label="Menu Item Four"
                            ></lightning-menu-item>
                        </lightning-button-menu>
                    </lightning-button-group>
                </li>
            </ul>
        </div>
        <div slot="controls">
            <ul class="slds-button-group-row">
                <li class="slds-button-group-item">
                    <lightning-button-icon
                        icon-name="utility:edit"
                        variant="border-filled"
                        alternative-text="Settings"
                        size="medium"
                    ></lightning-button-icon>
                </li>
                <li class="slds-button-group-item">
                    <lightning-button-icon
                        icon-name="utility:refresh"
                        variant="border-filled"
                        alternative-text="Settings"
                        size="medium"
                    ></lightning-button-icon>
                </li>
                <li class="slds-button-group-item">
                    <lightning-button-icon
                        icon-name="utility:chart"
                        variant="border-filled"
                        alternative-text="Settings"
                        size="medium"
                    ></lightning-button-icon>
                </li>
                <li class="slds-button-group-item">
                    <lightning-button-icon
                        icon-name="utility:filterList"
                        variant="border-filled"
                        alternative-text="Settings"
                        size="medium"
                    ></lightning-button-icon>
                </li>
                <li class="slds-button-group-item">
                    <lightning-button-menu
                        alternative-text="Show menu"
                        icon-name="utility:settings"
                    ></lightning-button-menu>
                </li>
            </ul>
        </div>
        <div slot="details">Slot Details</div>
    </avonni-page-header>
</template>
