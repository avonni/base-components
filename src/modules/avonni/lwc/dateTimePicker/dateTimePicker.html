<template>
    <p class="slds-form-element__label" if:false={labelHidden}>{label}</p>
    <lightning-helptext
        if:true={fieldLevelHelp}
        content={fieldLevelHelp}
    ></lightning-helptext>
    <lightning-layout multiple-rows="true" pull-to-boundary="small">
        <lightning-layout-item flexibility="auto" padding="horizontal-small">
            <p
                class="slds-text-heading_medium slds-m-bottom_small slds-grid slds-grid_vertical-align-center"
            >
                {currentDateRangeString}
            </p>
            <div
                class="slds-form-element__help"
                aria-live="assertive"
                if:true={helpMessage}
            >
                {helpMessage}
            </div>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small" flexibility="auto">
            <lightning-combobox
                if:true={showTimeZone}
                name="timezone"
                label="Time zone"
                value={selectedTimeZone}
                placeholder="Select time zone"
                options={timeZones}
                onchange={handleTimeZoneChange}
                variant="label-hidden"
                class="slds-m-bottom_small avonni-date-time-picker__time-zone"
            ></lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item
            if:false={hideNavigation}
            padding="horizontal-small"
        >
            <lightning-button-group class="slds-m-bottom_small">
                <lightning-button-icon
                    alternative-text="Previous dates"
                    icon-name="utility:left"
                    onclick={handlePreviousClick}
                    title="Previous dates"
                    variant="border-filled"
                    disabled={prevButtonIsDisabled}
                ></lightning-button-icon>
                <lightning-button
                    label="Today"
                    onclick={handleTodayClick}
                ></lightning-button>
                <lightning-button-icon
                    alternative-text="Next dates"
                    icon-name="utility:right"
                    onclick={handleNextClick}
                    title="Next dates"
                    variant="border-filled"
                    disabled={nextButtonIsDisabled}
                ></lightning-button-icon>
            </lightning-button-group>
        </lightning-layout-item>
        <lightning-layout-item
            if:false={hideDatePicker}
            padding="horizontal-small"
        >
            <lightning-input
                label="Date"
                max={maxToString}
                min={minToString}
                onchange={handleDatePickerChange}
                type="date"
                value={datePickerValue}
                variant="label-hidden"
            ></lightning-input>
        </lightning-layout-item>
    </lightning-layout>
    <div class="avonni-date-time-picker__table">
        <template for:each={table} for:item="day">
            <div class="avonni-date-time-picker__day" key={day.key}>
                <div
                    if:true={day.label}
                    class="avonni-date-time-picker__day-label"
                >
                    {day.label}
                </div>
                <template for:each={day.times} for:item="time">
                    <div
                        class="avonni-date-time-picker__time"
                        key={time.dayTimeISO}
                    >
                        <button
                            aria-pressed={time.selected}
                            class="avonni-date-time-picker__time-button"
                            disabled={time.disabled}
                            type="button"
                            onclick={handleTimeSlotClick}
                            aria-readonly={readOnly}
                        >
                            <lightning-formatted-date-time
                                value={time.dayTimeISO}
                                time-zone={selectedTimeZone}
                                hour="2-digit"
                                minute="2-digit"
                            ></lightning-formatted-date-time>
                        </button>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
