<template>
    <div class="table">
        <template for:each={table} for:item="day">
            <div class="day" key={day.label}>
                <div class="day__label">{day.label}</div>
                <template for:each={day.times} for:item="time">
                    <div class="time" key={time.label}>
                        <button disabled={time.disabled} class="time-tile">
                            {time.label}
                        </button>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
