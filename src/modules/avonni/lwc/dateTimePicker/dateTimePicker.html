<template>
    <lightning-layout
        class="slds-p-around_medium"
        multiple-rows="true"
        pull-to-boundary="small"
    >
        <lightning-layout-item flexibility="auto" padding="horizontal-small">
            <p class="slds-text-heading_medium slds-m-bottom_small">
                {currentDateRangeString}
            </p>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-combobox
                if:true={showTimeZone}
                name="timezone"
                label="Time zone"
                value={selectedTimeZone}
                placeholder="Select time zone"
                options={timeZones}
                onchange={handleTimeZoneChange}
                variant="label-hidden"
            ></lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item
            if:false={hideNavigation}
            padding="horizontal-small"
        >
            <lightning-button-group class="slds-m-bottom_small">
                <lightning-button-icon
                    alternative-text="Previous dates"
                    icon-name="utility:left"
                    onclick={handlePreviousClick}
                    title="Previous dates"
                    variant="border-filled"
                ></lightning-button-icon>
                <lightning-button
                    label="Today"
                    onclick={handleTodayClick}
                ></lightning-button>
                <lightning-button-icon
                    alternative-text="Next dates"
                    icon-name="utility:right"
                    onclick={handleNextClick}
                    title="Next dates"
                    variant="border-filled"
                ></lightning-button-icon>
            </lightning-button-group>
        </lightning-layout-item>
        <lightning-layout-item
            if:false={hideDatePicker}
            padding="horizontal-small"
        >
            <lightning-input
                label="Date"
                max={maxToString}
                min={minToString}
                onchange={handleDatePickerChange}
                type="date"
                value={firstWeekDayToString}
                variant="label-hidden"
            ></lightning-input>
        </lightning-layout-item>
    </lightning-layout>
    <div class="table">
        <template for:each={table} for:item="day">
            <div class="day" key={day.key}>
                <div if:true={day.label} class="day__label">{day.label}</div>
                <template for:each={day.times} for:item="time">
                    <div class="time" key={time.dayTimeISO}>
                        <button
                            aria-pressed={time.selected}
                            class="time__button"
                            disabled={time.disabled}
                            onclick={handleTimeSlotClick}
                            data-label={time.label}
                        >
                            <lightning-formatted-date-time
                                value={time.dayTimeISO}
                                time-zone={selectedTimeZone}
                                hour="2-digit"
                                minute="2-digit"
                            ></lightning-formatted-date-time>
                        </button>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
