<template>
    <div class="avonni-progress-step-outer-class">
        <div style="text-align: center; position: relative">
            <template if:true={showLabelTop}> {label} </template>
            <template if:true={showDescriptionTop}> {description} </template>
        </div>
        <li class="slds-progress__item">
            <c-primitive-icon
                if:true={stepIconName}
                icon-name={stepIconName}
                size="x-small"
                variant="bare"
                class="slds-progress__marker slds-progress__marker_icon slds-progress__marker_icon-success"
                onclick={handleStepClick}
                onmouseenter={handleStepMouseEnter}
                onmouseleave={handleStepMouseLeave}
                onfocus={handleStepFocus}
                onblur={handleStepBlur}
                tabindex="0"
            ></c-primitive-icon>
            <div
                if:false={stepIconName}
                class="slds-progress__marker"
                onclick={handleStepClick}
                onmouseenter={handleStepMouseEnter}
                onmouseleave={handleStepMouseLeave}
                onfocus={handleStepFocus}
                onblur={handleStepBlur}
                tabindex="0"
            >
                <div class="avonni-marker"></div>
            </div>
        </li>
        <span if:true={assistiveText} class="slds-assistive-text"
            >{assistiveText}</span
        >
        <div style="text-align: center">
            <template if:true={showLabelBottom}> {label} </template>
            <template if:true={showDescriptionBottom}> {description} </template>
        </div>
    </div>
</template>
