<template>
    <div class="avonni-progress-step-outer-class slds-progress__item">
        <li>
            <div style="flex: 1 1 auto; text-align: center">
                <div class="avonni-progress-step-top slds-truncate">
                    <template if:true={showLabelTop}>
                        <p class="slds-text-title_bold">{label}</p>
                    </template>
                    <template if:true={showDescriptionTop}>
                        <p>{description}</p>
                    </template>
                    <template if:true={showIconTop}>
                        <lightning-icon
                            icon-name={iconName}
                            size={iconSize}
                            src={iconSrc}
                        ></lightning-icon>
                    </template>
                </div>
                <button
                    class={computedButtonClass}
                    onclick={handleStepClick}
                    onmouseenter={handleStepMouseEnter}
                    onmouseleave={handleStepMouseLeave}
                    onfocus={handleStepFocus}
                    onblur={handleStepBlur}
                    aria-hidden="true"
                    aria-haspopup="true"
                    aria-expanded="true"
                >
                    <c-primitive-icon
                        if:true={stepIconName}
                        svg-class="slds-button__icon"
                        icon-name={stepIconName}
                        size="xx-small"
                        variant={primitiveIconVariant}
                    ></c-primitive-icon>
                    <div if:false={stepIconName} class="avonni-marker"></div>
                </button>
                <template if:true={displayPopover}>
                    <div
                        class="slds-popover slds-nubbin_bottom avonni-progress-step-popover"
                        onclick={handleStepPopoverClick}
                    >
                        <div class="slds-popover__body">
                            <template if:true={showLabelNubbin}>
                                <p class="slds-text-title_bold">{label}</p>
                            </template>
                            <template if:true={showDescriptionNubbin}>
                                <p>{description}</p>
                            </template>
                            <template if:true={showIconNubbin}>
                                <lightning-icon
                                    icon-name={iconName}
                                    size={iconSize}
                                    src={iconSrc}
                                ></lightning-icon>
                            </template>
                        </div>
                    </div>
                </template>
                <template if:true={popoverButton}>
                    <button
                        class="slds-popover slds-nubbin_bottom avonni-progress-step-popover"
                        tabindex="0"
                        onclick={handleStepPopoverClick}
                    >
                        <div class="slds-popover__body">
                            <template if:true={showLabelNubbin}>
                                <p class="slds-text-title_bold">{label}</p>
                            </template>
                            <template if:true={showDescriptionNubbin}>
                                <p>{description}</p>
                            </template>
                            <template if:true={showIconNubbin}>
                                <lightning-icon
                                    icon-name={iconName}
                                    size={iconSize}
                                    src={iconSrc}
                                ></lightning-icon>
                            </template>
                        </div>
                    </button>
                </template>
                <template if:true={popoverButtonIconNames}>
                    <button
                        class="slds-popover slds-nubbin_bottom avonni-progress-step-popover-button-icon"
                        tabindex="0"
                        onclick={handleStepPopoverClick}
                        onfocus={handlePopoverFocus}
                        onblur={handlePopoverBlur}
                        onmouseenter={handlePopoverMouseEnter}
                        onmouseleave={handlePopoverMouseLeave}
                    >
                        <template if:false={popoverIconVisible}>
                            <div class="slds-popover__body">
                                <template if:true={showIconNubbin}>
                                    <lightning-icon
                                        icon-name={iconName}
                                        size={iconSize}
                                        src={iconSrc}
                                    ></lightning-icon>
                                </template>
                            </div>
                        </template>
                        <template if:true={popoverIconVisible}>
                            <div class="slds-popover__body">
                                <c-primitive-icon
                                    icon-name={popoverButtonIconName}
                                    svg-class="slds-button_icon"
                                ></c-primitive-icon>
                            </div>
                        </template>
                    </button>
                </template>
                <span if:true={assistiveText} class="slds-assistive-text"
                    >{assistiveText}</span
                >
                <div class="avonni-progress-step-bottom slds-truncate">
                    <template if:true={showLabelBottom}>
                        <p class="slds-text-title_bold">{label}</p>
                    </template>
                    <template if:true={showDescriptionBottom}>
                        <p>{description}</p>
                    </template>
                    <template if:true={showIconBottom}>
                        <lightning-icon
                            icon-name={iconName}
                            size={iconSize}
                            src={iconSrc}
                        ></lightning-icon>
                    </template>
                    <template if:true={buttonLabel}>
                        <lightning-button
                            onclick={handleStepButtonClick}
                            name={buttonName}
                            label={buttonLabel}
                            title={buttonTitle}
                            variant={buttonVariant}
                            disabled={isButtonDisabled}
                            icon-name={buttonIconName}
                            icon-position={buttonIconPosition}
                        ></lightning-button>
                    </template>
                </div>
            </div>
        </li>
    </div>
</template>
