<template>
    <div style="display: flex; flex-direction: column; justify-content: center">
        <div style="text-align: center">{label}</div>
        <li class="slds-progress__item">
            <lightning-icon
                if:true={iconName}
                icon-name={iconName}
                size="xx-small"
                class="slds-progress__marker slds-progress__marker_icon slds-progress__marker_icon-success"
                onmouseenter={handleStepMouseEnter}
                onmouseleave={handleStepMouseLeave}
                onfocus={handleStepFocus}
                onblur={handleStepBlur}
                tabindex="0"
            ></lightning-icon>
            <div
                if:false={iconName}
                class="slds-progress__marker"
                onmouseenter={handleMouseEnter}
                onmouseleave={handleMouseLeave}
                onfocus={handleFocus}
                onblur={handleBlur}
                tabindex="0"
            >
                <div class="avonni-marker"></div>
            </div>
        </li>
        <!-- <div>allo</div> -->
    </div>
</template>
