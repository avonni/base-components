    <li class="slds-progress__item" style="display: flex">
        <button class={computedButtonClass}>
            <lightning-icon
                if:true={iconName}
                icon-name={iconName}
                size="xx-small"
                class="slds-progress__marker slds-progress__marker_icon slds-progress__marker_icon-success"
                onmouseenter={handleMouseEnter}
                onmouseleave={handleMouseLeave}
                onfocus={handleFocus}
                onblur={handleBlur}
                tabindex="0"
            ></lightning-icon>

        <span if:true={assistiveText} class="slds-assistive-text"
            >{assistiveText}</span
        >
    </li>
