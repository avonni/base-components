<template>
    <div class={mediaObjectClass}>
        <template if:true={showFigureSlot}>
            <div class="slds-media__figure">
                <span class="slds-avatar slds-avatar_large">
                    <slot name="figure"></slot>
                </span>
            </div>
        </template>
        <div class="slds-media__body">
            <slot></slot>
        </div>
        <template if:true={showFigureInverseSlot}>
            <div class="slds-media__figure">
                <span
                    class="slds-avatar slds-avatar_large slds-media__figure_reverse"
                >
                    <slot name="figureInverse"></slot>
                </span>
            </div>
        </template>
    </div>
</template>
