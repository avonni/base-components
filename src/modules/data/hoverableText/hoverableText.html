<template>
    <div
        class="slds-dropdown-trigger slds-dropdown-trigger_click"
        onmouseover={open}
        onmouseleave={close}
        onkeyup={handleKeyUp}
    >
        <a
            if:true={href}
            href={href}
            class="hoverable-label"
            onfocus={handleFocus}
            >{computedLabel}</a
        >
        <span if:false={href} class="hoverable-label">{computedLabel}</span>

        <!-- Accessibility button -->
        <lightning-button-icon
            class="accessibility-button accessibility-button-hidden"
            icon-name="utility:preview"
            size="small"
            title="Open preview"
            variant="bare"
            aria-haspopup="true"
            aria-expanded={computedAriaExpanded}
            onclick={open}
            onfocus={toggleAccessibilityButtonVisibility}
            onblur={toggleAccessibilityButtonVisibility}
        ></lightning-button-icon>

        <!-- Popover -->
        <div if:true={popoverVisible} class={computedPopoverWrapperClass}>
            <div
                class={computedPopoverClass}
                tabindex="0"
                role="dialog"
                aria-labelledby="dialog-label"
            >
                <span id="dialog-label" class="slds-assistive-text"
                    >{computedAriaLabel}</span
                >

                <!-- Close button -->
                <lightning-button-icon
                    icon-name="utility:close"
                    size="small"
                    title="Close dialog"
                    variant="bare"
                    class="slds-float_right slds-popover__close"
                    onclick={close}
                    onkeydown={handleButtonCloseKeyDown}
                ></lightning-button-icon>

                <!-- Loading spinner -->
                <template if:true={isLoading}>
                    <div class="slds-p-vertical_large">
                        <lightning-spinner
                            alternative-text={loadingStateAlternativeText}
                            size="small"
                        ></lightning-spinner>
                    </div>
                </template>

                <template if:false={isLoading}>
                    <!-- Title and avatar -->
                    <div class="slds-p-around_small" if:true={computedTitle}>
                        <c-media-object vertical-align="center">
                            <c-avatar
                                if:true={showAvatar}
                                slot="figure"
                                src={avatarSrc}
                                fallback-icon-name={avatarFallbackIconName}
                                hide-avatar-details="true"
                            ></c-avatar>
                            <div class="slds-text-heading_medium">
                                <a if:true={titleHref} href={titleHref}
                                    >{computedTitle}</a
                                >
                                <span if:false={titleHref}
                                    >{computedTitle}</span
                                >
                            </div>
                        </c-media-object>
                    </div>

                    <div class={computedPopoverBodyClass}>
                        <!-- If avatar but no title -->
                        <div
                            if:true={showAvatarWithoutTitle}
                            class="slds-p-right_small"
                        >
                            <c-avatar
                                src={avatarSrc}
                                fallback-icon-name={avatarFallbackIconName}
                                hide-avatar-details="true"
                            ></c-avatar>
                        </div>

                        <!-- Fields -->
                        <div if:true={showFields} class="slds-col">
                            <div
                                class="slds-grid slds-wrap slds-grid_pull-padded"
                            >
                                <template for:each={fields} for:item="field">
                                    <div
                                        key={field.label}
                                        class="slds-p-horizontal_small slds-size_1-of-2 slds-p-bottom_x-small"
                                    >
                                        <dl>
                                            <dt>
                                                <p
                                                    class="slds-popover_panel__label slds-truncate"
                                                    title={field.label}
                                                >
                                                    {field.label}
                                                </p>
                                            </dt>
                                            <dd>
                                                <c-output-data
                                                    value={field.value}
                                                    type={field.type}
                                                    type-attributes={field.typeAttributes}
                                                ></c-output-data>
                                            </dd>
                                        </dl>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
