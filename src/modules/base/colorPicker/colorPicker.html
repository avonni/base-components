<template>
    <div class={computedContainerClass}>
        <label
            if:true={showLabel}
            class={computedLegendClass}
            data-element-id="label"
        >
            <abbr if:true={required} title="required" class="slds-required"
                >*</abbr
            >
            {label}
        </label>
        <lightning-helptext
            if:true={fieldLevelHelp}
            content={fieldLevelHelp}
            data-element-id="lightning-helptext"
        ></lightning-helptext>
        <div class="avonni-flex">
            <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
                <button
                    class={computedButtonClass}
                    disabled={disabled}
                    aria-expanded={computedAriaExpanded}
                    accesskey={accessKey}
                    aria-haspopup="true"
                    data-element-id="button"
                    onclick={handleButtonClick}
                    onblur={handleBlur}
                    onmousedown={handleButtonMouseDown}
                    type="button"
                >
                    {menuLabel}
                    <template if:true={menuIconName}>
                        <lightning-icon
                            icon-name={menuIconName}
                            size={menuIconSize}
                            class={iconClass}
                            data-element-id="lightning-icon-menu-icon-name"
                        ></lightning-icon>
                    </template>
                    <template if:false={menuIconName}>
                        <span class="slds-swatch" data-element-id="span"></span>
                        <lightning-icon
                            icon-name="utility:down"
                            size="xx-small"
                            data-element-id="lightning-icon-no-menu-icon-name"
                        ></lightning-icon>
                    </template>
                </button>
                <template if:true={_dropdownOpened}>
                    <div
                        class={computedDropdownClass}
                        onmousedown={handleDropdownMouseDown}
                        onmouseup={handleDropdownMouseUp}
                        onblur={handleBlur}
                        tabindex="0"
                    >
                        <template if:true={isLoading}>
                            <div class="avonni-spinner-container">
                                <lightning-spinner
                                    size="small"
                                    data-element-id="lightning-spinner"
                                ></lightning-spinner>
                            </div>
                        </template>
                        <template if:false={isLoading}>
                            <div
                                class="slds-popover__body"
                                onprivateblur={handlePrivateBlur}
                                onprivatefocus={handlePrivateFocus}
                                onmouseover={cancelBlur}
                                onmouseout={allowBlur}
                                onchange={handlerChange}
                            >
                                <template if:true={isBase}>
                                    <div class="slds-tabs_default">
                                        <ul
                                            class="slds-tabs_default__nav"
                                            role="tablist"
                                        >
                                            <li
                                                class="
                                                    slds-tabs_default__item
                                                    slds-is-active
                                                "
                                                title="Default"
                                                role="presentation"
                                            >
                                                <a
                                                    id="default__item"
                                                    class="
                                                        slds-tabs_default__link
                                                    "
                                                    href="javascript:void(0);"
                                                    role="tab"
                                                    onclick={handlerTabClick}
                                                    onblur={handlePrivateBlur}
                                                    onfocus={handlePrivateFocus}
                                                    >Default</a
                                                >
                                            </li>
                                            <li
                                                class="slds-tabs_default__item"
                                                title="Custom"
                                                role="presentation"
                                            >
                                                <a
                                                    id="custom__item"
                                                    class="
                                                        slds-tabs_default__link
                                                    "
                                                    href="javascript:void(0);"
                                                    role="tab"
                                                    onclick={handlerTabClick}
                                                    onblur={handlePrivateBlur}
                                                    onfocus={handlePrivateFocus}
                                                    >Custom</a
                                                >
                                            </li>
                                        </ul>
                                        <div
                                            if:true={isDefault}
                                            class="slds-tabs_default__content"
                                        >
                                            <div class="palette-height">
                                                <c-color-palette
                                                    colors={colors}
                                                    tile-height="25"
                                                    tile-width="25"
                                                    read-only={readOnly}
                                                    data-element-id="avonni-color-palette-default"
                                                ></c-color-palette>
                                            </div>
                                        </div>
                                        <div
                                            if:false={isDefault}
                                            class="slds-tabs_default__content"
                                        >
                                            <c-color-gradient
                                                if:true={_dropdownVisible}
                                                data-name="colorGradient"
                                                message-when-bad-input={messageWhenBadInput}
                                                opacity={opacity}
                                                value={value}
                                                read-only={readOnly}
                                            ></c-color-gradient>
                                        </div>
                                    </div>
                                </template>
                                <template if:true={isCustom}>
                                    <c-color-gradient
                                        if:true={_dropdownVisible}
                                        data-name="colorGradient"
                                        message-when-bad-input={messageWhenBadInput}
                                        opacity={opacity}
                                        value={value}
                                        read-only={readOnly}
                                    ></c-color-gradient>
                                </template>
                                <template if:true={isPredefined}>
                                    <c-color-palette
                                        colors={colors}
                                        tile-height="25"
                                        tile-width="25"
                                        read-only={readOnly}
                                        data-element-id="avonni-color-palette-custom"
                                    ></c-color-palette>
                                </template>
                            </div>
                        </template>
                        <template if:false={isLoading}>
                            <footer class="slds-popover__footer">
                                <div class="slds-color-picker__selector-footer">
                                    <lightning-button
                                        label="Cancel"
                                        title="Cancel"
                                        data-element-id="lightning-button-cancel"
                                        onclick={handlerCancel}
                                    ></lightning-button>
                                    <lightning-button
                                        variant="brand"
                                        class="slds-m-left_x-small"
                                        label="Done"
                                        title="Done"
                                        data-element-id="lightning-button-done"
                                        onclick={handlerDone}
                                    ></lightning-button>
                                </div>
                            </footer>
                        </template>
                    </div>
                </template>
            </div>
            <div
                class="
                    slds-form-element
                    slds-p-left_xx-small
                    avonni-builder-icon-picker-input-container
                "
                if:false={hideColorInput}
            >
                <div
                    class="
                        slds-form-element__control
                        slds-input-has-icon slds-input-has-icon_right
                    "
                >
                    <lightning-input
                        type="text"
                        variant="label-hidden"
                        label="color"
                        value={inputValue}
                        name={name}
                        onchange={handleInputColor}
                        onfocus={handleInputFocus}
                        onblur={handleInputBlur}
                        disabled={disabledInput}
                        read-only={isLabelDisplayed}
                        data-element-id="lightning-input"
                        required={required}
                    ></lightning-input>
                    <template if:true={isInputFilled}>
                        <button
                            class="
                                slds-button slds-button_icon
                                slds-input__icon slds-input__icon_right
                                avonni-builder-icon-picker-clear-icon
                            "
                            title="Clear"
                            data-element-id="button"
                            onclick={clearInput}
                        >
                            <lightning-icon
                                size="xx-small"
                                class="slds-button__icon slds-icon-text-light"
                                icon-name="utility:clear"
                            ></lightning-icon>
                            <span class="slds-assistive-text">Clear</span>
                        </button>
                    </template>
                </div>
            </div>
            <!-- <p if:true={showError} class="slds-form-error">
                {messageWhenBadInput}
            </p> -->
            <div class="slds-has-error" if:true={showError}>
                <div
                    id="help-message"
                    class="slds-form-element__help"
                    data-help-message
                    role="alert"
                >
                    {helpMessage}
                </div>
            </div>
        </div>
    </div>
</template>
