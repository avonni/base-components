<template>
    <div class={computedContainerClass} data-element-id="div-container">
        <label class={computedLabelClass} data-element-id="label">
            <abbr if:true={required} title="required" class="slds-required"
                >*</abbr
            >
            {label}
        </label>
        <lightning-helptext
            if:true={fieldLevelHelp}
            class="slds-m-right_xx-small"
            content={fieldLevelHelp}
            data-element-id="lightning-helptext"
        ></lightning-helptext>
        <div class="slds-grid">
            <div class={computedDropdownTriggerClass}>
                <button
                    class={computedButtonClass}
                    disabled={disabled}
                    aria-expanded={computedAriaExpanded}
                    accesskey={accessKey}
                    aria-haspopup="true"
                    type="button"
                    data-element-id="button"
                    onclick={handleButtonClick}
                    onmousedown={handleButtonMouseDown}
                >
                    <template if:false={readOnly}>
                        {menuLabel}
                        <template if:true={menuIconName}>
                            <lightning-icon
                                icon-name={menuIconName}
                                size={menuIconSize}
                                class={computedIconClass}
                                data-element-id="lightning-icon-menu-icon-name"
                            ></lightning-icon>
                        </template>
                        <template if:false={menuIconName}>
                            <span
                                class="slds-swatch"
                                data-element-id="swatch"
                            ></span>
                            <lightning-icon
                                icon-name="utility:down"
                                size="xx-small"
                                data-element-id="lightning-icon-no-menu-icon-name"
                            ></lightning-icon>
                        </template>
                    </template>
                    <template if:true={readOnly}>
                        <span
                            class="slds-swatch"
                            data-element-id="swatch"
                        ></span>
                    </template>
                </button>
                <template if:true={dropdownOpened}>
                    <c-focus-trap>
                        <div
                            class={computedDropdownClass}
                            data-element-id="div-dropdown"
                            tabindex="-1"
                            onmouseenter={handleMenuMouseEnter}
                            onmouseleave={handleMenuMouseLeave}
                            onkeydown={handleMenuKeydown}
                            onkeyup={handleMenuKeyUp}
                            onblur={handleMenuBlur}
                        >
                            <!-- Loading spinner -->
                            <template if:true={isLoading}>
                                <div
                                    class="
                                        avonni-color-picker__spinner-container
                                    "
                                >
                                    <lightning-spinner
                                        size="small"
                                        data-element-id="lightning-spinner"
                                    ></lightning-spinner>
                                </div>
                            </template>

                            <template if:false={isLoading}>
                                <div
                                    class="
                                        slds-popover__body
                                        avonni-color-picker__popover-body
                                        avonni-color-picker-tabs_default
                                    "
                                    onblur={handleMenuBlur}
                                >
                                    <!-- Tabs -->
                                    <ul
                                        if:true={isBase}
                                        class="
                                            avonni-color-picker-tabs_default__nav
                                        "
                                        role="tablist"
                                        data-element-id="ul-tabs"
                                    >
                                        <li
                                            class="
                                                avonni-color-picker-tabs_default__item
                                                slds-is-active
                                            "
                                            title="Default"
                                            role="presentation"
                                        >
                                            <a
                                                class="
                                                    avonni-color-picker-tabs_default__link
                                                    avonni-color-picker__tab
                                                "
                                                href="javascript:void(0);"
                                                role="tab"
                                                data-group-name="tabs"
                                                data-element-id="default"
                                                data-tab-name="default"
                                                onclick={handleTabClick}
                                                onblur={handleMenuBlur}
                                                >Default</a
                                            >
                                        </li>
                                        <li
                                            if:true={tokens.length}
                                            class="
                                                avonni-color-picker-tabs_default__item
                                            "
                                            title="Tokens"
                                            role="presentation"
                                            data-element-id="li-tokens-tab"
                                        >
                                            <a
                                                class="
                                                    avonni-color-picker-tabs_default__link
                                                    avonni-color-picker__tab
                                                "
                                                href="javascript:void(0);"
                                                role="tab"
                                                data-element-id="a-tokens-tab"
                                                data-group-name="tabs"
                                                data-tab-name="tokens"
                                                onclick={handleTabClick}
                                                onblur={handleMenuBlur}
                                                >Tokens</a
                                            >
                                        </li>
                                        <li
                                            class="
                                                avonni-color-picker-tabs_default__item
                                            "
                                            title="Custom"
                                            role="presentation"
                                        >
                                            <a
                                                class="
                                                    avonni-color-picker-tabs_default__link
                                                    avonni-color-picker__tab
                                                "
                                                href="javascript:void(0);"
                                                role="tab"
                                                data-group-name="tabs"
                                                data-element-id="custom"
                                                data-tab-name="custom"
                                                onclick={handleTabClick}
                                                onblur={handleMenuBlur}
                                                >Custom</a
                                            >
                                        </li>
                                    </ul>

                                    <div
                                        class={computedTabBodyClass}
                                        data-element-id="tab-body"
                                        tabindex="-1"
                                        onblur={handleMenuBlur}
                                    >
                                        <!-- Color palette -->
                                        <c-color-palette
                                            if:false={showColorGradient}
                                            class="
                                                slds-show
                                                slds-scrollable_y
                                                avonni-color-picker__default-palette
                                            "
                                            columns={columns}
                                            hide-outline={paletteHideOutline}
                                            is-loading={paletteIsLoading}
                                            read-only={readOnly}
                                            show-checkmark={paletteShowCheckmark}
                                            value={value}
                                            variant={colorPaletteVariant}
                                            data-element-id="avonni-color-palette"
                                            data-is-focusable
                                            onblur={handleMenuBlur}
                                            onchange={handleColorPaletteChange}
                                        ></c-color-palette>

                                        <!-- Color Gradient -->
                                        <c-color-gradient
                                            if:true={showColorGradient}
                                            message-when-bad-input={messageWhenBadInput}
                                            opacity={opacity}
                                            value={computedGradientValue}
                                            read-only={readOnly}
                                            data-element-id="avonni-color-gradient"
                                            data-is-focusable
                                            onblur={handleMenuBlur}
                                            onchange={handleColorGradientChange}
                                        ></c-color-gradient>
                                    </div>
                                </div>
                                <!-- Footer -->
                                <footer
                                    if:true={showColorGradient}
                                    class="slds-popover__footer"
                                >
                                    <div
                                        class="
                                            slds-color-picker__selector-footer
                                        "
                                    >
                                        <lightning-button
                                            class="
                                                avonni-color-picker__popover-button
                                            "
                                            label="Cancel"
                                            title="Cancel"
                                            data-element-id="lightning-button-cancel"
                                            data-is-focusable
                                            onclick={handleCancel}
                                        ></lightning-button>
                                        <lightning-button
                                            variant="brand"
                                            class="
                                                slds-m-left_x-small
                                                avonni-color-picker__popover-button
                                            "
                                            label="Done"
                                            title="Done"
                                            data-element-id="lightning-button-done"
                                            data-is-focusable
                                            onclick={handleDone}
                                        ></lightning-button>
                                    </div>
                                </footer>
                            </template>
                        </div>
                    </c-focus-trap>
                </template>
            </div>

            <!-- Input -->
            <div
                class="slds-form-element slds-p-left_xx-small"
                if:false={hideColorInput}
            >
                <div
                    class="
                        slds-form-element__control
                        slds-input-has-icon slds-input-has-icon_right
                    "
                >
                    <template if:false={readOnly}>
                        <input
                            class="slds-input"
                            disabled={disabled}
                            label="color"
                            name={name}
                            required={required}
                            type="text"
                            value={inputValue}
                            data-element-id="input"
                            onblur={handleMenuBlur}
                            onchange={handleInputColor}
                            onfocus={handleInputFocus}
                        />
                        <button
                            if:true={showClearIcon}
                            class="
                                slds-button slds-button_icon
                                slds-input__icon slds-input__icon_right
                                avonni-builder-icon-picker-clear-icon
                            "
                            title="Clear"
                            type="button"
                            data-element-id="button-clear"
                            onclick={clearInput}
                        >
                            <lightning-icon
                                size="xx-small"
                                class="slds-button__icon slds-icon-text-light"
                                icon-name="utility:clear"
                            ></lightning-icon>
                            <span class="slds-assistive-text">Clear</span>
                        </button>
                    </template>
                    <template if:true={readOnly}>
                        <lightning-input
                            data-element-id="lightning-input-read-only"
                            label={label}
                            value={inputValue}
                            variant="label-hidden"
                            read-only
                        ></lightning-input>
                    </template>
                </div>
            </div>
        </div>
    </div>
    <div
        if:true={helpMessage}
        class="slds-form-element__help"
        aria-live="assertive"
        data-help-message
        role="alert"
    >
        {helpMessage}
    </div>
</template>
