<template>
    <c-button-icon
        class="avonni-button-icon-dialog"
        accesskey={accessKey}
        alternative-text={alternativeText}
        disabled={disabled}
        group-order={groupOrder}
        icon-class={iconClass}
        icon-name={iconName}
        icon-src={iconSrc}
        is-button-loading={isButtonLoading}
        loading-state-alternative-text={loadingStateAlternativeText}
        size={size}
        tooltip={tooltip}
        variant={variant}
        data-element-id="button-icon"
        onclick={click}
    ></c-button-icon>
    <slot data-element-id="slot"></slot>
</template>
