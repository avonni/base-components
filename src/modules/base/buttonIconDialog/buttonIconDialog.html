

<template>
    <lightning-button-icon
        accesskey={accessKey}
        alternative-text={alternativeText}
        disabled={disabled}
        variant={variant}
        size={size}
        tooltip={tooltip}
        icon-class={iconClass}
        icon-name={iconName}
        data-element-id="lightning-button-icon"
        onclick={click}
    ></lightning-button-icon>
    <slot data-element-id="slot"></slot>
</template>
