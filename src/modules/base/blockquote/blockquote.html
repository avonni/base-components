<template>
    <blockquote class={computedBlockquoteClass}>
        <div if:true={showHeader} class={computedBlockquoteHeaderClass}>
            <lightning-icon
                if:true={leftIcon}
                class="
                    slds-m-right_x-small
                    avonni-blockquote__primitive-icon_color
                "
                icon-name={iconName}
                size={iconSize}
                data-element-id="lightning-icon-left"
            ></lightning-icon>
            <p class="avonni-blockquote__container avonni-blockquote__title">
                {title}
            </p>
            <lightning-icon
                if:true={rightIcon}
                class="
                    slds-m-left_x-small
                    avonni-blockquote__primitive-icon_color
                "
                icon-name={iconName}
                size={iconSize}
                data-element-id="lightning-icon-right"
            ></lightning-icon>
        </div>
        <p class="avonni-blockquote__container">
            <slot data-element-id="avonni-blockquote-default-slot"></slot>
        </p>
    </blockquote>
</template>
