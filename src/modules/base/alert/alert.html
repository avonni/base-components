<template>
    <template if:false={hideAlert}>
        <div class={variantClass} data-element-id="div" role="alert">
            <span class="avonni-alert__content-container">
                <lightning-icon
                    if:true={iconName}
                    icon-name={iconName}
                    size={iconSize}
                    class="
                        slds-m-right_x-small
                        avonni-alert__primitive-icon_color
                    "
                    data-element-id="lightning-icon"
                ></lightning-icon>
                <slot></slot>
            </span>
            <template if:true={isDismissible}>
                <button
                    data-element-id="lightning-button-icon"
                    class="slds-button slds-button_icon slds-notify__close"
                    type="button"
                    onclick={closeAlert}
                    alternative-text="Close"
                >
                    <lightning-icon
                        icon-name="utility:close"
                        size="x-small"
                        class="avonni-alert__button-icon"
                        data-element-id="lightning-icon"
                    ></lightning-icon>
                </button>
            </template>
        </div>
    </template>
</template>
