

<template>
    <template if:true={visible}>
        <c-primitive-datatable-iedit-panel-custom
            data-iedit-panel-custom="true"
            visible={state.inlineEdit.panelVisible}
            row-key-value={state.inlineEdit.rowKeyValue}
            col-key-value={state.inlineEdit.colKeyValue}
            edited-value={state.inlineEdit.editedValue}
            column-def={state.inlineEdit.columnDef}
            is-mass-edit-enabled={state.inlineEdit.massEditEnabled}
            number-of-selected-rows={state.inlineEdit.massEditSelectedRows}
            colors={colors}
            disabled={disabled}
            hide-color-input={hideColorInput}
            label={label}
            menu-alignment={menuAlignment}
            menu-icon-name={menuIconName}
            menu-icon-size={menuIconSize}
            menu-variant={menuVariant}
            opacity={opacity}
            type={type}
            style={computedPanelStyle}
        ></c-primitive-datatable-iedit-panel-custom>
    </template>
    <template if:false={visible}>
        <span
            class="
                slds-grid slds-cell-edit
                slds-grid_align-spread slds-grid_vertical-align-center
            "
        >
            <c-color-picker
                value={value}
                disabled={disabled}
                colors={colors}
                hide-color-input={hideColorInput}
                label={label}
                menu-alignment={menuAlignment}
                menu-icon-name={menuIconName}
                menu-icon-size={menuIconSize}
                menu-variant={menuVariant}
                opacity={opacity}
                type={type}
                read-only={readOnly}
                variant="label-hidden"
            ></c-color-picker>
            <c-primitive-cell-editable-button
                if:true={showEditButton}
                onclick={handleEditButtonClick}
                column-label="Color Picker"
            ></c-primitive-cell-editable-button>
        </span>
    </template>
</template>
