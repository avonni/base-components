<template>
    <div role="group" aria-labelledby="group-label" class={computedOuterClass}>
        <div id="group-label" class={computedGroupLabelClass}>
            <template if:true={required}>
                <abbr class="slds-required" title={i18n.required}>*</abbr>
            </template>
            {label}
        </div>
        <lightning-helptext
            if:true={fieldLevelHelp}
            content={fieldLevelHelp}
        ></lightning-helptext>
        <div class="slds-form-element__control">
            <div
                class="avonni-dual-listbox-list"
                onfocusin={handleFocus}
                onfocusout={handleBlur}
            >
                <div class={computedListboxColumnsClass}>
                    <span
                        class="slds-form-element__label"
                        id="source-list-label"
                        >{sourceLabel}</span
                    >
                    <div
                        if:true={allowSearch}
                        class="avonni-dual-listbox-allow-search"
                    >
                        <lightning-input
                            id="search-input"
                            name="search"
                            label=" "
                            variant="label-hidden"
                            type="search"
                            onchange={handleSearch}
                        ></lightning-input>
                    </div>
                    <div
                        class={computedListboxSourceContainerClass}
                        style={sourceHeight}
                        ondragover={handleDragOverSource}
                        ondragleave={handleDragLeaveSource}
                    >
                        <template if:true={hasGroups}>
                            <template
                                for:each={computedSourceGroups}
                                for:item="group"
                            >
                                <ul
                                    role="group"
                                    aria-label={group.label}
                                    key={generateKey}
                                >
                                    <li
                                        if:true={group.label}
                                        role="presentation"
                                        class="slds-listbox__item dual-listbox__group-title"
                                    >
                                        <div
                                            class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                            role="presentation"
                                        >
                                            <h3
                                                class="slds-listbox__option-header slds-p-around_x-small slds-text-color_default"
                                                role="presentation"
                                            >
                                                {group.label}
                                            </h3>
                                        </div>
                                    </li>
                                    <template
                                        for:each={group.options}
                                        for:item="option"
                                        for:index="index"
                                    >
                                        <li
                                            key={option.value}
                                            role="presentation"
                                            class={computedListItemClass}
                                            data-role="source"
                                        >
                                            <div
                                                class={option.classList}
                                                aria-selected={option.selected}
                                                role="option"
                                                tabindex={option.tabIndex}
                                                data-index={index}
                                                data-value={option.value}
                                                data-type={computedSourceListId}
                                                onclick={handleOptionClick}
                                                onkeydown={handleOptionKeyDown}
                                                draggable={draggable}
                                                ondragstart={handleDragStartSource}
                                                ondragend={handleDragEndSource}
                                            >
                                                <div class="slds-media__figure">
                                                    <!-- <c-avatar
                                                        fallback-icon-name={option.iconName}
                                                        src={option.src}
                                                        initials={option.initials}
                                                        size={option.iconSize}
                                                        variant={option.variant}
                                                        primary-text={option.primaryText}
                                                        secondary-text={option.secondaryText}
                                                    ></c-avatar> -->
                                                </div>
                                                <template
                                                    if:false={option.description}
                                                >
                                                    <span
                                                        class="slds-media__body"
                                                    >
                                                        <span
                                                            class="slds-truncate"
                                                            title={option.label}
                                                            >{option.label}</span
                                                        >
                                                    </span>
                                                </template>
                                            </div>
                                        </li>
                                    </template>
                                </ul>
                            </template>
                        </template>
                        <template if:false={hasGroups}>
                            <ul
                                data-source-list
                                id="source-list"
                                aria-describedby="keyboard-interacton"
                                aria-labelledby="source-list-label"
                                aria-multiselectable="true"
                                class="slds-listbox slds-listbox_vertical source-list"
                                role="listbox"
                                aria-disabled={ariaDisabled}
                            >
                                <template
                                    for:each={computedSourceList}
                                    for:item="option"
                                    for:index="index"
                                >
                                    <li
                                        key={option.value}
                                        role="presentation"
                                        class={computedListItemClass}
                                        data-role="source"
                                    >
                                        <div
                                            class={option.classList}
                                            aria-selected={option.selected}
                                            role="option"
                                            tabindex={option.tabIndex}
                                            data-index={index}
                                            data-value={option.value}
                                            data-type={computedSourceListId}
                                            onclick={handleOptionClick}
                                            onkeydown={handleOptionKeyDown}
                                            draggable={draggable}
                                            ondragstart={handleDragStartSource}
                                            ondragend={handleDragEndSource}
                                        >
                                            <div class="slds-media__figure">
                                                <c-avatar
                                                    fallback-icon-name={option.iconName}
                                                    src={option.src}
                                                    initials={option.initials}
                                                    size={option.iconSize}
                                                    variant={option.variant}
                                                    primary-text={option.primaryText}
                                                    secondary-text={option.secondaryText}
                                                ></c-avatar>
                                            </div>
                                            <template
                                                if:false={option.description}
                                            >
                                                <span class="slds-media__body">
                                                    <span
                                                        class="slds-truncate"
                                                        title={option.label}
                                                        >{option.label}</span
                                                    >
                                                </span>
                                            </template>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </template>
                        <div if:true={isLoading}>
                            <lightning-spinner
                                size="small"
                                class="slds-spinner_container"
                                alternative-text={i18n.loadingText}
                            ></lightning-spinner>
                        </div>
                    </div>
                </div>
                <div
                    class="avonni-dual-listbox-list__column avonni-dual-listbox-buttons-centered"
                >
                    <lightning-button-icon
                        class="button"
                        icon-name={addButtonIconName}
                        size={buttonSize}
                        variant={buttonVariant}
                        onclick={handleRightButtonClick}
                        disabled={moveButtonsDisabled}
                        title={addButtonLabel}
                        alternative-text={addButtonLabel}
                    >
                    </lightning-button-icon>
                    <lightning-button-icon
                        class="button"
                        icon-name={removeButtonIconName}
                        size={buttonSize}
                        variant={buttonVariant}
                        onclick={handleLeftButtonClick}
                        disabled={moveButtonsDisabled}
                        title={removeButtonLabel}
                        alternative-text={removeButtonLabel}
                    >
                    </lightning-button-icon>
                </div>
                <div class={computedListboxColumnsClass}>
                    <span
                        class="slds-form-element__label"
                        id="selected-list-label"
                        >{selectedLabel}</span
                    >
                    <div
                        class={computedListboxSelectedContainerClass}
                        style={selectedHeight}
                        ondragover={handleDragOverSelected}
                        ondragleave={handleDragLeaveSelected}
                    >
                        <template if:true={hasGroups}>
                            <template
                                for:each={computedSelectedGroups}
                                for:item="group"
                            >
                                <ul
                                    role="group"
                                    aria-label={group.label}
                                    key={generateKey}
                                >
                                    <li
                                        if:true={group.label}
                                        role="presentation"
                                        class="slds-listbox__item dual-listbox__group-title"
                                    >
                                        <div
                                            class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                            role="presentation"
                                        >
                                            <h3
                                                class="slds-listbox__option-header slds-p-around_x-small slds-text-color_default"
                                                role="presentation"
                                            >
                                                {group.label}
                                            </h3>
                                        </div>
                                    </li>
                                    <template
                                        for:each={group.options}
                                        for:item="option"
                                        for:index="index"
                                    >
                                        <li
                                            key={option.value}
                                            role="presentation"
                                            class={computedListItemClass}
                                            data-role="selected"
                                        >
                                            <div
                                                class={option.classList}
                                                aria-selected={option.selected}
                                                role="option"
                                                tabindex={option.tabIndex}
                                                data-index={index}
                                                data-value={option.value}
                                                data-type={computedSelectedListId}
                                                onclick={handleOptionClick}
                                                onkeydown={handleOptionKeyDown}
                                                draggable={draggable}
                                                ondragstart={handleDragStartSelected}
                                                ondragend={handleDragEndSelected}
                                                ondragover={handleDragOver}
                                            >
                                                <div class="slds-media__figure">
                                                    <c-avatar
                                                        fallback-icon-name={option.iconName}
                                                        src={option.src}
                                                        initials={option.initials}
                                                        size={option.iconSize}
                                                        variant={option.variant}
                                                        primary-text={option.primaryText}
                                                        secondary-text={option.secondaryText}
                                                    ></c-avatar>
                                                </div>
                                                <template
                                                    if:false={option.description}
                                                >
                                                    <span
                                                        class="slds-media__body"
                                                    >
                                                        <span
                                                            class="slds-truncate"
                                                            title={option.label}
                                                            >{option.label}</span
                                                        >
                                                    </span>
                                                </template>
                                                <template
                                                    if:true={option.isLocked}
                                                >
                                                    <span
                                                        class="slds-media__figure slds-media__figure_reverse"
                                                    >
                                                        <lightning-icon
                                                            icon-name="utility:lock"
                                                            size="x-small"
                                                            alternative-text={computedLockAssistiveText}
                                                        ></lightning-icon>
                                                    </span>
                                                </template>
                                            </div>
                                        </li>
                                    </template>
                                </ul>
                            </template>
                        </template>
                        <template if:false={hasGroups}>
                            <ul
                                data-selected-list
                                id="selected-list"
                                aria-describedby="keyboard-interacton"
                                aria-labelledby="selected-list-label"
                                aria-multiselectable="true"
                                class="slds-listbox slds-listbox_vertical"
                                role="listbox"
                                aria-disabled={ariaDisabled}
                            >
                                <template
                                    for:each={computedSelectedList}
                                    for:item="option"
                                    for:index="index"
                                >
                                    <li
                                        key={option.value}
                                        role="presentation"
                                        class={computedListItemClass}
                                        data-role="selected"
                                    >
                                        <div
                                            class={option.classList}
                                            aria-selected={option.selected}
                                            role="option"
                                            tabindex={option.tabIndex}
                                            data-index={index}
                                            data-value={option.value}
                                            data-type={computedSelectedListId}
                                            onclick={handleOptionClick}
                                            onkeydown={handleOptionKeyDown}
                                            draggable={draggable}
                                            ondragstart={handleDragStartSelected}
                                            ondragend={handleDragEndSelected}
                                            ondragover={handleDragOver}
                                        >
                                            <div class="slds-media__figure">
                                                <c-avatar
                                                    fallback-icon-name={option.iconName}
                                                    src={option.src}
                                                    initials={option.initials}
                                                    size={option.iconSize}
                                                    variant={option.variant}
                                                    primary-text={option.primaryText}
                                                    secondary-text={option.secondaryText}
                                                ></c-avatar>
                                            </div>
                                            <template
                                                if:false={option.description}
                                            >
                                                <span class="slds-media__body">
                                                    <span
                                                        class="slds-truncate"
                                                        title={option.label}
                                                        >{option.label}</span
                                                    >
                                                </span>
                                            </template>
                                            <template if:true={option.isLocked}>
                                                <span
                                                    class="slds-media__figure slds-media__figure_reverse"
                                                >
                                                    <lightning-icon
                                                        icon-name="utility:lock"
                                                        size="x-small"
                                                        alternative-text={computedLockAssistiveText}
                                                    ></lightning-icon>
                                                </span>
                                            </template>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </template>
                        <template if:true={isSelectedBoxEmpty}>
                            <span>{selectedPlaceholder}</span>
                        </template>
                    </div>
                </div>
                <template if:false={disableReordering}>
                    <div
                        class="avonni-dual-listbox-list__column avonni-dual-listbox-buttons-centered"
                    >
                        <lightning-button-icon
                            class="button"
                            icon-name={upButtonIconName}
                            size={buttonSize}
                            variant={buttonVariant}
                            onclick={handleUpButtonClick}
                            disabled={_upButtonDisabled}
                            title={upButtonLabel}
                            alternative-text={upButtonLabel}
                        >
                        </lightning-button-icon>
                        <lightning-button-icon
                            class="button"
                            icon-name={downButtonIconName}
                            size={buttonSize}
                            variant={buttonVariant}
                            onclick={handleDownButtonClick}
                            disabled={_downButtonDisabled}
                            title={downButtonLabel}
                            alternative-text={downButtonLabel}
                        >
                        </lightning-button-icon>
                    </div>
                </template>
            </div>
        </div>
        <template if:true={errorMessage}>
            <div
                id="error-message"
                class="slds-has-error slds-form-element__help"
                aria-live="assertive"
                role="alert"
            >
                {errorMessage}
            </div>
        </template>
    </div>
</template>
