<template>
    <div role="group" aria-labelledby="group-label" class={computedOuterClass}>
        <div id="group-label" class={computedGroupLabelClass}>
            <template if:true={required}>
                <abbr class="slds-required" title={i18n.required}
                    >*</abbr
                > </template
            >{label}
        </div>
        <lightning-helptext
            if:true={fieldLevelHelp}
            content={fieldLevelHelp}
        ></lightning-helptext>
        <div class="slds-form-element__control">
            <div
                class="slds-dueling-list"
                onfocusin={handleFocus}
                onfocusout={handleBlur}
            >
                <div
                    class="slds-dueling-list__column slds-dueling-list__column_responsive"
                >
                    <span
                        class="slds-form-element__label"
                        id="source-list-label"
                        >{sourceLabel}</span
                    >
                    <template if:true={searchEngine}>
                        <div class="avonni-dual-listbox-search-engine">
                            <div class={computedSearchEngineClass}>
                                <div
                                    class="slds-form-element__control slds-grow slds-input-has-icon slds-input-has-icon_left-right"
                                >
                                    <c-primitive-icon
                                        size="xx-small"
                                        class={computedSearchEngineIconClass}
                                        svg-class="slds-icon-text-light"
                                        icon-name="utility:search"
                                    ></c-primitive-icon>
                                    <input
                                        type="search"
                                        id="text-input-id-1"
                                        placeholder="Type to filter list..."
                                        class="slds-input"
                                        onkeyup={handleSearch}
                                    />
                                    <div
                                        class="slds-input__icon-group slds-input__icon-group_right"
                                    >
                                        <template if:true={hasSearchTerm}>
                                            <button
                                                type="button"
                                                class="slds-input__icon slds-input__icon_right slds-button slds-button_icon slds-button_icon-bare avonni-dual-listbox-search-engine-button-icon"
                                                onclick={handleSearchClear}
                                            >
                                                <c-primitive-icon
                                                    icon-name="utility:clear"
                                                    class="slds-icon"
                                                    size="xx-small"
                                                    svg-class="slds-icon-text-light"
                                                ></c-primitive-icon>
                                            </button>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                    <div
                        class={computedListboxContainerClass}
                        style={computedColumnStyleSource}
                    >
                        <ul
                            data-source-list
                            id="source-list"
                            aria-describedby="keyboard-interacton"
                            aria-labelledby="source-list-label"
                            aria-multiselectable="true"
                            class="slds-listbox slds-listbox_vertical"
                            role="listbox"
                            aria-disabled={ariaDisabled}
                        >
                            <template
                                for:each={hasResult}
                                for:item="option"
                                for:index="index"
                            >
                                <li
                                    key={option.value}
                                    role="presentation"
                                    class={computedListItemClass}
                                >
                                    <div
                                        class={option.classList}
                                        aria-selected={option.selected}
                                        role="option"
                                        tabindex={option.tabIndex}
                                        data-index={index}
                                        data-value={option.value}
                                        data-type={computedSourceListId}
                                        onclick={handleOptionClick}
                                        onkeydown={handleOptionKeyDown}
                                    >
                                        <template if:true={option.hasAvatar}>
                                            <template
                                                if:true={option.hasDescription}
                                            >
                                                <div class="slds-media__figure">
                                                    <c-avatar
                                                        fallback-icon-name={option.iconName}
                                                        src={option.src}
                                                        initials={option.initials}
                                                        size={option.iconSize}
                                                        variant={option.variant}
                                                        primary-text={option.label}
                                                        secondary-text={option.description}
                                                    ></c-avatar>
                                                </div>
                                            </template>
                                            <template
                                                if:false={option.hasDescription}
                                            >
                                                <div class="slds-media__figure">
                                                    <c-avatar
                                                        if:true={option.hasIconSize}
                                                        fallback-icon-name={option.iconName}
                                                        src={option.src}
                                                        initials={option.initials}
                                                        size={option.iconSize}
                                                        variant={option.variant}
                                                    ></c-avatar>
                                                    <c-avatar
                                                        if:false={option.hasIconSize}
                                                        fallback-icon-name={option.iconName}
                                                        src={option.src}
                                                        initials={option.initials}
                                                        size="small"
                                                        variant={option.variant}
                                                    ></c-avatar>
                                                </div>
                                                <span class="slds-media__body">
                                                    <span
                                                        class="slds-truncate"
                                                        title={option.label}
                                                        >{option.label}</span
                                                    >
                                                </span>
                                            </template>
                                        </template>
                                        <template if:false={option.hasAvatar}>
                                            <span class="slds-media__body">
                                                <span
                                                    class="slds-truncate"
                                                    title={option.label}
                                                    >{option.label}</span
                                                >
                                            </span>
                                        </template>
                                    </div>
                                </li>
                            </template>
                        </ul>
                        <div if:true={isLoading}>
                            <lightning-spinner
                                size="small"
                                class="slds-spinner_container"
                                alternative-text={i18n.loadingText}
                            ></lightning-spinner>
                        </div>
                    </div>
                </div>
                <div
                    class="slds-dueling-list__column avonni-dual-listbox-buttons-centered"
                >
                    <lightning-button-icon
                        icon-name={addButtonIconName}
                        size={buttonSize}
                        variant={buttonVariant}
                        onclick={handleRightButtonClick}
                        disabled={moveButtonsDisabled}
                        title={addButtonLabel}
                        alternative-text={addButtonLabel}
                    >
                    </lightning-button-icon>
                    <lightning-button-icon
                        icon-name={removeButtonIconName}
                        size={buttonSize}
                        variant={buttonVariant}
                        onclick={handleLeftButtonClick}
                        disabled={moveButtonsDisabled}
                        title={removeButtonLabel}
                        alternative-text={removeButtonLabel}
                    >
                    </lightning-button-icon>
                </div>
                <div
                    class="slds-dueling-list__column slds-dueling-list__column_responsive"
                >
                    <span
                        class="slds-form-element__label"
                        id="selected-list-label"
                        >{selectedLabel}</span
                    >
                    <div
                        class={computedListboxSelectedContainerClass}
                        style={computedColumnStyle}
                    >
                        <ul
                            data-selected-list
                            id="selected-list"
                            aria-describedby="keyboard-interacton"
                            aria-labelledby="selected-list-label"
                            aria-multiselectable="true"
                            class="slds-listbox slds-listbox_vertical"
                            role="listbox"
                            aria-disabled={ariaDisabled}
                        >
                            <template
                                for:each={computedSelectedList}
                                for:item="option"
                                for:index="index"
                            >
                                <li
                                    key={option.value}
                                    role="presentation"
                                    class={computedListItemClass}
                                >
                                    <div
                                        class={option.classList}
                                        aria-selected={option.selected}
                                        role="option"
                                        tabindex={option.tabIndex}
                                        data-index={index}
                                        data-value={option.value}
                                        data-type={computedSelectedListId}
                                        onclick={handleOptionClick}
                                        onkeydown={handleOptionKeyDown}
                                    >
                                        <template if:true={option.hasAvatar}>
                                            <template
                                                if:true={option.hasDescription}
                                            >
                                                <div class="slds-media__figure">
                                                    <c-avatar
                                                        fallback-icon-name={option.iconName}
                                                        src={option.src}
                                                        initials={option.initials}
                                                        size={option.iconSize}
                                                        variant={option.variant}
                                                        primary-text={option.label}
                                                        secondary-text={option.description}
                                                    ></c-avatar>
                                                </div>
                                            </template>
                                            <template
                                                if:false={option.hasDescription}
                                            >
                                                <div class="slds-media__figure">
                                                    <c-avatar
                                                        if:true={option.hasIconSize}
                                                        fallback-icon-name={option.iconName}
                                                        src={option.src}
                                                        initials={option.initials}
                                                        size={option.iconSize}
                                                        variant={option.variant}
                                                    ></c-avatar>
                                                    <c-avatar
                                                        if:false={option.hasIconSize}
                                                        fallback-icon-name={option.iconName}
                                                        src={option.src}
                                                        initials={option.initials}
                                                        size="small"
                                                        variant={option.variant}
                                                    ></c-avatar>
                                                </div>
                                                <span class="slds-media__body">
                                                    <span
                                                        class="slds-truncate"
                                                        title={option.label}
                                                        >{option.label}</span
                                                    >
                                                </span>
                                            </template>
                                        </template>
                                        <template if:false={option.hasAvatar}>
                                            <span class="slds-media__body">
                                                <span
                                                    class="slds-truncate"
                                                    title={option.label}
                                                    >{option.label}</span
                                                >
                                            </span>
                                        </template>
                                        <template if:true={option.isLocked}>
                                            <span
                                                class="slds-media__figure slds-media__figure_reverse"
                                            >
                                                <lightning-icon
                                                    icon-name="utility:lock"
                                                    size="x-small"
                                                    alternative-text={computedLockAssistiveText}
                                                ></lightning-icon>
                                            </span>
                                        </template>
                                    </div>
                                </li>
                            </template>
                        </ul>
                        <template if:true={isSelectedBoxEmpty}>
                            <span>{selectedPlaceholder}</span>
                        </template>
                    </div>
                </div>
                <template if:false={disableReordering}>
                    <div
                        class="slds-dueling-list__column avonni-dual-listbox-buttons-centered"
                    >
                        <lightning-button-icon
                            icon-name={upButtonIconName}
                            size={buttonSize}
                            variant={buttonVariant}
                            onclick={handleUpButtonClick}
                            disabled={_upButtonDisabled}
                            title={upButtonLabel}
                            alternative-text={upButtonLabel}
                        >
                        </lightning-button-icon>
                        <lightning-button-icon
                            icon-name={downButtonIconName}
                            size={buttonSize}
                            variant={buttonVariant}
                            onclick={handleDownButtonClick}
                            disabled={_downButtonDisabled}
                            title={downButtonLabel}
                            alternative-text={downButtonLabel}
                        >
                        </lightning-button-icon>
                    </div>
                </template>
            </div>
        </div>
        <template if:true={errorMessage}>
            <div
                id="error-message"
                class="slds-has-error slds-form-element__help"
                aria-live="assertive"
                role="alert"
            >
                {errorMessage}
            </div>
        </template>
    </div>
</template>
