<template>
    <div class={computedOuterClass} aria-labelledby="group-label" role="group">
        <div class={computedGroupLabelClass} id="group-label">
            <abbr
                if:true={required}
                class="slds-required"
                title={requiredAlternativeText}
                data-element-id="abbr-required"
                >*
            </abbr>
            {label}
        </div>
        <lightning-helptext
            if:true={fieldLevelHelp}
            content={fieldLevelHelp}
            data-element-id="lightning-helptext"
        ></lightning-helptext>
        <div class="slds-form-element__control">
            <div
                class="avonni-dual-listbox__list"
                onfocusin={handleFocus}
                onfocusout={handleBlur}
            >
                <span
                    class="slds-assistive-text"
                    id="keyboard-interaction"
                    data-element-id="span-keyboard-interaction"
                >
                    {keyboardInteractionAssistiveText}
                </span>
                <div class={computedListboxColumnsClass}>
                    <span
                        class="
                            slds-form-element__label
                            avonni-dual-listbox__boxes-label
                        "
                        id="source-list-label"
                    >
                        {sourceLabel}
                    </span>
                    <div
                        if:true={allowSearch}
                        class="avonni-dual-listbox__search-container"
                    >
                        <lightning-input
                            label="Search Engine"
                            name="search"
                            placeholder={searchInputPlaceholder}
                            type="search"
                            variant="label-hidden"
                            data-element-id="lightning-input"
                            onchange={handleSearch}
                            onfocus={handleSearchFocus}
                        ></lightning-input>
                    </div>
                    <div
                        class={computedListboxSourceContainerClass}
                        data-element-id="div-source-list"
                        ondragleave={handleDragLeaveSource}
                        ondragover={handleDragOverSource}
                        onscroll={handleScroll}
                    >
                        <div
                            class="slds-listbox slds-listbox_vertical"
                            aria-describedby="keyboard-interaction"
                            aria-disabled={ariaDisabled}
                            aria-labelledby="source-list-label"
                            aria-multiselectable="true"
                            id="source-list"
                            role="listbox"
                            data-element-id="ul-source-list"
                        >
                            <template
                                for:each={computedSourceGroups}
                                for:item="group"
                            >
                                <div
                                    if:true={group.label}
                                    key={group.name}
                                    aria-label={group.label}
                                    role="group"
                                >
                                    <div
                                        class="
                                            slds-listbox__item
                                            avonni-dual-listbox__group
                                            avonni-dual-listbox__option_border-bottom
                                        "
                                        role="presentation"
                                    >
                                        <div
                                            class="
                                                slds-media slds-media_small
                                                slds-p-around_x-small
                                            "
                                            data-element-id="group-label"
                                        >
                                            {group.label}
                                        </div>
                                    </div>
                                    <template
                                        for:each={group.options}
                                        for:item="option"
                                    >
                                        <c-primitive-dual-listbox-option
                                            key={option.value}
                                            avatar={option.avatar}
                                            description={option.description}
                                            disabled={disabled}
                                            draggable={draggable}
                                            group-label={group.label}
                                            hide-bottom-divider={hideBottomDivider}
                                            is-focused={option.isFocusable}
                                            is-locked={option.isLocked}
                                            label={option.label}
                                            lock-alternative-text={computedLockAssistiveText}
                                            role="presentation"
                                            selected={option.selected}
                                            show-avatar={option.showAvatar}
                                            value={option.value}
                                            data-element-id="div-source"
                                            data-role="option"
                                            data-selected={option.selected}
                                            data-type="ul-source-list"
                                            data-value={option.value}
                                            onclick={handleOptionClick}
                                            ondragend={handleDragEndSource}
                                            ondragstart={handleDragStart}
                                            onkeydown={handleOptionKeyDown}
                                            onmouseup={dispatchOptionClick}
                                        ></c-primitive-dual-listbox-option>
                                    </template>
                                </div>
                                <template
                                    if:false={group.label}
                                    for:each={group.options}
                                    for:item="option"
                                >
                                    <c-primitive-dual-listbox-option
                                        key={option.value}
                                        role="presentation"
                                        avatar={option.avatar}
                                        description={option.description}
                                        disabled={disabled}
                                        draggable={draggable}
                                        hide-bottom-divider={hideBottomDivider}
                                        is-focused={option.isFocusable}
                                        is-locked={option.isLocked}
                                        label={option.label}
                                        lock-alternative-text={computedLockAssistiveText}
                                        selected={option.selected}
                                        show-avatar={option.showAvatar}
                                        value={option.value}
                                        data-element-id="div-source"
                                        data-group-index={groupIndex}
                                        data-role="option"
                                        data-selected={option.selected}
                                        data-type="ul-source-list"
                                        data-value={option.value}
                                        onclick={handleOptionClick}
                                        ondragend={handleDragEndSource}
                                        ondragstart={handleDragStart}
                                        onkeydown={handleOptionKeyDown}
                                        onmouseup={dispatchOptionClick}
                                    ></c-primitive-dual-listbox-option>
                                </template>
                            </template>
                        </div>
                        <div
                            if:true={isLoading}
                            class={computedLoadingSpinnerClass}
                        >
                            <lightning-spinner
                                alternative-text={loadingStateAlternativeText}
                                size="small"
                                data-element-id="lightning-spinner"
                            ></lightning-spinner>
                        </div>
                    </div>
                </div>
                <div
                    class="
                        avonni-dual-listbox__list-column
                        avonni-dual-listbox__buttons_centered
                    "
                >
                    <lightning-button-icon
                        class="avonni-dual-listbox__button"
                        alternative-text={addButtonLabel}
                        disabled={disabled}
                        icon-name={addButtonIconName}
                        size={buttonSize}
                        title={addButtonLabel}
                        variant={buttonVariant}
                        data-element-id="lightning-button-icon-add"
                        onclick={handleRightButtonClick}
                    ></lightning-button-icon>
                    <lightning-button-icon
                        class="avonni-dual-listbox__button"
                        alternative-text={removeButtonLabel}
                        disabled={disabled}
                        icon-name={removeButtonIconName}
                        size={buttonSize}
                        title={removeButtonLabel}
                        variant={buttonVariant}
                        data-element-id="lightning-button-icon-remove"
                        onclick={handleLeftButtonClick}
                    ></lightning-button-icon>
                </div>
                <div class={computedListboxColumnsClass}>
                    <span
                        class="
                            slds-form-element__label
                            avonni-dual-listbox__boxes-label
                        "
                        id="selected-list-label"
                    >
                        {selectedLabel}
                    </span>
                    <div
                        class={computedListboxSelectedContainerClass}
                        data-element-id="div-selected-list"
                        ondragleave={handleDragLeaveSelected}
                        ondragover={handleDragOverSelected}
                    >
                        <div
                            class="slds-listbox slds-listbox_vertical"
                            aria-describedby="keyboard-interaction"
                            aria-disabled={ariaDisabled}
                            aria-labelledby="selected-list-label"
                            aria-multiselectable="true"
                            id="selected-list"
                            role="listbox"
                            data-element-id="ul-selected-list"
                        >
                            <template
                                for:each={computedSelectedGroups}
                                for:item="group"
                                for:index="groupIndex"
                            >
                                <div
                                    if:true={group.label}
                                    key={group.name}
                                    aria-label={group.label}
                                    role="group"
                                >
                                    <div
                                        class="
                                            slds-listbox__item
                                            avonni-dual-listbox__group
                                            avonni-dual-listbox__option_border-bottom
                                        "
                                        role="presentation"
                                    >
                                        <div
                                            class="
                                                slds-media slds-media_small
                                                slds-p-around_x-small
                                            "
                                            data-element-id="group-label"
                                        >
                                            {group.label}
                                        </div>
                                    </div>
                                    <template
                                        for:each={group.options}
                                        for:item="option"
                                        for:index="insideGroupIndex"
                                    >
                                        <c-primitive-dual-listbox-option
                                            key={option.value}
                                            avatar={option.avatar}
                                            description={option.description}
                                            disabled={disabled}
                                            draggable={draggable}
                                            group-label={group.label}
                                            hide-bottom-divider={hideBottomDivider}
                                            is-focused={option.isFocusable}
                                            is-locked={option.isLocked}
                                            label={option.label}
                                            lock-alternative-text={computedLockAssistiveText}
                                            role="presentation"
                                            selected={option.selected}
                                            show-avatar={option.showAvatar}
                                            value={option.value}
                                            data-element-id="div-selected"
                                            data-group-index={groupIndex}
                                            data-inside-group-index={insideGroupIndex}
                                            data-role="option"
                                            data-selected={option.selected}
                                            data-type="ul-selected-list"
                                            data-value={option.value}
                                            onclick={handleOptionClick}
                                            ondragend={handleDragEndSelected}
                                            ondragover={handleDragOver}
                                            ondragstart={handleDragStart}
                                            onkeydown={handleOptionKeyDown}
                                            onmouseup={dispatchOptionClick}
                                        ></c-primitive-dual-listbox-option>
                                    </template>
                                </div>
                                <template
                                    if:false={group.label}
                                    for:each={group.options}
                                    for:item="option"
                                    for:index="insideGroupIndex"
                                >
                                    <c-primitive-dual-listbox-option
                                        key={option.value}
                                        avatar={option.avatar}
                                        description={option.description}
                                        disabled={disabled}
                                        draggable={draggable}
                                        hide-bottom-divider={hideBottomDivider}
                                        is-focused={option.isFocusable}
                                        is-locked={option.isLocked}
                                        label={option.label}
                                        lock-alternative-text={computedLockAssistiveText}
                                        role="presentation"
                                        selected={option.selected}
                                        show-avatar={option.showAvatar}
                                        value={option.value}
                                        data-element-id="div-selected"
                                        data-group-index={groupIndex}
                                        data-inside-group-index={insideGroupIndex}
                                        data-role="option"
                                        data-selected={option.selected}
                                        data-type="ul-selected-list"
                                        data-value={option.value}
                                        onclick={handleOptionClick}
                                        ondragend={handleDragEndSelected}
                                        ondragover={handleDragOver}
                                        ondragstart={handleDragStart}
                                        onkeydown={handleOptionKeyDown}
                                        onmouseup={dispatchOptionClick}
                                    ></c-primitive-dual-listbox-option>
                                </template>
                            </template>
                        </div>
                        <span
                            if:true={isSelectedBoxEmpty}
                            data-element-id="span-selected-placeholder"
                            >{selectedPlaceholder}
                        </span>
                    </div>
                </div>
                <div
                    if:false={disableReordering}
                    class="
                        avonni-dual-listbox__list-column
                        avonni-dual-listbox__buttons_centered
                    "
                >
                    <lightning-button-icon
                        class="avonni-dual-listbox__button"
                        alternative-text={upButtonLabel}
                        disabled={upButtonDisabled}
                        icon-name={upButtonIconName}
                        size={buttonSize}
                        title={upButtonLabel}
                        variant={buttonVariant}
                        data-element-id="lightning-button-icon-up"
                        onclick={handleUpButtonClick}
                    ></lightning-button-icon>
                    <lightning-button-icon
                        class="avonni-dual-listbox__button"
                        alternative-text={downButtonLabel}
                        disabled={downButtonDisabled}
                        icon-name={downButtonIconName}
                        size={buttonSize}
                        title={downButtonLabel}
                        variant={buttonVariant}
                        data-element-id="lightning-button-icon-down"
                        onclick={handleDownButtonClick}
                    ></lightning-button-icon>
                </div>
            </div>
        </div>
        <div
            if:true={errorMessage}
            class="slds-has-error slds-form-element__help"
            aria-live="assertive"
            id="error-message"
            role="alert"
            data-element-id="div-alert"
        >
            {errorMessage}
        </div>
    </div>
</template>
