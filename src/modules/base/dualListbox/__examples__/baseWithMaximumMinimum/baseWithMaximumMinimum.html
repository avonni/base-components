<avonni-dual-listbox
    label="Select Options (at least 3 and at most 8)"
    field-level-help="This is a Dual Listbox"
    source-label="Available Items"
    selected-label="Selected Items"
    add-button-label="Add Button Label"
    remove-button-label="Remove Button Label"
    down-button-label="Down Button Label"
    up-button-label="Up Button Label"
    required="true"
    max="8"
    min="3"
    required-options={requiredOptions}
    options={options}
    value={values}
></avonni-dual-listbox>
