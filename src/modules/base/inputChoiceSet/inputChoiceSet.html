<template>
    <fieldset aria-required={required}>
        <legend class={computedLegendClass}>
            <template if:true={required}>
                <abbr class="slds-required" title={i18n.required}>*</abbr>
            </template>
            {label}
        </legend>
        <div class="slds-form-element__control">
            <div class={computedButtonClass}>
                <template for:each={transformedOptions} for:item="option">
                    <span
                        class={computedCheckboxContainerClass}
                        key={option.value}
                    >
                        <input
                            type="checkbox"
                            name={name}
                            id={option.id}
                            checked={option.isChecked}
                            value={option.value}
                            disabled={disabled}
                            onclick={handleClick}
                            onchange={handleChange}
                            onfocus={handleFocus}
                            onblur={handleBlur}
                        />
                        <label class={computedLabelClass} for={option.id}>
                            <template if:true={checkboxVariant}>
                                <lightning-layout>
                                    <lightning-layout-item class="slds-media slds-media_center">
                                        <div class="slds-checkbox_faux slds-media slds-media_center"></div>
                                    </lightning-layout-item>
                                    <lightning-layout-item class="slds-media slds-media_center">
                                        <div class="slds-form-element__label">
                                            <div class="slds-align_absolute-center">
                                                <lightning-icon if:true= {option.isTop}
                                                    icon-name={option.iconName}
                                                    size="xx-small"
                                                ></lightning-icon>
                                            </div>
                                            <lightning-icon if:true= {option.isLeft}
                                                icon-name={option.iconName}
                                                size="xx-small"
                                                class="slds-m-left_xx-small slds-m-right_xx-small"
                                            ></lightning-icon>
                                            <span>{option.label}</span>
                                            <lightning-icon if:true= {option.isRight}
                                                icon-name={option.iconName}
                                                size="xx-small"
                                                class="slds-m-left_xx-small slds-m-right_xx-small"
                                            ></lightning-icon>
                                            <div class="slds-align_absolute-center">
                                                <lightning-icon if:true= {option.isBottom}
                                                    icon-name={option.iconName}
                                                    size="xx-small"
                                                ></lightning-icon>
                                            </div>
                                        </div>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </template>
                            <template if:false={checkboxVariant}>
                                <lightning-icon if:true= {option.isTop}
                                    icon-name={option.iconName}
                                    size="xx-small"
                                    class="slds-m-top_xx-small slds-align_absolute-center"
                                ></lightning-icon>
                                <lightning-icon if:true= {option.isLeft}
                                    icon-name={option.iconName}
                                    size="xx-small"
                                    class="slds-m-left_xx-small slds-m-right_xx-small"
                                ></lightning-icon>
                                <span class="slds-checkbox_faux">
                                    {option.label}
                                </span>
                                <lightning-icon if:true= {option.isRight}
                                    icon-name={option.iconName}
                                    size="xx-small"
                                    class="slds-m-left_xx-small slds-m-right_xx-small"
                                ></lightning-icon>
                                <lightning-icon if:true= {option.isBottom}
                                    icon-name={option.iconName}
                                    size="xx-small"
                                    class="slds-m-bottom_xx-small slds-align_absolute-center"
                                ></lightning-icon>
                            </template>
                        </label>
                    </span>
                </template>
            </div>
        </div>
        <template if:true={_helpMessage}>
            <div id="helptext" data-helptext class="slds-form-element__help">
                {_helpMessage}
            </div>
        </template>
    </fieldset>
</template>
