<template>
    <fieldset aria-required={required}>
        <div class={computedLegendClass}>
            <legend
                class="slds-form-element__label avonni-input-choice-set__label"
            >
                <template if:true={required}>
                    <abbr
                        class="slds-required"
                        title={i18n.required}
                        data-element-id="abbr"
                        >*</abbr
                    >
                </template>
                {label}
            </legend>
            <lightning-helptext
                if:true={fieldLevelHelp}
                content={fieldLevelHelp}
                data-element-id="lightning-helptext"
            ></lightning-helptext>
        </div>
        <div class="slds-form-element__control">
            <div
                if:true={isLoading}
                class="slds-is-relative avonni-input-choice-set__loading"
            >
                <lightning-spinner
                    alternative-text="Loading..."
                    size="small"
                    data-element-id="lightning-spinner-loading"
                ></lightning-spinner>
            </div>
            <div
                if:false={isLoading}
                class={computedButtonClass}
                data-element-id="input-group"
            >
                <template for:each={transformedOptions} for:item="option">
                    <span
                        key={option.value}
                        class={computedInputContainerClass}
                        data-element-id="span-checkbox-container"
                    >
                        <input
                            type={computedInputType}
                            name={name}
                            id={option.id}
                            checked={option.isChecked}
                            value={option.value}
                            disabled={disabled}
                            readonly={readOnly}
                            data-element-id="input"
                            onclick={handleClick}
                            onchange={handleChange}
                            onfocus={handleFocus}
                            onblur={handleBlur}
                            onkeyup={handleKeyUp}
                        />

                        <label
                            class={computedLabelClass}
                            for={option.id}
                            data-element-id="label"
                        >
                            <div
                                if:false={buttonVariant}
                                class="
                                    slds-grid slds-grid_vertical-align-center
                                "
                            >
                                <div class={computedCheckContainerClass}>
                                    <span
                                        if:true={checkboxVariant}
                                        class={computedCheckboxShapeClass}
                                    ></span>
                                    <c-input-toggle
                                        if:true={toggleVariant}
                                        data-element-id="input-toggle"
                                        checked={option.isChecked}
                                        label={option.label}
                                        message-toggle-active=""
                                        message-toggle-inactive=""
                                        name={option.value}
                                        variant="label-hidden"
                                        onchange={handleToggleChange}
                                    >
                                    </c-input-toggle>
                                </div>
                                <div
                                    if:true={option.label}
                                    class="
                                        slds-form-element__label
                                        slds-order_1
                                    "
                                >
                                    {option.label}
                                </div>
                                <lightning-icon
                                    if:true={option.iconName}
                                    class={option.computedIconClass}
                                    icon-name={option.iconName}
                                    size="x-small"
                                    data-element-id="lightning-icon-checkbox"
                                ></lightning-icon>
                            </div>
                            <div
                                if:true={buttonVariant}
                                class="
                                    slds-grid slds-grid_vertical-align-center
                                "
                            >
                                <div
                                    class="slds-p-horizontal_small slds-order_1"
                                >
                                    <span
                                        if:true={option.isIconBottomRight}
                                        class={option.computedLabelButtonClass}
                                        >{option.label}</span
                                    >
                                    <lightning-icon
                                        variant={option.computedVariantButton}
                                        if:true={option.iconName}
                                        class={option.computedIconButtonClass}
                                        icon-name={option.iconName}
                                        size="x-small"
                                        data-element-id="lightning-icon-button"
                                    ></lightning-icon>
                                    <span
                                        if:true={option.isIconTopLeft}
                                        class={option.computedLabelButtonClass}
                                        >{option.label}</span
                                    >
                                </div>
                                <template if:true={showButtonCheckmark}>
                                    <lightning-icon
                                        if:true={option.isChecked}
                                        class={computedCheckmarkClass}
                                        icon-name="utility:check"
                                        size="x-small"
                                        variant="inverse"
                                        data-element-id="lightning-icon-check"
                                    ></lightning-icon>
                                </template>
                            </div>
                        </label>
                    </span>
                </template>
            </div>
        </div>
        <template if:true={helpMessage}>
            <div id="helptext" data-helptext class="slds-form-element__help">
                {helpMessage}
            </div>
        </template>
    </fieldset>
</template>
