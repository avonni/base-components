<template>
    <div class={computedOuterClass}>
        <div
            class="slds-progress-ring__progress"
            aria-label={alternativeText}
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow={value}
            role="progressbar"
        >
            <svg viewBox="-1 -1 2 2">
                <path
                    if:true={d}
                    class="slds-progress-ring__path"
                    d={d}
                    data-element-id="path"
                ></path>
            </svg>
        </div>
        <div class="slds-progress-ring__content">
            <template if:true={showSlot}>
                <slot></slot>
            </template>
            <lightning-icon
                if:true={showIcon}
                class={computedIconClass}
                alternative-text={computedAltText}
                icon-name={iconName}
                data-element-id="lightning-icon"
            ></lightning-icon>
        </div>
    </div>
</template>
