<template>
    <section
        class="
            slds-popover
            slds-color-picker__selector
            slds-show slds-is-absolute
        "
        aria-label="Choose a color"
        aria-describedby="dialog-body-id"
        role="dialog"
        onkeydown={handleKeydown}
        onupdateselectedcolor={handleUpdateSelectedColor}
    >
        <div class="slds-popover__body" id="dialog-body-id">
            <c-color-picker-custom
                current-color={currentColor}
                data-element-id="avonni-color-picker-custom"
            ></c-color-picker-custom>
        </div>
        <footer class="slds-popover__footer">
            <div class="slds-color-picker__selector-footer">
                <button
                    class="slds-button slds-button_neutral"
                    name="cancel"
                    type="button"
                    onclick={handleCancelClick}
                >
                    {i18n.cancelButton}
                </button>
                <button
                    class="slds-button slds-button_brand"
                    name="done"
                    type="button"
                    onclick={handleDoneClick}
                >
                    {i18n.doneButton}
                </button>
            </div>
        </footer>
    </section>
</template>
