<template>
    <div class="avonni-visual-picker__figure-header">
        <div class={computedContainerClass} data-element-id="container">
            <div
                if:true={avatarIsHorizontal}
                class="avonni-visual-picker__figure-avatar"
            >
                <c-primitive-avatar
                    class="avonni-visual-picker__figure-avatar-icon"
                    alternative-text={alternativeText}
                    fallback-icon-name={avatar.iconName}
                    initials={avatar.initials}
                    presence={avatar.presence}
                    presence-position={avatar.presencePosition}
                    size={avatar.size}
                    src={avatar.imgSrc}
                    variant={avatar.variant}
                    data-element-id="primitive-avatar-horizontal"
                ></c-primitive-avatar>
            </div>
            <div class="avonni-visual-picker__figure-content">
                <c-primitive-avatar
                    if:true={avatarIsTop}
                    class="avonni-visual-picker__figure-avatar-icon"
                    alternative-text={alternativeText}
                    fallback-icon-name={avatar.iconName}
                    initials={avatar.initials}
                    presence={avatar.presence}
                    presence-position={avatar.presencePosition}
                    size={avatar.size}
                    src={avatar.imgSrc}
                    variant={avatar.variant}
                    data-element-id="primitive-avatar-top"
                ></c-primitive-avatar>
                <c-primitive-visual-picker-title
                    if:false={hideTitle}
                    class="avonni-visual-picker__figure-title"
                    alternative-text={alternativeText}
                    avatar={avatar}
                    avatar-position={avatarPositionToDisplay}
                    checked={checked}
                    display-avatar={displayTitleAvatar}
                    size={size}
                    title={title}
                    data-element-id="primitive-visual-picker-title"
                >
                </c-primitive-visual-picker-title>
                <p if:false={hideDescription} class={computedDescriptionClass}>
                    <lightning-formatted-rich-text
                        title={descriptionTitle}
                        value={description}
                        data-element-id="lightning-formatted-rich-text-description"
                    ></lightning-formatted-rich-text>
                </p>
                <c-primitive-avatar
                    if:true={avatarIsBottom}
                    class="avonni-visual-picker__figure-avatar-icon"
                    alternative-text={alternativeText}
                    fallback-icon-name={avatar.iconName}
                    initials={avatar.initials}
                    presence={avatar.presence}
                    presence-position={avatar.presencePosition}
                    size={avatar.size}
                    src={avatar.imgSrc}
                    variant={avatar.variant}
                    data-element-id="primitive-avatar-bottom"
                ></c-primitive-avatar>
            </div>
        </div>
    </div>
</template>
