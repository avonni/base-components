<template>
    <div class={computedContainerClass}>
        <c-primitive-avatar
            alternative-text="avatar"
            fallback-icon-name={avatar.iconName}
            initials={avatar.initials}
            presence={avatar.presence}
            presence-position={avatar.presencePosition}
            size={avatar.size}
            src={avatar.imgSrc}
            variant={avatar.variant}
            class="
                slds-m-right_x-small
                avonni-primitive-visual-picker-title__icon
            "
            if:true={avatarIsLeft}
        ></c-primitive-avatar>
        <span class="avonni-visual-picker__figure-title slds-truncate">
            {title}
        </span>
        <c-primitive-avatar
            alternative-text="avatar"
            fallback-icon-name={avatar.iconName}
            initials={avatar.initials}
            presence={avatar.presence}
            presence-position={avatar.presencePosition}
            size={avatar.size}
            src={avatar.imgSrc}
            variant={avatar.variant}
            class="
                slds-m-left_x-small
                avonni-primitive-visual-picker-title__icon
            "
            if:true={avatarIsRight}
        ></c-primitive-avatar>
    </div>
</template>
