<template>
    <div class="slds-grid slds-wrap avonni-metric__wrapper">
        <c-primitive-avatar
            if:true={avatar}
            class={computedAvatarClass}
            alternative-text={avatar.alternativeText}
            fallback-icon-name={avatar.fallbackIconName}
            initials={avatar.initials}
            size={avatar.size}
            src={avatar.src}
            variant={avatar.variant}
            data-element-id="avonni-avatar"
        ></c-primitive-avatar>

        <div class="avonni-metric__flex-col slds-has-flexi-truncate">
            <!-- Top Label -->
            <div
                if:true={showTopLabel}
                class="avonni-metric__label avonni-metric__label-top"
                data-element-id="div-label"
            >
                <span class="slds-truncate">{label}</span>
                <span
                    if:true={errorMessage}
                    class="avonni-metric__label-error slds-m-left_xx-small"
                >
                    <lightning-helptext
                        icon-name="utility:warning"
                        content={errorMessage}
                        data-element-id="lightning-helptext-error"
                    ></lightning-helptext>
                </span>
            </div>
            <div class={computedMetricsClass} data-element-id="div-metrics">
                <!-- Primary -->
                <div class="slds-truncate">
                    <c-primitive-metric
                        class={computedPrimaryClass}
                        currency-code={currencyCode}
                        currency-display-as={currencyDisplayAs}
                        format-style={formatStyle}
                        is-loading={valueIsLoading}
                        maximum-fraction-digits={maximumFractionDigits}
                        maximum-significant-digits={maximumSignificantDigits}
                        minimum-fraction-digits={minimumFractionDigits}
                        minimum-integer-digits={minimumIntegerDigits}
                        minimum-significant-digits={minimumSignificantDigits}
                        prefix={prefix}
                        suffix={suffix}
                        trend-breakpoint-value={trendBreakpointValue}
                        trend-icon={trendIcon}
                        value={value}
                        value-sign={valueSign}
                        data-element-id="avonni-primitive-metric-primary"
                        onclick={handlePrimaryMetricClick}
                    ></c-primitive-metric>
                </div>

                <!-- Secondary -->
                <div class="avonni-metric__secondary-wrapper slds-truncate">
                    <c-primitive-metric
                        if:true={showSecondaryMetric}
                        class={computedSecondaryClass}
                        currency-code={secondaryCurrencyCode}
                        currency-display-as={secondaryCurrencyDisplayAs}
                        format-style={secondaryFormatStyle}
                        is-loading={secondaryValueIsLoading}
                        maximum-fraction-digits={secondaryMaximumFractionDigits}
                        maximum-significant-digits={secondaryMaximumSignificantDigits}
                        minimum-fraction-digits={secondaryMinimumFractionDigits}
                        minimum-integer-digits={secondaryMinimumIntegerDigits}
                        minimum-significant-digits={secondaryMinimumSignificantDigits}
                        prefix={secondaryPrefix}
                        suffix={secondarySuffix}
                        trend-breakpoint-value={secondaryTrendBreakpointValue}
                        trend-icon={secondaryTrendIcon}
                        value={secondaryValue}
                        value-sign={secondaryValueSign}
                        data-element-id="avonni-primitive-metric-secondary"
                        onclick={handleSecondaryMetricClick}
                    ></c-primitive-metric>
                </div>
            </div>
            <!-- Description -->
            <div
                if:true={description}
                class="avonni-metric__description"
                data-element-id="div-description"
            >
                {description}
            </div>
            <!-- Bottom Label -->
            <div
                if:false={showTopLabel}
                class="avonni-metric__label avonni-metric__label-bottom"
                data-element-id="div-label"
            >
                <span class="slds-truncate">{label}</span>
                <span
                    if:true={errorMessage}
                    class="avonni-metric__label-error slds-m-left_xx-small"
                >
                    <lightning-helptext
                        icon-name="utility:warning"
                        content={errorMessage}
                        data-element-id="lightning-helptext-error"
                    ></lightning-helptext>
                </span>
            </div>
        </div>
    </div>
</template>
