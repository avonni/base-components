<template>
    <div class="avonni-input-pen__label-container">
        <label if:true={label} class="slds-form-element__label slds-no-flex">
            <abbr if:true={required} title="required" class="slds-required"
                >*</abbr
            >
            {label}
        </label>
        <lightning-helptext
            if:true={fieldLevelHelp}
            content={fieldLevelHelp}
        ></lightning-helptext>
    </div>
    <div class="slds-form-element" data-element-id="form-element">
        <div class="slds-form-element__control">
            <div
                class="
                    slds-rich-text-editor slds-grid slds-grid_vertical
                    slds-nowrap
                "
            >
                <div
                    if:false={hideControls}
                    role="toolbar"
                    class="
                        slds-rich-text-editor__toolbar
                        slds-shrink-none slds-grid
                    "
                >
                    <ul class="slds-button-group-list">
                        <li if:true={showPen}>
                            <lightning-button-icon
                                icon-name="utility:edit"
                                variant="border-filled"
                                alternative-text="Draw"
                                title="Draw"
                                onclick={setDraw}
                                disabled={disabled}
                            >
                            </lightning-button-icon>
                        </li>
                        <li if:true={showPaint}>
                            <lightning-button-icon
                                icon-name="utility:brush"
                                variant="border-filled"
                                alternative-text="Erase"
                                title="Paint"
                                onclick={setPaint}
                                disabled={disabled}
                            >
                            </lightning-button-icon>
                        </li>
                        <li if:true={showInk}>
                            <button
                                class="
                                    slds-button
                                    slds-button_icon
                                    slds-button_icon-border-filled
                                    avonni-input-pen__custom-icon
                                "
                                title="Ink"
                                onclick={setInk}
                                disabled={disabled}
                            >
                                <svg
                                    class="slds-button__icon"
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <use
                                        xlink:href="/assets/icons/icon-custom/ink-pen.svg#ink-pen"
                                    ></use>
                                </svg>
                            </button>
                        </li>
                        <li if:true={showErase}>
                            <button
                                icon-name="utility:close"
                                class="
                                    slds-button
                                    slds-button_icon
                                    slds-button_icon-border-filled
                                    avonni-input-pen__custom-icon
                                "
                                alternative-text="Erase"
                                title="Erase"
                                onclick={setErase}
                                disabled={disabled}
                            >
                                <svg
                                    class="slds-button__icon"
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <use
                                        xlink:href="/assets/icons/icon-custom/eraser.svg#eraser"
                                    ></use>
                                </svg>
                            </button>
                        </li>
                    </ul>
                    <ul class="slds-button-group-list">
                        <li if:true={showSize} title="Pen size">
                            <lightning-combobox
                                class="
                                    avonni-input-pen__combobox
                                    avonni-input-pen_custom-icon
                                "
                                name="size"
                                label="Size"
                                variant="label-hidden"
                                dropdown-alignment="right"
                                value={size}
                                options={sizeList}
                                onchange={handleSizeChange}
                                disabled={disabled}
                                data-element-id="size-picker"
                            >
                            </lightning-combobox>
                        </li>
                    </ul>
                    <ul class="slds-button-group-list">
                        <li if:true={showColor} title="Pen color">
                            <c-color-picker
                                value={color}
                                hide-color-input
                                disabled={disabled}
                                variant="label-hidden"
                                onchange={handleColorChange}
                                type="custom"
                                data-element-id="color-picker"
                            ></c-color-picker>
                        </li>
                    </ul>
                    <ul class="slds-button-group-list slds-col">
                        <li if:true={showBackground} title="Background color">
                            <c-color-picker
                                value={backgroundColor}
                                hide-color-input
                                disabled={disabled}
                                menu-icon-name="utility:bucket"
                                variant="label-hidden"
                                menu-variant="border-filled"
                                onchange={handleBackgroundColorChange}
                                opacity
                                colors={defaultBackgroundColors}
                                data-element-id="background-color-picker"
                            >
                            </c-color-picker>
                        </li>
                    </ul>
                    <ul
                        if:true={showExtraButtons}
                        class="slds-button-group-list slds-col"
                    >
                        <li>
                            <slot name="button"> </slot>
                        </li>
                    </ul>
                    <ul
                        class="
                            slds-button-group-list slds-align-bottom
                            slds-col_bump-left
                        "
                    >
                        <li if:true={showDownload} title="Download PNG">
                            <lightning-button-icon
                                variant="container"
                                icon-name="utility:download"
                                alternative-text="download PNG"
                                onclick={handleDownload}
                                disabled={hasValue}
                                data-element-id="download"
                            >
                            </lightning-button-icon>
                        </li>
                    </ul>
                    <ul
                        class="
                            slds-button-group-list slds-align-bottom
                            slds-col_bump-left
                        "
                    >
                        <li if:true={showUndo} title="Undo">
                            <lightning-button-icon
                                icon-name="utility:undo"
                                variant="base"
                                alternative-text="Undo"
                                title="Undo"
                                onclick={handleUndo}
                                disabled={disabled}
                                data-element-id="undo"
                            >
                            </lightning-button-icon>
                        </li>
                        <li if:true={showRedo} title="Redo">
                            <lightning-button-icon
                                icon-name="utility:redo"
                                variant="base"
                                alternative-text="Redo"
                                title="Redo"
                                onclick={handleRedo}
                                disabled={disabled}
                                data-element-id="redo"
                            >
                            </lightning-button-icon>
                        </li>
                    </ul>
                </div>
                <div
                    class={computedTextAreaClasses}
                    onmousedown={handleMouseDown}
                    onmouseenter={handleMouseEnter}
                    onmouseleave={handleMouseLeave}
                >
                    <template if:true={showClear}>
                        <lightning-button-icon
                            class="avonni-input-pen__refresh-button"
                            icon-name="utility:refresh"
                            alternative-text="Refresh"
                            title="Refresh"
                            onmousedown={handleReset}
                            variant="bare"
                            size="large"
                            disabled={disabled}
                            onmouseenter={hideDrawCursor}
                            onmouseleave={showDrawCursor}
                        >
                        </lightning-button-icon>
                    </template>
                    <canvas
                        data-element-id="background-canvas"
                        class={computedCanvasClass}
                    ></canvas>
                    <template if:true={showSignaturePad}>
                        <lightning-icon
                            icon-name="utility:close"
                            alternative-text="close"
                            title="close"
                            size="small"
                            class="avonni-input-pen__x-icon"
                            data-element-id="x-field"
                        >
                        </lightning-icon>
                        <div
                            class="avonni-input-pen__underline"
                            data-element-id="signature-underline"
                        ></div>
                    </template>
                    <canvas
                        data-element-id="canvas"
                        class={computedCanvasClass}
                    ></canvas>
                    <div
                        class="avonni-input-pen__cursor"
                        data-element-id="input-pen-cursor"
                    ></div>
                </div>
            </div>
        </div>
    </div>
    <template if:true={helpMessage}>
        <div
            id="message-id"
            class="slds-form-element__help slds-p-top_xx-small"
            aria-live="assertive"
        >
            {helpMessage}
        </div>
    </template>
</template>
