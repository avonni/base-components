<template>
    <div class="avonni-input-pen__label-container">
        <label if:true={label} class="slds-form-element__label slds-no-flex">
            <abbr if:true={required} title="required" class="slds-required"
                >*</abbr
            >
            {label}
        </label>
        <lightning-helptext
            if:true={fieldLevelHelp}
            content={fieldLevelHelp}
        ></lightning-helptext>
    </div>
    <div class="slds-form-element" data-element-id="form-element">
        <div class="slds-form-element__control">
            <div
                class="
                    slds-rich-text-editor slds-grid slds-grid_vertical
                    slds-nowrap
                "
            >
                <div
                    if:false={hideControls}
                    role="toolbar"
                    class="slds-rich-text-editor__toolbar slds-shrink-none"
                >
                    <ul class="slds-button-group-list">
                        <li if:true={showPen}>
                            <lightning-button-icon
                                icon-name="utility:edit"
                                variant="border-filled"
                                alternative-text="Draw"
                                title="Draw"
                                onclick={setDraw}
                                disabled={disabled}
                            >
                            </lightning-button-icon>
                        </li>
                        <li if:true={showErase}>
                            <lightning-button-icon
                                icon-name="utility:close"
                                variant="border-filled"
                                alternative-text="Erase"
                                title="Erase"
                                onclick={setErase}
                                disabled={disabled}
                            >
                            </lightning-button-icon>
                        </li>
                        <li if:true={showPaint}>
                            <button
                                class="slds-button slds-button_neutral"
                                onclick={setPaint}
                            >
                                <svg
                                    class="
                                        slds-button__icon slds-button__icon_left
                                    "
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <image
                                        class="
                                            slds-button__icon
                                            slds-button__icon_left
                                        "
                                        aria-hidden="true"
                                        href="https://www.svgrepo.com/show/6486/big-paint-brush.svg"
                                    ></image>
                                </svg>
                                paint
                            </button>
                        </li>
                        <li if:true={showInk}>
                            <button
                                class="slds-button slds-button_neutral"
                                onclick={setSign}
                            >
                                <svg
                                    class="
                                        slds-button__icon slds-button__icon_left
                                    "
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <image
                                        class="
                                            slds-button__icon
                                            slds-button__icon_left
                                        "
                                        aria-hidden="true"
                                        href="https://www.svgrepo.com/show/21496/pen.svg"
                                    ></image>
                                </svg>
                                Ink
                            </button>
                        </li>
                        <li if:true={showExtraTools}>
                            <slot name="tool"> </slot>
                        </li>
                    </ul>
                    <ul class="slds-button-group-list">
                        <li if:true={showSize}>
                            <lightning-combobox
                                class="avonni-input-pen__combobox"
                                name="size"
                                label="Size"
                                variant="label-hidden"
                                dropdown-alignment="right"
                                value={size}
                                options={sizeList}
                                onchange={handleSizeChange}
                                disabled={disabled}
                            >
                            </lightning-combobox>
                        </li>
                    </ul>
                    <ul class="slds-button-group-list">
                        <li if:true={showColor}>
                            <c-color-picker
                                value={color}
                                hide-color-input
                                disabled={disabled}
                                variant="label-hidden"
                                onchange={handleColorChange}
                            ></c-color-picker>
                        </li>
                    </ul>
                    <ul
                        if:true={showExtraButtons}
                        class="slds-button-group-list"
                    >
                        <li>
                            <slot name="button"> </slot>
                        </li>
                    </ul>
                </div>
                <div
                    class={computedTextAreaClasses}
                    onmousedown={handleMouseDown}
                    onmouseenter={handleMouseEnter}
                    onmouseleave={handleMouseLeave}
                >
                    <template if:true={showClear}>
                        <lightning-button-icon
                            class="avonni-input-pen__refresh-button"
                            icon-name="utility:refresh"
                            alternative-text="Refresh"
                            title="Refresh"
                            onclick={clear}
                            variant="bare"
                            size="large"
                            disabled={disabled}
                            onmouseenter={hideDrawCursor}
                            onmouseleave={showDrawCursor}
                        >
                        </lightning-button-icon>
                    </template>
                    <template if:true={signature}>
                        <lightning-icon
                            icon-name="utility:close"
                            alternative-text="close"
                            title="close"
                            size="small"
                            class="avonni-input-pen__x-icon"
                        >
                        </lightning-icon>
                        <div class="avonni-input-pen__underline"></div>
                    </template>
                    <canvas
                        data-element-id="canvas"
                        class={computedCanvasClass}
                    ></canvas>
                    <div
                        class="avonni-input-pen__cursor"
                        data-element-id="input-pen-cursor"
                    ></div>
                </div>
            </div>
        </div>
    </div>
    <template if:true={helpMessage}>
        <div
            id="message-id"
            class="slds-form-element__help slds-p-top_xx-small"
            aria-live="assertive"
        >
            {helpMessage}
        </div>
    </template>
</template>
