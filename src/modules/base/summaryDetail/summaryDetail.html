<template>
    <div class={computedSectionClass}>
        <lightning-button-icon
            if:false={hideIcon}
            class="slds-button__icon slds-m-right_x-small"
            aria-expanded={sectionIsOpen}
            aria-pressed={sectionIsOpen}
            alternative-text="Open details"
            icon-name={iconName}
            variant="bare"
            data-element-id="lightning-button-icon"
            onclick={changeSectionStatus}
        ></lightning-button-icon>
        <div class={computedBodyClass} data-element-id="div-body">
            <div class="slds-summary-detail__title">
                <div class="slds-grid">
                    <div class={computedTitleClass} data-element-id="div-title">
                        <h3
                            if:true={title}
                            class="
                                slds-text-heading_small
                                slds-truncate
                                slds-p-right_small
                            "
                            title={title}
                            data-element-id="h3"
                        >
                            {title}
                        </h3>
                        <template if:false={title}>
                            <slot name="title"></slot>
                        </template>
                    </div>
                    <slot name="actions"></slot>
                </div>
            </div>
            <div class={computedContentClass} aria-hidden={closed}>
                <slot></slot>
            </div>
        </div>
    </div>
</template>
