<template>
    <div class={sectionClass}>
        <template if:false={hideIcon}>
            <lightning-button-icon
                alternative-text="Open details"
                icon-name={iconName}
                variant="bare"
                class="slds-button__icon slds-m-right_x-small"
                aria-pressed={sectionIsOpen}
                data-element-id="lightning-button-icon"
                onclick={changeSectionStatus}
            ></lightning-button-icon>
        </template>
        <div class={bodyClass} data-element-id="div-body">
            <div class="slds-summary-detail__title">
                <div class="slds-grid">
                    <div class={titleClass} data-element-id="div-title">
                        <h3
                            if:true={title}
                            class="slds-text-heading_small slds-truncate slds-p-right_small"
                            title={title}
                            data-element-id="h3"
                        >
                            {title}
                        </h3>
                        <template if:false={title}>
                            <slot name="title"></slot>
                        </template>
                    </div>
                    <slot name="actions"></slot>
                </div>
            </div>
            <div aria-hidden="true" class={contentClass}>
                <slot></slot>
            </div>
        </div>
    </div>
</template>
