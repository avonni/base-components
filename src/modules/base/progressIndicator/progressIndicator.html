<template>
    <div
        if:true={computedSteps.length}
        class={computedOuterClass}
        data-element-id="div-wrapper"
    >
        <ol class="slds-progress__list">
            <template for:each={computedSteps} for:item="step">
                <c-primitive-progress-step
                    key={step.value}
                    class="avonni-progress-step_position-relative"
                    assistive-text={step.assistiveText}
                    button-disabled={step.buttonDisabled}
                    button-icon-name={step.buttonIconName}
                    button-icon-position={step.buttonIconPosition}
                    button-label={step.buttonLabel}
                    button-name={step.buttonName}
                    button-variant={step.buttonVariant}
                    description={step.description}
                    description-position={step.descriptionPosition}
                    is-completed={step.isCompleted}
                    is-current={step.isCurrent}
                    is-disabled={step.isDisabled}
                    is-error={step.isError}
                    is-warning={step.isWarning}
                    label={step.label}
                    label-position={step.labelPosition}
                    popover-description={step.popoverDescription}
                    popover-hidden={step.popoverHidden}
                    popover-icon-name={step.popoverIconName}
                    popover-icon-name-when-hover={step.popoverIconNameWhenHover}
                    popover-icon-src={step.popoverIconSrc}
                    popover-icon-src-when-hover={step.popoverIconSrcWhenHover}
                    popover-label={step.popoverLabel}
                    popover-ratio={step.popoverRatio}
                    popover-size={step.popoverSize}
                    popover-variant={step.popoverVariant}
                    value={step.value}
                    variant={variant}
                    data-element-id="avonni-primitive-progress-step"
                    onstepclick={dispatchStepClick}
                    onstepblur={dispatchStepBlur}
                    onstepfocus={dispatchStepFocus}
                    onstepmouseenter={dispatchStepMouseEnter}
                    onstepmouseleave={dispatchStepMouseLeave}
                    onstepbuttonclick={dispatchStepButtonClick}
                    onsteppopoverclick={dispatchStepPopoverClick}
                ></c-primitive-progress-step>
            </template>
        </ol>
    </div>
</template>
