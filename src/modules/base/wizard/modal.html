<template>
    <c-dialog show-dialog={showWizard} onclosedialog={handleCloseDialog}>
        <!-- Header -->
        <div slot="title">
            <div
                class="slds-grid slds-grid_vertical-align-center slds-grid_align-center"
            >
                <lightning-icon
                    if:true={iconName}
                    icon-name={iconName}
                    size="small"
                    class="slds-m-right_small"
                >
                </lightning-icon>
                <template if:false={title}>
                    <slot name="title"></slot>
                </template>
                {title}
            </div>
            <template if:false={hideNavigation}>
                <div if:true={indicatorInHeader} class="slds-m-top_small">
                    <c-primitive-wizard-navigation
                        position="top"
                        indicator-position={indicatorPosition}
                        current-step={currentStep}
                        steps={steps}
                        indicator-type={indicatorType}
                        hide-indicator={hideIndicator}
                        fraction-prefix-label={fractionPrefixLabel}
                        fraction-label={fractionLabel}
                    >
                        <slot name="actions"></slot>
                    </c-primitive-wizard-navigation>
                </div>
            </template>
        </div>

        <!-- Steps -->
        <div class={wrapperClass}>
            <div class={mainColClass}>
                <p class="slds-text-color_error">{errorMessage}</p>
                <slot onwizardstepregister={handleStepRegister}></slot>
            </div>
            <div class={sideColClass}>
                <c-vertical-progress-indicator
                    current-step={currentStep}
                    variant={verticalIndicatorVariant}
                >
                    <template for:each={steps} for:item="step">
                        <c-vertical-progress-step
                            key={step.name}
                            label={step.label}
                            value={step.name}
                        ></c-vertical-progress-step>
                    </template>
                </c-vertical-progress-indicator>
            </div>
        </div>

        <!-- Footer -->
        <div slot="footer" if:false={hideNavigation}>
            <c-primitive-wizard-navigation
                position="bottom"
                onchange={handleChange}
                current-step={currentStep}
                steps={steps}
                indicator-type={indicatorType}
                indicator-position={indicatorPosition}
                hide-indicator={hideIndicator}
                button-previous-icon-name={buttonPreviousIconName}
                button-previous-icon-position={buttonPreviousIconPosition}
                button-previous-label={buttonPreviousLabel}
                button-previous-variant={buttonPreviousVariant}
                button-next-icon-name={buttonNextIconName}
                button-next-icon-position={buttonNextIconPosition}
                button-next-label={buttonNextLabel}
                button-next-variant={buttonNextVariant}
                button-finish-icon-name={buttonFinishIconName}
                button-finish-icon-position={buttonFinishIconPosition}
                button-finish-label={buttonFinishLabel}
                button-finish-variant={buttonFinishVariant}
                button-alignment-bump={buttonAlignmentBump}
                action-position={actionPosition}
                fraction-prefix-label={fractionPrefixLabel}
                fraction-label={fractionLabel}
            >
                <slot name="actions"></slot>
            </c-primitive-wizard-navigation>
        </div>
    </c-dialog>
</template>
