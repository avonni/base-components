<template>
    <!-- boolean -->
    <template if:true={isBoolean}>
        <template if:true={isChecked}>
            <lightning-icon size="x-small" icon-name="utility:check">
            </lightning-icon>
        </template>
    </template>

    <!-- phone -->
    <template if:true={isPhone}>
        <lightning-formatted-phone value={value}> </lightning-formatted-phone>
    </template>

    <!-- email -->
    <template if:true={isEmail}>
        <lightning-formatted-email
            value={value}
            hide-icon={computedTypeAttribute.typeAttribute0}
        >
        </lightning-formatted-email>
    </template>

    <!-- location -->
    <template if:true={isLocation}>
        <lightning-formatted-location
            latitude={value.latitude}
            longitude={value.longitude}
        >
        </lightning-formatted-location>
    </template>

    <!-- url -->
    <template if:true={isUrl}>
        <lightning-formatted-url
            value={value}
            label={computedTypeAttribute.typeAttribute0}
            target={computedTypeAttribute.typeAttribute1}
            tooltip={computedTypeAttribute.typeAttribute2}
        >
        </lightning-formatted-url>
    </template>

    <!-- text -->
    <template if:true={isText}>
        <lightning-formatted-text
            value={value}
            linkify={computedTypeAttribute.typeAttribute0}
        >
        </lightning-formatted-text>
    </template>

    <!-- percent -->
    <template if:true={isPercent}>
        <lightning-formatted-number
            value={value}
            format-style="percent"
            minimum-integer-digits={computedTypeAttribute.typeAttribute0}
            minimum-fraction-digits={computedTypeAttribute.typeAttribute1}
            maximum-fraction-digits={computedTypeAttribute.typeAttribute2}
            minimum-significant-digits={computedTypeAttribute.typeAttribute3}
            maximum-significant-digits={computedTypeAttribute.typeAttribute4}
        >
        </lightning-formatted-number>
    </template>

    <!-- number -->
    <template if:true={isNumber}>
        <lightning-formatted-number
            value={value}
            minimum-integer-digits={computedTypeAttribute.typeAttribute0}
            minimum-fraction-digits={computedTypeAttribute.typeAttribute1}
            maximum-fraction-digits={computedTypeAttribute.typeAttribute2}
            minimum-significant-digits={computedTypeAttribute.typeAttribute3}
            maximum-significant-digits={computedTypeAttribute.typeAttribute4}
        >
        </lightning-formatted-number>
    </template>

    <!-- currency -->
    <template if:true={isCurrency}>
        <lightning-formatted-number
            value={value}
            format-style="currency"
            currency-code={computedTypeAttribute.typeAttribute0}
            currency-display-as={computedTypeAttribute.typeAttribute1}
            minimum-integer-digits={computedTypeAttribute.typeAttribute2}
            minimum-fraction-digits={computedTypeAttribute.typeAttribute3}
            maximum-fraction-digits={computedTypeAttribute.typeAttribute4}
            minimum-significant-digits={computedTypeAttribute.typeAttribute5}
            maximum-significant-digits={computedTypeAttribute.typeAttribute6}
        >
        </lightning-formatted-number>
    </template>

    <!-- datetime -->
    <template if:true={isDate}>
        <lightning-formatted-date-time
            value={dateValue}
            day={computedTypeAttribute.typeAttribute0}
            era={computedTypeAttribute.typeAttribute1}
            hour={computedTypeAttribute.typeAttribute2}
            hour12={computedTypeAttribute.typeAttribute3}
            minute={computedTypeAttribute.typeAttribute4}
            month={computedTypeAttribute.typeAttribute5}
            second={computedTypeAttribute.typeAttribute6}
            time-zone={computedTypeAttribute.typeAttribute7}
            time-zone-name={computedTypeAttribute.typeAttribute8}
            weekday={computedTypeAttribute.typeAttribute9}
            year={computedTypeAttribute.typeAttribute10}
        >
        </lightning-formatted-date-time>
    </template>
</template>
