<template>
    <div class={computedSizingClass}>
        <lightning-layout pull-to-boundary="small" vertical-align="center">
            <lightning-layout-item
                if:true={showPositionLeft}
                data-position-left
            >
                <span class="avonni-progress-bar__value" aria-hidden="true">
                    {valueToDisplay}
                </span>
            </lightning-layout-item>
            <lightning-layout-item
                flexibility="auto"
                padding="horizontal-small"
            >
                <lightning-layout horizontal-align="spread">
                    <lightning-layout-item>
                        <div
                            if:true={label}
                            class="
                                slds-m-bottom_x-small
                                avonni-progress-bar__label
                            "
                        >
                            {label}
                        </div>
                        <span
                            if:true={showPositionTopLeft}
                            class="avonni-progress-bar__value"
                            data-position-top-left
                            aria-hidden="true"
                        >
                            {valueToDisplay}
                        </span>
                    </lightning-layout-item>
                    <lightning-layout-item
                        if:true={showPositionTopRight}
                        data-position-top-right
                    >
                        <span
                            class="avonni-progress-bar__value"
                            aria-hidden="true"
                        >
                            {valueToDisplay}
                        </span>
                    </lightning-layout-item>
                </lightning-layout>
                <div
                    class={computedOuterClass}
                    aria-label={computedAriaLabel}
                    aria-valuemin="0"
                    aria-valuemax="100"
                    aria-valuenow={value}
                    role="progressbar"
                >
                    <lightning-spinner
                        if:true={isLoading}
                        alternative-text="Loading..."
                        size="x-small"
                        data-element-id="lightning-spinner"
                    ></lightning-spinner>
                    <div
                        class={computedInnerClass}
                        style={computedProgressBarStyle}
                        data-element-id="avonni-progress-bar-value"
                    ></div>
                    <div
                        if:true={showPinValue}
                        class={computedPinClass}
                        data-element-id="avonni-progress-bar-pin"
                    >
                        <span
                            class="avonni-progress-bar__pin-value slds-truncate"
                            aria-hidden="true"
                        >
                            {valueToDisplay}
                        </span>
                    </div>
                    <span class="slds-assistive-text">{assistiveText}</span>
                    <lightning-layout
                        class="slds-p-top_x-small"
                        horizontal-align="spread"
                        vertical-align="center"
                    >
                        <lightning-layout-item
                            if:true={showPositionBottomRight}
                            data-position-bottom-right
                        >
                            <span
                                class="
                                    avonni-progress-bar__value_bottom-right
                                    avonni-progress-bar__value
                                "
                                aria-hidden="true"
                            >
                                {valueToDisplay}
                            </span>
                        </lightning-layout-item>
                        <lightning-layout-item
                            if:true={showPositionBottomLeft}
                            data-position-bottom-left
                        >
                            <span
                                class="
                                    avonni-progress-bar__value_bottom-left
                                    avonni-progress-bar__value
                                "
                                aria-hidden="true"
                            >
                                {valueToDisplay}
                            </span>
                        </lightning-layout-item>
                    </lightning-layout>
                    <template
                        for:each={referenceLines}
                        for:item="referenceLine"
                    >
                        <c-primitive-reference-line
                            key={referenceLine.label}
                            border-style={referenceLine.borderStyle}
                            label={referenceLine.label}
                            orientation={orientation}
                            thickness={thickness}
                            value={referenceLine.value}
                            variant={referenceLine.variant}
                            data-element-id="avonni-primitive-reference-line"
                        ></c-primitive-reference-line>
                    </template>
                </div>
            </lightning-layout-item>
            <lightning-layout-item
                if:true={showPositionRight}
                data-position-right
            >
                <span class="avonni-progress-bar__value" aria-hidden="true">
                    {valueToDisplay}
                </span>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
