<template>
    <div class={computedSizing}>
        <lightning-layout vertical-align="center" pull-to-boundary="small">
            <lightning-layout-item
                if:true={showPositionLeft}
                data-position-left
            >
                <span
                    class="avonni-progress-bar__value_font"
                    aria-hidden="true"
                >
                    {valuePrefix} {value}% {valueSuffix}
                </span>
            </lightning-layout-item>
            <lightning-layout-item
                flexibility="auto"
                padding="horizontal-small"
            >
                <lightning-layout horizontal-align="spread">
                    <lightning-layout-item>
                        <div
                            class="
                                slds-p-bottom_x-small
                                avonni-progress-bar__label_font
                            "
                            if:true={label}
                        >
                            {label}
                        </div>
                        <span
                            if:true={showPositionTopLeft}
                            data-position-top-left
                            aria-hidden="true"
                            class="
                                slds-p-left_xx-small
                                avonni-progress-bar__value_font
                            "
                        >
                            {valuePrefix} {value}% {valueSuffix}
                        </span>
                    </lightning-layout-item>
                    <lightning-layout-item
                        if:true={showPositionTopRight}
                        data-position-top-right
                    >
                        <span
                            class="avonni-progress-bar__value_font"
                            aria-hidden="true"
                        >
                            {valuePrefix} {value}% {valueSuffix}
                        </span>
                    </lightning-layout-item>
                </lightning-layout>
                <div
                    class={computedOuterClass}
                    aria-valuemin="0"
                    aria-valuemax="100"
                    aria-valuenow={value}
                    role="progressbar"
                >
                    <div
                        class={computedInnerClass}
                        style={computedStyle}
                        data-element-id="avonni-progress-bar-value"
                    >
                        <div
                            if:true={showPinValue}
                            class={computedPinClass}
                            data-element-id="avonni-progress-bar-pin"
                        >
                            <span
                                class="
                                    avonni-progress-bar__value_font
                                    avonni-progress-bar__pin-value
                                    slds-truncate
                                "
                                aria-hidden="true"
                            >
                                {value}%
                            </span>
                        </div>
                    </div>
                    <span class="slds-assistive-text">{assistiveText}</span>
                    <lightning-layout
                        horizontal-align="spread"
                        vertical-align="center"
                        class="slds-p-top_x-small"
                    >
                        <lightning-layout-item
                            if:true={showPositionBottomRight}
                            data-position-bottom-right
                        >
                            <span
                                aria-hidden="true"
                                class="
                                    avonni-progress-bar__value_bottom-right
                                    avonni-progress-bar__value_font
                                "
                            >
                                {valuePrefix} {value}% {valueSuffix}
                            </span>
                        </lightning-layout-item>
                        <lightning-layout-item
                            if:true={showPositionBottomLeft}
                            data-position-bottom-left
                        >
                            <span
                                aria-hidden="true"
                                class="
                                    avonni-progress-bar__value_bottom-left
                                    avonni-progress-bar__value_font
                                "
                            >
                                {valuePrefix} {value}% {valueSuffix}
                            </span>
                        </lightning-layout-item>
                    </lightning-layout>
                    <template
                        for:each={referenceLines}
                        for:item="referenceLine"
                    >
                        <c-primitive-reference-line
                            key={referenceLine.label}
                            label={referenceLine.label}
                            value={referenceLine.value}
                            variant={referenceLine.variant}
                            border-style={referenceLine.borderStyle}
                            thickness={thickness}
                            orientation={orientation}
                            data-element-id="avonni-primitive-reference-line"
                        ></c-primitive-reference-line>
                    </template>
                </div>
            </lightning-layout-item>
            <lightning-layout-item
                if:true={showPositionRight}
                data-position-right
            >
                <span
                    class="avonni-progress-bar__value_font"
                    aria-hidden="true"
                >
                    {valuePrefix} {value}% {valueSuffix}
                </span>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
