<template>
    <lightning-layout if:true={showPositionTop}>
        <lightning-layout-item size="12" class="slds-text-align_center">
            <span
                if:true={showPositionTopLeft}
                class="avonni-progress-bar__value_font"
                aria-hidden="true"
            >
                {valueToDisplay}
            </span>
            <span
                if:true={label}
                class="slds-p-right_xx-small slds-p-left_xx-small"
                >{label}</span
            >
            <span
                if:true={showPositionTopRight}
                class="avonni-progress-bar__value_font"
                aria-hidden="true"
            >
                {valueToDisplay}
            </span>
        </lightning-layout-item>
    </lightning-layout>
    <div class={computedSizing}>
        <div
            class={computedOuterClass}
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow={value}
            role="progressbar"
        >
            <div
                class={computedInnerClass}
                style={computedStyle}
                data-element-id="avonni-progress-bar-value"
            >
                <div
                    if:true={showPinValue}
                    class={computedPinClass}
                    data-element-id="avonni-progress-bar-pin"
                >
                    <span
                        class="avonni-progress-bar__pin-value slds-truncate"
                        aria-hidden="true"
                    >
                        {valueToDisplay}
                    </span>
                </div>
            </div>
            <span class="slds-assistive-text">{assistiveText}</span>
        </div>
        <div class="slds-is-relative">
            <template for:each={referenceLines} for:item="referenceLine">
                <c-primitive-reference-line
                    key={referenceLine.label}
                    label={referenceLine.label}
                    value={referenceLine.value}
                    variant={referenceLine.variant}
                    border-style={referenceLine.borderStyle}
                    thickness={thickness}
                    orientation={orientation}
                ></c-primitive-reference-line>
            </template>
        </div>
    </div>
    <lightning-layout if:true={showPositionBottom}>
        <lightning-layout-item size="12" class="slds-text-align_center">
            <span class="avonni-progress-bar__value_font" aria-hidden="true">
                {valueToDisplay}
            </span>
        </lightning-layout-item>
    </lightning-layout>
</template>
