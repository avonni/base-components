<template>
    <lightning-layout if:true={showPositionTop}>
        <lightning-layout-item class="slds-text-align_center" size="12">
            <div class="avonni-progress-bar__vertical-bar_top-container">
                <span
                    if:true={showPositionTopLeft}
                    class="avonni-progress-bar__value"
                    aria-hidden="true"
                >
                    {valueToDisplay}
                </span>
                <span
                    if:true={label}
                    class="
                        avonni-progress-bar__label
                        slds-p-right_xx-small
                        slds-p-left_xx-small
                    "
                    >{label}
                </span>
                <span
                    if:true={showPositionTopRight}
                    class="avonni-progress-bar__value"
                    aria-hidden="true"
                >
                    {valueToDisplay}
                </span>
            </div>
        </lightning-layout-item>
    </lightning-layout>
    <div class={computedSizingClass}>
        <div
            class={computedOuterClass}
            aria-label={computedAriaLabel}
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow={value}
            role="progressbar"
        >
            <lightning-spinner
                if:true={isLoading}
                alternative-text="Loading..."
                size="x-small"
                data-element-id="lightning-spinner"
            ></lightning-spinner>
            <div
                class={computedInnerClass}
                style={computedProgressBarStyle}
                data-element-id="avonni-progress-bar-value"
            ></div>
            <div
                if:true={showPinValue}
                class={computedPinClass}
                data-element-id="avonni-progress-bar-pin"
            >
                <span
                    class="avonni-progress-bar__pin-value slds-truncate"
                    aria-hidden="true"
                >
                    {valueToDisplay}
                </span>
            </div>
            <span class="slds-assistive-text">{assistiveText}</span>
        </div>
        <div class="slds-is-relative">
            <template for:each={referenceLines} for:item="referenceLine">
                <c-primitive-reference-line
                    key={referenceLine.label}
                    border-style={referenceLine.borderStyle}
                    label={referenceLine.label}
                    orientation={orientation}
                    value={referenceLine.value}
                    variant={referenceLine.variant}
                    thickness={thickness}
                ></c-primitive-reference-line>
            </template>
        </div>
    </div>
    <lightning-layout if:true={showPositionBottom}>
        <lightning-layout-item class="slds-text-align_center" size="12">
            <span class="avonni-progress-bar__value" aria-hidden="true">
                {valueToDisplay}
            </span>
        </lightning-layout-item>
    </lightning-layout>
</template>
