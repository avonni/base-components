<template>
    <div class="slds-show_inline-block">
        <label class={computedWrapperClass} for="avonni-input-toggle">
            <span class={computedLabelClass}>
                <abbr
                    if:true={required}
                    class="slds-required"
                    title={i18n.required}
                    >*
                </abbr>
                {label}
            </span>
            <lightning-helptext
                if:true={fieldLevelHelp}
                class="slds-m-right_x-small"
                content={fieldLevelHelp}
                data-element-id="lightning-helptext"
            ></lightning-helptext>
            <input
                id="avonni-input-toggle"
                accesskey={accessKey}
                aria-label={ariaLabel}
                checked={checked}
                disabled={disabled}
                name={name}
                readonly={readOnly}
                required={required}
                type="checkbox"
                value={value}
                data-element-id="input"
                onblur={handleBlur}
                onchange={handleChange}
                onfocus={handleFocus}
            />
            <span
                class="slds-checkbox_faux_container"
                aria-live="assertive"
                data-toggle-description
            >
                <span class={computedFauxToggleClass}></span>
                <span if:true={messageToggleActive} class="slds-checkbox_on">
                    {messageToggleActive}
                </span>
                <span if:true={messageToggleInactive} class="slds-checkbox_off">
                    {messageToggleInactive}
                </span>
            </span>
        </label>
    </div>

    <div
        if:true={helpMessage}
        id="help-message"
        class="slds-form-element__help"
        data-help-message
        role="alert"
    >
        {helpMessage}
    </div>
</template>
