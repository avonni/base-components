<template>
    <div class={computedNotificationClass}>
        <div if:true={iconName} class="slds-media__figure">
            <lightning-icon
                icon-name={iconName}
                size={iconSize}
                variant={computedIconVariant}
                data-element-id="lightning-icon"
            ></lightning-icon>
        </div>
        <div class="slds-media__body">
            <template if:true={showTitle}>
                <slot name="title"></slot>
            </template>
            <p if:false={showTitle} data-element-id="p-title">{title}</p>
            <slot></slot>
        </div>
    </div>
</template>
