<template>
    <table aria-multiselectable="true" class={datatableTableClass} role="grid">
        <template if:false={hideTableHeader}>
            <thead>
                <tr>
                    <th
                        class="
                            slds-text-align_right
                            slds-border_left slds-border_right
                        "
                        style="width: 3.25rem"
                    >
                        <div class={datatableHeaderCheckboxClass}>
                            <template if:false={hideCheckboxColumn}>
                                <div class="slds-checkbox">
                                    <input type="checkbox" disabled="" />
                                    <label class="slds-checkbox__label">
                                        <span
                                            class={datatableCheckboxClass}
                                        ></span>
                                    </label>
                                </div>
                            </template>
                        </div>
                    </th>
                    <template for:each={datatableColumns} for:item="column">
                        <th key={column.keyTh} class="slds-border_right"></th>
                    </template>
                </tr>
            </thead>
        </template>
        <tbody>
            <template for:each={datatableRows} for:item="row">
                <tr key={row.keyTr} class={datatableBodyClass}>
                    <td key={row.keyTd} class={datatableTDClass}>
                        <template if:false={hideCheckboxColumn}>
                            <div class="slds-checkbox">
                                <input type="checkbox" disabled="" />
                                <label>
                                    <span class={datatableCheckboxClass}></span>
                                </label>
                            </div>
                        </template>
                    </td>
                    <template for:each={datatableColumns} for:item="column">
                        <th key={column.keyTh} scope="row">
                            <div class={datatableTHClass}></div>
                        </th>
                    </template>
                </tr>
            </template>
        </tbody>
    </table>
</template>
