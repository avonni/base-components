<template>

        <div class={variantClass} data-element-id="avonni-skeleton"></div>
    </template>
    <template if:true={isAvatarVariant}>
        <c-media-object
            class={parentAvatarWrapper}
            data-element-id="avatar-media-object"
        >
            <div class={avatarWrapperClass} slot="figure">
                <div
                    class={variantClass}
                    data-element-id="avonni-skeleton"
                ></div>
            </div>
            <!-- <template if:false={hideAvatarDetails}> -->
            <p
                if:true={showPrimaryText}
                class={primaryTextClass}
                data-element-id="avonni-avatar-primary-text"
            ></p>
            <p
                if:true={showSecondaryText}
                class={secondaryTextClass}
                data-element-id="avonni-avatar-secondary-text"
            ></p>
            <p
                if:true={showTertiaryText}
                class={tertiaryTextClass}
                data-element-id="avonni-avatar-tertiary-text"
            ></p>
        </c-media-object>
    </template>

        <span class={chipClass} data-element-id="span-wrapper">
            <template if:true={chipHasIcon}>
                <span class="slds-badge__icon slds-badge__icon_left">
                    <slot name="left"></slot>
                </span>
            </template>
            <div class={chipLabelClass} data-element-id="chip-label"></div>
            <template if:true={chipHasIcon}>
                <span class="slds-badge__icon slds-badge__icon_right">
                    <slot name="right"></slot>
                </span>
            </template>
        </span>
    </template>
    <template if:true={isBadgeVariant}>

                    <slot name="left"></slot>
                </span>
            </template>
            <div class={badgeLabelClass} data-element-id="badge-label"></div>
            <template if:true={badgeHasRightIcon}>
                <span class="slds-badge__icon slds-badge__icon_right">
                    <slot name="right"></slot>
                </span>
            </template>
        </span>
    </template>
    <template if:true={isBreadcrumbsVariant}>

        <template if:false={isPathVariant}>
            <div class="slds-progress">
                <ol class="slds-progress__list">
                    <template for:each={progressItems} for:item="progressItem">
                        <li key={progressItem.key} class="slds-progress__item">
                            <div class={progressIndicatorItemClass}>
                                <span class="slds-assistive-text">Step 1</span>
                            </div>
                        </li>
                    </template>
                </ol>
                <div
                    class={progressIndicatorBarClass}
                    aria-valuemin="0"
                    aria-valuemax="100"
                    aria-valuenow="0"
                    role="progressbar"
                ></div>
            </div>
        </template>
        <template if:true={isPathVariant}>
            <div class="slds-path">
                <div class="slds-grid slds-path__track">
                    <div class="slds-grid slds-path__scroller-container">

                                <ul

                                    role="listbox"
                                    aria-orientation="horizontal"
                                >
                                    <template
                                        for:each={progressItems}
                                        for:item="progressItem"
                                    >
                                        <li
                                            key={progressItem.key}
                                            class={progressIndicatorPathClass}
                                            role="presentation"
                                        ></li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </template>

                            <div class={tabItemClass}></div>
                        </li>
                    </template>
                </ul>
            </div>
        </template>
        <template if:true={isTabsetScopedVariant}>
            <div class="slds-tabs_scoped">
                <ul class="slds-tabs_scoped__nav slds-truncate" role="tablist">
                    <template for:each={tabset} for:item="tab">
                        <li
                            key={tab.key}
                            class="slds-tabs_scoped__item slds-is-active"
                            role="presentation"
                        >
                            <div class={tabScopedItemClass}></div>
                        </li>
                    </template>
                </ul>
                <div
                    id="tab-scoped-1"
                    class="slds-tabs_scoped__content slds-show"
                    role="tabpanel"
                >
                    <div class={tabContentClass}></div>
                </div>
            </div>
        </template>
        <template if:true={isTabsetVerticalVariant}>
            <div class="slds-vertical-tabs">
                <ul
                    class="slds-vertical-tabs__nav"
                    role="tablist"
                    aria-orientation="vertical"
                >
                    <li
                        class="slds-vertical-tabs__nav-item slds-is-active"
                        role="presentation"
                    >
                        <div
                            class="slds-vertical-tabs__link"
                            role="tab"
                            aria-selected="true"
                        >
                            <span class="slds-vertical-tabs__left-icon"></span>
                            <span class="slds-truncate" title="Tab 1"
                                >Tab 1</span
                            >
                            <span class="slds-vertical-tabs__right-icon"></span>
                        </div>
                    </li>
                    <li
                        class="slds-vertical-tabs__nav-item"
                        role="presentation"
                    >
                        <div
                            class="slds-vertical-tabs__link"
                            role="tab"
                            aria-selected="false"
                        >
                            <span class="slds-vertical-tabs__left-icon"></span>
                            <span class="slds-truncate" title="Tab 2"
                                >Tab 2</span
                            >
                            <span class="slds-vertical-tabs__right-icon"></span>
                        </div>
                    </li>
                    <li
                        class="slds-vertical-tabs__nav-item"
                        role="presentation"
                    >
                        <div
                            class="slds-vertical-tabs__link"
                            role="tab"
                            aria-selected="false"
                        >
                            <span class="slds-vertical-tabs__left-icon"></span>
                            <span
                                class="slds-truncate"
                                title="Tab 3 has a really long label and can wrap or truncate"
                                >Tab 3 has a really long label and can wrap or
                                truncate</span
                            >
                            <span class="slds-vertical-tabs__right-icon"></span>
                        </div>
                    </li>
                </ul>
                <div
                    class="slds-vertical-tabs__content slds-show"
                    id="slds-vertical-tabs-0"
                    role="tabpanel"
                    aria-labelledby="slds-vertical-tabs-0__nav"
                >
                    <div class="slds-text-longform">
                        <p>Content for Tab 1</p>
                    </div>
                </div>
            </div>
        </template>
    </template>
    <template if:true={isTreeVariant}>
        <div class="slds-tree_container">
            <template if:false={hideTreeHeader}>
                <div class={treeHeaderClass}></div>
            </template>
            <ul aria-labelledby="treeheading" class="slds-tree" role="tree">
                <template for:each={treeItems} for:item="treeItem">
                    <li
                        key={treeItem.key}
                        aria-expanded="false"
                        aria-label="Tree Branch"
                        aria-level="1"
                        role="treeitem"
                    >
                        <div class="slds-tree__item">
                            <div
                                class="slds-button_icon slds-m-right_x-small"
                                aria-hidden="true"
                                tabindex="-1"
                            >
                                <svg
                                    class="
                                        slds-button__icon
                                        slds-button__icon_small
                                    "
                                    aria-hidden="true"
                                >
                                    <use
                                        xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevronright"
                                    ></use>
                                </svg>
                            </div>
                            <span class="slds-has-flexi-truncate">
                                <div class={treeItemClass}></div>
                            </span>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
    </template>
</template>
