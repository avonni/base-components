<template>
    <template if:true={isRegularVariant}>
        <div class={variantClass} data-element-id="avonni-skeleton"></div>
    </template>
    <template if:true={isAvatarVariant}>
        <c-media-object
            class={parentAvatarWrapper}
            data-element-id="avatar-media-object"
        >
            <div class={avatarWrapperClass} slot="figure">
                <div
                    class={variantClass}
                    data-element-id="avonni-skeleton"
                ></div>
            </div>
            <!-- <template if:false={hideAvatarDetails}> -->
            <p
                if:true={showPrimaryText}
                class={primaryTextClass}
                data-element-id="avonni-avatar-primary-text"
            ></p>
            <p
                if:true={showSecondaryText}
                class={secondaryTextClass}
                data-element-id="avonni-avatar-secondary-text"
            ></p>
            <p
                if:true={showTertiaryText}
                class={tertiaryTextClass}
                data-element-id="avonni-avatar-tertiary-text"
            ></p>
        </c-media-object>
    </template>
    <template if:true={isChipVariant}>
        <span class={chipClass} data-element-id="span-wrapper">
            <span class="slds-truncate">
                <template if:true={chipHasIcon}>
                    <span
                        class="
                            slds-badge__icon slds-badge__icon_left
                            avonni-skeleton__chip-slot-class
                        "
                    >
                        <slot name="left"></slot>
                    </span>
                </template>
                <template if:true={chipHasIcon}>
                    <span
                        class="
                            slds-badge__icon slds-badge__icon_right
                            avonni-skeleton__chip-slot-class
                        "
                    >
                        <slot name="right"></slot>
                    </span>
                </template>
            </span>
        </span>
    </template>
</template>
