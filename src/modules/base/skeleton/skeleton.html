<template>
    <template if:true={isRegularVariant}>
        <div class={variantClass} data-element-id="avonni-skeleton"></div>
    </template>
    <template if:true={isAvatarVariant}>
        <c-media-object
            class={parentAvatarWrapper}
            data-element-id="avatar-media-object"
        >
            <div class={avatarWrapperClass} slot="figure">
                <div
                    class={variantClass}
                    data-element-id="avonni-skeleton"
                ></div>
            </div>
            <p
                if:true={showPrimaryText}
                class={primaryTextClass}
                data-element-id="avonni-avatar-primary-text"
            ></p>
            <p
                if:true={showSecondaryText}
                class={secondaryTextClass}
                data-element-id="avonni-avatar-secondary-text"
            ></p>
            <p
                if:true={showTertiaryText}
                class={tertiaryTextClass}
                data-element-id="avonni-avatar-tertiary-text"
            ></p>
        </c-media-object>
    </template>
    <template if:true={isChipVariant}>
        <span class={chipClass} data-element-id="span-wrapper">
            <template if:true={chipHasIcon}>
                <span class="slds-badge__icon slds-badge__icon_left">
                    <slot name="left"></slot>
                </span>
            </template>
            <div class={chipLabelClass} data-element-id="chip-label"></div>
            <template if:true={chipHasIcon}>
                <span class="slds-badge__icon slds-badge__icon_right">
                    <slot name="right"></slot>
                </span>
            </template>
        </span>
    </template>
    <template if:true={isBadgeVariant}>
        <span class={badgeClass} data-element-id="span-wrapper">
            <template if:true={badgeHasLeftIcon}>
                <span class="slds-badge__icon slds-badge__icon_left">
                    <slot name="left"></slot>
                </span>
            </template>
            <div class={badgeLabelClass} data-element-id="badge-label"></div>
            <template if:true={badgeHasRightIcon}>
                <span class="slds-badge__icon slds-badge__icon_right">
                    <slot name="right"></slot>
                </span>
            </template>
        </span>
    </template>
    <template if:true={isBreadcrumbsVariant}>
        <ul class="slds-list_horizontal breadcrumbsClass">
            <template for:each={breadcrumbs} for:item="breadcrumb">
                <li key={breadcrumb.key} class={breadcrumbClass}></li>
                <div key={breadcrumb.key}>></div>
            </template>
        </ul>
    </template>
    <template if:true={isButtonVariant}>
        <span class={buttonWrapper} data-element-id="button-element">
            <template if:true={buttonHasLeftIcon}>
                <svg
                    class="slds-button__icon slds-button__icon_left"
                    aria-hidden="true"
                ></svg>
            </template>
            <div class={buttonLabelClass} data-element-id="button-label">a</div>
            <template if:true={buttonHasRightIcon}>
                <svg
                    class="slds-button__icon slds-button__icon_right"
                    aria-hidden="true"
                ></svg>
            </template>
        </span>
    </template>
    <template if:true={isButtonIconVariant}>
        <button
            class={buttonIconWrapper}
            data-element-id="button-icon"
        ></button>
    </template>
    <template if:true={isComboboxVariant}>
        <div class={comboboxWrapperClass}>
            <template if:false={comboboxVariantLabelHidden}>
                <label class="slds-form-element__label">
                    <div class={inputLabelClass}>
                        <template if:true={comboboxRequired}>
                            <abbr class="slds-required">*</abbr>
                        </template>
                        <div class={inputLabelTagClass}></div>
                    </div>
                </label>
            </template>
            <div class="slds-form-element__control">
                <div class="slds-combobox_container">
                    <div
                        class="
                            slds-combobox
                            slds-dropdown-trigger
                            slds-dropdown-trigger_click
                        "
                    >
                        <div
                            class="
                                slds-combobox__form-element
                                slds-input-has-icon slds-input-has-icon_right
                            "
                            role="none"
                        >
                            <div
                                class={comboboxSearchClass}
                                aria-labelledby="combobox-label-id-130 combobox-id-2-selected-value"
                                id="combobox-id-2-selected-value"
                                aria-controls="listbox-id-4"
                                aria-expanded="true"
                                aria-haspopup="listbox"
                            >
                                <div class={comboboxLabelClass}></div>
                            </div>
                            <span
                                class="
                                    slds-icon_container
                                    slds-icon-utility-down
                                    slds-input__icon slds-input__icon_right
                                "
                            >
                                <svg
                                    class="
                                        slds-icon slds-icon slds-icon_x-small
                                        slds-icon-text-default
                                    "
                                    aria-hidden="true"
                                >
                                    <template if:true={isBaseComboboxVariant}>
                                        <use
                                            xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"
                                        ></use>
                                    </template>
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template if:true={isDatatableVariant}>
        <table
            aria-multiselectable="true"
            class={datatableTableClass}
            role="grid"
        >
            <template if:false={hideTableHeader}>
                <thead>
                    <tr class="slds-line-height_reset">
                        <th
                            class="slds-text-align_right slds-cell_action-mode"
                            scope="col"
                            style="width: 3.25rem"
                        >
                            <div class="slds-th__action slds-th__action_form">
                                <template if:false={hideCheckboxColumn}>
                                    <div class="slds-checkbox">
                                        <input
                                            type="checkbox"
                                            name="options"
                                            id="checkbox-unique-id-293"
                                            value="checkbox-unique-id-293"
                                            tabindex="0"
                                            aria-labelledby="check-select-all-label column-group-header"
                                            disabled=""
                                        />
                                        <label
                                            class="slds-checkbox__label"
                                            for="checkbox-unique-id-293"
                                            id="check-select-all-label"
                                        >
                                            <span
                                                class="slds-checkbox_faux"
                                            ></span>
                                            <span
                                                class="
                                                    slds-form-element__label
                                                    slds-assistive-text
                                                "
                                                >Select All</span
                                            >
                                        </label>
                                    </div>
                                </template>
                            </div>
                        </th>
                        <th
                            aria-label="Name"
                            aria-sort="none"
                            class="
                                slds-is-resizable slds-is-sortable
                                slds-cell_action-mode
                            "
                            scope="col"
                        >
                            <div class="slds-resizable">
                                <span class="slds-resizable__handle">
                                    <span
                                        class="slds-resizable__divider"
                                    ></span>
                                </span>
                            </div>
                        </th>
                        <th
                            aria-label="Account Name"
                            aria-sort="none"
                            class="
                                slds-is-resizable slds-is-sortable
                                slds-cell_action-mode
                            "
                            scope="col"
                        >
                            <div class="slds-resizable">
                                <span class="slds-resizable__handle">
                                    <span
                                        class="slds-resizable__divider"
                                    ></span>
                                </span>
                            </div>
                        </th>
                        <th
                            aria-label="Close Date"
                            aria-sort="none"
                            class="
                                slds-is-resizable slds-is-sortable
                                slds-cell_action-mode
                            "
                            scope="col"
                        >
                            <div class="slds-resizable">
                                <span class="slds-resizable__handle">
                                    <span
                                        class="slds-resizable__divider"
                                    ></span>
                                </span>
                            </div>
                        </th>
                        <th
                            aria-label="Stage"
                            aria-sort="none"
                            class="
                                slds-is-resizable slds-is-sortable
                                slds-cell_action-mode
                            "
                            scope="col"
                        >
                            <div class="slds-resizable">
                                <span class="slds-resizable__handle">
                                    <span
                                        class="slds-resizable__divider"
                                    ></span>
                                </span>
                            </div>
                        </th>
                        <th
                            aria-label="Confidence"
                            aria-sort="none"
                            class="
                                slds-is-resizable slds-is-sortable
                                slds-cell_action-mode
                            "
                            scope="col"
                        >
                            <div
                                class="slds-th__action slds-text-link_reset"
                                role="button"
                                tabindex="0"
                            >
                                <span class="slds-assistive-text"
                                    >Sort by:
                                </span>
                                <div
                                    class="
                                        slds-grid
                                        slds-grid_vertical-align-center
                                        slds-has-flexi-truncate
                                    "
                                >
                                    <span
                                        class="slds-truncate"
                                        title="Confidence"
                                    ></span>
                                    <span
                                        class="
                                            slds-icon_container
                                            slds-icon-utility-arrowdown
                                        "
                                    >
                                        <svg
                                            class="
                                                slds-icon slds-icon-text-default
                                                slds-is-sortable__icon
                                            "
                                            aria-hidden="true"
                                        >
                                            <use
                                                xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown"
                                            ></use>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <div class="slds-resizable">
                                <span class="slds-resizable__handle">
                                    <span
                                        class="slds-resizable__divider"
                                    ></span>
                                </span>
                            </div>
                        </th>
                        <th
                            aria-label="Amount"
                            aria-sort="none"
                            class="
                                slds-is-resizable slds-is-sortable
                                slds-cell_action-mode
                            "
                            scope="col"
                        >
                            <div
                                class="slds-th__action slds-text-link_reset"
                                role="button"
                                tabindex="0"
                            >
                                <span class="slds-assistive-text"
                                    >Sort by:
                                </span>
                                <div
                                    class="
                                        slds-grid
                                        slds-grid_vertical-align-center
                                        slds-has-flexi-truncate
                                    "
                                >
                                    <span
                                        class="slds-truncate"
                                        title="Amount"
                                    ></span>
                                    <span
                                        class="
                                            slds-icon_container
                                            slds-icon-utility-arrowdown
                                        "
                                    >
                                        <svg
                                            class="
                                                slds-icon slds-icon-text-default
                                                slds-is-sortable__icon
                                            "
                                            aria-hidden="true"
                                        >
                                            <use
                                                xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown"
                                            ></use>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <div class="slds-resizable">
                                <span class="slds-resizable__handle">
                                    <span
                                        class="slds-resizable__divider"
                                    ></span>
                                </span>
                            </div>
                        </th>
                        <th
                            aria-label="Contact"
                            aria-sort="none"
                            class="
                                slds-is-resizable slds-is-sortable
                                slds-cell_action-mode
                            "
                            scope="col"
                        >
                            <div
                                class="slds-th__action slds-text-link_reset"
                                role="button"
                                tabindex="0"
                            >
                                <span class="slds-assistive-text"
                                    >Sort by:
                                </span>
                                <div
                                    class="
                                        slds-grid
                                        slds-grid_vertical-align-center
                                        slds-has-flexi-truncate
                                    "
                                >
                                    <span
                                        class="slds-truncate"
                                        title="Contact"
                                    ></span>
                                    <span
                                        class="
                                            slds-icon_container
                                            slds-icon-utility-arrowdown
                                        "
                                    >
                                        <svg
                                            class="
                                                slds-icon slds-icon-text-default
                                                slds-is-sortable__icon
                                            "
                                            aria-hidden="true"
                                        >
                                            <use
                                                xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown"
                                            ></use>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <div class="slds-resizable">
                                <span class="slds-resizable__handle">
                                    <span
                                        class="slds-resizable__divider"
                                    ></span>
                                </span>
                            </div>
                        </th>
                        <th
                            class="slds-cell_action-mode"
                            scope="col"
                            style="width: 3.25rem"
                        >
                            <div
                                class="slds-truncate slds-assistive-text"
                                title="Actions"
                            >
                                Actions
                            </div>
                        </th>
                    </tr>
                </thead>
            </template>
            <tbody>
                <template for:each={datatableColumns} for:item="column">
                    <tr
                        key={column.keyTr}
                        aria-selected="false"
                        class="slds-hint-parent"
                    >
                        <td
                            key={column.keyTd}
                            class={datatableTDClass}
                            role="gridcell"
                        >
                            <template if:false={hideCheckboxColumn}>
                                <div class="slds-checkbox">
                                    <input
                                        type="checkbox"
                                        name="options"
                                        value="checkbox-01"
                                        tabindex="0"
                                        aria-labelledby="check-button-label-01 column-group-header"
                                        disabled=""
                                    />
                                    <label
                                        class="slds-checkbox__label"
                                        for="checkbox-01"
                                    >
                                        <span class="slds-checkbox_faux"></span>
                                        <span
                                            class="
                                                slds-form-element__label
                                                slds-assistive-text
                                            "
                                            >Select item 1</span
                                        >
                                    </label>
                                </div>
                            </template>
                        </td>
                        <th key={column.keyTh} scope="row">
                            <div class={datatableTHClass}></div>
                        </th>
                        <td key={column.keyTd} role="gridcell">
                            <div class={datatableTHClass}></div>
                        </td>
                        <td key={column.keyTd} role="gridcell"></td>
                        <td key={column.keyTd} role="gridcell">
                            <div class={datatableTHClass}></div>
                        </td>
                        <td key={column.keyTd} role="gridcell">
                            <div class={datatableTHClass}></div>
                        </td>
                        <td key={column.keyTd} role="gridcell">
                            <div class={datatableTHClass}></div>
                        </td>
                        <td key={column.keyTd} role="gridcell"></td>
                        <td key={column.keyTd} role="gridcell">
                            <div class={datatableTHClass}></div>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>
    <template if:true={isInputVariant}>
        <div class={inputWrapperClass}>
            <label class="slds-form-element__label">
                <div class={inputLabelClass}>
                    <template if:false={inputVariantLabelHidden}>
                        <template if:true={inputRequired}>
                            <abbr class="slds-required">*</abbr>
                        </template>
                        <div class={inputLabelTagClass}></div>
                    </template>
                </div>
            </label>
            <div class="slds-form-element__control">
                <input class={inputClass} disabled="" required type="text" />
            </div>
        </div>
    </template>
    <template if:true={isProgressIndicatorVariant}>
        <template if:false={isPathVariant}>
            <div class="slds-progress">
                <ol class="slds-progress__list">
                    <template for:each={progressItems} for:item="progressItem">
                        <li key={progressItem.key} class="slds-progress__item">
                            <div class={progressIndicatorItemClass}>
                                <span class="slds-assistive-text">Step 1</span>
                            </div>
                        </li>
                    </template>
                </ol>
                <div
                    class={progressIndicatorBarClass}
                    aria-valuemin="0"
                    aria-valuemax="100"
                    aria-valuenow="0"
                    role="progressbar"
                ></div>
            </div>
        </template>
        <template if:true={isPathVariant}>
            <div class="slds-path">
                <div class="slds-grid slds-path__track">
                    <div class="slds-grid slds-path__scroller-container">
                        <div class="slds-path__scroller">
                            <div class="slds-path__scroller_inner">
                                <ul
                                    class="slds-path__nav"
                                    role="listbox"
                                    aria-orientation="horizontal"
                                >
                                    <template
                                        for:each={progressItems}
                                        for:item="progressItem"
                                    >
                                        <li
                                            key={progressItem.key}
                                            class={progressIndicatorPathClass}
                                            role="presentation"
                                        ></li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </template>
    <template if:true={isParagraphVariant}>
        <!-- <ul class="slds-has-dividers_around" data-element-id="paragraph-list">
            <template for:each={paragraphItems} for:item="paragraphLine">
                <li key={paragraphLine.keyLi}>
                    <ul
                        class="slds-list_horizontal slds-has-block-links_space"
                        key={paragraphLine.keyUl}
                    >
                        <template
                            for:each={paragraphLine.line}
                            for:item="paragraphLineItem"
                        >
                            <li
                                key={paragraphLineItem.key}
                                class={paragraphLineClass}
                            ></li>
                        </template>
                    </ul>
                </li>
            </template>
        </ul> -->
        <div class="slds-grid slds-wrap" data-element-id="paragraph-list">
            <template for:each={paragraphItems} for:item="paragraphLine">
                <div
                    key={paragraphLine.key}
                    class="slds-col avonni-skeleton__paragraph-grid"
                >
                    <span>1</span>
                </div>
            </template>
        </div>
    </template>
    <template if:true={isTabsetVariant}>
        <template if:true={isTabsetBaseVariant}>
            <div class="slds-tabs_default">
                <ul
                    class="slds-tabs_default__nav avonni-skeleton__tabset-base"
                    role="tablist"
                >
                    <template for:each={tabset} for:item="tab">
                        <li key={tab.key} class={tabClass} role="presentation">
                            <div class={tabItemClass}></div>
                        </li>
                    </template>
                </ul>
            </div>
        </template>
        <template if:true={isTabsetScopedVariant}>
            <div class="slds-tabs_scoped">
                <ul class="slds-tabs_scoped__nav slds-truncate">
                    <template for:each={tabset} for:item="tab">
                        <li key={tab.key} class="slds-is-active">
                            <div class={tabScopedItemClass}></div>
                        </li>
                    </template>
                </ul>
                <div
                    class="slds-tabs_scoped__content slds-show"
                    role="tabpanel"
                >
                    <div class={tabContentClass}></div>
                </div>
            </div>
        </template>
        <template if:true={isTabsetVerticalVariant}>
            <div class="slds-vertical-tabs">
                <ul
                    class="slds-vertical-tabs__nav"
                    role="tablist"
                    aria-orientation="vertical"
                >
                    <template for:each={tabset} for:item="tab">
                        <li
                            key={tab.key}
                            class="slds-vertical-tabs__nav-item"
                            role="presentation"
                        >
                            <div
                                class={tabVerticalItemContainerClass}
                                role="tab"
                                aria-selected="true"
                            >
                                <div class={tabVerticalItemClass}></div>
                            </div>
                        </li>
                    </template>
                </ul>
                <div
                    class="slds-vertical-tabs__content slds-show"
                    role="tabpanel"
                >
                    <div class={tabContentClass}></div>
                </div>
            </div>
        </template>
    </template>
    <template if:true={isTreeVariant}>
        <div class="slds-tree_container">
            <template if:false={hideTreeHeader}>
                <div class={treeHeaderClass}></div>
            </template>
            <ul aria-labelledby="treeheading" class="slds-tree" role="tree">
                <template for:each={treeItems} for:item="treeItem">
                    <li
                        key={treeItem.key}
                        aria-expanded="false"
                        aria-label="Tree Branch"
                        aria-level="1"
                        role="treeitem"
                    >
                        <div class={treeItemContainerClass}>
                            <div
                                class="slds-button_icon slds-m-right_x-small"
                                aria-hidden="true"
                                tabindex="-1"
                            >
                                <svg
                                    class="
                                        slds-button__icon
                                        slds-button__icon_small
                                    "
                                    aria-hidden="true"
                                >
                                    <use
                                        xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevronright"
                                    ></use>
                                </svg>
                            </div>
                            <span
                                class="
                                    slds-has-flexi-truncate
                                    avonni-skeleton__tree-item-content
                                "
                            >
                                <div class={treeItemClass}></div>
                            </span>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
    </template>
</template>
