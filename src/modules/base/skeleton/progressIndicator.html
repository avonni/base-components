<template>
    <template if:false={isPathVariant}>
        <div class="slds-progress">
            <ol class="slds-progress__list">
                <template for:each={progressItems} for:item="progressItem">
                    <li key={progressItem.key} class="slds-progress__item">
                        <div class={progressIndicatorItemClass}></div>
                    </li>
                </template>
            </ol>
            <div class={progressIndicatorBarClass}></div>
        </div>
    </template>
    <template if:true={isPathVariant}>
        <div class="slds-path">
            <div class="slds-grid slds-path__track">
                <div class="slds-grid slds-path__scroller-container">
                    <div class="slds-path__scroller">
                        <div class="slds-path__scroller_inner">
                            <ul class="slds-path__nav">
                                <template
                                    for:each={progressItems}
                                    for:item="progressItem"
                                >
                                    <li
                                        key={progressItem.key}
                                        class={progressIndicatorPathClass}
                                    ></li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</template>
