<template>
    <abbr
        if:true={required}
        title="required"
        class="slds-required"
        data-element-id="abbr"
        >*</abbr
    >
    <label
        class="
            slds-form-element__label
            slds-no-flex
            avonni-input-counter__label
        "
        if:true={hasLabel}
        data-element-id="input-counter-label"
    >
        {label}
    </label>
    <lightning-helptext
        if:true={fieldLevelHelp}
        content={fieldLevelHelp}
        data-element-id="lightning-helptext"
    ></lightning-helptext>
    <div class={formElementClass}>
        <div class="slds-form-element__control">
            <lightning-button-icon
                if:false={readOnly}
                icon-name="utility:ban"
                size="medium"
                title="Decrement counter"
                variant="bare"
                alternative-text="Decrement counter"
                class="slds-input__button_decrement"
                disabled={disabled}
                data-element-id="lightning-button-icon-decrement"
                onclick={decrementValue}
            ></lightning-button-icon>
            <lightning-input
                name={name}
                label="Counter Input"
                placeholder="0"
                aria-label={ariaLabel}
                aria-controls={computedAriaControls}
                aria-labelledby={computedAriaLabelledBy}
                aria-describedby={computedAriaDescribedBy}
                value={value}
                step={inputStep}
                accesskey={accessKey}
                variant="label-hidden"
                disabled={disabled}
                readonly={readOnly}
                required={required}
                type="number"
                formatter={type}
                class={inputClass}
                data-element-id="lightning-input"
                oncommit={handlerCommit}
                onfocus={handlerFocus}
                onblur={handlerBlur}
                onkeydown={handlerKeyDown}
                autocomplete="off"
            ></lightning-input>
            <lightning-button-icon
                if:false={readOnly}
                icon-name="utility:new"
                size="medium"
                title="Increment counter"
                variant="bare"
                alternative-text="Increment counter"
                class="slds-input__button_increment"
                disabled={disabled}
                data-element-id="lightning-button-icon-increment"
                onclick={incrementValue}
            ></lightning-button-icon>
            <template if:true={helpMessage}>
                <div
                    id="message-id"
                    class="slds-form-element__help slds-p-top_xx-small"
                    aria-live="assertive"
                >
                    {helpMessage}
                </div>
            </template>
        </div>
    </div>
</template>
