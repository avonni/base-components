<template>
    <abbr
        if:true={required}
        title="required"
        class="slds-required"
        data-element-id="abbr"
        >*</abbr
    >
    <label
        if:true={hasLabel}
        class="
            slds-form-element__label
            slds-no-flex
            avonni-input-counter__label
        "
        for="input-counter"
        data-element-id="input-counter-label"
    >
        {label}
    </label>
    <lightning-helptext
        if:true={fieldLevelHelp}
        content={fieldLevelHelp}
        data-element-id="lightning-helptext"
    ></lightning-helptext>
    <div class={formElementClass}>
        <div class="slds-form-element__control">
            <lightning-button-icon
                if:false={readOnly}
                icon-name="utility:ban"
                size="medium"
                title="Decrement counter"
                variant="bare"
                alternative-text="Decrement counter"
                class="slds-input__button_decrement"
                disabled={disabled}
                data-element-id="lightning-button-icon-decrement"
                onclick={handleDecrement}
            ></lightning-button-icon>
            <input
                class={inputClass}
                id="input-counter"
                accesskey={accessKey}
                aria-controls={computedAriaControls}
                aria-describedby={computedAriaDescribedBy}
                aria-label={ariaLabel}
                aria-labelledby={computedAriaLabelledBy}
                autocomplete="off"
                disabled={disabled}
                inputmode="decimal"
                name={name}
                placeholder="0"
                readonly={readOnly}
                required={required}
                step={step}
                data-element-id="input"
                onchange={handleChange}
                onfocus={handleFocus}
                onblur={handleBlur}
                onkeydown={handleKeyDown}
            />
            <lightning-button-icon
                if:false={readOnly}
                icon-name="utility:new"
                size="medium"
                title="Increment counter"
                variant="bare"
                alternative-text="Increment counter"
                class="slds-input__button_increment"
                disabled={disabled}
                data-element-id="lightning-button-icon-increment"
                onclick={handleIncrement}
            ></lightning-button-icon>
            <template if:true={helpMessage}>
                <div
                    id="message-id"
                    class="slds-form-element__help slds-p-top_xx-small"
                    aria-live="assertive"
                >
                    {helpMessage}
                </div>
            </template>
        </div>
    </div>
</template>
