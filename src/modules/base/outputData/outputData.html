<template>
    <div if:true={label} class="slds-text-title slds-truncate" title={label}>
        {label}
    </div>
    <div class="slds-truncate" title={value}>
        <!-- Boolean -->
        <template if:true={showBoolean}>
            <lightning-icon size="x-small" icon-name="utility:check">
            </lightning-icon>
        </template>

        <!-- Date -->
        <template if:true={isDate}>
            <lightning-formatted-date-time
                value={value}
                day={typeAttributes.day}
                era={typeAttributes.era}
                hour={typeAttributes.hour}
                hour12={typeAttributes.hour12}
                minute={typeAttributes.minute}
                month={typeAttributes.month}
                second={typeAttributes.second}
                time-zone={typeAttributes.timeZone}
                time-zone-name={typeAttributes.timeZoneName}
                weekday={typeAttributes.weekday}
                year={typeAttributes.year}
            ></lightning-formatted-date-time>
        </template>

        <!-- Email -->
        <template if:true={isEmail}>
            <lightning-formatted-email
                value={value}
                hide-icon={typeAttributes.hideIcon}
            ></lightning-formatted-email>
        </template>

        <!-- Location -->
        <template if:true={isLocation}>
            <lightning-formatted-location
                latitude={typeAttributes.latitude}
                longitude={typeAttributes.longitude}
            ></lightning-formatted-location>
        </template>

        <!-- Number (includes currency and percent) -->
        <template if:true={isNumber}>
            <lightning-formatted-number
                value={value}
                format-style={numberFormatStyle}
                currency-code={typeAttributes.currencyCode}
                currency-display-as={typeAttributes.currencyDisplayAs}
                minimum-integer-digits={typeAttributes.minimumIntegerDigits}
                minimum-fraction-digits={typeAttributes.minimumFractionDigits}
                maximum-fraction-digits={typeAttributes.maximumFractionDigits}
                minimum-significant-digits={typeAttributes.minimumSignificantDigits}
                maximum-significant-digits={typeAttributes.maximumSignificantDigits}
            ></lightning-formatted-number>
        </template>

        <!-- Phone -->
        <template if:true={isPhone}>
            <lightning-formatted-phone
                value={value}
            ></lightning-formatted-phone>
        </template>

        <!-- Text -->
        <template if:true={isText}>
            <lightning-formatted-text
                value={value}
                linkify={typeAttributes.linkify}
            ></lightning-formatted-text>
        </template>

        <!-- URL -->
        <template if:true={isUrl}>
            <lightning-formatted-url
                value={value}
                tooltip={typeAttributes.tooltip}
                target={typeAttributes.target}
                label={typeAttributes.label}
            ></lightning-formatted-url>
        </template>
    </div>
</template>
