<template>
    <div class={computedWrapperClass}>
        <div
            if:true={shouldDisplayLabel}
            class={computedLabelClass}
            title={label}
        >
            {label}
        </div>
        <div
            class="avonni-output-data__value slds-truncate slds-item_detail"
            title={value}
        >
            <!-- Empty Value -->
            <span if:true={showEmptyValue} data-element-id="empty-value">
                &nbsp;
            </span>
            <template if:false={showEmptyValue}>
                <!-- Boolean -->
                <lightning-icon
                    if:true={showBoolean}
                    icon-name="utility:check"
                    size="x-small"
                    data-element-id="lightning-icon"
                ></lightning-icon>
                <!-- Date -->
                <lightning-formatted-date-time
                    if:true={isDate}
                    day={normalizedTypeAttributes.day}
                    era={normalizedTypeAttributes.era}
                    hour={normalizedTypeAttributes.hour}
                    hour12={normalizedTypeAttributes.hour12}
                    minute={normalizedTypeAttributes.minute}
                    month={normalizedTypeAttributes.month}
                    second={normalizedTypeAttributes.second}
                    time-zone={normalizedTypeAttributes.timeZone}
                    time-zone-name={normalizedTypeAttributes.timeZoneName}
                    value={value}
                    weekday={normalizedTypeAttributes.weekday}
                    year={normalizedTypeAttributes.year}
                    data-element-id="lightning-formatted-date-time"
                ></lightning-formatted-date-time>
                <!-- Email -->
                <lightning-formatted-email
                    if:true={isEmail}
                    hide-icon={normalizedTypeAttributes.hideIcon}
                    value={value}
                    data-element-id="lightning-formatted-email"
                ></lightning-formatted-email>
                <!-- Location -->
                <lightning-formatted-location
                    if:true={isLocation}
                    latitude={normalizedTypeAttributes.latitude}
                    longitude={normalizedTypeAttributes.longitude}
                    data-element-id="lightning-formatted-location"
                ></lightning-formatted-location>
                <!-- Number (includes currency and percent) -->
                <lightning-formatted-number
                    if:true={isNumber}
                    currency-code={normalizedTypeAttributes.currencyCode}
                    currency-display-as={normalizedTypeAttributes.currencyDisplayAs}
                    format-style={numberFormatStyle}
                    maximum-fraction-digits={normalizedTypeAttributes.maximumFractionDigits}
                    maximum-significant-digits={normalizedTypeAttributes.maximumSignificantDigits}
                    minimum-fraction-digits={normalizedTypeAttributes.minimumFractionDigits}
                    minimum-integer-digits={normalizedTypeAttributes.minimumIntegerDigits}
                    minimum-significant-digits={normalizedTypeAttributes.minimumSignificantDigits}
                    value={value}
                    data-element-id="lightning-formatted-number"
                ></lightning-formatted-number>
                <!-- Phone -->
                <lightning-formatted-phone
                    if:true={isPhone}
                    value={value}
                    data-element-id="lightning-formatted-phone"
                ></lightning-formatted-phone>
                <!-- Text -->
                <lightning-formatted-rich-text
                    if:true={isText}
                    disable-linkify={normalizedTypeAttributes.disableLinkify}
                    value={value}
                    data-element-id="lightning-formatted-text"
                ></lightning-formatted-rich-text>
                <!-- URL -->
                <lightning-formatted-url
                    if:true={isUrl}
                    label={normalizedTypeAttributes.label}
                    target={normalizedTypeAttributes.target}
                    tooltip={normalizedTypeAttributes.tooltip}
                    value={value}
                    data-element-id="lightning-formatted-url"
                ></lightning-formatted-url>
            </template>
        </div>
    </div>
</template>
