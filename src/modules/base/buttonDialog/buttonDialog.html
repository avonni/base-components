<template>
    <c-button
        class="avonni-button-dialog"
        accesskey={accessKey}
        disabled={disabled}
        icon-name={iconName}
        icon-position={iconPosition}
        icon-src={iconSrc}
        label={label}
        stretch={stretch}
        variant={variant}
        data-element-id="button"
        onclick={click}
        onfocus={focus}
    >
    </c-button>
    <span if:true={alternativeText} class="slds-assistive-text"
        >{alternativeText}</span
    >
    <slot data-element-id="slot"></slot>
</template>
