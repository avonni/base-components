

<template>
    <lightning-button
        label={label}
        accesskey={accessKey}
        disabled={disabled}
        variant={variant}
        icon-name={iconName}
        icon-position={iconPosition}
        data-element-id="lightning-button"
        onclick={click}
    >
    </lightning-button>
    <span class="slds-assistive-text">{alternativeText}</span>
    <slot data-element-id="slot"></slot>
</template>
