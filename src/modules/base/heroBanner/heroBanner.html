<template>
    <div class="avonni-hero-banner-background-class" style={imgSrc}>
        <div class={computedTextContainer}>
            <span class={computedTitleClass} style={titleColor}>{title}</span>
            <span class={computedDescriptionClass} style={descriptionColor}>
                {description}
            </span>
        </div>
        <template if:true={showSlot}>
            <slot></slot>
        </template>
    </div>
</template>
