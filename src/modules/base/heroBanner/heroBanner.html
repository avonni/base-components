<template>
    <div class="avonni-hero-banner-background-class" style={imgSrc}>
        <div class={computedTextContainer}>
            <h1 class={computedTitleClass} style={titleColor}>{title}</h1>
            <h3 class={computedDescriptionClass} style={descriptionColor}>
                {description}
            </h3>
        </div>
        <template if:true={showSlot}>
            <slot></slot>
        </template>
    </div>
</template>
