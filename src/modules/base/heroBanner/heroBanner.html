<template>
    <div class="avonni-hero-banner-background-class" style={imgSrc}>
        <div class={computedContentContainer}>
            <div class="avonni-hero-banner-justify_center">
                <div class={computedWidthContainer} style={computedMaxWidth}>
                    <div style={computedContentStyling}>
                        <template if:true={caption}>
                            <h3
                                class={computedCaptionClass}
                                style={computedCaptionStyling}
                            >
                                {caption}
                            </h3>
                        </template>
                        <template if:true={title}>
                            <h1
                                class={computedTitleClass}
                                style={computedTitleStyling}
                            >
                                {title}
                            </h1>
                        </template>
                        <template if:true={subtitle}>
                            <h2
                                class={computedSubtitleClass}
                                style={computedSubtitleStyling}
                            >
                                {subtitle}
                            </h2>
                        </template>
                        <template if:true={hasButton}>
                            <div class={computedButtonClass}>
                                <div class="slds-grid">
                                    <template if:true={primaryButtonLabel}>
                                        <a
                                            class="slds-button slds-truncate avonni-hero-banner-primary-button"
                                            style={computedPrimaryButtonStyling}
                                            >{primaryButtonLabel}</a
                                        >
                                    </template>
                                    <template if:true={hasButtons}>
                                        <a
                                            class="slds-button slds-truncate avonni-hero-banner-secondary-button"
                                            style={computedSecondaryButtonStyling}
                                            >{secondaryButtonLabel}</a
                                        >
                                    </template>
                                </div>
                            </div>
                        </template>
                        <template if:true={showSlot}>
                            <slot></slot>
                        </template>
                    </div>
                </div>
            </div>
        </div>
        <template if:true={showFooterSlot}>
            <slot name="footer"></slot>
        </template>
    </div>
</template>
