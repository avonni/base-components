<template>
    <div class="avonni-hero-banner-background-class" style={imgSrc}>
        <span class={computedTextContainer}>
            <template if:true={title}>
                <h1 class={computedTitleClass} style={computedTitleStyling}>
                    {title}
                </h1>
            </template>
            <template if:true={subtitle}>
                <h2
                    class={computedSubtitleClass}
                    style={computedSubtitleStyling}
                >
                    {subtitle}
                </h2>
            </template>
            <template if:true={showSlot}>
                <slot></slot>
            </template>
        </span>
        <template if:true={showFooterSlot}>
            <slot name="footer"></slot>
        </template>
    </div>
</template>
