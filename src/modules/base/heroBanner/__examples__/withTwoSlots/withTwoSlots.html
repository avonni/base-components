<avonni-hero-banner
    title="Looking for a vacation?"
    subtitle="Find the right one"
    src="https://res.cloudinary.com/hy4kyit2a/image/upload/2019-10-Developer_Website_Hero_Banner-1280%C3%97248%20%281%29.png"
    height="300"
    content-horizontal-alignment="center"
>
    <div class="slds-p-top_small">
        <lightning-button
            label="Feeling Lucky?"
            variant="brand"
        ></lightning-button>
    </div>
    <div
        slot="footer"
        style="
            width: 100%;
            height: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
        "
    >
        <lightning-input
            name="enter-search"
            label="Search when user hits the 'enter' key"
            type="search"
            variant="label-hidden"
            class="slds-size--1-of-2"
        ></lightning-input>
        <lightning-button
            label="Search"
            variant="brand-outline"
            class="slds-m-left_small"
        ></lightning-button>
    </div>
</avonni-hero-banner>
