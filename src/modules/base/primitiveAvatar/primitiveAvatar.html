<template>
    <div class={wrapperClass} if:true={showAvatar}>
        <!-- Main avatar -->
        <div class={avatarClass}>
            <!-- Image -->
            <img
                if:true={src}
                src={src}
                onerror={handleImageError}
                alt={alternativeText}
                title={alternativeText}
                class="avonni-avatar__image"
            />
            <!-- Initials -->
            <abbr
                if:true={showInitials}
                class={computedInitialsClass}
                title={alternativeText}
                >{initials}</abbr
            >
            <!-- Fallback icon -->
            <lightning-icon
                class={fallbackIconClass}
                size={size}
                if:true={showIcon}
                icon-name={fallbackIconName}
                alternative-text={alternativeText}
                title={alternativeText}
            ></lightning-icon>
        </div>
        <!-- Presence -->
        <div
            if:true={presence}
            class={presenceClass}
            title={presenceTitle}
            aria-label={presenceTitle}
        ></div>
        <!-- Status -->
        <template if:true={status}>
            <c-primitive-icon
                class={statusComputed.class}
                icon-name={statusComputed.iconName}
                title={statusComputed.title}
            ></c-primitive-icon>
            <span class="slds-assistive-text">{statusComputed.title}</span>
        </template>
        <!-- Entity -->
        <div if:true={showEntity} class={entityClass}>
            <!-- Image -->
            <img
                if:true={entitySrc}
                src={entitySrc}
                onerror={handleImageError}
                alt={entityTitle}
                title={entityTitle}
            />
            <!-- Initials -->
            <abbr
                if:true={entityInitials}
                class={computedEntityInitialsClass}
                title={entityTitle}
                >{entityInitials}</abbr
            >
            <!-- Fallback icon -->
            <template if:true={showEntityIcon}>
                <c-primitive-icon
                    class="avonni-avatar__entity-icon"
                    icon-name={entityIconName}
                    title={entityTitle}
                ></c-primitive-icon>
                <span class="slds-assistive-text">{entityTitle}</span>
            </template>
        </div>

        <!-- Actions -->
        <div
            if:true={actions.length}
            data-element-id="action-section"
            class={computedActionClasse}
        >
            <template if:true={actionMenu}>
                <c-button-menu
                    variant="border-filled"
                    icon-size={actionSize}
                    icon-name={actionMenuIcon}
                    alternative-text="Actions"
                    data-element-id="action-menu-icon"
                    hide-down-arrow
                >
                    <template for:each={computedActions} for:item="action">
                        <lightning-menu-item
                            key={action.name}
                            icon-name={action.iconName}
                            value={action.name}
                            label={action.label}
                            onclick={handleActionClick}
                        >
                        </lightning-menu-item>
                    </template>
                </c-button-menu>
            </template>

            <template if:false={actionMenu}>
                <button
                    class="
                        avonni-action-button
                        slds-button
                        slds-button_icon
                        slds-button_icon-border-filled
                        slds-button_icon-small
                    "
                    title="Settings"
                >
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use
                            xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"
                        ></use>
                    </svg>
                    <span class="slds-assistive-text">Settings</span>
                </button>
                <!-- <lightning-button-icon
                    class="avonni-avatar_action-button"
                    size={actionSize}
                    icon-name={action.iconName}
                    variant="border-filled"
                    alternative-text={action.label}
                    value={action.name}
                    data-element-id="action-icon"
                    onclick={handleActionClick}
                >
                </lightning-button-icon> -->
            </template>
        </div>
    </div>
</template>
