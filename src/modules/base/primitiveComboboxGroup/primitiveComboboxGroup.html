<template>
    <ul role="group" aria-label={label}>
        <li
            if:true={label}
            role="presentation"
            class="slds-listbox__item combobox__group-title"
        >
            <div
                class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                role="presentation"
            >
                <h3 class="slds-listbox__option-header" role="presentation">
                    {label}
                </h3>
            </div>
        </li>
        <!-- Options -->
        <template for:each={options} for:item="option">
            <li
                key={generateKey}
                class={option.computedClass}
                role="option"
                aria-selected={option.selected}
                id={option.value}
                data-value={option.value}
                onclick={handleAction}
                onmouseenter={handleAction}
                onmouseleave={handleAction}
            >
                <!-- Checkmark -->
                <div
                    if:false={removeSelectedOptions}
                    class="slds-media__figure slds-listbox__option-icon"
                >
                    <lightning-icon
                        if:true={option.showCheckmark}
                        class={option.computedIconClass}
                        icon-name={option.computedCheckmarkIconName}
                        size="x-small"
                        aria-hidden="true"
                    ></lightning-icon>
                </div>
                <!-- Option data -->
                <div class="slds-media__body">
                    <div class="slds-media slds-media_center">
                        <div
                            if:true={option.hasAvatar}
                            class="slds-media__figure slds-listbox__option-icon"
                        >
                            <c-avatar
                                aria-hidden="true"
                                size="small"
                                src={option.avatarSrc}
                                fallback-icon-name={option.avatarFallbackIconName}
                                hide-avatar-details="true"
                            ></c-avatar>
                        </div>
                        <div class="slds-media__body">
                            <span
                                class="slds-listbox__option-text slds-listbox__option-text_entity"
                                >{option.label}</span
                            >
                            <span
                                if:true={option.secondaryText}
                                class="slds-listbox__option-meta slds-listbox__option-meta_entity slds-truncate"
                                >{option.secondaryText}</span
                            >
                        </div>
                    </div>
                </div>

                <!-- Chevron indicating children options -->
                <div
                    if:true={option.options.length}
                    class="slds-media__figure slds-media__figure slds-media__figure_reverse"
                >
                    <lightning-icon
                        icon-name="utility:chevronright"
                        size="x-small"
                        alternative-text="Open"
                    ></lightning-icon>
                </div>
            </li>
        </template>

        <div class="slds-m-left_small">
            <template for:each={groups} for:item="group">
                <c-primitive-combobox-group
                    key={generateKey}
                    name={group.name}
                    label={group.label}
                    options={group.options}
                    remove-selected-options={removeSelectedOptions}
                    groups={group.groups}
                ></c-primitive-combobox-group>
            </template>
        </div>
    </ul>
</template>
