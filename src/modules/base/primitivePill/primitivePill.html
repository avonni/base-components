<template>
    <!-- Avatar -->
    <c-avatar
        if:true={avatar}
        class="slds-pill__icon_container"
        fallback-icon-name={avatar.fallbackIconName}
        initials={avatar.initials}
        size="x-small"
        src={avatar.src}
        variant={avatar.variant}
    ></c-avatar>

    <!-- Label -->
    <a
        if:true={href}
        href={href}
        title={label}
        class="slds-pill__label avonni-primitive-pill__label-link"
        data-element-id="a-label"
        onmousedown={handleLinkMouseDown}
        >{label}</a
    >
    <span if:false={href} class="slds-pill__label" title={label}>{label}</span>

    <!-- Actions -->
    <lightning-button-icon
        if:true={oneAction}
        class="slds-pill__remove"
        alternative-text={oneAction.label}
        disabled={oneAction.disabled}
        icon-name={oneAction.iconName}
        tabindex="-1"
        value={oneAction.name}
        variant="bare"
        data-group-name="action"
        data-index={index}
        onclick={handleActionClick}
    ></lightning-button-icon>
    <lightning-button-menu
        if:true={severalActions}
        alternative-text="Show menu"
        icon-size="x-small"
        tabindex="-1"
        variant="bare"
        data-group-name="action"
        data-index={index}
        onclick={stopPropagation}
        onselect={handleActionClick}
    >
        <template for:each={actions} for:item="action">
            <lightning-menu-item
                key={action.name}
                disabled={action.disabled}
                label={action.label}
                prefix-icon-name={action.iconName}
                value={action.name}
            ></lightning-menu-item>
        </template>
    </lightning-button-menu>
</template>
