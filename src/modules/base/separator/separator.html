<template>
    <div class={computedContainerClass}>
        <div class={computedLineOneClass} data-element-id="line-one"></div>
        <div if:true={hasContent} class={computedContentClass}>
            <c-avatar
                if:true={hasAvatar}
                class={computedAvatarClass}
                fallback-icon-name={iconName}
                hide-avatar-details
                size={iconSize}
                src={iconSrc}
                variant={iconVariant}
                data-element-id="avatar"
            ></c-avatar>
            <h1
                if:true={label}
                class="avonni-separator__label"
                data-element-id="label"
            >
                {label}
            </h1>
        </div>
        <div class={computedLineTwoClass} data-element-id="line-two"></div>
    </div>
</template>
