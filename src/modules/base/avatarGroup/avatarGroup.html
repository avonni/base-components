<template>
    <template if:true={isClassic}>
        <span class={avatarGroupClass}>
            <c-primitive-avatar
                alternative-text={primaryItem.alternativeText}
                fallback-icon-name={primaryItem.fallbackIconName}
                initials={primaryItem.initials}
                src={primaryItem.src}
                variant={variant}
                size={size}
                status={primaryItem.status}
                status-title={primaryItem.statusTitle}
                status-position={primaryItem.statusPosition}
                presence={primaryItem.presence}
                presence-title={primaryItem.presenceTitle}
                presence-position={primaryItem.presencePosition}
                entity-icon-name={primaryItem.entityIconName}
                entity-initials={primaryItem.entityInitials}
                entity-variant={primaryItem.entityVariant}
                entity-src={primaryItem.entitySrc}
                entity-position={primaryItem.entityPosition}
                data-item-id="0"
                data-type="show"
                class="slds-avatar-grouped slds-avatar-grouped__primary"
                onclick={handleAvatarClick}
                role="button"
                onkeyup={handleAvatarClick}
                tabindex="0"
            ></c-primitive-avatar>
            <c-primitive-avatar
                alternative-text={secondaryItem.alternativeText}
                fallback-icon-name={secondaryItem.fallbackIconName}
                initials={secondaryItem.initials}
                src={secondaryItem.src}
                variant={variant}
                size={size}
                status={secondaryItem.status}
                status-title={secondaryItem.statusTitle}
                status-position={secondaryItem.statusPosition}
                presence={secondaryItem.presence}
                presence-title={secondaryItem.presenceTitle}
                presence-position={secondaryItem.presencePosition}
                entity-icon-name={secondaryItem.entityIconName}
                entity-initials={secondaryItem.entityInitials}
                entity-variant={secondaryItem.entityVariant}
                entity-src={secondaryItem.entitySrc}
                entity-position={secondaryItem.entityPosition}
                data-item-id="1"
                data-type="show"
                class="slds-avatar-grouped slds-avatar-grouped__secondary"
                onclick={handleAvatarClick}
                role="button"
                onkeyup={handleAvatarClick}
                tabindex="0"
            ></c-primitive-avatar>
        </span>
    </template>
    <template if:false={isClassic}>
        <template for:each={listItems} for:item="item" for:index="index">
            <template if:false={item.showMore}>
                <template if:true={item.key}>
                    <span key={item.key} class={avatarWrapperClass}>
                        <c-avatar
                            alternative-text={item.alternativeText}
                            fallback-icon-name={item.fallbackIconName}
                            initials={item.initials}
                            src={item.src}
                            variant={variant}
                            hide-avatar-details={isNotList}
                            size={size}
                            status={item.status}
                            status-title={item.statusTitle}
                            status-position={item.statusPosition}
                            presence={item.presence}
                            presence-title={item.presenceTitle}
                            presence-position={item.presencePosition}
                            entity-icon-name={item.entityIconName}
                            entity-initials={item.entityInitials}
                            entity-variant={item.entityVariant}
                            entity-src={item.entitySrc}
                            entity-position={item.entityPosition}
                            primary-text={item.primaryText}
                            secondary-text={item.secondaryText}
                            tertiary-text={item.tertiaryText}
                            data-item-id={index}
                            data-type="show"
                            class={avatarInlineClass}
                            onclick={handleAvatarClick}
                            onblur={handleBlur}
                            role="button"
                            onkeyup={handleAvatarClick}
                            tabindex="0"
                        ></c-avatar>
                    </span>
                </template>
            </template>
            <template if:true={item.showMore}>
                <div
                    class="slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
                    key={item.key}
                    onblur={handleBlur}
                    tabindex="-1"
                >
                    <template if:true={isNotList}>
                        <span class={avatarWrapperClass}>
                            <c-primitive-avatar
                                initials={item.initials}
                                variant={variant}
                                fallback-icon-name="standard:macros"
                                size={size}
                                data-item-id={index}
                                data-type="show"
                                class={avatarInlinePlusClass}
                                onclick={handleAvatarClick}
                                tabindex="0"
                                role="button"
                                onkeyup={handleAvatarClick}
                            ></c-primitive-avatar>
                        </span>
                    </template>
                    <template if:false={isNotList}>
                        <lightning-button
                            variant={listButtonVariant}
                            label={listButtonLabel}
                            icon-name={listButtonIconName}
                            icon-position={listButtonIconPosition}
                            data-item-id={index}
                            data-type="show"
                            onclick={handleAvatarClick}
                            tabindex="0"
                            class="slds-m-top_small slds-m-bottom_small slds-m-left_small slds-show avonni-avatar-group__list-button"
                        ></lightning-button>
                    </template>
                    <template if:true={showPopover}>
                        <div
                            class="slds-dropdown slds-dropdown_left"
                            onmouseenter={cancelBlur}
                            onmouseleave={allowBlur}
                        >
                            <template
                                for:each={listHiddenItems}
                                for:item="item"
                                for:index="index"
                            >
                                <div
                                    key={item.key}
                                    class="avonni-avatar-group__hidden-avatar-container"
                                    onclick={handleAvatarClick}
                                    data-item-id={index}
                                    data-type="hidden"
                                >
                                    <c-primitive-avatar
                                        alternative-text={item.alternativeText}
                                        fallback-icon-name={item.fallbackIconName}
                                        initials={item.initials}
                                        src={item.src}
                                        variant={variant}
                                        size={size}
                                        status={item.status}
                                        status-title={item.statusTitle}
                                        status-position={item.statusPosition}
                                        presence={item.presence}
                                        presence-title={item.presenceTitle}
                                        presence-position={item.presencePosition}
                                        entity-icon-name={item.entityIconName}
                                        entity-initials={item.entityInitials}
                                        entity-variant={item.entityVariant}
                                        entity-src={item.entitySrc}
                                        entity-position={item.entityPosition}
                                        data-item-id={index}
                                        data-type="hidden"
                                        class={avatarInlineClass}
                                        onclick={handleAvatarClick}
                                        role="button"
                                        onkeyup={handleAvatarClick}
                                        tabindex="0"
                                    ></c-primitive-avatar>
                                    <p
                                        onclick={handleAvatarClick}
                                        data-item-id={index}
                                        data-type="hidden"
                                    >
                                        {item.alternativeText}
                                    </p>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </template>
        </template>
        <template if:true={actionIconName}>
            <div class={actionButtonLayoutClass}>
                <button
                    type="button"
                    title="ActionButton"
                    onclick={actionClick}
                    class={actionButtonClass}
                >
                    <lightning-icon
                        icon-name={actionIconName}
                        size={actionButtonIconSize}
                        onclick={actionClick}
                        class="slds-button slds-button_icon slds-current-color avonni-avatar-group__action-button"
                    ></lightning-icon>
                </button>
            </div>
        </template>
    </template>
</template>
