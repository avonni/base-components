<template>
    <div class={computedLabelClass}>
        <abbr
            if:true={required}
            class="slds-required"
            title={requiredAlternativeText}
        >
            *
        </abbr>
        <p if:true={label} data-element-id="p-label">{label}</p>
        <lightning-helptext
            if:true={fieldLevelHelp}
            content={fieldLevelHelp}
            data-element-id="lightning-helptext"
        ></lightning-helptext>
    </div>
    <div
        if:true={showOptions}
        class="slds-grid slds-wrap slds-m-bottom_x-small"
    ></div>
    <div class="slds-grid slds-align-items-center">
        <div>
            <c-input-choice-set
                disabled={disabled}
                name="predefined-ranges"
                options={rangeOptions}
                orientation="vertical"
                type="button"
                value={optionRangeValue}
                variant="label-hidden"
                data-element-id="avonni-input-date-range__combobox-range-options"
                onblur={handleBlur}
                onchange={handleChangeRangeOption}
                onfocus={handleFocus}
            ></c-input-choice-set>
        </div>
        <div>
            <c-calendar
                aria-label="Start date input calendar"
                selection-mode={selectionModeStartDate}
                timezone={timezone}
                value={calendarValue}
                week-start-day={weekStartDay}
                data-element-id="calendar-start-date"
                data-is-focusable
                onblur={handleBlur}
                onchange={handleChangeStartDate}
                onfocus={handleFocus}
            ></c-calendar>
            <div
                class="
                    slds-align_absolute-center
                    avonni-input-date-range__button-container
                "
            >
                <lightning-button
                    label={todayButtonLabel}
                    title={todayButtonLabel}
                    variant="base"
                    data-element-id="select-start-today-button"
                    data-is-focusable
                    onblur={handleBlur}
                    onclick={handleSelectStartToday}
                    onfocus={handleFocus}
                ></lightning-button>
            </div>
        </div>
        <div>
            <c-calendar
                aria-label="End date input calendar"
                selection-mode={selectionModeEndDate}
                timezone={timezone}
                value={calendarValue}
                week-start-day={weekStartDay}
                data-element-id="calendar-end-date"
                data-is-focusable
                onblur={handleBlur}
                onchange={handleChangeEndDate}
                onfocus={handleFocus}
            ></c-calendar>
            <div
                class="
                    slds-align_absolute-center
                    avonni-input-date-range__button-container
                "
            >
                <lightning-button
                    label={todayButtonLabel}
                    title={todayButtonLabel}
                    variant="base"
                    data-element-id="select-end-today-button"
                    data-is-focusable
                    onblur={handleBlur}
                    onclick={handleSelectEndToday}
                    onfocus={handleFocus}
                ></lightning-button>
            </div>
        </div>
    </div>
    <div class="slds-grid slds-wrap">
        <div class="slds-form-element slds-grid slds-wrap">
            <span
                class="slds-button slds-button_neutral slds-text-color_default"
                >{startDateString}</span
            >
            <div if:true={showTime} class="slds-form-element">
                <label
                    if:true={labelStartTime}
                    class="
                        slds-form-element__label
                        avonni-input-date-range__labels
                    "
                    for="start-time"
                    >{labelStartTime}
                </label>
                <lightning-input
                    if:false={readOnly}
                    class="start-time"
                    disabled={disabled}
                    label="Start time"
                    name="start-time"
                    time-style={timeStyle}
                    type="time"
                    value={startTime}
                    variant="label-hidden"
                    data-element-id="lightning-input-start-time"
                    onblur={handleBlur}
                    onchange={handleChangeStartTime}
                    onfocus={handleFocus}
                ></lightning-input>
                <p if:true={readOnly} data-element-id="start-time">
                    {startTimeString}
                </p>
            </div>
        </div>

        <div class="slds-form-element slds-grid slds-wrap">
            <div if:true={showTime} class="slds-form-element">
                <label
                    if:true={labelEndTime}
                    class="
                        slds-form-element__label
                        avonni-input-date-range__labels
                    "
                    for="end-time"
                    >{labelEndTime}
                </label>
                <lightning-input
                    if:false={readOnly}
                    label="end time"
                    name="end-time"
                    time-style={timeStyle}
                    type="time"
                    value={endTime}
                    variant="label-hidden"
                    disabled={disabled}
                    data-element-id="lightning-input-end-time"
                    onblur={handleBlur}
                    onchange={handleChangeEndTime}
                    onfocus={handleFocus}
                ></lightning-input>
                <p if:true={readOnly} data-element-id="end-time">
                    {endTimeString}
                </p>
            </div>
        </div>
    </div>

    <div if:true={helpMessage} class="slds-has-error">
        <div
            id="help-message"
            class="slds-form-element__help"
            data-help-message
            role="alert"
        >
            {helpMessage}
        </div>
    </div>
</template>
