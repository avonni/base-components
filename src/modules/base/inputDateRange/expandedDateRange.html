<template>
    <div
        data-element-id="div-wrapper"
        onfocusout={handleFocusOut}
        tabindex="-1"
    >
        <div class={computedLabelClass}>
            <abbr
                if:true={required}
                class="slds-required"
                title={requiredAlternativeText}
            >
                *
            </abbr>
            <p if:true={label} data-element-id="p-label">{label}</p>
            <lightning-helptext
                if:true={fieldLevelHelp}
                content={fieldLevelHelp}
                data-element-id="lightning-helptext"
            ></lightning-helptext>
        </div>

        <div
            class="
                avonni-input-date-range__date-container
                slds-grid slds-align-items-center
            "
        >
            <div class="avonni-input-date-range__calendar-expanded-container">
                <div class="slds-grid slds-wrap">
                    <div
                        class="
                            avonni-input-date-range__datetime-container
                            slds-grid slds-wrap
                        "
                    >
                        <div>
                            <label
                                if:true={hasInputLabel}
                                class="
                                    slds-form-element__label
                                    avonni-input-date-range__labels
                                "
                                for="start-date"
                                id="start-date-input-label"
                                data-element-id="start-date-input-label"
                                >{computedLabelStartDate}
                            </label>
                            <div
                                class="
                                    slds-form-element__control
                                    slds-input-has-icon
                                    slds-input-has-icon_right
                                "
                            >
                                <input
                                    class="slds-input"
                                    autocomplete="off"
                                    disabled={disabled}
                                    readonly={readOnly}
                                    required={required}
                                    type="text"
                                    value={startDateString}
                                    data-element-id="input-start-date"
                                    onchange={handleChangeStartDateInput}
                                />
                                <lightning-button-icon
                                    class="
                                        slds-input__icon slds-input__icon_right
                                    "
                                    icon-name="utility:event"
                                    size="medium"
                                    variant="bare"
                                    tabindex="-1"
                                ></lightning-button-icon>
                            </div>
                        </div>

                        <div if:true={showTime} class="slds-form-element">
                            <label
                                if:true={hasInputLabel}
                                class="
                                    slds-form-element__label
                                    avonni-input-date-range__labels
                                "
                                for="start-time"
                                data-element-id="start-time-input-label"
                                >{computedLabelStartTime}
                            </label>
                            <lightning-input
                                if:false={readOnly}
                                class="start-time"
                                disabled={disabled}
                                label="Start time"
                                name="start-time"
                                time-style={timeStyle}
                                type="time"
                                value={startTime}
                                variant="label-hidden"
                                data-element-id="lightning-input-start-time"
                                onblur={handleBlur}
                                onchange={handleChangeStartTime}
                                onfocus={handleFocus}
                            ></lightning-input>
                            <p if:true={readOnly} data-element-id="start-time">
                                {startTimeString}
                            </p>
                        </div>
                    </div>

                    <div
                        class="
                            avonni-input-date-range__datetime-container
                            slds-grid slds-wrap
                        "
                    >
                        <div>
                            <label
                                if:true={hasInputLabel}
                                class="
                                    slds-form-element__label
                                    avonni-input-date-range__labels
                                "
                                for="end-date"
                                id="end-date-input-label"
                                data-element-id="end-date-input-label"
                                >{computedLabelEndDate}
                            </label>
                            <div
                                class="
                                    slds-form-element__control
                                    slds-input-has-icon
                                    slds-input-has-icon_right
                                "
                            >
                                <input
                                    class="slds-input"
                                    autocomplete="off"
                                    disabled={disabled}
                                    readonly={readOnly}
                                    required={required}
                                    type="text"
                                    value={endDateString}
                                    data-element-id="input-end-date"
                                    onchange={handleChangeEndDateInput}
                                />
                                <lightning-button-icon
                                    class="
                                        slds-input__icon slds-input__icon_right
                                    "
                                    icon-name="utility:event"
                                    size="medium"
                                    variant="bare"
                                    tabindex="-1"
                                ></lightning-button-icon>
                            </div>
                        </div>

                        <div if:true={showTime} class="slds-form-element">
                            <label
                                if:true={hasInputLabel}
                                class="
                                    slds-form-element__label
                                    avonni-input-date-range__labels
                                "
                                for="end-time"
                                data-element-id="end-time-input-label"
                                >{computedLabelEndTime}
                            </label>
                            <lightning-input
                                if:false={readOnly}
                                label="end time"
                                name="end-time"
                                time-style={timeStyle}
                                type="time"
                                value={endTime}
                                variant="label-hidden"
                                disabled={disabled}
                                data-element-id="lightning-input-end-time"
                                onblur={handleBlur}
                                onchange={handleChangeEndTime}
                                onfocus={handleFocus}
                            ></lightning-input>
                            <p if:true={readOnly} data-element-id="end-time">
                                {endTimeString}
                            </p>
                        </div>
                    </div>
                </div>
                <c-calendar
                    class="avonni-input-date-range__calendar"
                    aria-label="Date input calendar"
                    disabled={disabledOrReadOnly}
                    nb-month-calendars="2"
                    selection-mode="interval"
                    timezone={computedTimezone}
                    value={calendarValue}
                    week-start-day={weekStartDay}
                    data-element-id="calendar-expanded-date"
                    data-is-focusable
                    onblur={handleBlur}
                    onchange={handleChangeExpandedDate}
                    onfocus={handleFocus}
                    onnavigate={handleCalendarNavigation}
                ></c-calendar>
                <div
                    if:false={showRangeOptions}
                    class="
                        slds-align_absolute-center
                        avonni-input-date-range__button-container
                    "
                >
                    <lightning-button
                        disabled={disabledOrReadOnly}
                        label={todayButtonLabel}
                        title={todayButtonLabel}
                        variant="base"
                        data-element-id="select-expanded-today-button"
                        data-is-focusable
                        onblur={handleBlur}
                        onclick={handleSelectExpandedToday}
                        onfocus={handleFocus}
                    ></lightning-button>
                </div>
            </div>
            <div
                if:true={showOptions}
                class="
                    avonni-input-date-range__vertical-navigation-container
                    slds-border_right
                    slds-m-right_x-small
                "
            >
                <lightning-vertical-navigation
                    class="avonni-input-date-range__vertical-navigation"
                    selected-item={computedOptionRangeValue}
                    data-element-id="avonni-input-date-range__combobox-range-options"
                    onselect={handleChangeRangeOption}
                >
                    <template for:each={rangeOptions} for:item="option">
                        <lightning-vertical-navigation-item
                            class="
                                avonni-input-date__range__vertical-navigation-item
                            "
                            aria-disabled={disabled}
                            key={option.value}
                            label={option.label}
                            name={option.value}
                        >
                        </lightning-vertical-navigation-item>
                    </template>
                </lightning-vertical-navigation>
            </div>
        </div>
    </div>

    <div if:true={helpMessage} class="slds-has-error">
        <div
            id="help-message"
            class="slds-form-element__help"
            data-help-message
            role="alert"
        >
            {helpMessage}
        </div>
    </div>
</template>
