<template>
    <div class={progressRingClass}>
        <template if:false={showPositionBottom}>
            <div class={progressTitleClassTop}>{title}</div>
        </template>
        <div
            class="slds-progress-ring__progress"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow={value}
        >
            <svg viewBox="-1 -1 2 2">
                <path fill={color} d={completeness}></path>
            </svg>
        </div>
        <div class={progressRingContentClass}>
            <span if:true={showValue} style={progressValueStyles}
                >{value}%</span
            >
            <span if:true={label} class={progressLabelClass}> {label}</span>
        </div>
        <template if:true={showPositionBottom}>
            <div class={progressTitleClass}>{title}</div>
        </template>
    </div>
</template>
