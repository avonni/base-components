<template>
    <div
        if:true={showPositionTop}
        class={computedTitleClassTop}
        data-element-id="title"
    >
        {title}
    </div>
    <div class={computedRingClass}>
        <div
            class="slds-progress-ring__progress"
            role="progressbar"
            aria-label={computedAriaLabel}
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow={value}
        >
            <svg viewBox="-1 -1 2 2">
                <path
                    class="avonni-progress-circle__bar"
                    d={progress}
                    data-element-id="path"
                ></path>
            </svg>
        </div>
        <div class={computedContentClass}>
            <span
                if:true={showValue}
                class="avonni-progress-circle__value"
                data-element-id="span"
                >{value}%
            </span>
            <span
                if:true={hasLabel}
                class={computedLabelClass}
                data-element-id="label"
                >{label}
            </span>
            <span
                if:true={isLoading}
                class="avonni-progress-circle__dots"
                data-element-id="dots"
            >
                {loadingDots}
            </span>
        </div>
        <div
            if:true={showPositionBottom}
            class={computedTitleClass}
            data-element-id="title"
        >
            {title}
        </div>
    </div>
</template>
