<template>
    <div class="slds-dropdown__item" role="presentation">
        <a
            accesskey={accessKey}
            aria-disabled={disabled}
            href="javascript:void(0)"
            role="menuitem"
            tabindex={tabIndex}
            data-element-id="a"
            onblur={handleBlur}
            onclick={handleClick}
            onfocus={handleFocus}
            onkeydown={handleKeyDown}
        >
            <span
                class="slds-truncate"
                title={label}
                data-element-id="span-label"
            >
                <abbr
                    if:true={isDraft}
                    class="slds-indicator_unsaved"
                    title={draftAlternativeText}
                    data-element-id="abbr"
                    >*
                </abbr>
                <lightning-icon
                    if:true={prefixIconName}
                    class="slds-m-right_x-small slds-icon-text-default"
                    icon-name={prefixIconName}
                    size="x-small"
                    data-element-id="lightning-icon-prefix"
                ></lightning-icon>
                {label}
            </span>
            <lightning-icon
                if:true={iconName}
                class="
                    slds-icon-text-default
                    slds-m-left_small
                    slds-shrink-none
                "
                icon-name={iconName}
                size="x-small"
                data-element-id="lightning-icon"
            ></lightning-icon>
        </a>
    </div>
</template>
