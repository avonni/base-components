<template>
    <div class="slds-dropdown__item" role="presentation">
        <a
            href="javascript:void(0)"
            role="menuitem"
            tabindex={tabIndex}
            accesskey={accessKey}
            aria-disabled={disabled}
            data-element-id="a"
            onclick={handleClick}
            onfocus={handleFocus}
            onkeydown={handleKeyDown}
            onblur={handleBlur}
        >
            <span class="slds-truncate" title={label} data-element-id="span-label">
                <abbr
                    if:true={isDraft}
                    class="slds-indicator_unsaved"
                    title={draftAlternativeText}
                    data-element-id="abbr"
                    >*</abbr
                >
                <template if:true={prefixIconName}>
                    <lightning-icon
                        icon-name={prefixIconName}
                        size="x-small"
                        class="slds-m-right_x-small slds-icon-text-default"
                        data-element-id="lightning-icon-prefix"
                    ></lightning-icon>
                </template>
                {label}
            </span>
            <template if:true={iconName}>
                <lightning-icon
                    icon-name={iconName}
                    size="x-small"
                    class="slds-icon-text-default slds-m-left_small slds-shrink-none"
                    data-element-id="lightning-icon"
                ></lightning-icon>
            </template>
        </a>
    </div>
</template>
