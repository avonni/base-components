<template>
    <section
        if:true={visible}
        class={computedPanelClass}
        role="dialog"
        tabindex="-1"
        onblur={handleTypeElemBlur}
        onfocus={handleTypeElemFocus}
        onmouseenter={handleTypeElemMouseEnter}
        onmouseleave={handleTypeElemMouseLeave}
        onkeydown={handleCellKeydown}
    >
        <span
            class="inline-edit-form-start"
            tabindex="0"
            onfocus={handleFormStartFocus}
        ></span>
        <div class="slds-popover__body">
            <form onsubmit={handleEditFormSubmit} novalidate>
                <c-primitive-datatable-iedit-input-wrapper-custom
                    required={required}
                    class="slds-grid slds-p-left_xx-small"
                >
                    <c-primitive-datatable-iedit-type-factory-custom
                        data-element-id="dt-type-edit-factory-custom"
                        class="avonni-datatable-iedit-panel-custom__flex-col"
                        colors={colors}
                        column-def={columnDef}
                        date-style={dateStyle}
                        disabled={disabled}
                        dropdown-length={dropdownLength}
                        edited-value={editedValue}
                        end-date={endDate}
                        field-name={fieldName}
                        formats={formats}
                        hide-color-input={hideColorInput}
                        is-mass-edit-enabled={isMassEditEnabled}
                        is-multi-select={isMultiSelect}
                        label={label}
                        label-start-date={labelStartDate}
                        label-end-date={labelEndDate}
                        max={max}
                        max-length={maxLength}
                        menu-alignment={menuAlignment}
                        menu-icon-name={menuIconName}
                        menu-icon-size={menuIconSize}
                        menu-variant={menuVariant}
                        min={min}
                        min-length={minLength}
                        name={name}
                        object-api-name={objectApiName}
                        opacity={opacity}
                        placeholder={placeholder}
                        required={required}
                        row-key-value={rowKeyValue}
                        start-date={startDate}
                        step={step}
                        type={type}
                        time-style={timeStyle}
                        timezone={timezone}
                        onblur={handleTypeElemBlur}
                        onfocus={handleTypeElemFocus}
                    ></c-primitive-datatable-iedit-type-factory-custom>
                </c-primitive-datatable-iedit-input-wrapper-custom>
                <template if:true={isMassEditEnabled}>
                    <lightning-input
                        data-mass-selection="true"
                        type="checkbox"
                        name="dt-iedit-mass-edit"
                        label={massEditCheckboxLabel}
                        onfocus={handleTypeElemFocus}
                        onclick={handleMassEditCheckboxClick}
                        class="slds-m-left_xx-small"
                    ></lightning-input>
                </template>
                <template if:false={isMassEditEnabled}>
                    <button
                        type="submit"
                        aria-hidden="true"
                        tabindex="-1"
                        class="slds-hide"
                        value="save"
                    ></button>
                </template>
            </form>
        </div>
        <template if:true={showButtons}>
            <div class="slds-popover__footer">
                <div class="slds-grid slds-grid_align-end">
                    <lightning-button
                        label="Cancel"
                        onblur={handleTypeElemBlur}
                        onfocus={handleTypeElemFocus}
                        onclick={cancelEdition}
                    ></lightning-button>
                    <lightning-button
                        data-form-last-element="true"
                        label="Apply"
                        class="slds-var-m-left_xx-small"
                        variant="brand"
                        onblur={handleTypeElemBlur}
                        onfocus={handleTypeElemFocus}
                        onclick={processSubmission}
                    >
                    </lightning-button>
                </div>
            </div>
        </template>
        <div
            class="inline-edit-form-end"
            onfocus={handleFormEndsFocus}
            tabindex="0"
        ></div>
    </section>
</template>
