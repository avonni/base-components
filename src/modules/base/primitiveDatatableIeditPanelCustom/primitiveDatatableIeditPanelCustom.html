<template>
    <section
        if:true={visible}
        class={computedPanelClass}
        role="dialog"
        tabindex="-1"
        onblur={handleTypeElemBlur}
        onfocus={handleTypeElemFocus}
        onkeydown={handleCellKeydown}
    >
        <span
            class="inline-edit-form-start"
            tabindex="0"
            onfocus={handleFormStartFocus}
        ></span>
        <div class="slds-popover__body">
            <form onsubmit={handleEditFormSubmit} novalidate>
                <c-primitive-datatable-iedit-input-wrapper-custom
                    required={required}
                    class="slds-grid slds-p-left_xx-small"
                >
                    <c-primitive-datatable-iedit-type-factory-custom
                        required={required}
                        class="dt-type-edit-factory slds-col"
                        column-def={columnDef}
                        edited-value={editedValue}
                        onblur={handleTypeElemBlur}
                        onfocus={handleTypeElemFocus}
                        key={inputKey}
                        disabled={disabled}
                        label={label}
                        dropdown-length={dropdownLength}
                        is-multi-select={isMultiSelect}
                        options={options}
                        placeholder={placeholder}
                        max={max}
                        min={min}
                        step={step}
                        start-date={startDate}
                        end-date={endDate}
                        date-style={dateStyle}
                        time-style={timeStyle}
                        timezone={timezone}
                        label-start-date={labelStartDate}
                        label-end-date={labelEndDate}
                        type={type}
                    ></c-primitive-datatable-iedit-type-factory-custom>
                </c-primitive-datatable-iedit-input-wrapper-custom>
                <template if:true={isMassEditEnabled}>
                    <lightning-input
                        data-mass-selection="true"
                        type="checkbox"
                        name="dt-iedit-mass-edit"
                        label={massEditCheckboxLabel}
                        onblur={handleTypeElemBlur}
                        onfocus={handleTypeElemFocus}
                    ></lightning-input>
                </template>
                <template if:false={isMassEditEnabled}>
                    <button
                        type="submit"
                        aria-hidden="true"
                        tabindex="-1"
                        class="slds-hide"
                        value="save"
                    ></button>
                </template>
            </form>
        </div>
        <template if:true={isMassEditEnabled}>
            <div class="slds-popover__footer">
                <div class="slds-grid slds-grid_align-end">
                    <lightning-button
                        label="cancel"
                        onblur={handleTypeElemBlur}
                        onfocus={handleTypeElemFocus}
                        onclick={cancelEdition}
                    ></lightning-button>
                    <lightning-button
                        data-form-last-element="true"
                        label="apply"
                        style="margin-left: 0.25rem"
                        variant="brand"
                        onblur={handleTypeElemBlur}
                        onfocus={handleTypeElemFocus}
                        onclick={processSubmission}
                    >
                    </lightning-button>
                </div>
            </div>
        </template>
        <div
            class="inline-edit-form-end"
            onfocus={handleFormEndsFocus}
            tabindex="0"
        ></div>
    </section>
</template>
