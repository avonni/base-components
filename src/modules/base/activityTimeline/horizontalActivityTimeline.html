<template>
    <div class="avonni-activity-timeline__container">
        <template if:true={hasHeader}>
            <div class="slds-card__header">
                <div class="slds-media slds-media_center">
                    <div class="slds-media__figure" if:true={iconName}>
                        <lightning-icon
                            data-element-id="avonni-activity-timeline-icon"
                            icon-name={iconName}
                            size={iconSize}
                        ></lightning-icon>
                    </div>
                    <div class="slds-media__body" if:true={title}>
                        <h2 class="slds-section__title">{title}</h2>
                    </div>
                    <div
                        class="slds-media__body slds-text-align_right"
                        data-element-id="avonni-activity-horizontal-timeline-title"
                    >
                        Showing : {intervalMinDate} - {intervalMaxDate}
                        <span>&#8226;</span> {intervalDaysLength} day(s)
                        <span>&#8226;</span> {displayedItemsLength} item(s)
                    </div>
                </div>
            </div>
        </template>

        <!-- Horizontal timeline with D3 -->
        <div class="avonni-activity-timeline__horizontal-timeline">
            <div
                class="
                    avonni-activity-timeline__horizontal-timeline-fixed-outline
                "
                lwc:dom="manual"
            ></div>
            <div
                class="
                    avonni-activity-timeline__horizontal-timeline-scrolling-container
                "
            >
                <div
                    class="avonni-activity-timeline__horizontal-timeline-items"
                    lwc:dom="manual"
                ></div>
            </div>
            <div
                class="avonni-activity-timeline__horizontal-timeline-axis"
                lwc:dom="manual"
            ></div>
            <div
                class="
                    avonni-activity-timeline__horizontal-timeline-scroll-axis
                "
                lwc:dom="manual"
            ></div>
        </div>

        <!-- Popover item -->
        <div
            if:true={showItemPopOver}
            class="avonni-activity-timeline__item-popover"
        >
            <c-primitive-activity-timeline-item
                title={selectedItem.title}
                description={selectedItem.description}
                datetime-value={selectedItem.datetimeValue}
                href={selectedItem.href}
                icon-name={selectedItem.iconName}
                icon-size={itemIconSize}
                fields={selectedItem.fields}
                has-error={selectedItem.hasError}
                closed={selectedItem.closed}
                button-label={selectedItem.buttonLabel}
                button-icon-name={selectedItem.buttonIconName}
                button-variant={selectedItem.buttonVariant}
                button-icon-position={selectedItem.buttonIconPosition}
                button-disabled={selectedItem.buttonDisabled}
                is-loading={selectedItem.isLoading}
                is-active={selectedItem.isActive}
                loading-state-alternative-text={selectedItem.loadingStateAlternativeText}
                name={selectedItem.name}
                data-element-id="avonni-primitive-activity-timeline-item"
                data-name={selectedItem.name}
            >
            </c-primitive-activity-timeline-item>
        </div>
    </div>
</template>
