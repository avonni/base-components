<template>
    <div class="slds-card__header">
        <div class="slds-media slds-media_center">
            <div class="slds-media__figure" if:true={iconName}>
                <lightning-icon
                    icon-name={iconName}
                    size="medium"
                ></lightning-icon>
            </div>
            <div class="slds-media__body" if:true={title}>
                <h2 class="slds-section__title">{title}</h2>
            </div>
            <div class="slds-no-flex slds-float_right slds-is-relative">
                <lightning-button-icon
                    icon-name="utility:filterList"
                    size="x-small"
                    variant="border"
                ></lightning-button-icon>
                <lightning-button-icon
                    icon-name="utility:refresh"
                    size="x-small"
                    variant="border"
                    class="slds-m-left_xx-small"
                ></lightning-button-icon>
            </div>
        </div>
    </div>
    <template if:true={collapsible}>
        <c-expandable-section title="Section" collapsible={collapsible}>
            <ul class="slds-timeline">
                <template for:each={items} for:item="item" for:index="index">
                    <li key={item.title}>
                        <c-activity-timeline-item
                            title={item.title}
                            description={item.description}
                            datetime-value={item.datetimeValue}
                            href={item.href}
                            icon-name={item.iconName}
                            icons={item.icons}
                            fields={item.fields}
                            has-checkbox={item.hasCheckbox}
                            has-error={item.hasError}
                            collapsible={item.collapsible}
                            closed={item.closed}
                            button-label={item.buttonLabel}
                            button-icon-name={item.buttonIconName}
                            button-variant={item.buttonVariant}
                            button-icon-position={item.buttonIconPosition}
                        >
                        </c-activity-timeline-item>
                    </li>
                </template>
            </ul>
        </c-expandable-section>
    </template>
    <template if:false={collapsible}>
        <ul class="slds-timeline">
            <template for:each={items} for:item="item" for:index="index">
                <li key={item.title}>
                    <c-activity-timeline-item
                        title={item.title}
                        description={item.description}
                        datetime-value={item.datetimeValue}
                        href={item.href}
                        icon-name={item.iconName}
                        icons={item.icons}
                        fields={item.fields}
                        has-checkbox={item.hasCheckbox}
                        has-error={item.hasError}
                        collapsible={item.collapsible}
                        closed={item.closed}
                    >
                    </c-activity-timeline-item>
                </li>
            </template>
        </ul>
    </template>
</template>
