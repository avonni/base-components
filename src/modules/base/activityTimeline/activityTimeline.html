<template>
    <lightning-button label="rerender" onclick={rerenderPlease}></lightning-button>
    <template if:true={hasHeader}>
        <div class="slds-card__header">
            <div class="slds-media slds-media_center">
                <div class="slds-media__figure" if:true={iconName}>
                    <lightning-icon
                        icon-name={iconName}
                        size="medium"
                    ></lightning-icon>
                </div>
                <div class="slds-media__body" if:true={title}>
                    <h2 class="slds-section__title">{title}</h2>
                </div>
            </div>
        </div>
    </template>
    <template if:true={noGroupBy}>
        <ul class="slds-timeline">
            <template for:each={sortedItems} for:item="item" for:index="index">
                <li key={item.name}>
                    <c-primitive-activity-timeline-item
                        title={item.title}
                        index={index}
                        description={item.description}
                        datetime-value={item.datetimeValue}
                        href={item.href}
                        icon-name={item.iconName}
                        icons={item.icons}
                        fields={item.fields}
                        has-checkbox={item.hasCheckbox}
                        has-error={item.hasError}
                        closed={item.closed}
                        button-label={item.buttonLabel}
                        button-icon-name={item.buttonIconName}
                        button-variant={item.buttonVariant}
                        button-icon-position={item.buttonIconPosition}
                        button-disabled={item.buttonDisabled}
                        is-loading={item.isLoading}
                        loading-state-alternative-text={item.loadingStateAlternativeText}
                        actions={actions}
                        name={item.name}
                        data-element-id="avonni-primitive-activity-timeline-item"
                        data-name={item.name}
                        onactionclick={handleActionClick}
                        onbuttonclick={handleButtonClick}
                        oncheck={handleCheck}
                    >
                    </c-primitive-activity-timeline-item>
                </li>
            </template>
        </ul>
    </template>
    <template if:true={hasDates}>
        <template for:each={orderedDates} for:item="date" for:index="groupIndex">
            <template if:false={noGroupBy}>
                <c-expandable-section
                    key={date.label}
                    title={date.label}
                    collapsible={collapsible}
                    closed={closed}
                    data-element-id="avonni-expandable-section"
                >
                    <ul class="slds-timeline">
                        <template for:each={date.items} for:item="item" for:index="index">
                            <li key={item.name}>
                                <c-primitive-activity-timeline-item
                                    title={item.title}
                                    index={index}
                                    group-index={groupIndex}
                                    description={item.description}
                                    datetime-value={item.datetimeValue}
                                    href={item.href}
                                    icon-name={item.iconName}
                                    icons={item.icons}
                                    fields={item.fields}
                                    has-checkbox={item.hasCheckbox}
                                    has-error={item.hasError}
                                    closed={item.closed}
                                    button-label={item.buttonLabel}
                                    button-icon-name={item.buttonIconName}
                                    button-variant={item.buttonVariant}
                                    button-icon-position={item.buttonIconPosition}
                                    button-disabled={item.buttonDisabled}
                                    is-loading={item.isLoading}
                                    loading-state-alternative-text={item.loadingStateAlternativeText}
                                    actions={actions}
                                    name={item.name}
                                    data-element-id="avonni-primitive-activity-timeline-item"
                                    data-name={item.name}
                                    onactionclick={handleActionClick}
                                    onbuttonclick={handleButtonClick}
                                    oncheck={handleCheck}
                                >
                                </c-primitive-activity-timeline-item>
                            </li>
                        </template>
                    </ul>
                </c-expandable-section>
            </template>
        </template>
    </template>
</template>
