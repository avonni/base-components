<template>
    <div class="avonni-activity-timeline__container">
        <!-- Header -->
        <div if:true={hasHeader} class="slds-card__header">
            <div class="slds-media slds-media_center">
                <div class="slds-media__figure" if:true={iconName}>
                    <lightning-icon
                        data-element-id="avonni-activity-timeline-icon"
                        class="avonni-activity-timeline__icon"
                        icon-name={iconName}
                        size={iconSize}
                    ></lightning-icon>
                </div>
                <div class="slds-media__body" if:true={title}>
                    <h2 class="slds-truncate
                    slds-section__title
                    avonni-activity-timeline__title">{title}</h2>
                </div>
            </div>
        </div>

        <!-- Vertical timeline -->
        <div
            class="
                avonni-activity-timeline__vertical-wrapper
                slds-scrollable_y
                slds-p-bottom_small
                slds-is-relative
            "
            data-element-id="div-timeline-wrapper"
            onscroll={handleScroll}
        >
            <!-- No groups -->
            <ul
                if:true={noGroupBy}
                class="slds-timeline"
                onactionclick={handleActionClick}
                onbuttonclick={handleButtonClick}
                oncheck={handleCheck}
                onitemclick={handleItemClick}
            >
                <template for:each={sortedItems} for:item="item">
                    <li key={item.name}>
                        <c-primitive-activity-timeline-item
                            title={item.title}
                            checked={item.checked}
                            description={item.description}
                            datetime-value={item.datetimeValue}
                            date-format={computedItemDateFormat}
                            href={item.href}
                            icon-name={item.iconName}
                            icon-size={itemIconSize}
                            icons={item.icons}
                            field-attributes={fieldAttributes}
                            fields={item.fields}
                            has-checkbox={item.hasCheckbox}
                            has-error={item.hasError}
                            closed={item.closed}
                            button-label={item.buttonLabel}
                            button-icon-name={item.buttonIconName}
                            button-variant={item.buttonVariant}
                            button-icon-position={item.buttonIconPosition}
                            button-disabled={item.buttonDisabled}
                            is-loading={item.isLoading}
                            is-active={item.isActive}
                            loading-state-alternative-text={item.loadingStateAlternativeText}
                            actions={actions}
                            name={item.name}
                            timezone={timezone}
                            data-element-id="avonni-primitive-activity-timeline-item"
                            data-name={item.name}
                        ></c-primitive-activity-timeline-item>
                    </li>
                </template>
            </ul>

            <!-- Groups -->
            <template
                if:false={noGroupBy}
                for:each={orderedDates}
                for:item="date"
            >
                <c-expandable-section
                    key={date.label}
                    title={date.label}
                    collapsible={collapsible}
                    closed={closed}
                    data-element-id="avonni-expandable-section"
                >
                    <ul
                        class="slds-timeline"
                        onactionclick={handleActionClick}
                        onbuttonclick={handleButtonClick}
                        oncheck={handleCheck}
                        onitemclick={handleItemClick}
                    >
                        <template for:each={date.items} for:item="item">
                            <li key={item.name}>
                                <c-primitive-activity-timeline-item
                                    title={item.title}
                                    checked={item.checked}
                                    description={item.description}
                                    datetime-value={item.datetimeValue}
                                    date-format={computedItemDateFormat}
                                    href={item.href}
                                    icon-name={item.iconName}
                                    icon-size={itemIconSize}
                                    icons={item.icons}
                                    field-attributes={fieldAttributes}
                                    fields={item.fields}
                                    has-checkbox={item.hasCheckbox}
                                    has-error={item.hasError}
                                    closed={item.closed}
                                    button-label={item.buttonLabel}
                                    button-icon-name={item.buttonIconName}
                                    button-variant={item.buttonVariant}
                                    button-icon-position={item.buttonIconPosition}
                                    button-disabled={item.buttonDisabled}
                                    is-loading={item.isLoading}
                                    is-active={item.isActive}
                                    loading-state-alternative-text={item.loadingStateAlternativeText}
                                    actions={actions}
                                    name={item.name}
                                    timezone={timezone}
                                    data-element-id="avonni-primitive-activity-timeline-item"
                                    data-name={item.name}
                                >
                                </c-primitive-activity-timeline-item>
                            </li>
                        </template>
                    </ul>
                </c-expandable-section>
            </template>

            <!-- Loading spinner -->
            <div
                if:true={isLoading}
                class={loadingSpinnerClass}
                data-element-id="div-loading-spinner"
            >
                <lightning-spinner
                    alternative-text="Loading..."
                ></lightning-spinner>
            </div>

            <!-- Show more button -->
            <lightning-button
                if:false={isShowButtonHidden}
                variant={buttonVariant}
                label={currentShowButtonLabel}
                icon-name={currentShowButtonIcon}
                icon-position={currentShowButtonPosition}
                data-element-id="lightning-button"
                class="
                    slds-m-top_small
                    slds-m-bottom_small
                    slds-m-left_small
                    slds-show
                "
                onclick={handleToggleShowMoreButton}
            ></lightning-button>
        </div>
    </div>
</template>
