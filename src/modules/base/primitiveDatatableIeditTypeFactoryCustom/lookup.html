<template>
    <c-record-edit-form
        object-api-name={objectApiName}
        record-id={rowKeyValue}
        onload={handleLoad}
    >
        <c-input-field
            field-name={fieldName}
            required={required}
            value={editedValue}
            variant="label-hidden"
            data-inputable="true"
        ></c-input-field>
    </c-record-edit-form>
</template>
