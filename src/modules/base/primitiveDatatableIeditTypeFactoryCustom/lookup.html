    <c-record-edit-form object-api-name={objectApiName} record-id={rowKeyValue}>
        <lightning-input-field
            field-name={fieldName}
            required={required}
            value={editedValue}
            variant="label-hidden"
            data-inputable="true"
            onchange={handleLookupChange}

    </c-record-edit-form>
</template>
