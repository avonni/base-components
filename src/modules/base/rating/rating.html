<template>
    <div class={computedContainerClass} data-element-id="div-wrapper">
        <template if:true={label}>
            <label class={computedLegendClass} data-element-id="label">
                <abbr
                    if:true={required}
                    title="required"
                    class="slds-required"
                    data-element-id="required-indicator"
                    >*</abbr
                >
                {label}
            </label>
            <lightning-helptext
                if:true={fieldLevelHelp}
                content={fieldLevelHelp}
                data-element-id="lightning-helptext"
            ></lightning-helptext>
        </template>
        <div class="avonni-rating__container">
            <span if:false={iconName} class="avonni-rating">
                <template for:each={items} for:item="item">
                    <button
                        class="slds-button slds-button_outline-brand"
                        key={item}
                        title={item}
                        type="button"
                        value={item}
                        disabled={disabled}
                        data-element-id="button"
                        onclick={selectRating}
                    >
                        {item}
                    </button>
                </template>
            </span>
            <span if:true={iconName} class="avonni-rating">
                <template for:each={items} for:item="item">
                    <lightning-button-icon
                        icon-name={iconName}
                        key={item}
                        title={item}
                        value={item}
                        disabled={disabled}
                        variant="bare"
                        size={iconSize}
                        class="avonni-icon"
                        data-element-id="lightning-button-icon"
                        onclick={selectRating}
                    ></lightning-button-icon>
                </template>
            </span>
            <span
                if:true={showRating}
                class="avonni-rating__value"
                data-element-id="avonni-rating-value"
                >{value}/{max}</span
            >
        </div>
    </div>
    <template if:true={helpMessage}>
        <div
            id="help-message"
            class="slds-form-element__help"
            data-help-message
            data-element-id="form-element__help"
            role="alert"
        >
            {helpMessage}
        </div>
    </template>
</template>
