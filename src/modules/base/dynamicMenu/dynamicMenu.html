<template>
    <c-button
        if:true={label}
        class={computedButtonClass}
        access-key={accessKey}
        aria-expanded={computedAriaExpanded}
        aria-label={computedAriaLabel}
        aria-haspopup="true"
        disabled={disabled}
        group-order={groupOrder}
        icon-name={iconName}
        icon-position={iconPosition}
        icon-size={iconSize}
        label={label}
        stretch={computedStrech}
        title={title}
        value={value}
        variant={computedButtonVariant}
        data-element-id="button"
        onblur={handleBlur}
        onclick={handleButtonClick}
        onfocus={focus}
        onmousedown={handleButtonMouseDown}
    ></c-button>
    <c-button-icon
        if:false={label}
        class={computedButtonClass}
        access-key={accessKey}
        alternative-text={alternativeText}
        aria-expanded={computedAriaExpanded}
        aria-label={computedAriaLabel}
        aria-haspopup="true"
        disabled={disabled}
        group-order={groupOrder}
        icon-name={iconName}
        size={iconSize}
        title={title}
        tooltip={tooltip}
        value={value}
        variant={computedButtonVariant}
        data-element-id="button-icon"
        onblur={handleBlur}
        onclick={handleButtonClick}
        onfocus={focus}
        onmousedown={handleButtonMouseDown}
    ></c-button-icon>
    <div
        if:true={dropdownOpened}
        class={computedDropdownClass}
        tabindex="0"
        role="dialog"
        aria-label={computedAriaLabel}
        data-element-id="dropdown"
        onfocus={focusDropdown}
        onfocusin={handleDropdownFocusIn}
        onfocusout={handleDropdownFocusOut}
        onkeyup={handleDropdownKeyUp}
        onmousedown={handleDropdownMouseDown}
        onmouseup={handleDropdownMouseUp}
        onscroll={handleDropdownScroll}
    >
        <c-focus-trap data-element-id="avonni-focus-trap">
            <lightning-spinner
                if:true={isLoading}
                alternative-text={loadingStateAlternativeText}
                size="small"
                data-element-id="lightning-spinner"
            ></lightning-spinner>
            <div if:false={isLoading} class="slds-dropdown__list">
                <div if:true={allowSearch} onkeyup={handleKeyUp}>
                    <lightning-input
                        class="slds-m-around_small"
                        label="Search"
                        name="enter-search"
                        placeholder={searchInputPlaceholder}
                        type="search"
                        variant="label-hidden"
                        data-element-id="lightning-input"
                        onblur={handleBlur}
                        onchange={handleSearchChange}
                    ></lightning-input>
                </div>
                <div class="slds-popover__body slds-p-around_none">
                    <slot></slot>
                    <ul
                        if:true={showItems}
                        style={computedListHeight}
                        class="slds-listbox slds-listbox_vertical"
                        aria-orientation="vertical"
                        role="menu"
                    >
                        <template
                            for:each={computedListItems}
                            for:item="item"
                            for:index="index"
                        >
                            <li
                                key={item.key}
                                class="
                                    avonni-dynamic-menu__item_min-height
                                    avonni-dynamic-menu__item_color-background
                                "
                                aria-checked={item.selected}
                                role="menuitemradio"
                                tabindex="-1"
                                data-element-id="item"
                                data-index={index}
                                data-value={item.value}
                                onclick={handleItemClick}
                                onkeydown={handleItemKeyDown}
                                onmouseenter={handleItemMouseEnter}
                                onmouseleave={handleItemMouseLeave}
                            >
                                <div class={item.computedItemClass}>
                                    <div
                                        if:true={item.displayFigure}
                                        class="
                                            slds-media__figure
                                            slds-listbox__option-icon
                                            avonni-dynamic-menu__check-mark_color
                                        "
                                    >
                                        <template if:false={hideCheckMark}>
                                            <lightning-icon
                                                if:true={item.selected}
                                                class="
                                                    slds-icon-utility-check
                                                    slds-current-color
                                                    slds-icon_container
                                                "
                                                aria-hidden="true"
                                                icon-name="utility:check"
                                                size="x-small"
                                                data-element-id="check-mark"
                                            ></lightning-icon>
                                        </template>
                                        <template if:true={hideCheckMark}>
                                            <lightning-icon
                                                if:true={item.avatar.fallbackIconName}
                                                alternative-text={item.avatar.alternativeText}
                                                icon-name={item.avatar.fallbackIconName}
                                                size="small"
                                            ></lightning-icon>
                                        </template>
                                    </div>
                                    <template if:true={item.avatar}>
                                        <div
                                            if:false={hideCheckMark}
                                            class="
                                                slds-media__figure
                                                slds-listbox__option-icon
                                            "
                                        >
                                            <lightning-icon
                                                alternative-text={item.avatar.alternativeText}
                                                icon-name={item.avatar.fallbackIconName}
                                                size="small"
                                            ></lightning-icon>
                                        </div>
                                    </template>
                                    <div class="slds-media__body">
                                        <div
                                            class="
                                                avonni-dynamic-menu__item-label
                                                slds-truncate
                                            "
                                        >
                                            {item.label}
                                        </div>
                                        <div
                                            if:true={item.metaJoin}
                                            class="
                                                slds-listbox__option-meta
                                                slds-listbox__option-meta_entity
                                            "
                                        >
                                            {item.metaJoin}
                                        </div>
                                    </div>
                                    <div
                                        if:true={item.actions}
                                        class="
                                            slds-media__figure
                                            slds-media__figure_reverse
                                            avonni-dynamic-menu__actions-icon
                                        "
                                    >
                                        <template
                                            for:each={item.actions}
                                            for:item="action"
                                        >
                                            <lightning-button-icon
                                                key={action.name}
                                                class="slds-m-left_x-small"
                                                alternative-text={action.alternativeText}
                                                disabled={action.disabled}
                                                icon-name={action.iconName}
                                                name={action.name}
                                                size="small"
                                                variant="bare"
                                                data-element-id="action"
                                            ></lightning-button-icon>
                                        </template>
                                    </div>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
                <div if:true={showFooter} class="slds-popover__footer">
                    <slot name="footer"></slot>
                </div>
            </div>
        </c-focus-trap>
    </div>
</template>
