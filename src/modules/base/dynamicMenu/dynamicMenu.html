<template>
    <button
        if:true={label}
        class={computedButtonClass}
        accesskey={accessKey}
        aria-expanded={computedAriaExpanded}
        aria-haspopup="true"
        disabled={disabled}
        title={title}
        value={value}
        data-element-id="button"
        onblur={handleBlur}
        onclick={handleButtonClick}
        onfocus={focus}
        onmousedown={handleButtonMouseDown}
    >
        <c-primitive-icon
            if:true={iconIsLeft}
            icon-name={iconName}
            svg-class="slds-button__icon slds-button__icon_left"
            variant="bare"
            data-element-id="avonni-primitive-icon"
        ></c-primitive-icon>
        <span>{label}</span>
        <c-primitive-icon
            if:true={iconIsRight}
            icon-name={iconName}
            svg-class="slds-button__icon slds-button__icon_right"
            variant="bare"
            data-element-id="avonni-primitive-icon"
        ></c-primitive-icon>
    </button>

    <lightning-button-icon
        if:false={label}
        disabled={disabled}
        aria-expanded={computedAriaExpanded}
        alternative-text={alternativeText}
        access-key={accessKey}
        value={value}
        aria-haspopup="true"
        icon-name={iconName}
        size={iconSize}
        variant={variant}
        title={title}
        tooltip={tooltip}
        data-element-id="lightning-button-icon"
        onclick={handleButtonClick}
        onblur={handleBlur}
        onfocus={focus}
        onmousedown={handleButtonMouseDown}
    >
    </lightning-button-icon>

    <template if:true={_dropdownOpened}>
        <div
            class={computedDropdownClass}
            onmousedown={handleDropdownMouseDown}
            onmouseup={handleDropdownMouseUp}
            onscroll={handleDropdownScroll}
            onblur={handleBlur}
            tabindex="0"
            data-element-id="dropdown"
        >
            <template if:true={isLoading}>
                <lightning-spinner
                    alternative-text={loadingStateAlternativeText}
                    size="small"
                    data-element-id="lightning-spinner"
                ></lightning-spinner>
            </template>
            <template if:false={isLoading}>
                <div class="slds-dropdown__list" role="menu" style={listHeight}>
                    <template if:true={allowSearch}>
                        <div onkeyup={handleKeyUp}>
                            <lightning-input
                                name="enter-search"
                                label="Search"
                                variant="label-hidden"
                                placeholder={searchInputPlaceholder}
                                type="search"
                                class="slds-m-around_small"
                                data-element-id="lightning-input"
                                onblur={handleBlur}
                                onchange={clearFilter}
                            ></lightning-input>
                        </div>
                    </template>
                    <div class="slds-popover__body slds-p-around_none">
                        <slot></slot>
                        <div
                            if:true={showItems}
                            class="slds-listbox slds-listbox_vertical"
                        >
                            <template
                                for:each={computedListItems}
                                for:item="item"
                            >
                                <div
                                    class="slds-listbox__option"
                                    key={item.key}
                                    data-value={item.value}
                                    onclick={handleClick}
                                    data-element-id="item"
                                    aria-selected={item.selected}
                                >
                                    <div class={item.computedItemClass}>
                                        <div
                                            class="
                                                slds-media__figure
                                                slds-listbox__option-icon
                                                avonni-dynamic-menu__check-mark_color
                                            "
                                            if:true={item.displayFigure}
                                        >
                                            <template if:false={hideCheckMark}>
                                                <lightning-icon
                                                    if:true={item.selected}
                                                    class="
                                                        slds-icon-utility-check
                                                        slds-current-color
                                                        slds-icon_container
                                                    "
                                                    icon-name="utility:check"
                                                    size="x-small"
                                                    aria-hidden="true"
                                                    data-element-id="check-mark"
                                                ></lightning-icon>
                                            </template>
                                            <template if:true={hideCheckMark}>
                                                <template if:true={item.avatar}>
                                                    <lightning-icon
                                                        if:true={item.avatar.fallbackIconName}
                                                        icon-name={item.avatar.fallbackIconName}
                                                        size="small"
                                                        alternative-text={item.avatar.alternativeText}
                                                        variant={variantInverse}
                                                    ></lightning-icon>
                                                </template>
                                            </template>
                                        </div>
                                        <template if:true={item.avatar}>
                                            <div
                                                if:false={hideCheckMark}
                                                class="
                                                    slds-media__figure
                                                    slds-listbox__option-icon
                                                "
                                            >
                                                <lightning-icon
                                                    icon-name={item.avatar.fallbackIconName}
                                                    size="small"
                                                    alternative-text={item.avatar.alternativeText}
                                                    variant={variantInverse}
                                                ></lightning-icon>
                                            </div>
                                        </template>
                                        <span class="slds-media__body">
                                            <span class="slds-truncate"
                                                >{item.label}</span
                                            >
                                            <span
                                                if:true={item.metaJoin}
                                                class="
                                                    slds-listbox__option-meta
                                                    slds-listbox__option-meta_entity
                                                "
                                            >
                                                {item.metaJoin}
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                    <template if:true={showFooter}>
                        <div class="slds-popover__footer">
                            <slot name="footer"></slot>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </template>
</template>
