<template>
    <template if:false={value.readOnly}>
        <lightning-input
            checked={value.value}
            type="checkbox-button"
            variant="label-hidden"
            disabled={typeAttributes.disabled}
            label={typeAttributes.label}
            name={typeAttributes.name}
        ></lightning-input>
    </template>
    <template if:true={value.readOnly}>
        <lightning-input
            checked={value.value}
            read-only="true"
            type="checkbox-button"
            variant="label-hidden"
            disabled={typeAttributes.disabled}
            label={typeAttributes.label}
            name={typeAttributes.name}
        ></lightning-input>
    </template>
</template>
