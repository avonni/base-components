<template>
    <button
        if:true={showButtonIcon}
        class={computedButtonClass}
        accesskey={accessKey}
        aria-atomic={computedAriaAtomic}
        aria-disabled={computedDisabled}
        aria-expanded={computedAriaExpanded}
        aria-haspopup={computedAriaHasPopup}
        aria-label={ariaLabel}
        aria-live={computedAriaLive}
        disabled={computedDisabled}
        name={name}
        type={type}
        value={value}
        tabindex={buttonTabIndex}
        data-element-id="button"
        onblur={handleButtonBlur}
        onfocus={handleButtonFocus}
    >
        <lightning-spinner
            if:true={isButtonLoading}
            class="avonni-button-icon__spinner"
            alternative-text={loadingStateAlternativeText}
            size={spinnerSize}
            variant="brand"
            data-element-id="spinner"
        ></lightning-spinner>
        <img
            if:true={showIconImage}
            class={computedImageClass}
            alt=""
            src={iconSrc}
            data-element-id="image"
        />
        <c-primitive-icon
            if:true={showIcon}
            class={computedPrimitiveIconClass}
            icon-name={iconName}
            size={computedIconSize}
            src={iconSrc}
            svg-class={computedIconClass}
            variant="bare"
            data-element-id="primitive-icon"
        ></c-primitive-icon>

        <span
            if:true={alternativeText}
            class="slds-assistive-text"
            data-element-id="alternative-text"
        >
            {alternativeText}
        </span>
    </button>
</template>
