

<template>
    <div
        if:true={show}
        class="slds-popover slds-dropdown slds-dropdown_left primitive-dropdown-menu"
        onmousedown={handleMenuMouseDown}
        onmouseup={handleMenuMouseUp}
        onmouseleave={handleMenuMouseLeave}
        onscroll={handleMenuScroll}
    >
        <div
            class="slds-dropdown__list"
            role="menu"
            onprivateselect={handleMenuItemPrivateSelect}
            onprivateblur={handleMenuItemPrivateBlur}
            onprivatefocus={handleMenuItemPrivateFocus}
            onmouseover={handleMouseOverOnMenuItem}
            onmouseout={allowBlur}
            onkeydown={handleKeyDownMenuItem}
        >
            <template for:each={items} for:item="item">
                <lightning-menu-item
                    key={item.name}
                    label={item.label}
                    prefix-icon-name={item.iconName}
                    value={item.name}
                    data-element-id="lightning-menu-item"
                ></lightning-menu-item>
            </template>
        </div>
    </div>
</template>
