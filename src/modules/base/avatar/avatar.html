<template>
    <c-primitive-avatar
        if:true={hideAvatarDetails}
        actions={actions}
        action-position={actionPosition}
        action-menu-icon={actionMenuIcon}
        alternative-text={alternativeText}
        entity-icon-name={entityIconName}
        entity-initials={entityInitials}
        entity-variant={entityVariant}
        entity-src={entitySrc}
        entity-title={entityTitle}
        entity-position={entityPosition}
        fallback-icon-name={fallbackIconName}
        href={href}
        initials={initials}
        presence={presence}
        presence-title={presenceTitle}
        presence-position={presencePosition}
        size={size}
        src={src}
        status={status}
        status-title={statusTitle}
        status-position={statusPosition}
        variant={variant}
        data-element-id="avonni-primitive-avatar-no-details"
    ></c-primitive-avatar>
    <c-media-object
        if:false={hideAvatarDetails}
        class={mediaObjectClass}
        inline={computedMediaObjectInline}
        data-element-id="avonni-media-object"
    >
        <template if:true={showAvatar}>
            <div if:true={textPositionLeft} slot="figure-inverse">
                <c-primitive-avatar
                    actions={actions}
                    action-position={actionPosition}
                    action-menu-icon={actionMenuIcon}
                    alternative-text={alternativeText}
                    entity-icon-name={entityIconName}
                    entity-initials={entityInitials}
                    entity-variant={entityVariant}
                    entity-src={entitySrc}
                    entity-title={entityTitle}
                    entity-position={entityPosition}
                    fallback-icon-name={fallbackIconName}
                    href={href}
                    initials={initials}
                    presence={presence}
                    presence-title={presenceTitle}
                    presence-position={presencePosition}
                    size={size}
                    src={src}
                    status={status}
                    status-title={statusTitle}
                    status-position={statusPosition}
                    variant={variant}
                    data-element-id="avonni-primitive-avatar-details-left"
                ></c-primitive-avatar>
            </div>
            <div if:false={textPositionLeft} slot="figure">
                <c-primitive-avatar
                    actions={actions}
                    action-position={actionPosition}
                    action-menu-icon={actionMenuIcon}
                    alternative-text={alternativeText}
                    entity-icon-name={entityIconName}
                    entity-initials={entityInitials}
                    entity-variant={entityVariant}
                    entity-src={entitySrc}
                    entity-title={entityTitle}
                    entity-position={entityPosition}
                    fallback-icon-name={fallbackIconName}
                    href={href}
                    initials={initials}
                    presence={presence}
                    presence-title={presenceTitle}
                    presence-position={presencePosition}
                    size={size}
                    src={src}
                    status={status}
                    status-title={statusTitle}
                    status-position={statusPosition}
                    variant={variant}
                    data-element-id="avonni-primitive-avatar-details-right"
                ></c-primitive-avatar>
            </div>
        </template>
        <a
            if:true={primaryTextUrl}
            class="
                slds-text-title_bold
                avonni-avatar__primary-text avonni-avatar__truncate
            "
            href={primaryTextUrl}
            title={primaryText}
            data-element-id="avonni-avatar-primary-text"
        >
            {primaryText}
        </a>
        <template if:false={primaryTextUrl}>
            <p
                if:true={primaryText}
                class="
                    slds-text-title_bold
                    avonni-avatar__primary-text avonni-avatar__truncate
                "
                title={primaryText}
                data-element-id="avonni-avatar-primary-text"
            >
                {primaryText}
            </p>
        </template>
        <p
            class="avonni-avatar__secondary-text avonni-avatar__truncate"
            title={secondaryText}
            data-element-id="avonni-avatar-secondary-text"
        >
            {secondaryText}
        </p>
        <p
            if:true={showTertiaryText}
            class="avonni-avatar__tertiary-text avonni-avatar__truncate"
            title={tertiaryText}
            data-element-id="avonni-avatar-tertiary-text"
        >
            {tertiaryText}
        </p>
        <div class="avonni-avatar__tags">
            <c-chip-container
                if:true={showChipContainer}
                is-collapsible
                items={tags}
                single-line
                data-element-id="avonni-avatar-tags"
            ></c-chip-container>
        </div>
    </c-media-object>
</template>
