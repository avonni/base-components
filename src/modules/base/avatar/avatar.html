<template>
    <c-primitive-avatar
        if:true={displayAvatarNoDetails}
        actions={actions}
        action-position={actionPosition}
        action-menu-icon={actionMenuIcon}
        alternative-text={alternativeText}
        entity-icon-name={entityIconName}
        entity-initials={entityInitials}
        entity-position={entityPosition}
        entity-src={entitySrc}
        entity-title={entityTitle}
        entity-variant={entityVariant}
        fallback-icon-name={fallbackIconName}
        href={href}
        initials={initials}
        presence={presence}
        presence-position={presencePosition}
        presence-title={presenceTitle}
        size={size}
        src={src}
        status={status}
        status-position={statusPosition}
        status-title={statusTitle}
        variant={variant}
        data-element-id="avonni-primitive-avatar-no-details"
    ></c-primitive-avatar>
    <c-media-object
        if:false={hideAvatarDetails}
        class={computedMediaObjectClass}
        inline={computedMediaObjectInline}
        vertical-align={iconPosition}
        data-element-id="avonni-media-object"
    >
        <template if:true={showAvatar}>
            <c-primitive-avatar
                if:false={displayAvatarRight}
                slot="figure"
                actions={actions}
                action-menu-icon={actionMenuIcon}
                action-position={actionPosition}
                alternative-text={alternativeText}
                entity-icon-name={entityIconName}
                entity-initials={entityInitials}
                entity-position={entityPosition}
                entity-src={entitySrc}
                entity-title={entityTitle}
                entity-variant={entityVariant}
                fallback-icon-name={fallbackIconName}
                href={href}
                initials={initials}
                presence={presence}
                presence-position={presencePosition}
                presence-title={presenceTitle}
                size={size}
                src={src}
                status={status}
                status-position={statusPosition}
                status-title={statusTitle}
                variant={variant}
                data-element-id="avonni-primitive-avatar-figure"
                onactionclick={handleActionClick}
            ></c-primitive-avatar>
            <c-primitive-avatar
                if:true={displayAvatarRight}
                slot="figure-inverse"
                actions={actions}
                action-menu-icon={actionMenuIcon}
                action-position={actionPosition}
                alternative-text={alternativeText}
                entity-icon-name={entityIconName}
                entity-initials={entityInitials}
                entity-position={entityPosition}
                entity-src={entitySrc}
                entity-title={entityTitle}
                entity-variant={entityVariant}
                fallback-icon-name={fallbackIconName}
                href={href}
                initials={initials}
                presence={presence}
                presence-position={presencePosition}
                presence-title={presenceTitle}
                size={size}
                src={src}
                status={status}
                status-position={statusPosition}
                status-title={statusTitle}
                variant={variant}
                data-element-id="avonni-primitive-avatar-figure-inverse"
                onactionclick={handleActionClick}
            ></c-primitive-avatar>
        </template>
        <template if:true={primaryText}>
            <a
                if:true={primaryTextUrl}
                class="
                    slds-text-title_bold
                    avonni-avatar__primary-text avonni-avatar__truncate
                "
                href={primaryTextUrl}
                title={primaryText}
                data-element-id="avonni-avatar-primary-text"
            >
                {primaryText}
            </a>
            <p
                if:false={primaryTextUrl}
                class="
                    slds-text-title_bold
                    avonni-avatar__primary-text avonni-avatar__truncate
                "
                title={primaryText}
                data-element-id="avonni-avatar-primary-text"
            >
                {primaryText}
            </p>
        </template>
        <p
            if:true={secondaryText}
            class="avonni-avatar__secondary-text avonni-avatar__truncate"
            title={secondaryText}
            data-element-id="avonni-avatar-secondary-text"
        >
            {secondaryText}
        </p>
        <p
            if:true={showTertiaryText}
            class="avonni-avatar__tertiary-text avonni-avatar__truncate"
            title={tertiaryText}
            data-element-id="avonni-avatar-tertiary-text"
        >
            {tertiaryText}
        </p>
        <div if:true={showChipContainer} class="avonni-avatar__tags">
            <c-chip-container
                is-collapsible
                items={tags}
                single-line
                data-element-id="avonni-avatar-tags"
            ></c-chip-container>
        </div>
    </c-media-object>
</template>
