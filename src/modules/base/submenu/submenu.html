<template>
    <div class="slds-dropdown__item slds-has-submenu" role="presentation">
        <a
            href="javascript:void(0)"
            role="menuitem"
            tabindex={tabIndex}
            accesskey={accessKey}
            aria-disabled={disabled}
            aria-expanded={isOpen}
            aria-haspop="true"
            data-element-id="a"
            onmouseenter={handleMouseEnter}
            onfocus={handleFocus}
            onblur={handleBlur}
        >
            <span
                class="slds-truncate"
                title={label}
                data-element-id="span-label"
            >
                <abbr
                    if:true={isDraft}
                    class="slds-indicator_unsaved"
                    title={draftAlternativeText}
                    data-element-id="abbr"
                    >*</abbr
                >
                <template if:true={prefixIconName}>
                    <lightning-icon
                        icon-name={prefixIconName}
                        size="x-small"
                        class="slds-m-right_x-small slds-icon-text-default"
                        data-element-id="lightning-icon-prefix"
                    ></lightning-icon>
                </template>
                {label}
            </span>
            <template if:true={iconName}>
                <lightning-icon
                    icon-name={iconName}
                    size="x-small"
                    class="
                        slds-icon-text-default
                        slds-m-left_small
                        slds-shrink-none
                    "
                    data-element-id="lightning-icon"
                ></lightning-icon>
            </template>
        </a>
        <div
            class="
                slds-dropdown slds-dropdown_submenu slds-dropdown_submenu-right
            "
        >
            <div class="slds-dropdown__list" role="menu" aria-label={label}>
                <slot></slot>
            </div>
        </div>
    </div>
</template>
