<template>
    <label class={computedLabelClass} for="combobox-input">
        <template if:true={required}>
            <abbr class="slds-required" title="Required">*</abbr>
        </template>
        {label}
    </label>
    <lightning-helptext
        if:true={fieldLevelHelp}
        content={fieldLevelHelp}
    ></lightning-helptext>

    <div class="slds-form-element__control">
        <div class={computedComboboxGroupClass}>
            <!-- Scopes -->
            <div
                if:true={showScopes}
                class="slds-combobox_object-switcher slds-combobox-addon_start"
            >
                <div class="slds-form-element">
                    <label
                        class="slds-form-element__label slds-assistive-text"
                        for="scopes"
                        >Filter Search by:</label
                    >
                    <div class="slds-form-element__control">
                        <div class={computedScopesContainerClass}>
                            <div
                                class={computedDropdownScopesTriggerClass}
                                aria-expanded={computedScopesAriaExpanded}
                                aria-haspopup="listbox"
                                role="combobox"
                            >
                                <div
                                    class={computedScopesInputContainerClass}
                                    role="none"
                                    onclick={handleScopeTriggerClick}
                                >
                                    <!-- If selected scope has an icon, it will be displayed as input value -->
                                    <lightning-icon
                                        if:true={selectedScopeIconName}
                                        class="slds-input__icon slds-input__icon_left"
                                        icon-name={selectedScopeIconName}
                                        size="x-small"
                                        aria-hidden="true"
                                    ></lightning-icon>

                                    <!-- Scopes input -->
                                    <input
                                        type="text"
                                        class="slds-input slds-combobox__input slds-combobox__input-value"
                                        id="scopes"
                                        autocomplete="off"
                                        role="textbox"
                                        value={scopesInputValue}
                                        disabled={inputIsDisabled}
                                        readonly
                                        onblur={handleScopeBlur}
                                    />

                                    <!-- Scopes right icon -->
                                    <lightning-icon
                                        class="slds-input__icon slds-input__icon_right"
                                        icon-name="utility:down"
                                        size="x-small"
                                        aria-hidden="true"
                                    ></lightning-icon>
                                </div>

                                <!-- Scopes dropdown -->
                                <div
                                    class={computedDropdownClass}
                                    role="listbox"
                                    onclick={handleScopeClick}
                                    onmousedown={handleDropdownMouseDown}
                                    onmouseup={handleDropdownMouseUp}
                                >
                                    <ul
                                        class="slds-listbox slds-listbox_vertical"
                                        role="group"
                                    >
                                        <!-- Scopes dropdown title -->
                                        <li
                                            if:true={scopesTitle}
                                            role="presentation"
                                            class="slds-listbox__item slds-listbox__option slds-listbox__option_plain"
                                        >
                                            <h3
                                                class="slds-listbox__option-header"
                                                role="presentation"
                                            >
                                                {scopesTitle}
                                            </h3>
                                        </li>
                                        <template
                                            for:each={scopes}
                                            for:item="scope"
                                        >
                                            <li
                                                key={scope.name}
                                                role="presentation"
                                                class="slds-listbox__item"
                                                data-name={scope.name}
                                            >
                                                <div
                                                    aria-selected={scope.selected}
                                                    class={scope.computedClass}
                                                    role="option"
                                                >
                                                    <div
                                                        class="slds-media__figure slds-listbox__option-icon"
                                                    >
                                                        <lightning-icon
                                                            if:true={scope.showIcon}
                                                            class={scope.computedIconClass}
                                                            icon-name={scope.computedIconName}
                                                            size="x-small"
                                                        ></lightning-icon>
                                                    </div>
                                                    <div
                                                        class="slds-media__body"
                                                    >
                                                        <span
                                                            class="slds-truncate"
                                                            >{scope.label}</span
                                                        >
                                                    </div>
                                                </div>
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class={computedDropdownTriggerClass}>
                <div
                    class={computedInputContainerClass}
                    onclick={handleTriggerClick}
                >
                    <!-- Selected option avatar -->
                    <c-avatar
                        if:true={showInputValueAvatar}
                        class="slds-combobox__input-entity-icon"
                        fallback-icon-name={lastSelectedOption.avatarFallbackIconName}
                        src={lastSelectedOption.avatarSrc}
                        aria-hidden="true"
                        hide-avatar-details="true"
                        size="x-small"
                    ></c-avatar>

                    <!-- Main input -->
                    <input
                        id="combobox-input"
                        class="slds-input slds-combobox__input combobox__input"
                        type="text"
                        role="combobox"
                        aria-expanded={computedAriaExpanded}
                        aria-haspopup="listbox"
                        autocomplete="off"
                        name={name}
                        placeholder={placeholder}
                        disabled={inputIsDisabled}
                        readonly={hasNoSearch}
                        aria-readonly={readOnly}
                        aria-required={required}
                        aria-autocomplete={computedAriaAutocomplete}
                        aria-owns="dropdown-element"
                        value={inputValue}
                        onfocus={handleFocus}
                        onblur={handleBlur}
                        onkeydown={handleInputKeyDown}
                        oninput={handleInput}
                        onclick={handleInputClick}
                    />

                    <!-- Clear input icon -->
                    <button
                        if:true={showClearInputIcon}
                        class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                        onclick={handleClearInput}
                    >
                        <lightning-icon
                            icon-name="utility:close"
                            alternative-text="Remove selected option"
                            size="x-small"
                        ></lightning-icon>
                    </button>

                    <!-- Right icon: down arrow or magnifying glass -->
                    <lightning-icon
                        if:false={showClearInputIcon}
                        class="slds-icon_container slds-input__icon slds-input__icon_right"
                        icon-name={inputIconName}
                        aria-hidden="true"
                        size="x-small"
                    ></lightning-icon>
                </div>

                <!-- Main dropdown -->
                <div
                    id="dropdown-element"
                    class={computedDropdownClass}
                    onmousedown={handleDropdownMouseDown}
                    onmouseup={handleDropdownMouseUp}
                >
                    <!-- Loading spinner -->
                    <div if:true={isLoading} class="slds-p-around_large">
                        <lightning-spinner
                            size="small"
                            alternative-text={loadingStateAlternativeText}
                        ></lightning-spinner>
                    </div>
                    <ul
                        if:false={isLoading}
                        role="listbox"
                        aria-multiselectable={isMultiSelect}
                    >
                        <!-- Top actions -->
                        <template for:each={topActions} for:item="action">
                            <li
                                key={action.name}
                                class="slds-listbox__item slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_term"
                                role="option"
                                aria-label="Action button"
                                data-name={action.name}
                                onclick={handleActionClick}
                            >
                                <div
                                    if:true={action.iconName}
                                    class="slds-media__figure slds-listbox__option-icon"
                                >
                                    <lightning-icon
                                        icon-name={action.iconName}
                                        size="x-small"
                                        aria-hidden="true"
                                    ></lightning-icon>
                                </div>
                                <div class="slds-media__body">
                                    <span
                                        class="slds-listbox__option-text slds-listbox__option-text_entity"
                                        >{action.label}</span
                                    >
                                </div>
                            </li>
                        </template>

                        <!-- No search results -->
                        <li
                            if:true={showNoSearchResultMessage}
                            class="slds-listbox__option_plain"
                            role="presentation"
                        >
                            No matches found
                        </li>

                        <!-- Groups -->
                        <li>
                            <template
                                for:each={computedGroups}
                                for:item="group"
                            >
                                <c-primitive-combobox-group
                                    key={generateKey}
                                    name={group.name}
                                    label={group.label}
                                    options={group.options}
                                    groups={group.groups}
                                    onprivateoptionclick={handleOptionClick}
                                ></c-primitive-combobox-group>
                            </template>
                        </li>

                        <!-- Bottom actions -->
                        <template for:each={bottomActions} for:item="action">
                            <li
                                key={action.name}
                                class="slds-listbox__item slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_term"
                                role="button"
                                data-name={action.name}
                                onclick={handleActionClick}
                            >
                                <div
                                    if:true={action.iconName}
                                    class="slds-media__figure slds-listbox__option-icon"
                                >
                                    <lightning-icon
                                        icon-name={action.iconName}
                                        size="x-small"
                                        aria-hidden="true"
                                    ></lightning-icon>
                                </div>
                                <div class="slds-media__body">
                                    <span
                                        class="slds-listbox__option-text slds-listbox__option-text_entity"
                                        >{action.label}</span
                                    >
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Selected options -->
        <ul
            if:true={showSelectedOptions}
            class="slds-grid slds-wrap slds-p-vertical_xx-small"
            role="listbox"
            aria-label="Selected Options:"
            aria-orientation="horizontal"
        >
            <template for:each={selectedOptions} for:item="option">
                <li
                    key={option.value}
                    class="slds-m-right_xx-small"
                    role="presentation"
                >
                    <lightning-pill
                        label={option.label}
                        variant="plain"
                        name={option.value}
                        role="option"
                        tabindex="0"
                        onremove={handleRemoveSelectedOption}
                    >
                        <c-avatar
                            if:true={option.hasAvatar}
                            src={option.avatarSrc}
                            fallback-icon-name={option.avatarFallbackIconName}
                            hide-avatar-details="true"
                            size="x-small"
                        ></c-avatar>
                    </lightning-pill>
                </li>
            </template>
        </ul>
    </div>

    <template if:true={helpMessage}>
        <div class="slds-form-element__help" aria-live="assertive">
            {helpMessage}
        </div>
    </template>
</template>
