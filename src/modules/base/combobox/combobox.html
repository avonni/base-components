<template>
    <span class={computedLabelClass} data-element-id="span-label">
        <abbr
            if:true={required}
            class="slds-required"
            title={requiredAlternativeText}
            data-element-id="abbr-required"
            >*
        </abbr>
        {computedLabel}
    </span>
    <lightning-helptext
        if:true={fieldLevelHelp}
        content={fieldLevelHelp}
        data-element-id="lightning-helptext"
    ></lightning-helptext>

    <div class="slds-form-element__control">
        <div class={computedComboboxGroupClass}>
            <!-- Scopes -->
            <c-primitive-combobox
                if:true={showScopes}
                class="
                    slds-combobox_object-switcher
                    slds-combobox-addon_start
                    avonni-combobox__scopes
                "
                disabled={disabled}
                dropdown-alignment={dropdownAlignment}
                dropdown-length={dropdownLength}
                groups={scopesGroups}
                hide-clear-icon
                multi-level-groups={multiLevelGroups}
                options={scopes}
                read-only={readOnly}
                value={scopeValue}
                data-element-id="avonni-primitive-combobox-scopes"
                onblur={handleBlur}
                onchange={handleScopeChange}
                onfocus={handleFocus}
            ></c-primitive-combobox>

            <!-- Main dropdown -->
            <c-primitive-combobox
                class={computedMainComboboxClass}
                actions={actions}
                allow-search={allowSearch}
                back-action={backAction}
                disabled={disabled}
                dropdown-alignment={dropdownAlignment}
                dropdown-length={dropdownLength}
                enable-infinite-loading={enableInfiniteLoading}
                hide-options-until-search={hideOptionsUntilSearch}
                groups={groups}
                hide-clear-icon={hideClearIcon}
                is-loading={isLoading}
                is-multi-select={isMultiSelect}
                keep-open-on-select={keepOpenOnSelect}
                label={computedLabel}
                load-more-offset={loadMoreOffset}
                loading-state-alternative-text={loadingStateAlternativeText}
                max={max}
                message-when-bad-input={messageWhenBadInput}
                message-when-range-overflow={messageWhenRangeOverflow}
                message-when-range-underflow={messageWhenRangeUnderflow}
                message-when-value-missing={messageWhenValueMissing}
                min={min}
                multi-level-groups={multiLevelGroups}
                name={name}
                no-results-message={noResultsMessage}
                options={options}
                placeholder={placeholder}
                read-only={readOnly}
                remove-selected-options={removeSelectedOptions}
                required={required}
                required-alternative-text={requiredAlternativeText}
                search={search}
                value={value}
                variant="label-hidden"
                data-element-id="avonni-primitive-combobox-main"
                onactionclick={handleActionClick}
                onbackactionclick={handleBackActionClick}
                onblur={handleBlur}
                onchange={handleChange}
                onclose={handleClose}
                onfocus={handleFocus}
                onlevelchange={handleLevelChange}
                onloadmore={handleLoadMore}
                onopen={handleOpen}
                onprivateselect={handlePrivateSelect}
                onsearch={handleSearch}
            ></c-primitive-combobox>
        </div>

        <!-- Selected options -->
        <div
            if:true={showHorizontalSelectedOptions}
            class="slds-p-bottom_xx-small"
        >
            <c-pill-container
                class="avonni-combobox__pill-container"
                actions={selectedOptionsActions}
                alternative-text={selectedOptionsAriaLabel}
                items={normalizedSelectedOptions}
                sortable={sortableSelectedOptions}
                data-element-id="avonni-pill-container"
                onactionclick={handleRemovePill}
                onblur={handleBlur}
                onfocus={handleFocus}
                onreorder={handleReorderSelectedOptions}
            ></c-pill-container>
        </div>

        <div
            if:true={showVerticalSelectedOptions}
            class="slds-p-vertical_xx-small"
        >
            <c-list
                class="avonni-combobox__list"
                actions={selectedOptionsActions}
                alternative-text={selectedOptionsAriaLabel}
                divider="around"
                items={normalizedSelectedOptions}
                sortable={sortableSelectedOptions}
                sortable-icon-name={sortableSelectedOptionsIconName}
                sortable-icon-position="left"
                data-element-id="avonni-list"
                onactionclick={handleRemoveListItem}
                onblur={handleBlur}
                onfocus={handleFocus}
                onreorder={handleReorderSelectedOptions}
            ></c-list>
        </div>
    </div>
</template>
