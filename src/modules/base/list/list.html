<template>
    <p if:true={label} class="slds-text-heading_small">{label}</p>
    <span
        id="instructions"
        class="slds-assistive-text"
        aria-live="assertive"
        lwc:dom="manual"
    ></span>

    <span if:true={alternativeText} class="slds-assistive-text"
        >{alternativeText}</span
    >

    <ul class="menu" role={menuRole}>
        <template for:each={computedItems} for:item="item" for:index="index">
            <li
                key={item.label}
                class={itemClass}
                onmousedown={dragStart}
                onmousemove={drag}
                onmouseup={dragEnd}
                ontouchstart={dragStart}
                ontouchmove={drag}
                ontouchend={dragEnd}
                onkeydown={handleKeyDown}
                data-index={index}
                data-position="0"
                role={itemRole}
                tabindex={tabindex}
                aria-label={item.label}
                aria-describedby="instructions"
            >
                <div
                    class="slds-grid slds-grid_vertical-align-center slds-p-top_xx-small"
                >
                    <lightning-icon
                        if:true={showIconLeft}
                        class="slds-m-left_x-small icon-left"
                        icon-name={sortableIconName}
                        size="x-small"
                    ></lightning-icon>
                    <c-avatar
                        class="slds-m-horizontal_x-small"
                        fallback-icon-name={item.avatarFallbackIconName}
                        src={item.avatarSrc}
                        size="small"
                        hide-avatar-details="true"
                    ></c-avatar>
                    <div class="slds-col slds-truncate">
                        <div
                            class="slds-grid slds-grid-align-center slds-truncate slds-no-space slds-margin-bottom_xx-small"
                        >
                            <template if:true={item.href}>
                                <a href={item.href}>{item.label}</a>
                            </template>
                            <template if:false={item.href}>
                                <h3>{item.label}</h3>
                            </template>
                            <div if:true={item.icons} class="slds-no-flex">
                                <template for:each={item.icons} for:item="icon">
                                    <lightning-icon
                                        key={icon.title}
                                        icon-name={icon.iconName}
                                        alternative-text={icon.alternativeText}
                                        title={icon.title}
                                        size="x-small"
                                        class="slds-p-left_x-small"
                                    ></lightning-icon>
                                </template>
                            </div>
                        </div>
                        <p
                            if:true={item.description}
                            class="slds-text-body_regular description-text"
                        >
                            {item.description}
                        </p>
                        <ul
                            if:true={item.infos.length}
                            class="slds-list_horizontal slds-has-dividers_left slds-has-block-links"
                        >
                            <template for:each={item.infos} for:item="info">
                                <li key={info.label} class="slds-item">
                                    <a href={info.href}>{info.label}</a>
                                </li>
                            </template>
                        </ul>
                    </div>
                    <lightning-icon
                        if:true={showIconRight}
                        class="slds-m-right_x-small icon-right"
                        icon-name={sortableIconName}
                        size="x-small"
                    ></lightning-icon>
                </div>
            </li>
        </template>
    </ul>
</template>
