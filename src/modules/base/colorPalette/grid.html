<template>
    <div
        class="
            slds-is-relative
            slds-show_inline-block
            avonni-color-palette__loading-wrapper
        "
        data-element-id="div-palette-container"
    >
        <lightning-spinner
            if:true={isLoading}
            alternative-text="Loading..."
            size="small"
            data-element-id="lightning-spinner"
        ></lightning-spinner>
        <template if:false={isLoading}>
            <template for:each={computedGroups} for:item="group">
                <div
                    key={group.name}
                    class={groupClass}
                    data-element-id="div-group"
                >
                    <div
                        if:true={group.label}
                        class="
                            slds-form-element__legend slds-form-element__label
                            slds-float_none
                            slds-m-horizontal_xx-small
                        "
                        data-element-id="div-group-label"
                    >
                        {group.label}
                    </div>

                    <ul
                        class="slds-grid slds-color-picker__swatches slds-wrap"
                        role="listbox"
                    >
                        <template for:each={group.colors} for:item="color">
                            <li
                                key={generateKey}
                                class="slds-color-picker__swatch"
                                role="presentation"
                            >
                                <a
                                    class={color.gridItemClass}
                                    aria-disabled={disabled}
                                    aria-label={color.ariaLabel}
                                    aria-readonly={readOnly}
                                    href="javascript:void(0)"
                                    role="option"
                                    title={color.label}
                                    data-color={color.color}
                                    data-label={color.label}
                                    data-selectable
                                    data-token={color.value}
                                    data-element-id="a-grid"
                                    onblur={handleBlur}
                                    onclick={handleClick}
                                    ondblclick={handleDblClick}
                                    onfocus={handleFocus}
                                >
                                    <span
                                        class="
                                            slds-swatch
                                            slds-grid
                                            slds-grid_align-center
                                            slds-grid_vertical-align-center
                                            avonni-primitive-color-palette-group__swatch
                                        "
                                        data-element-id="span-swatch"
                                        style={color.swatchStyle}
                                    >
                                        <span
                                            if:true={color.showCheckMark}
                                            style={color.checkMarkStyle}
                                        >
                                            <c-primitive-icon
                                                icon-name="utility:check"
                                                svg-style="max-width:100%;max-height:100%;"
                                                variant="bare"
                                            ></c-primitive-icon>
                                        </span>
                                        <span class="slds-assistive-text">
                                            {color.color}
                                        </span>
                                    </span>
                                </a>
                            </li>
                        </template>
                    </ul>
                </div>
            </template>
        </template>
    </div>
</template>
