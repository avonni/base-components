<template>
    <template if:true={isList}>
        <div class="list-container slds-scrollable">
            <template for:each={colors} for:item="color">
                <div
                    key={uniqKey}
                    class="slds-dropdown__item"
                    role="presentation"
                    data-label={color.label}
                    data-token={color.value}
                    data-color={color.color}
                    onclick={handleClick}
                >
                    <a
                        aria-checked="true"
                        aria-disabled={disabled}
                        aria-readonly={readOnly}
                        href="javascript:void(0)"
                        role="menuitemcheckbox"
                        data-element-id="a-list"
                        onblur={handleBlur}
                        ondblclick={handleDblClick}
                        onfocus={handleFocus}
                    >
                        <span
                            class="slds-truncate"
                            title="Table View"
                            data-element-id="span-list-icon-wrapper"
                        >
                            <lightning-icon
                                class="
                                    slds-icon_selected
                                    slds-icon-text-default
                                    slds-m-right_x-small
                                "
                                alternative-text="Checked"
                                icon-name="utility:check"
                                size="x-small"
                            ></lightning-icon>
                            {color.label}
                        </span>
                        <div role="presentation">
                            <div class="slds-color-picker__swatch-trigger">
                                <span
                                    class="slds-swatch"
                                    data-color={color.color}
                                    data-element-id="span-list"
                                    data-group-name="swatches"
                                >
                                    <p class="slds-assistive-text">
                                        {color.color}
                                    </p>
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
            </template>
        </div>
    </template>

    <template if:true={isBase}>
        <div
            class="slds-is-relative slds-show_inline-block"
            data-element-id="div-palette-container"
        >
            <lightning-spinner
                if:true={isLoading}
                size="small"
                data-element-id="lightning-spinner"
            ></lightning-spinner>
            <ul
                if:false={isLoading}
                class="slds-color-picker__swatches"
                role="listbox"
            >
                <template for:each={colors} for:item="color">
                    <li
                        key={uniqKey}
                        class="slds-color-picker__swatch"
                        role="presentation"
                    >
                        <a
                            class="slds-color-picker__swatch-trigger"
                            href="javascript:void(0)"
                            onclick={handleClick}
                            ondblclick={handleDblClick}
                            onblur={handleBlur}
                            onfocus={handleFocus}
                            data-color={color}
                            aria-disabled={disabled}
                            aria-readonly={readOnly}
                            role="option"
                            data-element-id="a-base"
                        >
                            <span
                                class="slds-swatch"
                                data-color={color}
                                data-element-id="span-base"
                                data-group-name="swatches"
                            >
                                <span class="slds-assistive-text"
                                    >{color}
                                </span>
                            </span>
                        </a>
                    </li>
                </template>
            </ul>
        </div>
    </template>
</template>
