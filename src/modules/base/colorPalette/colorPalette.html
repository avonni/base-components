<template>
    <div class="avonni-pallet-container">
        <lightning-spinner if:true={isLoading} size="small"></lightning-spinner>
        <ul
            if:false={isLoading}
            class="slds-color-picker__swatches"
            role="listbox"
        >
            <template for:each={colors} for:item="color">
                <li
                    key={uniqKey}
                    class="slds-color-picker__swatch"
                    role="presentation"
                >
                    <a
                        class="slds-color-picker__swatch-trigger"
                        href="javascript:void(0)"
                        onclick={handleClick}
                        onblur={handleBlur}
                        onfocus={handleFocus}
                        item-color={color}
                        is-disabled={disabled}
                        read-only={readOnly}
                        role="option"
                        tabindex="0"
                    >
                        <span class="slds-swatch">
                            <span class="slds-assistive-text">{color}</span>
                        </span>
                    </a>
                </li>
            </template>
        </ul>
    </div>
</template>
