<template>
    <div
        if:true={isLoading}
        class="slds-is-relative avonni-color-palette__loading-wrapper"
    >
        <lightning-spinner
            alternative-text="Loading..."
            size="small"
            data-element-id="lightning-spinner"
        ></lightning-spinner>
    </div>

    <div
        if:false={isLoading}
        class="avonni-color-palette__list-container slds-scrollable"
        role="listbox"
        aria-roledescription="Color palette"
    >
        <template for:each={computedGroups} for:item="group">
            <c-primitive-color-palette-group
                key={group.name}
                class={groupClass}
                colors={group.colors}
                disabled={disabled}
                label={group.label}
                read-only={readOnly}
                role="presentation"
                onblur={handleBlur}
                ondblclick={handleDblClick}
                onfocus={handleFocus}
                onprivatecolorselect={handleListColorSelect}
            ></c-primitive-color-palette-group>
        </template>
    </div>
</template>
