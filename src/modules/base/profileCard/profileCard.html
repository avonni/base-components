<template>
    <div class={computedMainContainerClass}>
        <article class="slds-card">
            <div class={computedContainerClass}>
                <header class={computedHeaderClass} data-element-id="header">
                    <span
                        if:true={backgroundAlternativeText}
                        class="slds-assistive-text"
                        >{backgroundAlternativeText}</span
                    >
                </header>
                <div class={computedAvatarClass}>
                    <div if:true={isError} class={isCircle}>
                        <lightning-icon
                            icon-name={avatarFallbackIconName}
                            size="large"
                            alternative-text={avatarAlternativeText}
                            data-element-id="lightning-icon"
                        ></lightning-icon>
                    </div>
                    <img
                        if:false={isError}
                        class={isCircle}
                        alt={avatarAlternativeText}
                        src={avatarSrc}
                        data-element-id="img"
                        onerror={setFallbackIcon}
                    />
                    <template if:true={showAvatarActions}>
                        <div class="avonni-profile-card__avatar-actions">
                            <slot name="avataractions"></slot>
                        </div>
                    </template>
                </div>

                <div
                    class="
                        avonni-profile-card__flex-container
                        avonni-profile-card__title-container
                    "
                >
                    <template if:true={showHeaderSlot}>
                        <slot name="header"></slot>
                    </template>
                    <template if:false={showHeaderSlot}>
                        <span class="avonni-profile-card__title">{title}</span>
                        <span class="avonni-profile-card__subtitle"
                            >{subtitle}</span
                        >
                    </template>
                </div>
                <template if:true={showActions}>
                    <div class="avonni-actions">
                        <slot name="actions"></slot>
                    </div>
                </template>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <slot></slot>
            </div>
            <template if:true={showFooter}>
                <footer class="slds-card__footer">
                    <slot name="footer"></slot>
                </footer>
            </template>
        </article>
    </div>
</template>
