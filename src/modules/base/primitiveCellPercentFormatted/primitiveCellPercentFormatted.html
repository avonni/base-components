<template>
    <template if:true={visible}>
        <c-primitive-datatable-iedit-panel-custom
            col-key-value={state.inlineEdit.colKeyValue}
            column-def={state.inlineEdit.columnDef}
            edited-value={state.inlineEdit.editedValue}
            is-mass-edit-enabled={state.inlineEdit.massEditEnabled}
            number-of-selected-rows={state.inlineEdit.massEditSelectedRows}
            row-key-value={state.inlineEdit.rowKeyValue}
            step={typeAttributes.step}
            visible={state.inlineEdit.panelVisible}
            data-iedit-panel-custom="true"
        ></c-primitive-datatable-iedit-panel-custom>
    </template>
    <template if:false={visible}>
        <span
            class="
                slds-grid slds-cell-edit
                slds-grid_align-end slds-grid_vertical-align-center
            "
        >
            <lightning-formatted-number
                format-style="percent"
                maximum-fraction-digits={typeAttributes.maximumFractionDigits}
                maximum-significant-digits={typeAttributes.maximumSignificantDigits}
                minimum-fraction-digits={typeAttributes.minimumFractionDigits}
                minimum-integer-digits={typeAttributes.minimumIntegerDigits}
                minimum-significant-digits={typeAttributes.minimumSignificantDigits}
                value={dividedValue}
            ></lightning-formatted-number>
            <c-primitive-cell-editable-button
                if:true={editable}
                onclick={handleEditButtonClick}
                column-label="Percent Formatted"
            ></c-primitive-cell-editable-button>
        </span>
    </template>
</template>
