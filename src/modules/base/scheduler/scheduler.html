<template>
    <div
        class="slds-grid slds-is-relative"
        onmouseup={handleMouseUp}
        onmousemove={handleMouseMove}
    >
        <!-- Datatable -->
        <div class={datatableColClass}>
            <c-datatable
                class="slds-show slds-border_top"
                max-column-width="9999999999"
                columns={columns}
                data={rows}
                hide-checkbox-column
                key-field={rowsKeyField}
                resize-column-disabled={resizeColumnDisabled}
                onresize={handleDatatableResize}
            ></c-datatable>
        </div>

        <!-- Resizing splitter -->
        <div class="slds-is-relative">
            <div class={splitterClass} onmousedown={handleSplitterMouseDown}>
                <div
                    class="slds-theme_shade slds-grid slds-grid_vertical-align-center slds-wrap"
                >
                    <lightning-button-icon
                        if:true={showCollapseLeft}
                        class="scheduler__splitter-icon slds-is-relative"
                        icon-name="utility:left"
                        variant="bare"
                        onclick={handleHideDatatable}
                    ></lightning-button-icon>
                    <lightning-button-icon
                        if:true={showCollapseRight}
                        class="scheduler__splitter-icon slds-is-relative"
                        icon-name="utility:right"
                        variant="bare"
                        onclick={handleOpenDatatable}
                    ></lightning-button-icon>
                </div>
            </div>
        </div>

        <!-- Schedule -->
        <div class="slds-col slds-is-relative scheduler__schedule-col">
            <table class={tableClass}>
                <!-- Headers -->
                <thead>
                    <template for:each={computedHeaders} for:item="header">
                        <tr
                            if:false={header.isHidden}
                            key={header.key}
                            class="slds-grid slds-is-relative slds-border_bottom"
                            data-key={header.key}
                        >
                            <template
                                for:each={header.columns}
                                for:item="column"
                                for:index="index"
                            >
                                <th
                                    key={column.start}
                                    class="slds-border_right slds-th__action slds-col slds-grid slds-grid_vertical-align-center slds-grid_align-center"
                                >
                                    <span
                                        class="slds-truncate slds-text-body_small"
                                        title={column.label}
                                        >{column.label}</span
                                    >
                                </th>
                            </template>
                        </tr>
                    </template>
                </thead>

                <!-- Rows -->
                <tbody>
                    <template
                        for:each={computedRows}
                        for:item="row"
                        for:index="index"
                    >
                        <tr
                            key={row.key}
                            class="slds-border_bottom slds-grid slds-is-relative"
                            data-index={index}
                            data-key={row.key}
                        >
                            <template for:each={row.columns} for:item="column">
                                <td
                                    key={column.start}
                                    class="slds-border_right slds-col slds-p-around_none slds-wrap"
                                    data-start={column.start}
                                    data-end={column.end}
                                ></td>
                            </template>
                        </tr>
                    </template>
                </tbody>
            </table>

            <!-- Events -->
            <div
                if:true={cellWidth}
                class="scheduler__events slds-is-absolute"
                oncontextmenu={handleEmptySpotContextMenu}
                onmousedown={handleMouseDown}
                ondblclick={handleDoubleClick}
            >
                <template for:each={computedEvents} for:item="event">
                    <div key={event.key}>
                        <template
                            for:each={event.occurrences}
                            for:item="occurrence"
                        >
                            <c-primitive-scheduler-event-occurrence
                                key={occurrence.key}
                                color={event.color}
                                columns={smallestHeader.columns}
                                column-duration={smallestColumnDuration}
                                column-width={cellWidth}
                                disabled={event.disabled}
                                event-name={event.name}
                                from={occurrence.from}
                                icon-name={event.iconName}
                                key-fields={occurrence.keyFields}
                                occurrence={occurrence}
                                occurrence-key={occurrence.key}
                                read-only={readOnly}
                                recurrence={event.recurrence}
                                row-key={occurrence.rowKey}
                                rows={computedRows}
                                title={occurrence.title}
                                theme={event.theme}
                                to={occurrence.to}
                                data-key={occurrence.key}
                                data-event-name={event.name}
                                onprivatefocus={handleEventFocus}
                                onprivateblur={hideDetailPopover}
                                onprivatecontextmenu={handleEventContextMenu}
                                onprivatemouseenter={handleEventMouseEnter}
                                onprivatemouseleave={hideDetailPopover}
                                onprivatedblclick={handleEventDoubleClick}
                                onprivatemousedown={handleEventMouseDown}
                                onprivateresize={handleEventResize}
                            ></c-primitive-scheduler-event-occurrence>
                        </template>
                    </div>
                </template>
            </div>
        </div>
        <lightning-spinner
            if:true={isLoading}
            alternative-text={loadingStateAlternativeText}
            size="large"
        ></lightning-spinner>
    </div>

    <!-- Event detail popover -->
    <div
        if:true={showDetailPopover}
        class="scheduler__event-detail-popover slds-is-fixed slds-popover slds-dropdown slds-dropdown_left"
        role="tooltip"
        aria-live="polite"
    >
        <div class="slds-popover__body">
            <div class="slds-m-bottom_x-small">
                <strong>{selection.occurrence.title}</strong>
            </div>
            <div class="slds-grid">
                <lightning-icon
                    class="scheduler__event-detail-icon slds-m-right_xx-small"
                    icon-name="utility:clock"
                    size="x-small"
                ></lightning-icon>
                <c-output-data
                    type="date"
                    value={selection.occurrence.from}
                    type-attributes={eventDateFormat}
                ></c-output-data>
            </div>
            <div class="slds-grid">
                <lightning-icon
                    class="scheduler__event-detail-icon slds-m-right_xx-small"
                    icon-name="utility:clock"
                    size="x-small"
                ></lightning-icon>
                <c-output-data
                    type="date"
                    value={selection.occurrence.to}
                    type-attributes={eventDateFormat}
                ></c-output-data>
            </div>
        </div>
    </div>

    <!-- Event context menu -->
    <c-primitive-dropdown-menu
        if:true={contextMenuActions.length}
        class="slds-is-fixed scheduler__context-menu"
        show={showContextMenu}
        items={contextMenuActions}
        onclose={hideContextMenu}
        onprivateselect={handleActionSelect}
    ></c-primitive-dropdown-menu>

    <!-- Recurrent event edit choice dialog -->
    <c-dialog
        if:true={showRecurrenceDialog}
        show-dialog={showRecurrenceDialog}
        title={editDialogTitle}
        size="small"
        onclosedialog={handleCloseRecurrenceDialog}
    >
        <p class="slds-m-bottom_medium">{editDialogLabels.editRecurrent}</p>
        <lightning-button
            class="slds-m-right_xx-small"
            label={editDialogLabels.cancelButton}
            onclick={handleCloseRecurrenceDialog}
        ></lightning-button>
        <lightning-button
            class="slds-m-right_xx-small"
            label={editDialogLabels.saveOneRecurrent}
            variant="brand"
            value="one"
            onclick={handleSaveEvent}
        ></lightning-button>
        <lightning-button
            class="slds-m-right_xx-small"
            label={editDialogLabels.saveAllRecurrent}
            variant="brand"
            value="all"
            onclick={handleSaveEvent}
        ></lightning-button>
    </c-dialog>

    <!-- Event edit dialog -->
    <c-dialog
        if:true={showEditDialog}
        show-dialog={showEditDialog}
        title={editDialogTitle}
        size="small"
        onclosedialog={handleCloseEditDialog}
    >
        <lightning-input
            label={editDialogLabels.title}
            value={selection.occurrence.title}
            name="title"
            class="slds-m-bottom_small"
            autocomplete="off"
            required
            onchange={handleEventTitleChange}
        ></lightning-input>
        <div class="slds-m-bottom_small">
            <c-input-date-range
                label-start-date={editDialogLabels.from}
                start-date={selection.occurrence.from}
                end-date={selection.occurrence.to}
                label-end-date={editDialogLabels.to}
                type="datetime"
                required
                variant="label-hidden"
                onchange={handleEventDateChange}
            ></c-input-date-range>
        </div>
        <div class="slds-m-bottom_small">
            <c-combobox
                allow-search
                is-multi-select
                label={editDialogLabels.resources}
                value={selection.occurrence.keyFields}
                options={allResourcesKeyFields}
                remove-selected-options
                dropdown-length="5-items"
                required
                onchange={handleEventKeyFieldsChange}
            ></c-combobox>
        </div>
        <div class="slds-text-align_right">
            <lightning-button-group>
                <lightning-button
                    label={editDialogLabels.cancelButton}
                    onclick={handleCloseEditDialog}
                ></lightning-button>
                <lightning-button
                    if:false={selection.newEvent}
                    label={editDialogLabels.deleteButton}
                    onclick={crud.deleteEvent}
                ></lightning-button>
                <lightning-button
                    if:false={showRecurrenceSaveOptions}
                    label={editDialogLabels.saveButton}
                    variant="brand"
                    onclick={handleSaveEvent}
                    onkeydown={handleEditSaveKeyDown}
                ></lightning-button>
                <lightning-button-menu
                    if:true={showRecurrenceSaveOptions}
                    label={editDialogLabels.saveButton}
                    menu-alignment="bottom-right"
                    onselect={handleSaveEvent}
                    onkeydown={handleEditSaveKeyDown}
                >
                    <lightning-menu-item
                        value="one"
                        label={editDialogLabels.saveOneRecurrent}
                    ></lightning-menu-item>
                    <lightning-menu-item
                        value="all"
                        label={editDialogLabels.saveAllRecurrent}
                    ></lightning-menu-item>
                </lightning-button-menu>
            </lightning-button-group>
        </div>
    </c-dialog>
</template>
