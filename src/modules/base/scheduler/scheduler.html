<template>
    <div class="slds-grid">
        <!-- Datatable -->
        <div class="slds-border_right scheduler__datatable-col">
            <c-datatable
                class="slds-show slds-border_top"
                column-widths-mode="auto"
                columns={columns}
                data={rows}
                hide-checkbox-column
                key-field={rowsKeyField}
                onprivaterowheightchange={handlePrivateRowHeightChange}
            ></c-datatable>
        </div>

        <!-- Schedule -->
        <div class="slds-col">
            <table class="slds-table scheduler__schedule-table">
                <!-- Headers -->
                <thead>
                    <template for:each={computedHeaders} for:item="header">
                        <tr
                            if:false={header.isHidden}
                            key={header.key}
                            class="slds-grid slds-is-relative slds-border_bottom"
                            data-key={header.key}
                        >
                            <template
                                for:each={header.columns}
                                for:item="column"
                                for:index="index"
                            >
                                <th
                                    key={column.start}
                                    class="slds-border_right slds-th__action slds-col slds-grid slds-grid_vertical-align-center slds-grid_align-center"
                                >
                                    <span
                                        class="slds-truncate"
                                        title={column.label}
                                        >{column.label}</span
                                    >
                                </th>
                            </template>
                        </tr>
                    </template>
                </thead>

                <!-- Rows -->
                <tbody>
                    <template
                        for:each={computedRows}
                        for:item="row"
                        for:index="index"
                    >
                        <tr
                            key={row.key}
                            class="slds-border_bottom slds-grid slds-is-relative"
                            data-index={index}
                            data-key={row.key}
                        >
                            <template for:each={row.columns} for:item="column">
                                <td
                                    key={column.start}
                                    class={column.class}
                                    aria-disabled={column.disabled}
                                >
                                    <div
                                        if:true={column.title}
                                        class="slds-is-relative scheduler__disabled-date-title-wrapper"
                                        title={column.title}
                                    >
                                        <div
                                            class="slds-truncate scheduler__disabled-date-title slds-text-body_small slds-p-around_xx-small slds-text-color_inverse-weak"
                                        >
                                            {column.title}
                                        </div>
                                    </div>
                                    <template
                                        for:each={column.events}
                                        for:item="event"
                                    >
                                        <!-- Events -->
                                        <div
                                            key={generateKey}
                                            class={event.object.wrapperClass}
                                            aria-hidden={event.hidden}
                                            style={event.object.wrapperStyle}
                                            data-name={event.object.name}
                                            tabindex="0"
                                            onmouseenter={handleEventMouseEnter}
                                            onmouseleave={handleEventMouseLeave}
                                            onfocus={handleEventMouseEnter}
                                            onblur={handleEventMouseLeave}
                                        >
                                            <div
                                                class={event.object.class}
                                                style={event.object.style}
                                            >
                                                <lightning-icon
                                                    if:true={event.object.iconName}
                                                    icon-name={event.object.iconName}
                                                    size="x-small"
                                                    class="slds-m-right_xx-small"
                                                ></lightning-icon>
                                                <span class="slds-truncate"
                                                    >{event.object.title}</span
                                                >
                                            </div>
                                            <div
                                                if:false={event.hidden}
                                                class="scheduler__event-detail-popover slds-hide slds-popover slds-dropdown slds-dropdown_left"
                                                role="tooltip"
                                            >
                                                <div class="slds-popover__body">
                                                    <div
                                                        class="slds-m-bottom_x-small"
                                                    >
                                                        <strong
                                                            >{event.object.title}</strong
                                                        >
                                                    </div>
                                                    <div class="slds-grid">
                                                        <lightning-icon
                                                            class="scheduler__event-detail-icon slds-m-right_xx-small"
                                                            icon-name="utility:clock"
                                                            size="x-small"
                                                        ></lightning-icon>
                                                        <c-output-data
                                                            type="date"
                                                            value={event.from}
                                                            type-attributes={eventDateFormat}
                                                        ></c-output-data>
                                                    </div>
                                                    <div class="slds-grid">
                                                        <lightning-icon
                                                            class="scheduler__event-detail-icon slds-m-right_xx-small"
                                                            icon-name="utility:clock"
                                                            size="x-small"
                                                        ></lightning-icon>
                                                        <c-output-data
                                                            type="date"
                                                            value={event.to}
                                                            type-attributes={eventDateFormat}
                                                        ></c-output-data>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </td>
                            </template>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</template>
