<template>
    <div class="slds-grid">
        <!-- Datatable -->
        <div class="slds-border_right scheduler__datatable-col">
            <c-datatable
                class="slds-show slds-border_top"
                column-widths-mode="auto"
                columns={columns}
                data={rows}
                hide-checkbox-column
                key-field={rowsKeyField}
                onprivaterowheightchange={handlePrivateRowHeightChange}
            ></c-datatable>
        </div>

        <!-- Schedule -->
        <div class="slds-col">
            <table class="slds-table scheduler__schedule-table">
                <!-- Headers -->
                <thead>
                    <template for:each={headers} for:item="header">
                        <tr
                            if:false={header.isHidden}
                            key={header.key}
                            class="slds-grid slds-is-relative slds-border_bottom"
                            data-key={header.key}
                        >
                            <template
                                for:each={header.columns}
                                for:item="column"
                                for:index="index"
                            >
                                <th
                                    key={column.start}
                                    class="slds-border_right slds-th__action slds-col slds-grid slds-grid_vertical-align-center slds-grid_align-center"
                                >
                                    <span
                                        class="slds-truncate"
                                        title={column.label}
                                        >{column.label}</span
                                    >
                                </th>
                            </template>
                        </tr>
                    </template>
                </thead>
                <!-- Rows -->
                <tbody>
                    <template
                        for:each={scheduleRows}
                        for:item="row"
                        for:index="index"
                    >
                        <tr
                            key={row.key}
                            class="slds-border_bottom slds-grid slds-is-relative"
                            data-index={index}
                        >
                            <template for:each={row.columns} for:item="column">
                                <td
                                    key={column.start}
                                    class="slds-border_right slds-col slds-p-around_none slds-wrap"
                                >
                                    <template
                                        for:each={column.events}
                                        for:item="eventObject"
                                    >
                                        <div
                                            if:false={eventObject.hidden}
                                            key={eventObject.event.from.ts}
                                            class="slds-p-vertical_xx-small slds-grid slds-grid_vertical-align-center scheduler__event slds-is-relative"
                                            data-width={eventObject.event.width}
                                        >
                                            <div
                                                class="slds-truncate slds-theme_shade slds-p-around_xx-small scheduler__event-title"
                                            >
                                                {eventObject.event.title}
                                            </div>
                                        </div>
                                        <div
                                            if:true={eventObject.hidden}
                                            key={eventObject.event.from.ts}
                                            class="slds-hidden slds-p-vertical_xx-small slds-grid slds-grid_vertical-align-center scheduler__event slds-is-relative"
                                            data-width={eventObject.event.width}
                                        >
                                            <div
                                                class="slds-truncate slds-theme_shade slds-p-around_xx-small scheduler__event-title"
                                            >
                                                {eventObject.event.title}
                                            </div>
                                        </div>
                                    </template>
                                </td>
                            </template>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</template>
