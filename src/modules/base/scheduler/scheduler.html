<template>
    <div class="slds-grid" onmouseup={handleEventMouseUp}>
        <!-- Datatable -->
        <div class="slds-border_right scheduler__datatable-col">
            <c-datatable
                class="slds-show slds-border_top"
                columns={columns}
                data={rows}
                hide-checkbox-column
                key-field={rowsKeyField}
                onresize={handleDatatableResize}
            ></c-datatable>
        </div>

        <!-- Schedule -->
        <div class="slds-col">
            <table class={tableClass}>
                <!-- Headers -->
                <thead>
                    <template for:each={computedHeaders} for:item="header">
                        <tr
                            if:false={header.isHidden}
                            key={header.key}
                            class="slds-grid slds-is-relative slds-border_bottom"
                            data-key={header.key}
                        >
                            <template
                                for:each={header.columns}
                                for:item="column"
                                for:index="index"
                            >
                                <th
                                    key={column.start}
                                    class="slds-border_right slds-th__action slds-col slds-grid slds-grid_vertical-align-center slds-grid_align-center"
                                >
                                    <span
                                        class="slds-truncate"
                                        title={column.label}
                                        >{column.label}</span
                                    >
                                </th>
                            </template>
                        </tr>
                    </template>
                </thead>

                <!-- Rows -->
                <tbody onmousemove={handleMouseMove}>
                    <template
                        for:each={computedRows}
                        for:item="row"
                        for:index="index"
                    >
                        <tr
                            key={row.key}
                            class="slds-border_bottom slds-grid slds-is-relative"
                            data-index={index}
                            data-key={row.key}
                        >
                            <template for:each={row.columns} for:item="column">
                                <td
                                    key={column.start}
                                    class="slds-border_right slds-col slds-p-around_none slds-wrap"
                                    data-start={column.start}
                                    data-end={column.end}
                                >
                                    <!-- Disabled dates/times -->
                                    <template
                                        for:each={column.disabledDates}
                                        for:item="disabledDate"
                                    >
                                        <div
                                            key={disabledDate.key}
                                            class="slds-is-absolute scheduler__disabled-date slds-theme_alert-texture slds-theme_shade"
                                            style={disabledDate.wrapperStyle}
                                        >
                                            <div
                                                if:true={disabledDate.showTitle}
                                                class="scheduler__disabled-date-title slds-text-body_small slds-p-around_xx-small slds-text-color_inverse-weak slds-grid slds-grid-vertical-align_center"
                                                title={column.title}
                                            >
                                                <lightning-icon
                                                    if:true={disabledDate.iconName}
                                                    icon-name={disabledDate.iconName}
                                                    size="x-small"
                                                    class="slds-m-right_xx-small slds-current-color"
                                                ></lightning-icon>
                                                <span class="slds-truncate"
                                                    >{disabledDate.title}</span
                                                >
                                            </div>
                                        </div>
                                    </template>

                                    <!-- Event placeholders, to prevent events from overlapping -->
                                    <template
                                        for:each={column.placeholders}
                                        for:item="placeholder"
                                    >
                                        <div
                                            key={placeholder.key}
                                            class={placeholder.wrapperClass}
                                            style={placeholder.wrapperStyle}
                                            aria-hidden="true"
                                        >
                                            <div
                                                class={placeholder.class}
                                                style={placeholder.style}
                                            >
                                                <lightning-icon
                                                    if:true={placeholder.iconName}
                                                    icon-name={placeholder.iconName}
                                                    size="x-small"
                                                    class="slds-m-right_xx-small"
                                                ></lightning-icon>
                                                <span class="slds-truncate"
                                                    >{placeholder.title}</span
                                                >
                                            </div>
                                        </div>
                                    </template>
                                    <template
                                        for:each={column.events}
                                        for:item="event"
                                    >
                                        <!-- Events -->
                                        <div
                                            key={event.key}
                                            class={event.wrapperClass}
                                            style={event.wrapperStyle}
                                            data-row-key={row.key}
                                            data-name={event.name}
                                            data-key={event.key}
                                            data-key-fields={event.keyFields}
                                            data-title={event.title}
                                            data-from={event.from.ts}
                                            data-to={event.to.ts}
                                            tabindex="0"
                                            oncontextmenu={handleEventContextMenu}
                                            onmousedown={handleEventMouseDown}
                                            onmouseenter={handleEventMouseEnter}
                                            onmouseleave={hideDetailPopover}
                                            onfocus={handleEventMouseEnter}
                                            onblur={hideDetailPopover}
                                            ondblclick={handleEventDoubleClick}
                                        >
                                            <div
                                                class={event.class}
                                                style={event.style}
                                            >
                                                <lightning-icon
                                                    class="scheduler__event-resize-icon scheduler__event-resize-icon_left"
                                                    icon-name="utility:drag_and_drop"
                                                    size="xx-small"
                                                    data-resize="left"
                                                ></lightning-icon>
                                                <lightning-icon
                                                    if:true={event.iconName}
                                                    icon-name={event.iconName}
                                                    size="x-small"
                                                    class="slds-m-right_xx-small"
                                                ></lightning-icon>
                                                <span class="slds-truncate"
                                                    >{event.title}</span
                                                >
                                                <lightning-icon
                                                    class="scheduler__event-resize-icon scheduler__event-resize-icon_right"
                                                    icon-name="utility:drag_and_drop"
                                                    size="xx-small"
                                                    data-resize="right"
                                                ></lightning-icon>
                                            </div>
                                        </div>
                                    </template>
                                </td>
                            </template>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Event detail popover -->
    <div
        if:true={showDetailPopover}
        class="scheduler__event-detail-popover slds-popover slds-dropdown slds-dropdown_left"
        role="tooltip"
    >
        <div class="slds-popover__body">
            <div class="slds-m-bottom_x-small">
                <strong>{selectedEvent.title}</strong>
            </div>
            <div class="slds-grid">
                <lightning-icon
                    class="scheduler__event-detail-icon slds-m-right_xx-small"
                    icon-name="utility:clock"
                    size="x-small"
                ></lightning-icon>
                <c-output-data
                    type="date"
                    value={selectedEvent.from}
                    type-attributes={eventDateFormat}
                ></c-output-data>
            </div>
            <div class="slds-grid">
                <lightning-icon
                    class="scheduler__event-detail-icon slds-m-right_xx-small"
                    icon-name="utility:clock"
                    size="x-small"
                ></lightning-icon>
                <c-output-data
                    type="date"
                    value={selectedEvent.to}
                    type-attributes={eventDateFormat}
                ></c-output-data>
            </div>
        </div>
    </div>

    <!-- Event context menu -->
    <c-primitive-dropdown-menu
        class="slds-is-fixed"
        show={showContextMenu}
        items={contextMenuActions}
        onclose={hideContextMenu}
        onprivateselect={handleActionSelect}
    ></c-primitive-dropdown-menu>

    <!-- Event edit dialog -->
    <c-dialog
        if:true={showEditDialog}
        show-dialog={showEditDialog}
        title={selectedEvent.title}
        size="small"
        onclosedialog={hideEditDialog}
    >
        <lightning-input
            label={editDialogLabels.title}
            value={selectedEvent.title}
            name="title"
            class="slds-m-bottom_small"
            autocomplete="off"
            onchange={handleEventTitleChange}
        ></lightning-input>
        <div class="slds-m-bottom_small">
            <c-input-date-range
                label-start-date={editDialogLabels.from}
                start-date={selectedEvent.from}
                end-date={selectedEvent.to}
                label-end-date={editDialogLabels.to}
                type="datetime"
                onchange={handleEventDateChange}
            ></c-input-date-range>
        </div>
        <div class="slds-m-bottom_small">
            <c-combobox
                allow-search
                is-multi-select
                label={editDialogLabels.resources}
                value={selectedEvent.keyFields}
                options={allResourcesKeyFields}
                remove-selected-options
                dropdown-length="5-items"
                onchange={handleEventKeyFieldsChange}
            ></c-combobox>
        </div>
        <div class="slds-text-align_right">
            <lightning-button-group>
                <lightning-button
                    label={editDialogLabels.cancelButton}
                    onclick={hideEditDialog}
                ></lightning-button>
                <lightning-button
                    label={editDialogLabels.deleteButton}
                    onclick={deleteSelectedEvent}
                ></lightning-button>
                <lightning-button
                    label={editDialogLabels.saveButton}
                    variant="brand"
                    onclick={handleSaveEditDialog}
                ></lightning-button>
            </lightning-button-group>
        </div>
    </c-dialog>
</template>
