<template>
    <div class="slds-welcome-mat">
        <div class={computedContainerClass} data-element-id="container">
            <div class="slds-media slds-grid">
                <div if:true={iconName} class={computedIconContainerClass}>
                    <div class="slds-welcome-mat__tile-figure">
                        <div class="slds-welcome-mat__tile-icon-container">
                            <lightning-icon
                                class="avonni-visual-picker-link__icon"
                                icon-name={iconName}
                                data-element-id="lightning-icon"
                            ></lightning-icon>
                            <lightning-icon
                                if:true={completed}
                                class="slds-icon-action-check"
                                alternative-text={completedIconAlternativeText}
                                icon-name="utility:check"
                                size="xx-small"
                                variant="inverse"
                                data-element-id="completed-icon"
                            ></lightning-icon>
                        </div>
                    </div>
                </div>
                <div class="avonni-visual-picker-link__tile-body">
                    <div class={computedTileBodyClass}>
                        <div
                            if:true={showTitle}
                            class="avonni-visual-picker-link__tile-title"
                        >
                            <slot name="title"></slot>
                        </div>
                        <template if:false={showTitle}>
                            <div
                                if:true={title}
                                class="avonni-visual-picker-link__tile-title"
                            >
                                {title}
                            </div>
                        </template>
                        <p class="avonni-visual-picker-link__tile-description">
                            <slot></slot>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
