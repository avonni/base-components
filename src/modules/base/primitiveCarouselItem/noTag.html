<template>
    <div
        class="slds-carousel__panel-action avonni-carousel__panel-action"
        data-panel-index={panelIndex}
        data-item-index={itemIndex}
        data-element-id="a-actions-noTag"
        onclick={handleItemClick}
    >
        <div class={computedCarouselImageClass}>
            <template if:false={isBottomPosition}>
                <div class={computedActionsContainerClass} if:true={hasActions}>
                    <template if:false={isMenuVariant}>
                        <div
                            class={computedButtonsContainerClass}
                            data-element-id="button-bare-border"
                        >
                            <template for:each={actions} for:item="action">
                                <div
                                    if:true={action.label}
                                    key={action.name}
                                    class={computedButtonActionClass}
                                >
                                    <lightning-button
                                        class={computedButtonClass}
                                        disabled={action.disabled}
                                        icon-name={action.iconName}
                                        label={action.label}
                                        name={action.name}
                                        stretch={isStretchVariant}
                                        variant={computedActionsVariantButton}
                                        data-element-id="lightning-button-actions"
                                        onclick={handleActionClick}
                                    ></lightning-button>
                                </div>
                                <div
                                    if:false={action.label}
                                    key={action.name}
                                    class={computedButtonIconActionClass}
                                >
                                    <lightning-button-icon
                                        disabled={action.disabled}
                                        icon-name={action.iconName}
                                        name={action.name}
                                        variant={computedActionsVariantButtonIcon}
                                        data-element-id="lightning-button-icon-actions"
                                        onclick={handleActionClick}
                                    ></lightning-button-icon>
                                </div>
                            </template>
                        </div>
                    </template>
                    <div
                        class={computedButtonMenuActionClass}
                        data-element-id="button-menu"
                    >
                        <lightning-button-menu
                            alternative-text="Show menu"
                            icon-size="x-small"
                            menu-alignment="auto"
                            variant="border-filled"
                            data-element-id="lightning-button-menu"
                            onselect={handleMenuSelect}
                        >
                            <template for:each={actions} for:item="action">
                                <lightning-menu-item
                                    key={action.name}
                                    value={action.name}
                                    label={action.label}
                                    disabled={action.disabled}
                                    prefix-icon-name={action.iconName}
                                    class="slds-text-color_default"
                                ></lightning-menu-item>
                            </template>
                        </lightning-button-menu>
                    </div>
                </div>
            </template>
            <img
                class="avonni-carousel__image"
                alt={imageAssistiveText}
                src={src}
                data-element-id="img"
            />
        </div>
        <div
            if:true={displayContentContainer}
            class={computedCarouselContentClass}
            style={computedCarouselContentSize}
        >
            <div if:true={hasText}>
                <h2
                    class="
                        slds-carousel__content-title
                        avonni-carousel-item__content-title
                    "
                >
                    {title}
                </h2>
                <p
                    class="
                        avonni-carousel-item__content-description
                        slds-line-clamp_x-small
                    "
                >
                    {description}
                </p>
            </div>
            <template if:true={isBottomPosition}>
                <div class={computedActionsContainerClass} if:true={hasActions}>
                    <template if:false={isMenuVariant}>
                        <div
                            class={computedButtonsContainerClass}
                            data-element-id="button-bare-border"
                        >
                            <template for:each={actions} for:item="action">
                                <div
                                    if:true={action.label}
                                    key={action.name}
                                    class={computedButtonActionClass}
                                >
                                    <lightning-button
                                        class={computedButtonClass}
                                        disabled={action.disabled}
                                        icon-name={action.iconName}
                                        label={action.label}
                                        name={action.name}
                                        stretch={isStretchVariant}
                                        variant={computedActionsVariantButton}
                                        data-element-id="lightning-button-actions"
                                        onclick={handleActionClick}
                                    ></lightning-button>
                                </div>
                                <div
                                    if:false={action.label}
                                    key={action.name}
                                    class={computedButtonIconActionClass}
                                >
                                    <lightning-button-icon
                                        disabled={action.disabled}
                                        icon-name={action.iconName}
                                        name={action.name}
                                        variant={computedActionsVariantButtonIcon}
                                        data-element-id="lightning-button-icon-actions"
                                        onclick={handleActionClick}
                                    ></lightning-button-icon>
                                </div>
                            </template>
                        </div>
                    </template>
                    <div
                        class={computedButtonMenuActionClass}
                        data-element-id="button-menu"
                    >
                        <lightning-button-menu
                            alternative-text="Show menu"
                            icon-size="x-small"
                            menu-alignment="auto"
                            variant="border-filled"
                            data-element-id="lightning-button-menu"
                            onselect={handleMenuSelect}
                        >
                            <template for:each={actions} for:item="action">
                                <lightning-menu-item
                                    key={action.name}
                                    value={action.name}
                                    label={action.label}
                                    disabled={action.disabled}
                                    prefix-icon-name={action.iconName}
                                    class="slds-text-color_default"
                                ></lightning-menu-item>
                            </template>
                        </lightning-button-menu>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
