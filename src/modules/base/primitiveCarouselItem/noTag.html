<template>
    <div
        class={computedCarouselClass}
        data-element-id="a-actions-noTag"
        data-item-index={itemIndex}
        data-panel-index={panelIndex}
        onclick={handleItemClick}
    >
        <div class={computedCarouselImageClass}>
            <div if:true={isTopPosition} class={computedActionsContainerClass}>
                <div
                    if:false={isMenuVariant}
                    class={computedButtonsContainerClass}
                    data-element-id="button-bare-border"
                >
                    <template for:each={actions} for:item="action">
                        <div
                            if:true={action.label}
                            class={computedDivActionClass}
                            key={action.name}
                        >
                            <c-button
                                class={computedActionButtonClass}
                                tabindex={computedTabIndex}
                                disabled={action.disabled}
                                icon-name={action.iconName}
                                label={action.label}
                                name={action.name}
                                stretch={isStretchVariant}
                                title={action.title}
                                variant={computedActionsVariant}
                                data-element-id="avonni-button-actions"
                                onclick={handleActionClick}
                            ></c-button>
                        </div>
                        <div
                            if:false={action.label}
                            class={computedDivActionClass}
                            key={action.name}
                        >
                            <c-button-icon
                                class={computedActionButtonClass}
                                tabindex={computedTabIndex}
                                alternative-text={action.alternativeText}
                                disabled={action.disabled}
                                icon-name={action.iconName}
                                name={action.name}
                                title={action.title}
                                variant={computedActionsVariant}
                                data-element-id="avonni-button-icon-actions"
                                onclick={handleActionClick}
                            ></c-button-icon>
                        </div>
                    </template>
                </div>
                <c-button-menu
                    if:true={isMenuVariant}
                    class={computedActionButtonClass}
                    tabindex={computedTabIndex}
                    alternative-text="Show menu"
                    icon-size="x-small"
                    variant="border-filled"
                    data-element-id="avonni-button-menu"
                    onclick={handleButtonMenuClick}
                    onselect={handleMenuSelect}
                >
                    <template for:each={actions} for:item="action">
                        <lightning-menu-item
                            class="slds-text-color_default"
                            key={action.name}
                            disabled={action.disabled}
                            label={action.label}
                            prefix-icon-name={action.iconName}
                            value={action.name}
                        ></lightning-menu-item>
                    </template>
                </c-button-menu>
            </div>
            <img
                if:false={displayImageError}
                class={computedImageMediaClass}
                alt={imageAssistiveText}
                src={src}
                data-element-id="img"
                onerror={handleImageError}
            />
            <c-illustration
                if:true={displayImageError}
                class="slds-p-around_medium"
                size="large"
                title={illustrationTitle}
                variant={illustrationVariant}
                data-element-id="avonni-illustration-image-error"
            >
            </c-illustration>
        </div>
        <div
            if:true={displayContentContainer}
            class={computedCarouselContentClass}
        >
            <div if:true={hasText}>
                <h2
                    class="
                        slds-carousel__content-title
                        avonni-carousel-item__content-title
                    "
                >
                    {title}
                </h2>
                <p
                    class="
                        avonni-carousel-item__content-description
                        slds-line-clamp_x-small
                    "
                >
                    <lightning-formatted-rich-text
                        title={descriptionTitle}
                        value={description}
                        data-element-id="lightning-formatted-rich-text-description"
                    ></lightning-formatted-rich-text>
                </p>
            </div>
            <div
                if:true={isBottomPosition}
                class={computedActionsContainerClass}
            >
                <div
                    if:false={isMenuVariant}
                    class={computedButtonsContainerClass}
                    data-element-id="button-bare-border"
                >
                    <template for:each={actions} for:item="action">
                        <div
                            if:true={action.label}
                            class={computedDivActionClass}
                            key={action.name}
                        >
                            <c-button
                                class={computedActionButtonClass}
                                tabindex={computedTabIndex}
                                disabled={action.disabled}
                                icon-name={action.iconName}
                                label={action.label}
                                name={action.name}
                                stretch={isStretchVariant}
                                title={action.title}
                                variant={computedActionsVariant}
                                data-element-id="avonni-button-actions"
                                onclick={handleActionClick}
                            ></c-button>
                        </div>
                        <div
                            if:false={action.label}
                            class={computedDivActionClass}
                            key={action.name}
                        >
                            <c-button-icon
                                class={computedActionButtonClass}
                                tabindex={computedTabIndex}
                                alternative-text={action.alternativeText}
                                disabled={action.disabled}
                                icon-name={action.iconName}
                                name={action.name}
                                title={action.title}
                                variant={computedActionsVariant}
                                data-element-id="avonni-button-icon-actions"
                                onclick={handleActionClick}
                            ></c-button-icon>
                        </div>
                    </template>
                </div>
                <c-button-menu
                    if:true={isMenuVariant}
                    class={computedActionButtonClass}
                    tabindex={computedTabIndex}
                    alternative-text="Show menu"
                    icon-size="x-small"
                    menu-alignment="auto"
                    variant="border-filled"
                    data-element-id="avonni-button-menu"
                    onclick={handleButtonMenuClick}
                    onselect={handleMenuSelect}
                >
                    <template for:each={actions} for:item="action">
                        <lightning-menu-item
                            class="slds-text-color_default"
                            key={action.name}
                            disabled={action.disabled}
                            label={action.label}
                            prefix-icon-name={action.iconName}
                            value={action.name}
                        ></lightning-menu-item>
                    </template>
                </c-button-menu>
            </div>
        </div>
    </div>
</template>
