<template>
    <div class={computedVerticalOuterClass}>
        <div class="slds-media slds-media_center">
            <div if:true={iconName} class="slds-media__figure">
                <div class={computedIconClass}>
                    <c-primitive-icon
                        svg-class="slds-icon slds-page-header__icon"
                        icon-name={iconName}
                        variant="bare"
                    >
                    </c-primitive-icon>
                </div>
                <div class={computedMobileIconClass}>
                    <c-primitive-icon
                        svg-class="slds-icon"
                        icon-name={iconName}
                        size="large"
                        variant="bare"
                    >
                    </c-primitive-icon>
                </div>
            </div>
            <div class="slds-media__body">
                <div class="slds-page-header__name">
                    <div class="slds-page-header__name-title">
                        <template if:false={hasStringLabel}>
                            <slot name="label" data-element-id="label"></slot>
                        </template>
                        <span if:true={hasStringLabel}>{label}</span>
                        <span
                            class="
                                slds-page-header__title
                                slds-hyphenate slds-truncate
                            "
                        >
                            <template if:true={hasStringTitle}>
                                {title}
                            </template>
                            <template if:false={hasStringTitle}>
                                <slot name="title"></slot>
                            </template>
                        </span>
                    </div>
                </div>
            </div>
            <div if:true={showControls} class="slds-page-header__col-controls">
                <slot name="controls"></slot>
            </div>
        </div>
        <p
            class="
                slds-page-header__meta-text
                slds-truncate
                slds-m-top_xx-small
            "
        >
            <template if:true={hasStringInfo}>{info}</template>
            <template if:false={hasStringInfo}>
                <slot name="info"></slot>
            </template>
        </p>
        <div
            if:true={showActionsOrDetails}
            class="slds-page-header__controls avonni-page-header_flex-column"
        >
            <template if:true={showActions}>
                <slot name="actions"></slot>
            </template>
            <template if:true={showDetails}>
                <slot name="details"></slot>
            </template>
        </div>
    </div>
</template>
