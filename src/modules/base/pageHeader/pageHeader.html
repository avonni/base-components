<template>
    <div class={computedOuterClass}>
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <div class={computedIconClass}>
                            <c-primitive-icon
                                svg-class="slds-icon slds-page-header__icon"
                                icon-name={iconName}
                                variant="bare"
                            >
                            </c-primitive-icon>
                        </div>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <template if:true={isBaseVariant}>
                                    <span
                                        class="slds-page-header__title slds-truncate"
                                    >
                                        <template if:true={hasStringTitle}>
                                            {title}
                                        </template>
                                        <template if:false={hasStringTitle}>
                                            <slot name="title"></slot>
                                        </template>
                                    </span>
                                    <p class="slds-page-header__name-meta">
                                        <template if:true={hasStringInfo}>
                                            {info}
                                        </template>
                                        <template if:false={hasStringInfo}>
                                            <slot name="info"></slot>
                                        </template>
                                    </p>
                                </template>
                                <template if:false={isBaseVariant}>
                                    <template if:true={hasStringLabel}>
                                        <span>{label}</span>
                                    </template>
                                    <template if:false={hasStringLabel}>
                                        <slot name="label"></slot>
                                    </template>
                                    <div class="slds-page-header__name-title">
                                        <span
                                            class="slds-page-header__title slds-truncate"
                                        >
                                            <template if:true={hasStringTitle}>
                                                {title}
                                            </template>
                                            <template if:false={hasStringTitle}>
                                                <slot name="title"></slot>
                                            </template>
                                        </span>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <template if:true={showActions}>
                <div class="slds-page-header__col-actions">
                    <div class="slds-page-header__controls">
                        <div class="slds-page-header__control">
                            <slot name="actions"></slot>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-meta">
                <template if:false={isBaseVariant}>
                    <p class="slds-page-header__meta-text slds-truncate">
                        <template if:true={hasStringInfo}>{info}</template>
                        <template if:false={hasStringInfo}>
                            <slot name="info"></slot>
                        </template>
                    </p>
                </template>
            </div>
            <template if:true={showControls}>
                <div class="slds-page-header__col-controls">
                    <div class="slds-page-header__controls">
                        <slot name="controls"></slot>
                    </div>
                </div>
            </template>
        </div>
        <template if:true={isRecordHomeVariant}>
            <template if:false={fieldsIsEmpty}>
                <div
                    class="slds-page-header__row slds-page-header__row_gutters"
                >
                    <div class="slds-page-header__col-details">
                        <ul class="slds-page-header__detail-row">
                            <template for:each={fields} for:item="field">
                                <li
                                    class="slds-page-header__detail-block"
                                    key={field.label}
                                >
                                    <div
                                        class="slds-text-title slds-truncate"
                                        title={field.label}
                                    >
                                        {field.label}
                                    </div>
                                    <div
                                        class="slds-truncate"
                                        title={field.value}
                                    >
                                        <c-primitive-page-header-field
                                            field={field}
                                            label={field.label}
                                            value={field.value}
                                            type={field.type}
                                        ></c-primitive-page-header-field>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </template>
            <template if:true={fieldsIsEmpty}>
                <slot name="details"></slot>
            </template>
        </template>
    </div>
</template>
