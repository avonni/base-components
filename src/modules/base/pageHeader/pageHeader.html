<template>
    <div class={computedOuterClass}>
        <div
            class="
                slds-page-header__row
                slds-wrap
                avonni-page-header__title-and-actions-row
            "
        >
            <!-- Title and icon -->
            <div
                class="slds-page-header__col-title avonni-page-header__flex-col"
            >
                <div class="slds-media">
                    <!-- Icon -->
                    <div if:true={iconName} class="slds-media__figure">
                        <div class={computedIconClass}>
                            <c-primitive-icon
                                icon-name={iconName}
                                svg-class="slds-icon slds-page-header__icon"
                                variant="bare"
                                data-element-id="avonni-primitive-icon-main"
                            >
                            </c-primitive-icon>
                        </div>
                        <div class={computedMobileIconClass}>
                            <c-primitive-icon
                                icon-name={iconName}
                                svg-class="slds-icon"
                                size="large"
                                variant="bare"
                                data-element-id="avonni-primitive-icon-mobile"
                            >
                            </c-primitive-icon>
                        </div>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <template if:true={isBaseVariant}>
                                    <span
                                        class="
                                            slds-page-header__title
                                            slds-truncate
                                        "
                                    >
                                        <template if:true={hasStringTitle}>
                                            {title}
                                        </template>
                                        <template if:false={hasStringTitle}>
                                            <slot name="title"></slot>
                                        </template>
                                    </span>
                                    <p
                                        class="slds-page-header__name-meta"
                                        data-element-id="header-info"
                                    >
                                        <template if:true={hasStringInfo}>
                                            {info}
                                        </template>
                                        <template if:false={hasStringInfo}>
                                            <slot name="info"></slot>
                                        </template>
                                    </p>
                                </template>
                                <template if:false={isBaseVariant}>
                                    <template if:true={hasStringLabel}>
                                        <span>{label}</span>
                                    </template>
                                    <template if:false={hasStringLabel}>
                                        <slot
                                            name="label"
                                            data-element-id="label"
                                        ></slot>
                                    </template>
                                    <div class="slds-page-header__name-title">
                                        <span
                                            class="
                                                slds-page-header__title
                                                slds-truncate
                                            "
                                        >
                                            <template if:true={hasStringTitle}>
                                                {title}
                                            </template>
                                            <template if:false={hasStringTitle}>
                                                <slot name="title"></slot>
                                            </template>
                                        </span>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div
                if:true={showActions}
                class="slds-page-header__col-actions slds-col_bump-left"
            >
                <div class="slds-page-header__controls">
                    <div class="slds-page-header__control slds-m-around_none">
                        <slot name="actions"></slot>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-page-header__row">
            <div if:false={isBaseVariant} class="slds-page-header__col-meta">
                <p class="slds-page-header__meta-text slds-truncate">
                    <template if:true={hasStringInfo}>{info}</template>
                    <template if:false={hasStringInfo}>
                        <slot name="info"></slot>
                    </template>
                </p>
            </div>
            <div if:true={showControls} class="slds-page-header__col-controls">
                <div class="slds-page-header__controls">
                    <slot name="controls"></slot>
                </div>
            </div>
        </div>
        <template if:true={isRecordHomeVariant}>
            <div
                if:true={showDetails}
                class="slds-page-header__row slds-page-header__row_gutters"
            >
                <div class="slds-page-header__col-details">
                    <div class="slds-page-header__detail-row">
                        <slot name="details"></slot>
                    </div>
                </div>
            </div>
        </template>
    </div>
</template>
