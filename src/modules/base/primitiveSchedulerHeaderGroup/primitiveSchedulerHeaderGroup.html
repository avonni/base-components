<template>
    <div class={wrapperClass} data-element-id="div-wrapper">
        <template iterator:header={computedHeaders}>
            <div
                if:false={header.value.isHidden}
                key={header.value.key}
                class={headerClass}
                data-element-id="div-row"
                data-key={header.value.key}
            >
                <template
                    for:each={header.value.cells}
                    for:item="cell"
                    for:index="index"
                >
                    <div
                        key={cell.start}
                        class={cellClass}
                        data-element-id="div-cell"
                        data-end={cell.end}
                        data-start={cell.start}
                    >
                        <template if:false={header.last}>
                            <span
                                class={stickyCellLabelClass}
                                title={cell.label}
                                data-element-id="span-label-sticky"
                                data-today={cell.isToday}
                                >{cell.label}
                            </span>
                        </template>
                        <template if:true={header.last}>
                            <span
                                class={nonStickyCellLabelClass}
                                title={cell.label}
                                data-element-id="span-label-non-sticky"
                                data-today={cell.isToday}
                                >{cell.label}
                            </span>
                        </template>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
