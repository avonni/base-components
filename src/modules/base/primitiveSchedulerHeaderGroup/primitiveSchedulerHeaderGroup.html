<template>
    <div class={computedWrapperClass} data-element-id="div-wrapper">
        <template iterator:header={computedHeaders}>
            <div
                if:false={header.value.isHidden}
                key={header.value.key}
                class={computedHeaderClass}
                data-element-id="div-row"
                data-key={header.value.key}
            >
                <template
                    for:each={header.value.cells}
                    for:item="cell"
                    for:index="index"
                >
                    <div
                        key={cell.start}
                        class={computedCellClass}
                        data-element-id="div-cell"
                        data-end={cell.end}
                        data-start={cell.start}
                    >
                        <span
                            if:false={header.last}
                            class={computedStickyCellLabelClass}
                            title={cell.label}
                            data-element-id="span-label-sticky"
                            data-today={cell.isToday}
                        >
                            <template if:false={cell.isMobileView}>
                                {cell.label}
                            </template>
                            <div
                                if:true={cell.isMobileView}
                                class="
                                    slds-grid
                                    slds-grid_vertical
                                    slds-grid_align-center
                                    slds-grid_vertical-align-center
                                "
                            >
                                <span
                                    class="
                                        avonni-scheduler-header-group__header-label_day
                                    "
                                    >{cell.day}</span
                                >
                                <span
                                    class="
                                        avonni-scheduler-header-group__header-label_date
                                    "
                                    >{cell.date}</span
                                >
                            </div>
                        </span>
                        <span
                            if:true={header.last}
                            class={computedNonStickyCellLabelClass}
                            title={cell.label}
                            data-element-id="span-label-non-sticky"
                            data-today={cell.isToday}
                        >
                            <template if:false={cell.isMobileView}>
                                {cell.label}
                            </template>
                            <div
                                if:true={cell.isMobileView}
                                class="
                                    slds-grid
                                    slds-grid_vertical
                                    slds-grid_align-center
                                    slds-grid_vertical-align-center
                                "
                            >
                                <span
                                    class="
                                        avonni-scheduler-header-group__header-label_day
                                    "
                                    >{cell.day}</span
                                >
                                <span
                                    class="
                                        avonni-scheduler-header-group__header-label_date
                                    "
                                    >{cell.date}</span
                                >
                            </div>
                        </span>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
