<template>
    <div
        class={computedWrapperClass}
        data-element-id="div-wrapper"
    >
        <!-- Show more -->
        <lightning-button
            if:true={showMore}
            class="slds-listbox-toggle"
            label={computedPillCountMoreLabel}
            variant="base"
            onclick={handleMoreClick}
        ></lightning-button>

        <ul
            class={computedListboxClass}
            aria-label={label}
            aria-orientation="horizontal"
            data-element-id="ul"
            onkeydown={handleKeyDown}
        >
            <template for:each={computedPills} for:item="pill" for:index="index">
                <li
                    key={pill.name}
                    class={computedListItemClass}
                    role="presentation"
                    data-element-id="li"
                    data-index={index}
                    onmousemove={handleMouseMove}
                    onmousedown={handlePillMouseDown}
                >
                    <span
                        class={computedPillClass}
                        role="option"
                        aria-selected={pill.selected}
                        tabindex={pill.tabIndex}
                        data-element-id="span-pill"
                        onblur={handlePillBlur}
                        onclick={handlePillClick}
                        onfocus={handlePillFocus}
                    >
                        <!-- Avatar -->
                        <c-avatar
                            if:true={pill.avatar}
                            class="slds-pill__icon_container"
                            fallback-icon-name={pill.avatar.fallbackIconName}
                            initials={pill.avatar.initials}
                            size="x-small"
                            src={pill.avatar.src}
                            variant={pill.avatar.variant}
                        ></c-avatar>

                        <!-- Label -->
                        <a
                            if:true={pill.href}
                            href={pill.href}
                            title={pill.label}
                            class="slds-pill__label"
                            onmousedown={handleLinkMouseDown}
                        >{pill.label}</a>
                        <span
                            if:false={pill.href}
                            class="slds-pill__label"
                            title={pill.label}
                            >{pill.label}</span
                        >

                        <!-- Actions -->
                        <lightning-button-icon
                            if:true={oneAction}
                            class="slds-pill__remove"
                            alternative-text={oneAction.label}
                            disabled={oneAction.disabled}
                            icon-name={oneAction.iconName}
                            value={oneAction.name}
                            variant="bare"
                            data-index={index}
                            onclick={handleActionClick}
                        ></lightning-button-icon>

                        <lightning-button-menu
                            if:true={severalActions}
                            alternative-text="Show menu"
                            icon-size="x-small"
                            variant="bare"
                            data-index={index}
                            onclick={stopPropagation}
                            onselect={handleActionClick}
                        >
                            <template for:each={actions} for:item="action">
                                <lightning-menu-item
                                    key={action.name}
                                    disabled={action.disabled}
                                    label={action.label}
                                    prefix-icon-name={action.iconName}
                                    value={action.name}
                                ></lightning-menu-item>
                            </template>
                        </lightning-button-menu>
                    </span>
                </li>
            </template>
        </ul>
    </div>
</template>
