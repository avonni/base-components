<template>
    <!-- Events -->
    <div
        class={eventOccurrenceClass}
        tabindex="0"
        data-element-id="div-event-occurrence"
        data-from={from}
        data-to={to}
        oncontextmenu={handleContextMenu}
        onmouseenter={handleMouseEnter}
        onmouseleave={handleMouseLeave}
        ondblclick={handleDoubleClick}
        onmousedown={handleMouseDown}
        onfocus={handleFocus}
        onblur={handleBlur}
        onkeydown={handleKeyDown}
    >
        <!-- Left label -->
        <div
            if:true={computedLabels.left}
            class="
                slds-p-around_xx-small
                slds-grid slds-is-absolute
                avonni-scheduler__event-label_left
            "
            data-element-id="div-left-label-wrapper"
        >
            <lightning-icon
                if:true={computedLabels.left.iconName}
                icon-name={computedLabels.left.iconName}
                size="x-small"
                class="slds-m-right_xx-small"
            ></lightning-icon>
            <span
                if:true={computedLabels.left.value}
                class="slds-truncate"
                title={computedLabels.left.value}
            >
                {computedLabels.left.value}
            </span>
        </div>

        <div class="slds-col slds-has-flexi-truncate">
            <!-- Top label -->
            <div
                if:true={computedLabels.top}
                class="
                    slds-grid_align-center
                    slds-p-around_xx-small
                    slds-grid
                    avonni-scheduler__event-label_top
                "
                data-element-id="div-top-label-wrapper"
            >
                <lightning-icon
                    if:true={computedLabels.top.iconName}
                    icon-name={computedLabels.top.iconName}
                    size="x-small"
                    class="slds-m-right_xx-small"
                ></lightning-icon>
                <span
                    if:true={computedLabels.top.value}
                    class="slds-truncate"
                    title={computedLabels.top.value}
                >
                    {computedLabels.top.value}
                </span>
            </div>

            <!-- Event -->
            <div
                class={computedClass}
                style={style}
                data-element-id="div-event-content"
            >
                <!-- Start resize icon -->
                <lightning-icon
                    if:false={readOnly}
                    class="
                        avonni-scheduler__event-resize-icon
                        avonni-scheduler__event-resize-icon_start
                    "
                    icon-name="utility:drag_and_drop"
                    size="xx-small"
                    data-element-id="lightning-icon-resize-start"
                    data-resize="start"
                ></lightning-icon>

                <!-- Center label -->
                <div
                    if:true={computedLabels.center}
                    class={eventOccurrenceCenterLabelClass}
                    data-element-id="div-center-label-wrapper"
                >
                    <lightning-icon
                        if:true={computedLabels.center.iconName}
                        icon-name={computedLabels.center.iconName}
                        size="x-small"
                        class="slds-m-right_xx-small"
                        data-element-id="lightning-icon-center-label"
                    ></lightning-icon>
                    <span
                        if:true={computedLabels.center.value}
                        class="
                            slds-truncate
                            avonni-scheduler__event-label-span_center
                        "
                        title={computedLabels.center.value}
                        data-element-id="span-center-label"
                    >
                        {computedLabels.center.value}
                    </span>
                </div>

                <!-- End resize icon -->
                <lightning-icon
                    if:false={readOnly}
                    class="
                        avonni-scheduler__event-resize-icon
                        avonni-scheduler__event-resize-icon_end
                    "
                    icon-name="utility:drag_and_drop"
                    size="xx-small"
                    data-resize="end"
                ></lightning-icon>
            </div>

            <!-- Bottom label -->
            <div
                if:true={computedLabels.bottom}
                class="
                    slds-grid_align-center
                    slds-p-around_xx-small
                    slds-grid
                    avonni-scheduler__event-label_bottom
                "
                data-element-id="div-bottom-label-wrapper"
            >
                <lightning-icon
                    if:true={computedLabels.bottom.iconName}
                    icon-name={computedLabels.bottom.iconName}
                    size="x-small"
                    class="slds-m-right_xx-small"
                ></lightning-icon>
                <span
                    if:true={computedLabels.bottom.value}
                    class="slds-truncate"
                    title={computedLabels.bottom.value}
                >
                    {computedLabels.bottom.value}
                </span>
            </div>
        </div>

        <!-- Right label -->
        <div
            if:true={computedLabels.right}
            class="
                slds-p-around_xx-small
                slds-grid slds-is-absolute
                avonni-scheduler__event-label_right
            "
            data-element-id="div-right-label-wrapper"
        >
            <lightning-icon
                if:true={computedLabels.right.iconName}
                icon-name={computedLabels.right.iconName}
                size="x-small"
                class="slds-m-right_xx-small"
            ></lightning-icon>
            <span if:true={computedLabels.right.value} class="slds-truncate"
                >{computedLabels.right.value}</span
            >
        </div>
    </div>
</template>
