<template>
    <!-- Events -->
    <div
        if:false={disabled}
        class="slds-grid slds-grid_vertical-align-center scheduler__event-wrapper slds-p-vertical_x-small"
        tabindex="0"
        data-from={from}
        data-to={to}
        oncontextmenu={handleContextMenu}
        onmouseenter={handleMouseEnter}
        onmouseleave={handleMouseLeave}
        ondblclick={handleDoubleClick}
        onmousedown={handleMouseDown}
        onfocus={handleFocus}
    >
        <div class={computedClass} style={style}>
            <lightning-icon
                if:false={readOnly}
                class="scheduler__event-resize-icon scheduler__event-resize-icon_left"
                icon-name="utility:drag_and_drop"
                size="xx-small"
                data-resize="left"
            ></lightning-icon>
            <lightning-icon
                if:true={iconName}
                icon-name={iconName}
                size="x-small"
                class="slds-m-right_xx-small"
            ></lightning-icon>
            <span class="slds-truncate">{title}</span>
            <lightning-icon
                if:false={readOnly}
                class="scheduler__event-resize-icon scheduler__event-resize-icon_right"
                icon-name="utility:drag_and_drop"
                size="xx-small"
                data-resize="right"
            ></lightning-icon>
        </div>
    </div>

    <!-- Disabled dates/times -->
    <div
        if:true={disabled}
        class="slds-is-absolute scheduler__disabled-date slds-theme_alert-texture slds-theme_shade"
    >
        <div
            if:true={showTitle}
            class="scheduler__disabled-date-title slds-text-body_small slds-p-around_xx-small slds-grid slds-grid-vertical-align_center slds-text-color_weak"
            title={title}
        >
            <lightning-icon
                if:true={iconName}
                icon-name={iconName}
                size="x-small"
                class="slds-m-right_xx-small slds-current-color"
            ></lightning-icon>
            <span class="slds-truncate">{title}</span>
        </div>
    </div>
</template>
