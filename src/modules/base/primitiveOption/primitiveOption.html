        aria-selected="false"
        draggable="true"
        role="option"
        tabindex="0"
    >
        <div class="slds-media__figure">
            <c-avatar
                avatar-fallback-icon-name={avatarFallbackIconName}
                avatar-src={avatarSrc}

                avatar-variant={avatarVariant}
                avatar-primary-text={avatarPrimaryText}
                avatar-secondary-text={avatarSecondaryText}

        </div>
        <div class="slds-media__body">
            <span class="slds-truncate" title="Option 1">{label}</span>
