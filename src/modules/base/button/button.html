<template>
    <button
        if:true={showButton}
        class={computedButtonClass}
        accesskey={accessKey}
        aria-atomic={computedAriaAtomic}
        aria-busy={computedAriaBusy}
        aria-disabled={disabled}
        aria-expanded={computedAriaExpanded}
        aria-haspopup={computedAriaHasPopup}
        aria-label={ariaLabel}
        aria-live={computedAriaLive}
        aria-pressed={computedAriaPressed}
        aria-relevant={computedAriaRelevant}
        disabled={disabled}
        name={name}
        part="button"
        type={type}
        value={value}
        tabindex={buttonTabIndex}
        data-element-id="button"
        onblur={handleButtonBlur}
        onclick={handleButtonClick}
        onfocus={handleButtonFocus}
    >
        <lightning-spinner
            if:true={isButtonLoading}
            class="avonni-button__spinner"
            alternative-text="Loading..."
            size={spinnerSize}
            variant="brand"
            data-element-id="spinner"
        ></lightning-spinner>
        <span class="slds-order_1 avonni-button_label" data-element-id="label">
            {label}
        </span>
        <div
            if:true={showMedia}
            class={computedIconContainerClass}
            data-element-id="icon-container"
        >
            <img
                if:true={showIconImage}
                class={computedImageClass}
                src={iconSrc}
                data-element-id="image"
            />
            <c-primitive-icon
                if:true={showIcon}
                class={computedPrimitiveIconClass}
                icon-name={iconName}
                size={computedIconSize}
                src={iconSrc}
                svg-class={computedIconClass}
                variant="bare"
                data-element-id="primitive-icon"
            ></c-primitive-icon>
        </div>
    </button>
</template>
