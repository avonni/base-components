<template>
    <button
        class={computedButtonClass}
        aria-atomic={computedAriaAtomic}
        aria-busy={computedAriaBusy}
        aria-disabled={disabled}
        aria-expanded={computedAriaExpanded}
        aria-haspopup={computedAriaHasPopup}
        aria-label={ariaLabel}
        aria-live={computedAriaLive}
        aria-pressed={computedAriaPressed}
        aria-relevant={computedAriaRelevant}
        disabled={disabled}
        name={name}
        accesskey={accessKey}
        title={title}
        type={normalizedType}
        value={value}
        tabindex={tabIndex}
        data-element-id="button"
        onfocus={handleButtonFocus}
        onblur={handleButtonBlur}
        onclick={handleButtonClick}
    >
        <span class="slds-order_1 avonni-button_label">{label}</span>
        <div if:true={showMedia} class={computedMediaClass}>
            <c-avatar
                if:true={src}
                hide-avatar-details
                size={iconSize}
                src={src}
            ></c-avatar>
            <c-primitive-icon
                if:true={showIcon}
                icon-name={iconName}
                svg-class={computedIconClass}
                variant="bare"
            ></c-primitive-icon>
        </div>
    </button>
</template>
