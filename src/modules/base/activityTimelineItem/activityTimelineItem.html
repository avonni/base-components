<template>
    <div class={activityTimelineItemOuterClass}>
        <div class="slds-media">
            <div class="slds-media__figure">
                <template if:false={closed}>
                    <lightning-button-icon
                        icon-name="utility:chevrondown"
                        size="small"
                        variant="bare"
                        onclick={handleSectionStatus}
                        aria-expanded="true"
                    ></lightning-button-icon>
                </template>
                <template if:true={closed}>
                    <lightning-button-icon
                        icon-name="utility:chevronright"
                        size="small"
                        variant="bare"
                        onclick={handleSectionStatus}
                        aria-expanded="false"
                    ></lightning-button-icon>
                </template>
                <lightning-icon
                    icon-name={iconName}
                    size="small"
                ></lightning-icon>
            </div>
            <div class="slds-media__body">
                <div
                    class="slds-grid slds-grid_align-spread slds-timeline__trigger"
                >
                    <div
                        class="slds-grid slds-grid_vertical-align-center slds-truncate slds-no-space"
                    >
                        <template if:true={hasCheckbox}>
                            <lightning-input
                                type="checkbox"
                                label="checkbox"
                                variant="label-hidden"
                            >
                            </lightning-input>
                        </template>
                        <template if:true={href}>
                            <a href={href}>
                                <h3>{title}</h3>
                            </a>
                        </template>
                        <template if:false={href}>
                            <h3>{title}</h3>
                        </template>
                        <div if:true={icons} class="slds-no-flex">
                            <template for:each={icons} for:item="icon">
                                <lightning-button-icon
                                    key={icon}
                                    icon-name={icon}
                                    variant="bare"
                                    size="small"
                                    class="slds-p-left_x-small"
                                ></lightning-button-icon>
                            </template>
                        </div>
                    </div>
                    <div
                        class="slds-timeline__actions slds-timeline__actions_inline"
                    >
                        <lightning-formatted-date-time
                            value={datetimeValue}
                            class="slds-timeline__date"
                            day="2-digit"
                            month="long"
                            year="numeric"
                            hour="2-digit"
                            minute="2-digit"
                            hour12="true"
                        ></lightning-formatted-date-time>
                        <div slot="figure-inverse" if:true={hasActions}>
                            <lightning-button-menu
                                alternative-text="Show menu"
                                icon-size="small"
                                menu-alignment="right"
                                variant={buttonMenuVariant}
                            >
                                <template for:each={actions} for:item="action">
                                    <lightning-menu-item
                                        key={action.name}
                                        value={action.name}
                                        label={action.label}
                                        onclick={handleActionClick}
                                        disabled={action.disabled}
                                        prefix-icon-name={action.iconName}
                                        class="slds-text-color_default"
                                    ></lightning-menu-item>
                                </template>
                            </lightning-button-menu>
                        </div>
                    </div>
                </div>
                <p
                    class="slds-m-horizontal_xx-small slds-truncate"
                    if:true={description}
                >
                    {description}
                </p>
                <template if:false={closed}>
                    <template if:true={isLoading}>
                        <lightning-spinner
                            size="small"
                            class="slds-spinner_container"
                            alternative-text={loadingStateAlternativeText}
                        ></lightning-spinner>
                    </template>
                    <template if:true={hasError}>
                        <div
                            class="slds-grid slds-text-color_error slds-m-top_x-small slds-m-horizontal_xx-small"
                            id="task-item-error"
                        >
                            <lightning-icon
                                icon-name="utility:error"
                                alternative-text="Error!"
                                variant="error"
                                size="x-small"
                                class="slds-m-right_x-small"
                            ></lightning-icon>
                            <p>There was an error loading the details</p>
                        </div>
                    </template>
                    <template if:false={hasError}>
                        <template if:true={hasFields}>
                            <div
                                aria-hidden="false"
                                class="slds-box slds-theme_shade slds-m-top_x-small slds-m-horizontal_xx-small slds-p-around_medium"
                            >
                                <lightning-layout
                                    horizontal-align="spread"
                                    multiple-rows="true"
                                >
                                    <template
                                        for:each={fields}
                                        for:item="field"
                                        for:index="index"
                                    >
                                        <lightning-layout-item
                                            class="slds-truncate slds-m-around_small"
                                            key={field.value}
                                        >
                                            <div
                                                class="slds-text-title slds-truncate"
                                                title={field.label}
                                            >
                                                {field.label}
                                            </div>
                                            <div
                                                class="slds-truncate"
                                                title={field.value}
                                            >
                                                <c-primitive-page-header-field
                                                    field={field}
                                                    label={field.label}
                                                    value={field.value}
                                                    type={field.type}
                                                ></c-primitive-page-header-field>
                                            </div>
                                        </lightning-layout-item>
                                    </template>
                                </lightning-layout>
                                <template if:true={buttonLabel}>
                                    <lightning-button
                                        label={buttonLabel}
                                        variant={buttonVariant}
                                        icon-name={buttonIconName}
                                        icon-position={buttonIconPosition}
                                    ></lightning-button>
                                </template>
                            </div>
                        </template>
                    </template>
                </template>
            </div>
        </div>
    </div>
</template>
