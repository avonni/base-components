<template>
    <lightning-input
        if:true={isBaseInput}
        checked={checked}
        disabled={disabled}
        formatter={inputFormat}
        label={inputLabel}
        name={name}
        placeholder={placeholder}
        read-only={readOnly}
        required={required}
        step="any"
        type={inputType}
        value={value}
        variant={inputVariant}
        data-element-id="lightning-input-base"
        onblur={handleBlur}
        onchange={handleInputChange}
        oncommit={handleInputCommit}
        onfocus={handleFocus}
    ></lightning-input>

    <lightning-input
        if:true={isPhone}
        disabled={disabled}
        label={inputLabel}
        message-when-pattern-mismatch="Invalid phone number"
        name={name}
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}$"
        placeholder={placeholder}
        read-only={readOnly}
        required={required}
        type="tel"
        value={value}
        variant={inputVariant}
        data-element-id="lightning-input-phone"
        onblur={handleBlur}
        onchange={handlePhoneInputChange}
        oncommit={handleInputCommit}
        onfocus={handleFocus}
    ></lightning-input>

    <lightning-input-location
        if:true={isLocation}
        disabled={disabled}
        label={inputLabel}
        latitude={latitude}
        longitude={longitude}
        read-only={readOnly}
        required={required}
        variant={inputVariant}
        data-element-id="lightning-input-location"
        onblur={handleBlur}
        onchange={handleInputChange}
        onfocus={handleFocus}
    ></lightning-input-location>

    <lightning-dual-listbox
        if:true={isMultiPicklist}
        label={inputLabel}
        name={name}
        options={options}
        required={required}
        selected-label="Chosen"
        size={maxLines}
        source-label="Available"
        value={value}
        data-element-id="lightning-input-multi-picklist"
        onblur={handleBlur}
        onchange={handleInputChange}
        onfocus={handleFocus}
    ></lightning-dual-listbox>

    <lightning-combobox
        if:true={isPicklist}
        label={inputLabel}
        name={name}
        options={options}
        required={required}
        value={value}
        data-element-id="lightning-input-picklist"
        onblur={handleBlur}
        onchange={handleInputChange}
        onfocus={handleFocus}
    ></lightning-combobox>
</template>
