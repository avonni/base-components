<template>
    <lightning-input
        if:true={isBaseInput}
        variant={inputVariant}
        label={inputLabel}
        name={name}
        placeholder={placeholder}
        checked={checked}
        value={value}
        disabled={disabled}
        read-only={readOnly}
        required={required}
        type={inputType}
        formatter={inputFormat}
        step="any"
        data-element-id="lightning-input-base"
        onchange={handleInputChange}
        oncommit={handleInputCommit}
        onblur={handleBlur}
        onfocus={handleFocus}
    >
    </lightning-input>

    <lightning-input
        if:true={isPhone}
        variant={inputVariant}
        label={inputLabel}
        name={name}
        placeholder={placeholder}
        value={value}
        disabled={disabled}
        read-only={readOnly}
        required={required}
        type="tel"
        message-when-pattern-mismatch="Invalid phone number"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}$"
        data-element-id="lightning-input-phone"
        onchange={handlePhoneInputChange}
        oncommit={handleInputCommit}
        onblur={handleBlur}
        onfocus={handleFocus}
    >
    </lightning-input>

    <lightning-input-location
        if:true={isLocation}
        variant={inputVariant}
        label={inputLabel}
        latitude={latitude}
        longitude={longitude}
        disabled={disabled}
        read-only={readOnly}
        required={required}
        data-element-id="lightning-input-location"
        onchange={handleInputChange}
        onblur={handleBlur}
        onfocus={handleFocus}
    >
    </lightning-input-location>
</template>
