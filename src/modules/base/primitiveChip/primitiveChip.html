

<template>
    <div
        if:true={label}
        data-element-id="chip-wrapper"
        class={computedChipClass}
    >
        <c-chip
            label={label}
            variant={variant}
            outline={outline}
            data-element-id="chip"
        >
            <template if:true={prefixIconName}>
                <c-primitive-icon
                    slot="left"
                    icon-name={prefixIconName}
                    size="x-small"
                    data-element-id="icon-left"
                >
                </c-primitive-icon>
            </template>
            <template if:true={showAvatar}>
                <template if:true={showAvatarLeft}>
                    <c-primitive-avatar
                        data-element-id="avatar-left"
                        class="primitive-chip__avatar"
                        fallback-icon-name={avatar.fallbackIconName}
                        slot="left"
                        initials={avatar.initials}
                        size="x-small"
                        src={avatar.src}
                        variant={avatar.variant}
                    ></c-primitive-avatar>
                </template>
                <template if:false={showAvatarLeft}>
                    <c-primitive-avatar
                        data-element-id="avatar-right"
                        class="primitive-chip__avatar"
                        fallback-icon-name={avatar.fallbackIconName}
                        initials={avatar.initials}
                        slot="right"
                        size="x-small"
                        src={avatar.src}
                        variant={avatar.variant}
                    ></c-primitive-avatar>
                </template>
            </template>
            <template if:true={suffixIconName}>
                <c-primitive-icon
                    slot="right"
                    icon-name={suffixIconName}
                    size="x-small"
                    data-element-id="icon-right"
                >
                </c-primitive-icon>
            </template>
        </c-chip>
    </div>
</template>
