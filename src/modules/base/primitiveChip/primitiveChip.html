<template>
    <div
        if:true={label}
        class={computedChipClass}
        data-element-id="chip-wrapper"
    >
        <c-chip
            background-color={backgroundColor}
            hide-text={hideText}
            label={label}
            outline={outline}
            text-color={textColor}
            variant={variant}
            data-element-id="chip"
        >
            <c-primitive-icon
                if:true={prefixIconName}
                slot="left"
                icon-name={prefixIconName}
                size="x-small"
                data-element-id="icon-left"
            >
            </c-primitive-icon>
            <template if:true={showAvatar}>
                <c-primitive-avatar
                    if:true={showAvatarLeft}
                    class="avonni-primitive-chip__avatar"
                    fallback-icon-name={avatar.fallbackIconName}
                    initials={avatar.initials}
                    size="x-small"
                    slot="left"
                    src={avatar.src}
                    variant={avatar.variant}
                    data-element-id="avatar-left"
                ></c-primitive-avatar>
                <c-primitive-avatar
                    if:false={showAvatarLeft}
                    class="avonni-primitive-chip__avatar"
                    fallback-icon-name={avatar.fallbackIconName}
                    initials={avatar.initials}
                    size="x-small"
                    slot="right"
                    src={avatar.src}
                    variant={avatar.variant}
                    data-element-id="avatar-right"
                ></c-primitive-avatar>
            </template>
            <c-primitive-icon
                if:true={suffixIconName}
                icon-name={suffixIconName}
                size="x-small"
                slot="right"
                data-element-id="icon-right"
            >
            </c-primitive-icon>
        </c-chip>
    </div>
</template>
