<template>
    <div class={computedImageClass}>
        <img
            alt={alternativeText}
            data-element-id="img"
            src={src}
            srcset={srcset}
            sizes={sizes}
            style={computedStyle}
            loading={lazyLoading}
            onload={handleLoadImage}
        />
        <div class="avonni-image_magnifier"></div>
        <div
            if:true={compare}
            class="avonni-image_compare_container"
            data-element-id="compare-container"
            onmousemove={handleCompareMouseMove}
            onmousedown={handleCompareMouseDown}
            onmouseup={handleCompareMouseUp}
            onmouseover={handleCompareMouseOver}
            onmouseout={handleCompareMouseOut}
        >
            <div class="avonni-image_compare_img_container">
                <img
                    src={compareSrc}
                    class="avonni-image_compare_img"
                    style={computedStyle}
                    loading={lazyLoading}
                />
            </div>
            <div class={computedSliderClass} data-element-id="compare-slider">
                <div class="avonni-image_compare_slider-handle">
                    <lightning-icon icon-name={iconName1} size="x-small">
                    </lightning-icon>
                    <lightning-icon icon-name={iconName2} size="x-small">
                    </lightning-icon>
                </div>
            </div>
            <div class="avonni-image_compare_overlay_container">
                <div
                    class="
                        avonni-image_compare_overlay
                        avonni-image_compare_overlay_before
                    "
                >
                    Before
                </div>
                <div
                    class="
                        avonni-image_compare_overlay
                        avonni-image_compare_overlay_after
                    "
                >
                    After
                </div>
            </div>
        </div>
    </div>
</template>
