<template>
    <div data-element-id="container" class={computedImageClass}>
        <img
            alt={alternativeText}
            data-element-id="img"
            src={src}
            srcset={srcset}
            sizes={sizes}
            style={computedStyle}
            loading={lazyLoading}
            onload={handleLoadImage}
            onmousemove={handleMagnifierMove}
            ontouchmove={handleMagnifierMove}
            onmouseout={handleMagnifierOut}
            ontouchend={handleMagnifierOut}
        />
        <div
            data-element-id="magnifier-lens"
            class="avonni-image__magnifier-lens slds-is-absolute"
        ></div>
        <div
            data-element-id="magnifier"
            class="avonni-image_magnifier slds-scrollable_none slds-is-absolute"
            style={computedMagnifierStyle}
        >
            <img
                src={src}
                alt=""
                class="avonni-image_fit-content"
                sizes={sizes}
                style={computedMagnifiedImgStyle}
                data-element-id="magnified-img"
            />
        </div>
        <div
            if:true={compareSrc}
            class="avonni-image__compare-container slds-is-absolute"
            data-element-id="compare-container"
            onmousemove={handleCompareMouseMove}
            onmousedown={handleCompareMouseDown}
            onmouseup={handleCompareMouseUp}
            onmouseover={handleCompareMouseOver}
            onmouseout={handleCompareMouseOut}
        >
            <div
                class="
                    avonni-image__compare-img-container
                    slds-is-absolute
                    slds-scrollable_none
                "
                data-element-id="compare-img-container"
            >
                <img
                    src={compareSrc}
                    class="avonni-image__compare-img"
                    style={computedStyle}
                    loading={lazyLoading}
                />
            </div>
            <div class={computedSliderClass} data-element-id="compare-slider">
                <div
                    class="
                        avonni-image__compare-slider-handle
                        slds-is-absolute
                        slds-align_absolute-center
                    "
                    data-element-id="compare-slider-handle"
                >
                    <lightning-icon icon-name={compareIconName1} size="x-small">
                    </lightning-icon>
                    <lightning-icon icon-name={compareIconName2} size="x-small">
                    </lightning-icon>
                </div>
            </div>
            <div class="slds-hide" data-element-id="compare-overlay-container">
                <div
                    class={computedOverlayBeforeClass}
                    data-element-id="compare-overlay-before"
                >
                    {compareAttributes.originalLabel}
                </div>
                <div
                    class={computedOverlayAfterClass}
                    data-element-id="compare-overlay-after"
                >
                    {compareAttributes.compareLabel}
                </div>
            </div>
        </div>
    </div>
</template>
