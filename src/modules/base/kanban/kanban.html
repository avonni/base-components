<template>
    <div class="slds-path progress-bar">
        <div class="slds-grid slds-path__track">
            <div class="slds-grid slds-path__scroller-container">
                <div class="slds-path__scroller">
                    <div class="slds-path__scroller_inner">
                        <ul
                            class="slds-path__nav"
                            role="listbox"
                            aria-orientation="horizontal"
                        >
                            <li
                                for:each={groupValues}
                                for:item="item"
                                key={item.value}
                                class="
                                    slds-path__item
                                    slds-is-current slds-is-active
                                "
                                role="presentation"
                            >
                                <a
                                    aria-selected="true"
                                    class="slds-path__link"
                                    role="option"
                                    tabindex="0"
                                >
                                    <span class="slds-path__title"
                                        >{item.label}</span
                                    >
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="avonni-kanban__field_container"
            onmousedown={handleKanbanMouseDown}
            onmousemove={handleTileMouseMove}
        >
            <div
                data-element-id="avonni-kanban__group"
                class="avonni-kanban__field slds-has-dividers_around-space"
                for:each={computedGroups}
                for:item="group"
                key={group.label}
            >
                <c-output-data
                    value={group.summarize.value}
                    type={group.summarize.type}
                    type-attributes={group.summarize.typeAttributes}
                    variant="label-hidden"
                    class="avonni-kanban__summary"
                ></c-output-data>
                <!-- <div class="avonni-kanban__drop_indicator" if:true={}></div> -->
                <lightning-tile
                    for:each={group.tiles}
                    for:item="record"
                    key={record.index}
                    class="avonni-kanban__tile slds-item"
                    onmousedown={handleTileMouseDown}
                    onmouseup={handleTileMouseUp}
                    onmousemove={handleDropZone}
                >
                    <ul>
                        <li
                            for:each={record.field}
                            for:item="field"
                            key={field.label}
                        >
                            <p class="avonni-kanban__fields">
                                <c-output-data
                                    label={field.label}
                                    value={field.value}
                                    type={field.type}
                                    type-attributes={field.typeAttributes}
                                    variant="label-inline"
                                ></c-output-data>
                            </p>
                        </li>
                        <li>
                            <lightning-icon
                                class="avonni-kanban__tile_icon"
                                size="x-small"
                                variant="warning"
                                icon-name={record.warningIcon}
                            ></lightning-icon>
                        </li>
                        <div
                            class="avonni-kanban__tile_actions"
                            if:true={hasActions}
                        >
                            <lightning-button-menu
                                alternative-text="Show menu"
                                icon-size="x-small"
                                menu-alignment="right"
                                variant={buttonMenuVariant}
                            >
                                <template for:each={actions} for:item="action">
                                    <lightning-menu-item
                                        key={action.name}
                                        value={action.name}
                                        label={action.label}
                                        onclick={handleActionClick}
                                        disabled={action.disabled}
                                        prefix-icon-name={action.iconName}
                                        class="slds-text-color_default"
                                    ></lightning-menu-item>
                                </template>
                            </lightning-button-menu>
                        </div>
                    </ul>
                </lightning-tile>
            </div>
        </div>
    </div>
</template>
