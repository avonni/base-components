<template>
    <div class="avonni-kanban__container">
        <template if:true={isLoading}>
            <lightning-spinner
                alternative-text={loadingStateAlternativeText}
                size="large"
                class="avonni-kanban__spinner"
            ></lightning-spinner>
        </template>
        <template
            if:false={isLoading}
            for:each={internalUseGroupData}
            for:item="group"
        >
            <template if:true={group.cards}>
                <div
                    key={group.value}
                    class="avonni-kanban__column"
                    data-group-label={group.label}
                    ondragover={handleDragOver}
                    ondrop={handleDrop}
                    ondragend={handleDragEnd}
                >
                    <h2 class="avonni-kanban__header">
                        <div
                            class="avonni-kanban__ui-tooltip_trigger avonni-kanban__ui-tooltip_basic avonni-kanban__ui-tooltip"
                            tabindex="0"
                        >
                            <span
                                class="avonni-stage-header avonni-pipeline-header"
                            >
                                <span
                                    class="avonni-stage-header-label uiOutputText"
                                >
                                    {group.label} ({group.size})
                                </span>
                            </span>
                            <span
                                class="avonni-kanban__tooltip avonni-pipeline-header-tooltip avonni-kanban__tooltip-south"
                                role="tooltip"
                                aria-hidden="true"
                            >
                                <span class="avonni-kanban__pointer avonni-kanban__pointer-basic"></span>
                                <span
                                    class="avonni-kanban__tooltip-body avonni-kanban__tooltip-body-basic"
                                    role="tooltip"
                                >
                                    {group.label}
                                </span>
                            </span>
                        </div>
                    </h2>
                    <div
                        class="avonni-kanban__card-container"
                        data-group-label={group.label}
                    >
                        <div
                            if:true={summarizeFieldName}
                            class="avonni-kanban__amount-container"
                        >
                            <lightning-formatted-number
                                class="avonni-kanban__summary-amount"
                                value={group.amountValue}
                                format-style="currency"
                                currency-code={currencyCode}
                                data-group-label={group.label}
                            ></lightning-formatted-number>
                        </div>
                        <ul
                            class="slds-has-dividers_around-space"
                            data-group-label={group.label}
                        >
                            <template for:each={group.cards} for:item="card">
                                <li
                                    key={card.id}
                                    class={computedDraggableClass}
                                    draggable={isDraggable}
                                    data-card-id={card.id}
                                    data-group-label={group.label}
                                    ondragenter={handleDropTargetEnter}
                                    ondragleave={handleDropTargetLeave}
                                    ondragstart={handleDragStart}
                                >
                                    <div class="slds-item">
                                        <article
                                            class="slds-tile slds-tile_board"
                                        >
                                            <div class="slds-tile__detail">
                                                <template
                                                    for:each={card.fields}
                                                    for:item="field"
                                                >
                                                    <div
                                                        key={field.fieldName}
                                                        class="slds-grid"
                                                    >
                                                        <span
                                                            if:true={field.label}
                                                            class="slds-p-right_x-small avonni-kanban__field-label"
                                                            id={field.fieldName}
                                                        >{field.label}:</span>
                                                        <c-output-data
                                                            class="slds-col"
                                                            aria-labelledby={field.fieldName}
                                                            type={field.type}
                                                            type-attributes={field.typeAttributes}
                                                            value={field.value}
                                                        ></c-output-data>
                                                    </div>
                                                </template>
                                            </div>
                                            <div
                                                class="avonni-kanban__action-container"
                                            >
                                                <span
                                                    if:true={showActions}
                                                    class="avonni-kanban__action"
                                                >
                                                    <lightning-button-menu
                                                        alternative-text="Show menu"
                                                        variant="border"
                                                        icon-size="x-small"
                                                        menu-alignment="right"
                                                    >
                                                        <template
                                                            for:each={actions}
                                                            for:item="action"
                                                        >
                                                            <lightning-menu-item
                                                                key={action.name}
                                                                value={action.name}
                                                                label={action.label}
                                                                icon-name={action.iconName}
                                                                prefix-icon-name={action.prefixIconName}
                                                                disabled={action.disabled}
                                                                data-card-id={card.id}
                                                                onprivateselect={handlePrivateselect}
                                                            ></lightning-menu-item>
                                                        </template>
                                                    </lightning-button-menu>
                                                </span>
                                                <span
                                                    class="avonni-kanban__status-container"
                                                >
                                                    <lightning-icon
                                                        if:true={iconName}
                                                        icon-name={iconName}
                                                        size="x-small"
                                                    ></lightning-icon>
                                                    <lightning-icon
                                                        if:true={card.warningIcon}
                                                        icon-name={card.warningIcon}
                                                        size="x-small"
                                                        variant="warning"
                                                    ></lightning-icon>
                                                </span>
                                            </div>
                                        </article>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </template>
        </template>
    </div>
</template>
