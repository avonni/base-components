<template>
    <template if:true={isLoading}>
        <lightning-spinner></lightning-spinner>
    </template>
    <template if:false={isLoading}>
        <div class="slds-path progress-bar">
            <div class="slds-grid slds-path__track">
                <div
                    class="
                        slds-grid
                        slds-path__scroller-container
                        avonni-kanban__path_container
                    "
                >
                    <div class="slds-path__scroller">
                        <div class="slds-path__scroller_inner">
                            <ul
                                class="slds-path__nav"
                                role="listbox"
                                aria-orientation="horizontal"
                            >
                                <li
                                    for:each={groupValues}
                                    for:item="item"
                                    key={item.value}
                                    class="
                                        slds-path__item
                                        slds-is-current slds-is-active
                                    "
                                    role="presentation"
                                >
                                    <a
                                        aria-selected="true"
                                        class="slds-path__link"
                                        role="option"
                                        tabindex="0"
                                    >
                                        <span
                                            class="slds-path__title"
                                            data-element-id="path-group"
                                            >{item.label}</span
                                        >
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="avonni-kanban__field_container"
                data-element-id="avonni-kanban__field_container"
                onmousedown={handleKanbanMouseDown}
                onmousemove={handleTileMouseMove}
            >
                <div
                    class="avonni-kanban__field"
                    data-element-id="avonni-kanban__field"
                    for:each={computedGroups}
                    for:item="group"
                    key={group.index}
                >
                    <c-output-data
                        value={group.summarize.value}
                        type={group.summarize.type}
                        type-attributes={group.summarize.typeAttributes}
                        variant="label-hidden"
                        class="
                            slds-text-align_center
                            slds-text-heading_large
                            slds-text-color_success
                            avonni-kanban__summarize
                        "
                        data-element-id="summarize"
                    ></c-output-data>
                    <div
                        data-element-id="avonni-kanban__group"
                        class="
                            avonni-kanban__tilescontainer
                            slds-has-dividers_around-space
                        "
                    >
                        <lightning-tile
                            for:each={group.tiles}
                            for:item="record"
                            key={record.index}
                            data-element-id="avonni-kanban__tile"
                            class={computedTileClass}
                            onmousedown={handleTileMouseDown}
                            onmouseup={handleTileMouseUp}
                            onmousemove={handleDropZone}
                        >
                            <ul data-element-id="fields">
                                <li
                                    for:each={record.field}
                                    for:item="field"
                                    key={field.label}
                                >
                                    <p class="avonni-kanban__fields">
                                        <c-output-data
                                            label={field.label}
                                            value={field.value}
                                            type={field.type}
                                            type-attributes={field.typeAttributes}
                                            variant="label-inline"
                                        ></c-output-data>
                                    </p>
                                </li>
                                <li>
                                    <lightning-icon
                                        if:true={record.warningIcon}
                                        class="avonni-kanban__tile_icon"
                                        size="x-small"
                                        variant="warning"
                                        icon-name={record.warningIcon}
                                    ></lightning-icon>
                                </li>
                            </ul>
                            <div
                                class="avonni-kanban__tile_actions"
                                if:true={hasActions}
                            >
                                <lightning-button-menu
                                    alternative-text="Show menu"
                                    icon-size="x-small"
                                    menu-alignment="right"
                                    variant={buttonMenuVariant}
                                    class="avonni-kanban__actions_menu"
                                    disabled={readOnly}
                                >
                                    <template
                                        for:each={actions}
                                        for:item="action"
                                    >
                                        <lightning-menu-item
                                            key={action.name}
                                            value={action.name}
                                            label={action.label}
                                            onactionclick={handleActionClick}
                                            disabled={action.disabled}
                                            prefix-icon-name={action.iconName}
                                            class="
                                                slds-text-color_default
                                                avonni-kanban__actions_item
                                            "
                                            data-element-id="avonni-kanban__action"
                                        ></lightning-menu-item>
                                    </template>
                                </lightning-button-menu>
                            </div>
                        </lightning-tile>
                    </div>
                    <template if:true={group.footerActions}>
                        <div class="avonni-kanban__footer_actions_container">
                            <button
                                onactionclick={handleActionClick}
                                for:each={group.footerActions}
                                for:item="action"
                                key={action.name}
                                disabled={action.disabled}
                                class="avonni-kanban__footer_action"
                            >
                                <lightning-icon
                                    if:true={action.iconName}
                                    size="small"
                                    icon-name={action.iconName}
                                ></lightning-icon>
                                <span
                                    class="
                                        slds-text-color_default
                                        slds-text-body_regular
                                    "
                                    >{action.label}</span
                                >
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </template>
</template>
