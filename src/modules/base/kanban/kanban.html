<template>
    <div class="slds-path progress-bar">
        <div class="slds-grid slds-path__track">
            <div class="slds-grid slds-path__scroller-container">
                <div class="slds-path__scroller">
                    <div class="slds-path__scroller_inner">
                        <ul
                            class="slds-path__nav"
                            role="listbox"
                            aria-orientation="horizontal"
                        >
                            <li
                                for:each={groupValues}
                                for:item="item"
                                key={item.value}
                                class="
                                    slds-path__item
                                    slds-is-current slds-is-active
                                "
                                role="presentation"
                            >
                                <a
                                    aria-selected="true"
                                    class="slds-path__link"
                                    role="option"
                                    tabindex="0"
                                >
                                    <span class="slds-path__title"
                                        >{item.label}</span
                                    >
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="avonni-kanban__field_container">
            <div
                class="avonni-kanban__field slds-has-dividers_around-space"
                for:each={computedGroups}
                for:item="group"
                key={group.label}
            >
                <p class="avonni-kanban__summary">{group.summarizeField}</p>
                <lightning-tile
                    for:each={group.tiles}
                    for:item="record"
                    key={record.index}
                    class="avonni-kanban__tile slds-item"
                >
                    <ul>
                        <li
                            for:each={record.field}
                            for:item="field"
                            key={field.label}
                        >
                            <p>
                                <c-output-data
                                    label={field.label}
                                    value={field.value}
                                    type={field.type}
                                    type-attributes={field.typeAttributes}
                                    variant="label-inline"
                                ></c-output-data>
                            </p>
                        </li>
                    </ul>
                </lightning-tile>
            </div>
        </div>
    </div>
</template>
