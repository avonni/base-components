<template>
    <lightning-spinner
        if:true={isLoading}
        alternative-text="Loading..."
    ></lightning-spinner>

    <div if:false={isLoading} class={variantClass}>
        <div
            class="
                slds-path
                avonni-kanban__container_subgroups
                slds-is-relative
            "
            data-element-id="avonni-kanban__container"
            onmousemove={handleTileMouseMove}
        >
            <div
                if:true={isPath}
                class="slds-grid slds-path__track avonni-kanban__path_track"
            >
                <div
                    class="
                        slds-grid
                        slds-path__scroller-container
                        avonni-kanban__path_container
                    "
                >
                    <div class="slds-path__scroller">
                        <div
                            class="slds-path__scroller_inner"
                            data-element-id="path"
                        >
                            <ul
                                class="slds-path__nav"
                                role="listbox"
                                aria-orientation="horizontal"
                            >
                                <li
                                    for:each={computedGroups}
                                    for:item="item"
                                    key={item.label}
                                    style={item.pathStyle}
                                    class="
                                        slds-path__item
                                        slds-is-active
                                        avonni-kanban__path_item
                                    "
                                    data-element-id="avonni-kanban__path_item"
                                    role="presentation"
                                >
                                    <a
                                        aria-selected="true"
                                        class="slds-path__link"
                                        role="option"
                                        tabindex="0"
                                        onclick={handlePreventDefault}
                                    >
                                        <span
                                            class="
                                                slds-path__title
                                                slds-grid
                                                slds-grid_vertical-align-center
                                                avonni-kanban_path__title
                                            "
                                            data-element-id="path-group"
                                        >
                                            <span
                                                if:true={item.avatar}
                                                class="slds-var-p-right_x-small"
                                            >
                                                <c-primitive-avatar
                                                    class="
                                                        avonni-kanban__avatar
                                                    "
                                                    size="small"
                                                    fallback-icon-name={item.avatar.fallbackIconName}
                                                    initials={item.avatar.initials}
                                                    variant={item.avatar.variant}
                                                    src={item.avatar.src}
                                                ></c-primitive-avatar>
                                            </span>
                                            {item.label}&nbsp;
                                            <span if:true={item.showItemCount}>
                                                ({item.tiles.length})</span
                                            ></span
                                        >
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="
                    avonni-kanban_subgroup_header_base
                    slds-grid slds-grid_vertical-align-center
                "
                data-element-id="avonni-kanban__header"
            >
                <div
                    data-element-id="avonni-kanban__group_dropzone"
                    class="avonni-kanban__group_dropzone slds-m-around_x-small"
                ></div>
                <div
                    class={computedFieldClassHeader}
                    for:each={computedGroups}
                    for:item="group"
                    for:index="groupIndex"
                    key={group.value}
                    style={group.backgroundStyle}
                    tabindex={groupTabIndex}
                    data-element-id="avonni-kanban__group_header_wrapper"
                    data-group-index={group.index}
                    onblur={handleGroupBlur}
                    onkeydown={handleGroupKeyDown}
                    onmouseenter={clearScrollInterval}
                >
                    <div
                        class="avonni-kanban__group_header"
                        onmousedown={handleGroupMouseDown}
                        onmouseup={handleGroupMouseUp}
                        data-element-id="avonni-kanban__group_header"
                    >
                        <div if:true={group.headerActions.length}>
                            <c-button-menu
                                alternative-text="Show menu"
                                icon-size="x-small"
                                menu-alignment="right"
                                class="avonni-kanban__header_action"
                                variant="bare"
                                icon-name="action:more"
                                onselect={handleActionClick}
                                data-group={group.value}
                                hide-down-arrow
                            >
                                <template
                                    for:each={group.headerActions}
                                    for:item="action"
                                >
                                    <lightning-menu-item
                                        key={action.name}
                                        value={action.name}
                                        label={action.label}
                                        disabled={action.disabled}
                                        prefix-icon-name={action.iconName}
                                        class="slds-text-color_default"
                                    ></lightning-menu-item>
                                </template>
                            </c-button-menu>
                        </div>
                        <div
                            class="
                                slds-grid
                                slds-text-align_left
                                slds-grid_vertical
                                slds-m-left_x-small
                            "
                            data-element-id="avonni-kanban__summarize_wrapper"
                        >
                            <h2
                                if:false={isPath}
                                class="
                                    avonni-kanban__tile-title
                                    slds-grid slds-grid_vertical-align-center
                                    slds-text-heading_medium
                                    slds-text-color_weak
                                    slds-m-horizontal_xx-small
                                "
                            >
                                <div
                                    if:true={group.avatar}
                                    class="slds-var-m-right_x-small"
                                >
                                    <c-primitive-avatar
                                        class="avonni-kanban__avatar"
                                        fallback-icon-name={group.avatar.fallbackIconName}
                                        initials={group.avatar.initials}
                                        variant={group.avatar.variant}
                                        src={group.avatar.src}
                                    ></c-primitive-avatar>
                                </div>
                                {group.label}&nbsp;
                                <span if:true={group.showItemCount}>
                                    ({group.tiles.length})</span
                                >
                            </h2>
                            <c-output-data
                                value={group.summarize.value}
                                type={group.summarize.type}
                                type-attributes={group.summarize.typeAttributes}
                                variant="label-hidden"
                                class="
                                    slds-text-align_center
                                    slds-grid
                                    slds-grid_align-center
                                    slds-grid_vertical-align-center
                                    avonni-kanban__summarize
                                "
                                data-element-id="summarize"
                            ></c-output-data>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="avonni-kanban_expandable_container"
                data-element-id="avonni-kanban__expandable_container"
            >
                <div
                    for:each={subGroupsLabels}
                    for:item="section"
                    key={section.label}
                    data-element-id="avonni-kanban__expandable_section"
                    class="avonni-kanban__expandable_section"
                >
                    <button
                        class="
                            avonni-kanban__expandable_section_header
                            slds-p-around_x-small
                            slds-m-vertical_xx-small
                        "
                        data-element-id="avonni-kanban__expandable_section_header"
                        onclick={handleExpandableSectionClick}
                    >
                        <lightning-icon
                            icon-name="utility:chevrondown"
                            size="x-small"
                            class="
                                slds-button__icon slds-button__icon_left
                                avonni-kanban__chevron
                            "
                            data-element-id="lightning-icon-opened"
                        ></lightning-icon>
                        {section.label}
                    </button>
                    <div
                        class="slds-grid avonni-kanban__field_container"
                        data-element-id="avonni-kanban__field_container"
                        data-subgroup-container={section.label}
                    >
                        <div
                            class={computedFieldClass}
                            for:each={computedSubGroups}
                            for:item="group"
                            for:index="groupIndex"
                            data-element-id="avonni-kanban__field"
                            data-subgroup-field={section.label}
                            style={group.backgroundStyle}
                            key={group._value}
                        >
                            <div
                                class="
                                    avonni-kanban__tile_dropzone
                                    slds-m-around_x-small
                                "
                                data-element-id="avonni-kanban__tile_dropzone"
                                data-dropzone-subgroup={section.label}
                            ></div>
                            <div
                                data-element-id="avonni-kanban__group"
                                data-subgroup-name={section.label}
                                class="
                                    avonni-kanban__tiles_container
                                    slds-scrollable_y
                                    slds-has-dividers_around-space
                                "
                            >
                                <template
                                    for:each={group.subGroups.tiles}
                                    for:item="record"
                                >
                                    <c-primitive-kanban-tile
                                        key={record.index}
                                        class={computedTileClass}
                                        actions={actions}
                                        cover-image={record.coverImage}
                                        description={record.description}
                                        due-date={record.dueDate}
                                        fields={record.field}
                                        field-attributes={customFieldAttributes}
                                        icons={record.icons}
                                        infos={record.infos}
                                        image-attributes={imageAttributes}
                                        is-draggable={tileDraggable}
                                        name={record.index}
                                        start-date={record.startDate}
                                        title={record.title}
                                        title-url={record.titleUrl}
                                        warning-icon={record.warningIcon}
                                        data-element-id="avonni-kanban__tile"
                                        data-group={group.value}
                                        data-group-index={groupIndex}
                                        data-subgroup={section.label}
                                        data-record-index={record.index}
                                        onactionclick={handleTileActionClick}
                                        onmousedown={handleTileMouseDown}
                                        onmousemove={handleDropZone}
                                        onmouseup={handleTileMouseUp}
                                    ></c-primitive-kanban-tile>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
