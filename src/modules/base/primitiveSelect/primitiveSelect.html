<template>
    <label class={computedLabelClass} for="select" data-element-id="label">
        <abbr
            if:true={required}
            class="slds-required"
            title={i18n.required}
            data-element-id="abbr"
            >*</abbr
        >
        {label}
    </label>
    <lightning-helptext
        if:true={fieldLevelHelp}
        content={fieldLevelHelp}
        data-element-id="lightning-helptext"
    ></lightning-helptext>
    <div class="slds-form-element__control">
        <div class="slds-select_container">
            <select
                class="slds-select"
                accesskey={accessKey}
                disabled={disabled}
                id="select"
                multiple={multiple}
                name={name}
                size={size}
                tabindex={tabIndex}
                data-element-id="select"
                onblur={handleBlur}
                onchange={handleChange}
                onfocus={handleFocus}
            >
                <template for:each={options} for:item="option">
                    <option
                        key={option.value}
                        value={option.value}
                        data-element-id="option"
                    >
                        {option.label}
                    </option>
                </template>
            </select>
        </div>
    </div>
    <div
        if:true={errorMessage}
        class="slds-form-element__help"
        aria-live="assertive"
        id="help-message"
        data-help-message
    >
        {errorMessage}
    </div>
</template>
