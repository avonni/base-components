<template>
    <li class="slds-progress__item">
        <lightning-icon
            if:true={iconName}
            class="
                slds-progress__marker
                slds-progress__marker_icon
                slds-progress__marker_icon-success
            "
            icon-name={iconName}
            size="xx-small"
            tabindex="0"
            onblur={handleBlur}
            onfocus={handleFocus}
            onmouseenter={handleMouseEnter}
            onmouseleave={handleMouseLeave}
        ></lightning-icon>
        <div
            if:false={iconName}
            class="slds-progress__marker"
            tabindex="0"
            onblur={handleBlur}
            onfocus={handleFocus}
            onmouseenter={handleMouseEnter}
            onmouseleave={handleMouseLeave}
        >
            <div class="avonni-marker"></div>
        </div>
        <div
            class="
                slds-progress__item_content
                slds-grid slds-grid_align-spread
                slds-has-flexi-truncate
                avonni-vertical-progress-step__content-in-line_border-bottom
            "
        >
            <div if:true={label} class="slds-truncate">{label}</div>
            <template if:true={showLabelSlot}>
                <slot
                    class="slds-truncate"
                    name="label"
                    data-element-id="slot-label"
                ></slot>
            </template>
            <div>
                <slot data-element-id="slot-default"></slot>
            </div>
        </div>
    </li>
</template>
