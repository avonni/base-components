<template>
    <div class={wrapperClass}>
        <!-- No items -->
        <c-media-object if:false={items} slot="title" vertical-align="center">
            <c-avatar
                if:true={hasAvatar}
                slot="figure"
                alternative-text={label}
                fallback-icon-name={avatarFallbackIconName}
                src={avatarSrc}
                hide-avatar-details="true"
            ></c-avatar>
            <h2 class="slds-truncate avonni-relationship-graph__group-title">
                <a if:true={href} href={href}>{title}</a>
                <span if:false={href}>{title}</span>
            </h2>
        </c-media-object>

        <!-- Items exist -->
        <c-summary-detail
            if:true={items}
            full-width="true"
            remove-body-indentation="true"
            shrink-icon-name={shrinkIconName}
            expand-icon-name={expandIconName}
            ontoggle={handleToggle}
            closed={closed}
        >
            <h2
                class="slds-truncate avonni-relationship-graph__group-title"
                slot="title"
            >
                <a if:true={href} href={href}>{title}</a>
                <span if:false={href}>{title}</span>
            </h2>
            <!-- Top actions -->
            <template if:true={actions}>
                <template slot="actions" if:true={topActions}>
                    <template if:true={hasMoreThanOneAction}>
                        <lightning-button-menu alternative-text="Show menu">
                            <template for:each={actions} for:item="action">
                                <lightning-menu-item
                                    key={action.name}
                                    value={action.name}
                                    label={action.label}
                                    onclick={handleActionClick}
                                    disabled={action.disabled}
                                    prefix-icon-name={action.iconName}
                                ></lightning-menu-item>
                            </template>
                        </lightning-button-menu>
                    </template>
                    <template if:false={hasMoreThanOneAction}>
                        <template for:each={actions} for:item="action">
                            <div
                                key={action.name}
                                class="slds-m-bottom_xx-small"
                            >
                                <lightning-button
                                    label={action.label}
                                    icon-name={action.iconName}
                                    disabled={action.disabled}
                                    onclick={handleActionClick}
                                    value={action.name}
                                ></lightning-button>
                            </div>
                        </template>
                    </template>
                </template>
            </template>

            <!-- Items -->
            <template if:true={items}>
                <template for:each={items} for:item="item">
                    <c-primitive-relationship-graph-item
                        onselect={handleSelect}
                        onactionclick={dispatchActionClickEvent}
                        key={item.name}
                        label={item.label}
                        name={item.name}
                        avatar-src={item.avatarSrc}
                        avatar-fallback-icon-name={item.avatarFallbackIconName}
                        href={item.href}
                        content-data={item.data}
                        groups={item.groups}
                        hide-default-actions={item.hideDefaultActions}
                        custom-actions={item.actions}
                        selected={item.selected}
                        active-selection={item.activeSelection}
                        theme={itemTheme}
                        default-actions={itemActions}
                    ></c-primitive-relationship-graph-item>
                </template>
            </template>

            <!-- Bottom actions -->
            <template if:true={actions}>
                <template if:false={topActions}>
                    <template for:each={actions} for:item="action">
                        <div key={action.name} class="slds-m-bottom_xx-small">
                            <button
                                name={action.name}
                                class="slds-button slds-button_neutral slds-button_stretch"
                                disabled={action.disabled}
                                onclick={handleActionClick}
                                value={action.name}
                            >
                                <lightning-icon
                                    if:true={action.iconName}
                                    icon-name={action.iconName}
                                    class="slds-current-color slds-m-right_x-small"
                                    size="xx-small"
                                ></lightning-icon>
                                {action.label}
                            </button>
                        </div>
                    </template>
                </template>
            </template>
        </c-summary-detail>
    </div>
</template>
