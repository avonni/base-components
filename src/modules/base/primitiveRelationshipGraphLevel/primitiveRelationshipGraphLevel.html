<template>
    <div class={wrapperClass}>
        <!-- Current level -->
        <div class={currentLevelWrapperClass}>
            <!-- Nested div necessary to calculate the level height/width -->
            <div class={currentLevelClass}>
                <template iterator:group={groups}>
                    <c-primitive-relationship-graph-group
                        key={group.value.name}
                        class="slds-is-relative"
                        actions-position={groupActionsPosition}
                        active-child={activeGroups}
                        avatar-fallback-icon-name={group.value.avatarFallbackIconName}
                        avatar-src={group.value.avatarSrc}
                        custom-actions={group.value.actions}
                        default-actions={groupActions}
                        expanded={group.value.expanded}
                        expand-icon-name={expandIconName}
                        has-root-header={hasRootHeader}
                        hide-default-actions={group.value.hideDefaultActions}
                        hide-items-count={hideItemsCount}
                        href={group.value.href}
                        is-first-child={group.first}
                        is-first-level={isFirstLevel}
                        is-loading={group.value.isLoading}
                        item-actions={itemActions}
                        items={group.value.items}
                        label={group.value.label}
                        name={group.value.name}
                        selected={group.value.selected}
                        shrink-icon-name={shrinkIconName}
                        variant={variant}
                        data-element-id="avonni-primitive-relationship-graph-group"
                        onactionclick={dispatchActionClickEvent}
                        onheightchange={handleGroupHeightChange}
                        onselect={handleSelect}
                        ontoggle={handleToggle}
                    ></c-primitive-relationship-graph-group>
                </template>
            </div>
        </div>
        <!-- Vertical line -->
        <div class={lineClass} if:true={hasSelectedGroups}></div>
        <!-- Selected level -->
        <div class="slds-grid" if:true={hasSelectedGroups}>
            <c-primitive-relationship-graph-level
                active-groups={containsActiveItem}
                expand-icon-name={expandIconName}
                group-actions={groupActions}
                group-actions-position={groupActionsPosition}
                groups={selectedGroups}
                hide-items-count={hideItemsCount}
                item-actions={itemActions}
                shrink-icon-name={shrinkIconName}
                variant={variant}
                data-element-id="avonni-primitive-relationship-graph-level"
                onactionclick={dispatchActionClickEvent}
                onheightchange={handleGroupHeightChange}
                onselect={dispatchSelectEvent}
                ontoggle={dispatchToggleEvent}
            ></c-primitive-relationship-graph-level>
        </div>
    </div>
</template>
