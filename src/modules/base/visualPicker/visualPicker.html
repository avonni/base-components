<template>
    <fieldset
        class="slds-form-element"
        aria-required={required}
        data-element-id="fieldset"
    >
        <legend
            class="
                slds-form-element__legend slds-form-element__label
                avonni-visual-picker__label
            "
        >
            <template if:true={required}>
                <abbr
                    class="slds-required"
                    title="Required"
                    data-element-id="abbr"
                    >*</abbr
                >
            </template>
            {label}
        </legend>
        <div class="slds-form-element__control">
            <c-layout multiple-rows>
                <template for:each={listItems} for:item="item">
                    <c-layout-item
                        size={cols}
                        small-container-size={smallContainerCols}
                        medium-container-size={mediumContainerCols}
                        large-container-size={largeContainerCols}
                        key={item.key}
                        data-element-id="avonni-visual-picker-item"
                    >
                        <div class={visualPickerClass}>
                            <input
                                type={type}
                                id={item.value}
                                value={item.value}
                                name={name}
                                disabled={item.disabled}
                                data-element-id="input"
                                onblur={handleBlur}
                                onfocus={handleFocus}
                                onchange={handleChange}
                                onkeyup={handleKeyUp}
                            />
                            <label for={item.value} data-element-id="label">
                                <span class={visualPickerTypeClass}>
                                    <span
                                        if:true={item.displayCheckCoverable}
                                        class={item.computedSelectedClass}
                                    >
                                        <lightning-icon
                                            icon-name="utility:check"
                                            size="medium"
                                            variant="inverse"
                                        ></lightning-icon>
                                    </span>
                                    <!-- Figure Container -->
                                    <div class={item.computedNotSelectedClass}>
                                        <!-- Figure Image (Horizontal) -->
                                        <div
                                            if:true={item.layoutIsHorizontal}
                                            style={item.computedLayoutContainerStyle}
                                            class="
                                                avonni-visual-picker__figure-image-container
                                            "
                                        >
                                            <div
                                                style={item.computedImgContainerStyle}
                                                class="
                                                    avonni-visual-picker__figure-image-container
                                                "
                                            >
                                                <div
                                                    style={item.computedImgStyle}
                                                    class="slds-is-relative"
                                                >
                                                    <img
                                                        loading="lazy"
                                                        style={item.computedImgStyle}
                                                        class={computedImageMediaClass}
                                                        src={item.imgSrc}
                                                        alt={item.imgAlternativeText}
                                                        draggable="false"
                                                        onerror={handleItemImageError}
                                                        data-element-id="avonni-visual-picker-img-horizontal"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Figure Body -->
                                        <div
                                            style={item.computedLayoutContainerStyle}
                                            class="
                                                avonni-visual-picker__figure-body-container
                                            "
                                        >
                                            <div class={item.computedBodyClass}>
                                                <!-- Position Top -->
                                                <div
                                                    class={item.visualPickerItemsClassTop}
                                                >
                                                    <c-primitive-visual-picker-header
                                                        if:true={item.headerIsTop}
                                                        alternative-text={item.avatarAltText}
                                                        avatar={item.avatar}
                                                        avatar-position={item.avatarPosition}
                                                        description={item.description}
                                                        hide-avatar-top-bottom={item.avatarTopHidden}
                                                        hide-title={item.titleTopHidden}
                                                        hide-description={item.descriptionTopHidden}
                                                        size={size}
                                                        title={item.title}
                                                        class="
                                                            avonni-visual-picker__figure-header
                                                        "
                                                    ></c-primitive-visual-picker-header>
                                                    <div
                                                        if:true={item.imgIsTop}
                                                        class="
                                                            avonni-visual-picker__figure-image-container
                                                        "
                                                    >
                                                        <div
                                                            style={item.computedImgContainerStyle}
                                                            class="
                                                                avonni-visual-picker__figure-image-container
                                                            "
                                                        >
                                                            <div
                                                                style={item.computedImgStyle}
                                                                class="
                                                                    slds-is-relative
                                                                "
                                                            >
                                                                <img
                                                                    loading="lazy"
                                                                    style={item.computedImgStyle}
                                                                    class={computedImageMediaClass}
                                                                    src={item.imgSrc}
                                                                    alt={item.imgAlternativeText}
                                                                    draggable="false"
                                                                    onerror={handleItemImageError}
                                                                    data-element-id="avonni-visual-picker-img-top"
                                                                />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Position Center -->
                                                <div
                                                    class={item.visualPickerItemsClassCenter}
                                                >
                                                    <c-primitive-visual-picker-header
                                                        if:true={item.headerIsCenter}
                                                        alternative-text={item.avatarAltText}
                                                        avatar={item.avatar}
                                                        avatar-position={item.avatarPosition}
                                                        description={item.description}
                                                        hide-avatar-top-bottom={item.avatarCenterHidden}
                                                        hide-title={item.titleCenterHidden}
                                                        hide-description={item.descriptionCenterHidden}
                                                        size={size}
                                                        title={item.title}
                                                        class="
                                                            avonni-visual-picker__figure-header
                                                        "
                                                    ></c-primitive-visual-picker-header>
                                                    <div
                                                        if:true={item.imgIsCenter}
                                                        class="
                                                            avonni-visual-picker__figure-image-container
                                                        "
                                                    >
                                                        <div
                                                            style={item.computedImgContainerStyle}
                                                            class="
                                                                avonni-visual-picker__figure-image-container
                                                            "
                                                        >
                                                            <div
                                                                style={item.computedImgStyle}
                                                                class="
                                                                    slds-is-relative
                                                                "
                                                            >
                                                                <img
                                                                    loading="lazy"
                                                                    style={item.computedImgStyle}
                                                                    class={computedImageMediaClass}
                                                                    src={item.imgSrc}
                                                                    alt={item.imgAlternativeText}
                                                                    draggable="false"
                                                                    onerror={handleItemImageError}
                                                                    data-element-id="avonni-visual-picker-img-center"
                                                                />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div
                                                        if:true={item.hasFields}
                                                        class="
                                                            slds-m-top_xx-small
                                                            avonni-visual-picker__item-fields-container
                                                        "
                                                    >
                                                        <c-layout
                                                            multiple-rows
                                                            data-element-id="fields-container"
                                                        >
                                                            <template
                                                                for:each={item.fields}
                                                                for:item="field"
                                                            >
                                                                <c-layout-item
                                                                    key={field.value}
                                                                    class="
                                                                        avonni-visual-picker__item-fields
                                                                        slds-truncate
                                                                    "
                                                                    size={fieldAttributes.cols}
                                                                >
                                                                    <c-output-data
                                                                        label={field.label}
                                                                        value={field.value}
                                                                        type={field.type}
                                                                        type-attributes={field.typeAttributes}
                                                                        variant={fieldAttributes.variant}
                                                                        class="
                                                                            avonni-visual-picker__fields-label
                                                                        "
                                                                    ></c-output-data>
                                                                </c-layout-item>
                                                            </template>
                                                        </c-layout>
                                                    </div>
                                                </div>
                                                <!-- Position Bottom -->
                                                <div
                                                    class={item.visualPickerItemsClassBottom}
                                                >
                                                    <c-primitive-visual-picker-header
                                                        if:true={item.headerIsBottom}
                                                        alternative-text={item.avatarAltText}
                                                        avatar={item.avatar}
                                                        avatar-position={item.avatarPosition}
                                                        description={item.description}
                                                        hide-avatar-top-bottom={item.avatarBottomHidden}
                                                        hide-title={item.titleBottomHidden}
                                                        hide-description={item.descriptionBottomHidden}
                                                        size={size}
                                                        title={item.title}
                                                        class="
                                                            avonni-visual-picker__figure-header
                                                        "
                                                    ></c-primitive-visual-picker-header>
                                                    <div
                                                        if:true={item.imgIsBottom}
                                                        class="
                                                            avonni-visual-picker__figure-image-container
                                                        "
                                                    >
                                                        <div
                                                            style={item.computedImgContainerStyle}
                                                            class="
                                                                avonni-visual-picker__figure-image-container
                                                            "
                                                        >
                                                            <div
                                                                style={item.computedImgStyle}
                                                                class="
                                                                    slds-is-relative
                                                                "
                                                            >
                                                                <img
                                                                    loading="lazy"
                                                                    style={item.computedImgStyle}
                                                                    class={computedImageMediaClass}
                                                                    src={item.imgSrc}
                                                                    alt={item.imgAlternativeText}
                                                                    draggable="false"
                                                                    onerror={handleItemImageError}
                                                                    data-element-id="avonni-visual-picker-img-bottom"
                                                                />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div
                                                        if:true={item.hasTags}
                                                        class="
                                                            avonni-visual-picker__tags-container
                                                        "
                                                        data-element-id="avonni-visual-picker-tags-container"
                                                    >
                                                        <template
                                                            for:each={item.tags}
                                                            for:item="tag"
                                                        >
                                                            <avonni-chip
                                                                if:true={tag.label}
                                                                key={tag.label}
                                                                label={tag.label}
                                                                variant={tag.variant}
                                                                class={tag.tagClass}
                                                                data-element-id="avonni-visual-picker-tag"
                                                            ></avonni-chip>
                                                        </template>
                                                        <!-- Hidden Tags -->
                                                        <avonni-chip
                                                            if:true={item.hasHiddenTags}
                                                            label="..."
                                                            variant="base"
                                                            class="
                                                                avonni-visual-picker__tags
                                                            "
                                                            data-element-id="avonni-visual-picker-tag-overflow"
                                                        ></avonni-chip>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </span>
                                <span class="slds-visual-picker__body">
                                    <span
                                        class="avonni-visual-picker__item-title"
                                        >{item.itemTitle}</span
                                    >
                                    <span
                                        class="
                                            avonni-visual-picker__item-description
                                        "
                                        >{item.itemDescription}</span
                                    >
                                </span>
                                <template
                                    if:true={item.displayCheckNonCoverable}
                                >
                                    <span
                                        class={computedCheckIconContainerClass}
                                    >
                                        <lightning-icon
                                            icon-name="utility:check"
                                            size="x-small"
                                            class="slds-icon-text-check"
                                            variant="inverse"
                                        ></lightning-icon>
                                    </span>
                                </template>
                            </label>
                        </div>
                    </c-layout-item>
                </template>
            </c-layout>
        </div>
    </fieldset>
    <template if:false={valid}>
        <div
            id="help-message"
            class="slds-form-element__help"
            data-help-message
            role="alert"
        >
            {helpMessage}
        </div>
    </template>
</template>
