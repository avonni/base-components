<template>
    <c-hero-banner
        background-color={backgroundColor}
        caption={caption}
        content-horizontal-alignment={contentHorizontalAlignment}
        content-vertical-alignment={contentVerticalAlignment}
        content-width={contentWidth}
        height={height}
        image-layout={imageLayout}
        image-overlay={imageOverlay}
        image-position={imagePosition}
        max-width={maxWidth}
        primary-button-icon-name={primaryButtonIconName}
        primary-button-icon-position={primaryButtonIconPosition}
        primary-button-icon-size={primaryButtonIconSize}
        primary-button-label={primaryButtonLabel}
        primary-button-variant={primaryButtonVariant}
        secondary-button-icon-name={secondaryButtonIconName}
        secondary-button-icon-position={secondaryButtonIconPosition}
        secondary-button-icon-size={secondaryButtonIconSize}
        secondary-button-label={secondaryButtonLabel}
        secondary-button-variant={secondaryButtonVariant}
        src={src}
        subtitle={subtitle}
        title={title}
    >
        <div
            style="
                width: 100%;
                height: 25%;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 20px;
            "
        >
            <lightning-input
                name="enter-search"
                label="Search when user hits the 'enter' key"
                type="search"
                variant="label-hidden"
                class="slds-size--1-of-2"
            ></lightning-input>
            <lightning-button
                label="Search"
                variant="brand"
                class="slds-m-left_small"
            ></lightning-button>
        </div>
    </c-hero-banner>
</template>
