<template>
    <c-hero-banner
        title={title}
        title-color={titleColor}
        title-font-family={titleFontFamily}
        title-font-size={titleFontSize}
        title-font-weight={titleFontWeight}
        title-shadow-color={titleShadowColor}
        caption={caption}
        caption-color={captionColor}
        caption-font-family={captionFontFamily}
        caption-font-size={captionFontSize}
        caption-font-weight={captionFontWeight}
        caption-shadow-color={captionShadowColor}
        subtitle={subtitle}
        subtitle-color={subtitleColor}
        subtitle-font-family={subtitleFontFamily}
        subtitle-font-size={subtitleFontSize}
        subtitle-font-weight={subtitleFontWeight}
        subtitle-shadow-color={subtitleShadowColor}
        src={src}
        linear-gradient={linearGradient}
        height={height}
        max-width={maxWidth}
        content-horizontal-alignment={contentHorizontalAlignment}
        content-vertical-alignment={contentVerticalAlignment}
    >
        <div
            slot="footer"
            style="
                width: 100%;
                height: 25%;
                display: flex;
                justify-content: center;
                align-items: center;
            "
        >
            <lightning-button
                label="Sign up"
                variant="success"
            ></lightning-button>
        </div>
    </c-hero-banner>
</template>
