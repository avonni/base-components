<template>
    <c-hero-banner
        title={title}
        title-font-color={titleFontColor}
        title-font-family={titleFontFamily}
        title-font-size={titleFontSize}
        title-font-weight={titleFontWeight}
        subtitle={subtitle}
        subtitle-font-color={subtitleFontColor}
        subtitle-font-family={subtitleFontFamily}
        subtitle-font-size={subtitleFontSize}
        subtitle-font-weight={subtitleFontWeight}
        src={src}
        linear-gradient={linearGradient}
        height={height}
        text-horizontal-alignment={textHorizontalAlignment}
        text-vertical-alignment={textVerticalAlignment}
    >
        <div
            slot="footer"
            style="
                width: 100%;
                height: 25%;
                display: flex;
                justify-content: center;
                align-items: center;
            "
        >
            <lightning-button
                label="Sign up"
                variant="success"
            ></lightning-button>
        </div>
    </c-hero-banner>
</template>
