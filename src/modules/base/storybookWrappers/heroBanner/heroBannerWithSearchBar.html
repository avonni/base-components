<template>
    <c-hero-banner
        title={title}
        title-font-color={titleFontColor}
        title-font-family={titleFontFamily}
        title-font-size={titleFontSize}
        title-font-weight={titleFontWeight}
        description={description}
        description-font-color={descriptionFontColor}
        description-font-family={descriptionFontFamily}
        description-font-size={descriptionFontSize}
        description-font-weight={descriptionFontWeight}
        src={src}
        linear-gradient={linearGradient}
        height={height}
        text-horizontal-alignment={textHorizontalAlignment}
        text-vertical-alignment={textVerticalAlignment}
    >
        <div
            slot="footer"
            style="
                width: 100%;
                height: 25%;
                display: flex;
                justify-content: center;
                align-items: center;
            "
        >
            <lightning-input
                name="enter-search"
                label="Search when user hits the 'enter' key"
                type="search"
                variant="label-hidden"
                class="slds-size--1-of-2"
            ></lightning-input>
            <lightning-button
                label="Search"
                variant="brand"
                class="slds-m-left_small"
            ></lightning-button>
        </div>
    </c-hero-banner>
</template>
