<template>
    <c-hero-banner
        title={title}
        caption={caption}
        subtitle={subtitle}
        src={src}
        height={height}
        max-width={maxWidth}
        content-horizontal-alignment={contentHorizontalAlignment}
        content-vertical-alignment={contentVerticalAlignment}
        content-width={contentWidth}
        primary-button-label={primaryButtonLabel}
        secondary-button-label={secondaryButtonLabel}
    >
        <div class="slds-p-top_small">
            <lightning-button
                label="Feeling Lucky?"
                variant="brand"
            ></lightning-button>
        </div>
        <div
            slot="footer"
            style="
                width: 100%;
                height: 25%;
                display: flex;
                justify-content: center;
                align-items: center;
            "
        >
            <lightning-input
                name="enter-search"
                label="Search when user hits the 'enter' key"
                type="search"
                variant="label-hidden"
                class="slds-size--1-of-2"
            ></lightning-input>
            <lightning-button
                label="Search"
                variant="brand-outline"
                class="slds-m-left_small"
            ></lightning-button>
        </div>
    </c-hero-banner>
</template>
