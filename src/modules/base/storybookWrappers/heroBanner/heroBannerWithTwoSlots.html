<template>
    <c-hero-banner
        title={title}
        title-color={titleColor}
        title-font-family={titleFontFamily}
        title-font-size={titleFontSize}
        title-font-weight={titleFontWeight}
        subtitle={subtitle}
        subtitle-color={subtitleColor}
        subtitle-font-family={subtitleFontFamily}
        subtitle-font-size={subtitleFontSize}
        subtitle-font-weight={subtitleFontWeight}
        src={src}
        linear-gradient={linearGradient}
        height={height}
        text-horizontal-alignment={textHorizontalAlignment}
        text-vertical-alignment={textVerticalAlignment}
    >
        <lightning-button
            label="Feeling Lucky?"
            variant="brand"
            class="slds-m-top_small"
        ></lightning-button>
        <div
            slot="footer"
            style="
                width: 100%;
                height: 25%;
                display: flex;
                justify-content: center;
                align-items: center;
            "
        >
            <lightning-input
                name="enter-search"
                label="Search when user hits the 'enter' key"
                type="search"
                variant="label-hidden"
                class="slds-size--1-of-2"
            ></lightning-input>
            <lightning-button
                label="Search"
                variant="brand-outline"
                class="slds-m-left_small"
            ></lightning-button>
        </div>
    </c-hero-banner>
</template>
