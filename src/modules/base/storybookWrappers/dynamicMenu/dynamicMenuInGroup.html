

<template>
    <lightning-button-group>
        <lightning-button label="First button"></lightning-button>
        <c-dynamic-menu
            access-key={accessKey}
            alternative-text={alternativeText}
            button-size={buttonSize}
            disabled={disabled}
            hide-check-mark={hideCheckMark}
            icon-name={iconName}
            icon-size={iconSize}
            icon-position={iconPosition}
            is-loading={isLoading}
            items={items}
            label={label}
            loading-state-alternative-text={loadingStateAlternativeText}
            menu-alignment={menuAlignment}
            menu-length={menuLength}
            menu-width={menuWidth}
            nubbin={nubbin}
            search-input-placeholder={searchInputPlaceholder}
            title={title}
            tooltip={tooltip}
            value={value}
            variant={variant}
            allow-search={allowSearch}
        >
            <div class="slds-p-vertical_x-small slds-p-horizontal_small">

                    class="slds-dynamic-menu__header slds-m-bottom_x-small"

                >
                    My Favorites
                </h3>
            </div>
            <div slot="footer" style="display: flex; flex-direction: column">
                <lightning-button
                    label="Favorite this page"
                    icon-name="utility:add"
                    variant="base"
                    type="reset"
                ></lightning-button>
                <lightning-button
                    label="Edit Favorites"
                    icon-name="utility:edit"
                    variant="base"
                    type="reset"
                ></lightning-button>
            </div>
        </c-dynamic-menu>
        <lightning-button label="Last button"></lightning-button>
    </lightning-button-group>
</template>
