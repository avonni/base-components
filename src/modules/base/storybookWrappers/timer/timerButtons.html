<template>
    <c-timer
        auto-start={autoStart}
        duration={duration}
        format={format}
        icon-name={iconName}
        icon-position={iconPosition}
        repeat={repeat}
        type={type}
        value={value}
        variant={variant}
    >
    </c-timer>
    <div class="slds-m-top_small slds-m-bottom_medium">
        <lightning-button-icon
            icon-name="utility:play"
            size="x-small"
            onclick={start}
        >
        </lightning-button-icon>

        <lightning-button-icon
            icon-name="utility:pause"
            size="x-small"
            onclick={pause}
        >
        </lightning-button-icon>

        <lightning-button-icon
            icon-name="utility:stop"
            size="x-small"
            onclick={stopTimer}
        >
        </lightning-button-icon>

        <lightning-button-icon
            icon-name="utility:refresh"
            size="x-small"
            onclick={reset}
        >
        </lightning-button-icon>
    </div>
</template>
