<template>
    <c-wizard
        action-position={actionPosition}
        button-alignment-bump={buttonAlignmentBump}
        current-step={currentStep}
        finish-button-icon-name={finishButtonIconName}
        finish-button-icon-position={finishButtonIconPosition}
        finish-button-label={finishButtonLabel}
        finish-button-variant={finishButtonVariant}
        fraction-label={fractionLabel}
        fraction-prefix-label={fractionPrefixLabel}
        hide-indicator={hideIndicator}
        hide-navigation={hideNavigation}
        icon-name={iconName}
        indicator-position={indicatorPosition}
        indicator-type={indicatorType}
        next-button-icon-name={nextButtonIconName}
        next-button-icon-position={nextButtonIconPosition}
        next-button-label={nextButtonLabel}
        next-button-variant={nextButtonVariant}
        previous-button-icon-name={previousButtonIconName}
        previous-button-icon-position={previousButtonIconPosition}
        previous-button-label={previousButtonLabel}
        previous-button-variant={previousButtonVariant}
        title={title}
        variant={variant}
    >
        <div slot="title">
            <h1 class="slds-text-title_caps">before-change example</h1>
            <p class="slds-text-color_weak slds-text-title">
                This is an example where functions have been passed to the
                before-change property of the steps.
            </p>
        </div>
        <c-wizard-step label="No before-change">
            <h2 class="slds-text-heading_small">
                This step has no before-change
            </h2>
            <p>
                Clicking on the next button will get you to the next step
                immediately.
            </p>
        </c-wizard-step>
        <c-wizard-step
            label="before-change with error"
            before-change={beforeChangeWithError}
            before-change-error-message={errorMessage}
        >
            <h2 class="slds-text-heading_small">
                This step has a before-change
            </h2>
            <p>
                A counter is set to 4. The <code>before-change</code> function
                returns <code>false</code> as long as the counter is not down to
                0. When you click on a button, the counter decreases by one.
            </p>
        </c-wizard-step>
        <c-wizard-step
            label="before-change with console log"
            before-change={beforeChangeWithConsoleLog}
        >
            <h2 class="slds-text-heading_small">
                This step has a before-change
            </h2>
            <p>
                The <code>before-change</code> function logs a message in the
                console when you click on a button. It does not prevent you from
                changing steps.
            </p>
        </c-wizard-step>
    </c-wizard>
</template>
