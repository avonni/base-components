

<template>
    <c-wizard
        title={title}
        icon-name={iconName}
        variant={variant}
        current-step={currentStep}
        hide-navigation={hideNavigation}
        indicator-type={indicatorType}
        indicator-position={indicatorPosition}
        hide-indicator={hideIndicator}
        previous-button-icon-name={previousButtonIconName}
        previous-button-icon-position={previousButtonIconPosition}
        previous-button-label={previousButtonLabel}
        previous-button-variant={previousButtonVariant}
        next-button-icon-name={nextButtonIconName}
        next-button-icon-position={nextButtonIconPosition}
        next-button-label={nextButtonLabel}
        next-button-variant={nextButtonVariant}
        finish-button-icon-name={finishButtonIconName}
        finish-button-icon-position={finishButtonIconPosition}
        finish-button-label={finishButtonLabel}
        finish-button-variant={finishButtonVariant}
        button-alignment-bump={buttonAlignmentBump}
        action-position={actionPosition}
        fraction-prefix-label={fractionPrefixLabel}
        fraction-label={fractionLabel}
    >
        <div slot="title">
            <h1 class="slds-text-heading_small">Title slot</h1>
            <p>
                The title slot content appears only when the title property is
                unset.
            </p>
        </div>
        <c-wizard-step label="First step">
            <h2>This step has these properties set:</h2>
            <ul>
                <li><strong>label:</strong> "First step"</li>
            </ul>
        </c-wizard-step>
        <c-wizard-step
            label="Second step"
            name="second-step"
            before-change={beforeAction}
            before-change-error-message="There is an error in this step"
        >
            <h2>This step has these properties set:</h2>
            <ul>
                <li><strong>label:</strong> "Second step"</li>
                <li><strong>hide-previous-button:</strong> "true"</li>
                <li><strong>name:</strong> "second-step"</li>
            </ul>
        </c-wizard-step>
        <c-wizard-step>
            <h2>This step has no property set.</h2>
        </c-wizard-step>
        <c-wizard-step label="Last step">
            <h2>This step has these properties set:</h2>
            <ul>
                <li><strong>label:</strong> "Last step"</li>
            </ul>
        </c-wizard-step>
        <div
            slot="actions"
            class="slds-p-vertical_xx-small slds-p-horizontal_x-small"
        >
            Action slot
        </div>
    </c-wizard>
</template>
