<template>
    <c-profile-card
        title={title}
        subtitle={subtitle}
        background-color={backgroundColor}
        background-src={backgroundSrc}
        background-alternative-text={backgroundAlternativeText}
        avatar-src={avatarSrc}
        avatar-alternative-text={avatarAlternativeText}
        avatar-fallback-icon-name={avatarFallbackIconName}
        size={size}
        avatar-position={avatarPosition}
        avatar-variant={avatarVariant}
        avatar-mobile-position={avatarMobilePosition}
    >
        <lightning-button-icon
            slot="actions"
            icon-name="utility:settings"
            size="small"
            variant="border-filled"
            alternative-text="Settings"
            title="Settings"
        ></lightning-button-icon>
        <lightning-button-icon
            slot="avataractions"
            icon-name="utility:photo"
            variant="border-filled"
            size="small"
            alternative-text="photo"
            title="photo"
        ></lightning-button-icon>
        <div slot="header">Header slot item</div>
        <div>Anything can go into the card body</div>
        <div slot="footer">Footer slot item</div>
    </c-profile-card>
</template>
