<template>
    <c-page-header
        icon-name={iconName}
        title={title}
        label={label}
        info={info}
        variant={variant}
        items={items}
    >
        <div slot="title">Slot Title</div>
        <div slot="label">Slot Label</div>
        <p slot="info">Slot Info</p>
        <div slot="actions">
            <lightning-button-group>
                <lightning-button label="Edit"></lightning-button>
                <lightning-button label="Delete"></lightning-button>
                <lightning-button label="Clone"></lightning-button>
            </lightning-button-group>
        </div>
        <div slot="controls">
            <ul class="slds-button-group-row">
                <li class="slds-button-group-item">
                    <lightning-button-icon
                        icon-name="utility:edit"
                        variant="border-filled"
                        alternative-text="Settings"
                        size="medium"
                    ></lightning-button-icon>
                </li>
                <li class="slds-button-group-item">
                    <lightning-button-icon
                        icon-name="utility:refresh"
                        variant="border-filled"
                        alternative-text="Settings"
                        size="medium"
                    ></lightning-button-icon>
                </li>
                <li class="slds-button-group-item">
                    <lightning-button-icon
                        icon-name="utility:chart"
                        variant="border-filled"
                        alternative-text="Settings"
                        size="medium"
                    ></lightning-button-icon>
                </li>
                <li class="slds-button-group-item">
                    <lightning-button-icon
                        icon-name="utility:filterList"
                        variant="border-filled"
                        alternative-text="Settings"
                        size="medium"
                    ></lightning-button-icon>
                </li>
                <li class="slds-button-group-item">
                    <lightning-button-menu
                        alternative-text="Show menu"
                        icon-name="utility:settings"
                    ></lightning-button-menu>
                </li>
            </ul>
        </div>
        <div slot="details"></div>
    </c-page-header>
</template>
