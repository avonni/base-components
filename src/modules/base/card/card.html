<template>
    <article class="avonni-card">
        <div class={computedCardClasses}>
            <!-- only used for media center -->
            <div if:true={showCenterMedia}>
                <slot name="default" class="avonni-card__default-area"></slot>
            </div>

            <!-- media -->
            <div class="avonni-card__image-container">
                <img
                    class="avonni-card__image"
                    src={mediaSrc}
                    if:true={mediaSrc}
                />
                <slot name="media"></slot>
                <slot name="media-action"></slot>
            </div>

            <!-- title and action -->
            <div class="slds-has-flexi-truncate avonni-card__body-container">
                <div class="slds-grid">
                    <div class="slds-grid">
                        <c-avatar
                            if:true={avatar}
                            class="slds-m-right_x-small"
                            fallback-icon-name={avatar.fallbackIconName}
                            src={avatar.src}
                            hide-avatar-details="true"
                            alternative-text="avatar"
                            data-element-id="avonni-avatar"
                        ></c-avatar>

                        <div if:true={hasStringTitle}>
                            <span>{title}</span>
                        </div>
                        <div if:false={hasStringTitle}>
                            <slot name="title"></slot>
                        </div>
                    </div>

                    <div class="slds-no-flex slds-col_bump-left">
                        <slot name="action"></slot>
                    </div>
                </div>

                <!-- default content -->
                <div if:false={showCenterMedia}>
                    <slot name="default"></slot>
                </div>
            </div>
        </div>

        <slot name="footer"></slot>
    </article>
</template>
