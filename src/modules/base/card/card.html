<template>
    <article class="avonni-card">
        <div
            class={computedCardClasses}
            data-element-id="avonni-card-body-container"
        >
            <!-- media -->
            <div
                if:true={showMedia}
                class={computedMediaClasses}
                data-element-id="avonni-card-media-container"
            >
                <div class={computedMediaRadius}>
                    <img
                        if:true={mediaSrc}
                        class="avonni-card__media"
                        alt={mediaAlternativeText}
                        src={mediaSrc}
                        data-element-id="avonni-card-media-image"
                    />

                    <div if:true={showMediaSlot} class="avonni-height_full">
                        <slot name="media" class="avonni-height_full"></slot>
                    </div>
                </div>

                <div class="avonni-card__media-action">
                    <slot name="media-actions"></slot>
                </div>
            </div>
            <!-- title and actions -->
            <div class={computedContentClasses}>
                <header
                    if:true={showHeader}
                    class="
                        slds-has-flexi-truncate
                        avonni-card__header
                        slds-grid
                    "
                >
                    <div
                        class="
                            slds-has-flexi-truncate
                            slds-grid
                            slds-grid_vertical-align-center
                        "
                    >
                        <lightning-icon
                            if:true={iconName}
                            class="slds-m-right_small"
                            icon-name={iconName}
                            size="small"
                            data-element-id="avonni-card-header-icon"
                        ></lightning-icon>

                        <h2
                            if:true={title}
                            class="avonni-card__title-text slds-truncate"
                            title={title}
                            data-element-id="avonni-card-title"
                        >
                            {title}
                        </h2>

                        <template if:true={showTitleSlot}>
                            <slot
                                name="title"
                                class="avonni-card__title-text slds-truncate"
                                data-element-id="avonni-card-title-slot"
                            ></slot>
                        </template>
                    </div>

                    <slot
                        class="avonni-card__action-slot slds-no-flex"
                        name="actions"
                    ></slot>
                </header>

                <!-- default content -->
                <div if:false={isCenterMedia} class="avonni-card__default-slot">
                    <slot data-element-id="avonni-card-default-slot"></slot>
                </div>
            </div>

            <!-- default content for center media only -->
            <div
                if:true={showCenterMediaContent}
                class="avonni-card__default-slot"
            >
                <slot data-element-id="avonni-card-center-default-slot"></slot>
            </div>
        </div>

        <!-- footer -->
        <footer if:true={showFooterSlot} class="avonni-card__footer">
            <slot name="footer"></slot>
        </footer>
    </article>
</template>
