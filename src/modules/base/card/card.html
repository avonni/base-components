<template>
    <article class="avonni-card">
        <div class={computedCardClasses}>
            <!-- content for center media -->
            <div class={computedCenterDefaultSlotClasses}>
                <slot></slot>
            </div>

            <!-- media -->
            <div class={computedMediaClasses}>
                <img
                    class="avonni-card__media"
                    src={mediaSrc}
                    if:true={mediaSrc}
                />
                <slot name="media"></slot>
                <div class="avonni-card__media-action">
                    <slot name="media-action"></slot>
                </div>
            </div>

            <!-- title and action -->
            <div class="slds-has-flexi-truncate avonni-card__content-container">
                <header class={computedHeaderClasses}>
                    <div
                        class="
                            slds-col slds-has-flexi-truncate
                            avonni-card__header-title-section
                        "
                    >
                        <lightning-icon
                            class="avonni-card__header-icon"
                            if:true={iconName}
                            icon-name={iconName}
                            size="small"
                        ></lightning-icon>

                        <h2
                            if:true={hasStringTitle}
                            class="avonni-card__title-text slds-truncate"
                            title={title}
                        >
                            {title}
                        </h2>

                        <slot name="title"></slot>
                    </div>

                    <slot
                        class="avonni-card__action-slot slds-col slds-no-flex"
                        name="action"
                    ></slot>
                </header>

                <!-- default content -->
                <div class={computedDefaultSlotClasses}>
                    <slot></slot>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class={computedFooterClasses}>
            <slot name="footer"></slot>
        </footer>
    </article>
</template>
