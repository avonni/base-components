<template>
    <fieldset
        class="slds-form-element"
        aria-required={required}
        data-element-id="fieldset"
    >
        <legend
            class="
                slds-form-element__legend slds-form-element__label
                avonni-visual-picker__label
            "
        >
            <template if:true={required}>
                <abbr
                    class="slds-required"
                    title="Required"
                    data-element-id="abbr"
                    >*</abbr
                >
            </template>
            {label}
        </legend>
        <div class="slds-form-element__control slds-grid slds-wrap">
            <template for:each={listItems} for:item="item">
                <div class={visualPickerClass} key={item.key}>
                    <input
                        type={type}
                        id={item.value}
                        value={item.value}
                        name={name}
                        disabled={item.disabled}
                        data-element-id="input"
                        onblur={handleBlur}
                        onfocus={handleFocus}
                        onchange={handleChange}
                    />
                    <label for={item.value} data-element-id="label">
                        <span class={visualPickerTypeClass}>
                            <span
                                if:true={item.displayCheckCoverable}
                                class="slds-is-selected"
                            >
                                <lightning-icon
                                    icon-name="utility:check"
                                    size="medium"
                                    variant="inverse"
                                ></lightning-icon>
                            </span>
                            <span class={notSelectedClass}>
                                <div
                                    class="
                                        avonni-visual-picker__figure-title-top
                                    "
                                    if:true={item.titleIsTop}
                                >
                                    <span
                                        class="
                                            avonni-visual-picker__figure-title
                                        "
                                        if:true={item.displayFigureTitle}
                                    >
                                        {item.figure.title}
                                    </span>
                                </div>
                                <template if:true={displayImg}>
                                    <div
                                        if:true={item.imgIsTop}
                                        class="
                                            avonni-visual-picker__figure-image-top-container
                                        "
                                    >
                                        <img
                                            src={item.figure.imgSrc}
                                            alt={item.imgAlternativeText}
                                            class="
                                                avonni-visual-picker__figure-image-top
                                            "
                                        />
                                    </div>
                                </template>
                                <template if:true={item.iconIsTop}>
                                    <lightning-icon
                                        icon-name={item.figure.iconName}
                                        size={item.figure.iconSize}
                                        alternative-text={item.figure.iconAlternativeText}
                                        src={item.figure.iconSrc}
                                        class="slds-m-bottom_small"
                                    ></lightning-icon>
                                </template>
                                <div>
                                    <div class="slds-media slds-media_center">
                                        <template if:true={item.iconIsLeft}>
                                            <lightning-icon
                                                icon-name={item.figure.iconName}
                                                size={item.figure.iconSize}
                                                alternative-text={item.figure.iconAlternativeText}
                                                src={item.figure.iconSrc}
                                                class="slds-m-right_small"
                                            ></lightning-icon>
                                        </template>
                                        <div
                                            class="slds-media__body"
                                            if:true={item.titleIsCenter}
                                        >
                                            <span
                                                class="
                                                    avonni-visual-picker__figure-title
                                                "
                                                if:true={item.displayFigureTitle}
                                            >
                                                {item.figure.title}
                                            </span>
                                        </div>
                                        <template if:true={item.iconIsRight}>
                                            <lightning-icon
                                                icon-name={item.figure.iconName}
                                                size={item.figure.iconSize}
                                                alternative-text={item.figure.iconAlternativeText}
                                                src={item.figure.iconSrc}
                                            ></lightning-icon>
                                        </template>
                                    </div>
                                    <span
                                        if:true={isBiggerThanXSmall}
                                        class="
                                            avonni-visual-picker__figure-description
                                        "
                                        >{item.figure.description}
                                    </span>
                                </div>
                                <template if:true={item.iconIsBottom}>
                                    <lightning-icon
                                        icon-name={item.figure.iconName}
                                        size={item.figure.iconSize}
                                        alternative-text={item.figure.iconAlternativeText}
                                        src={item.figure.iconSrc}
                                        class={computedBottomIconClass}
                                    ></lightning-icon>
                                </template>
                                <template if:true={item.titleIsBottom}>
                                    <div
                                        class="
                                            slds-media__body
                                            avonni-visual-picker__tags-container
                                        "
                                    >
                                        <span
                                            class="
                                                avonni-visual-picker__figure-title
                                            "
                                            if:true={item.displayFigureTitle}
                                        >
                                            {item.figure.title}
                                        </span>
                                    </div>
                                </template>
                                <template if:true={displayTagsAndImg}>
                                    <div
                                        if:true={item.figure.tags}
                                        class="
                                            avonni-visual-picker__tags-container
                                        "
                                    >
                                        <template
                                            for:each={item.figure.tags}
                                            for:item="tag"
                                        >
                                            <avonni-chip
                                                key={tag.label}
                                                label={tag.label}
                                                variant={tag.variant}
                                                class="
                                                    avonni-visual-picker__tags
                                                "
                                            ></avonni-chip>
                                        </template>
                                    </div>
                                </template>
                                <template if:true={displayImg}>
                                    <div
                                        if:true={item.imgIsBottom}
                                        class="
                                            avonni-visual-picker__figure-image-bottom-container
                                        "
                                    >
                                        <img
                                            src={item.figure.imgSrc}
                                            alt={item.imgAlternativeText}
                                            class="
                                                avonni-visual-picker__figure-image-bottom
                                            "
                                        />
                                    </div>
                                </template>
                            </span>
                        </span>
                        <span class="slds-visual-picker__body">
                            <span class="avonni-visual-picker__item-title"
                                >{item.title}</span
                            >
                            <span class="avonni-visual-picker__item-description"
                                >{item.description}</span
                            >
                        </span>
                        <template if:true={item.displayCheckNonCoverable}>
                            <span
                                class="
                                    slds-icon_container
                                    slds-visual-picker__text-check
                                "
                            >
                                <lightning-icon
                                    icon-name="utility:check"
                                    size="x-small"
                                    class="slds-icon-text-check"
                                    variant="inverse"
                                ></lightning-icon>
                            </span>
                        </template>
                    </label>
                </div>
            </template>
        </div>
    </fieldset>
    <template if:false={valid}>
        <div
            id="help-message"
            class="slds-form-element__help"
            data-help-message
            role="alert"
        >
            {helpMessage}
        </div>
    </template>
</template>
