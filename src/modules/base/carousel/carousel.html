<template>
    <div class="slds-carousel slds-scrollable_x">
        <lightning-layout vertical-align="center">
            <template if:false={hidePreviousNextPanelNavigation}>
                <lightning-layout-item>
                    <!-- Previous navigation -->
                    <lightning-button-icon
                        alternative-text={assistiveText.previousPanel}
                        class="slds-m-right_medium slds-m-bottom_large avonni-carousel__nav-button"
                        disabled={previousPanelNavigationDisabled}
                        icon-name="utility:chevronleft"
                        onclick={previous}
                        size="small"
                        title={assistiveText.previousPanel}
                        variant="border-filled"
                    ></lightning-button-icon>
                </lightning-layout-item>
            </template>
            <lightning-layout-item flexibility="auto">
                <div class="slds-carousel__stage">
                    <!-- Carousel panels -->
                    <div class="slds-carousel__panels" style={panelStyle}>
                        <template
                            for:each={panelItems}
                            for:item="panel"
                            for:index="panelIndex"
                        >
                            <div
                                class="avonni-carousel__panel"
                                key={panel.key}
                                aria-hidden={panel.ariaHidden}
                                role="tabpanel"
                                tabindex={panel.tabIndex}
                            >
                                <template
                                    for:each={panel.items}
                                    for:item="item"
                                    for:index="itemIndex"
                                >
                                    <div
                                        key={item.key}
                                        class="slds-carousel__panel slds-p-horizontal_x-small"
                                        style={carouselItemStyle}
                                    >
                                        <a
                                            class="slds-carousel__panel-action slds-text-link_reset"
                                            data-panel-index={panelIndex}
                                            data-item-index={itemIndex}
                                            href={item.href}
                                            onclick={handleItemClicked}
                                        >
                                            <div
                                                class={computedCarouselImageClass}
                                            >
                                                <template
                                                    if:false={isBottomPosition}
                                                >
                                                    <div
                                                        class={computedActionsClass}
                                                        if:true={hasActions}
                                                    >
                                                        <template
                                                            if:false={menuVariant}
                                                        >
                                                            <template
                                                                for:each={item.actions}
                                                                for:item="action"
                                                            >
                                                                <lightning-button
                                                                    if:true={action.label}
                                                                    class="slds-m-horizontal_xx-small"
                                                                    key={action.name}
                                                                    icon-name={action.iconName}
                                                                    label={action.label}
                                                                    name={action.name}
                                                                    disabled={action.disabled}
                                                                    variant={computedActionsVariantButton}
                                                                    onclick={handleActionClick}
                                                                ></lightning-button>
                                                                <lightning-button-icon
                                                                    if:false={action.label}
                                                                    class={computedLightningButtonIconActionClass}
                                                                    key={action.name}
                                                                    icon-name={action.iconName}
                                                                    name={action.name}
                                                                    disabled={action.disabled}
                                                                    variant={computedActionsVariantButtonIcon}
                                                                    onclick={handleActionClick}
                                                                ></lightning-button-icon>
                                                            </template>
                                                        </template>
                                                        <template
                                                            if:true={menuVariant}
                                                        >
                                                            <lightning-button-menu
                                                                alternative-text="Show menu"
                                                                icon-size="x-small"
                                                                menu-alignment={computedButtonMenuAlignement}
                                                                variant="border-filled"
                                                            >
                                                                <template
                                                                    for:each={item.actions}
                                                                    for:item="action"
                                                                >
                                                                    <lightning-menu-item
                                                                        key={action.name}
                                                                        value={action.name}
                                                                        label={action.label}
                                                                        disabled={action.disabled}
                                                                        prefix-icon-name={action.iconName}
                                                                        onclick={handleActionClick}
                                                                        class="slds-text-color_default"
                                                                    ></lightning-menu-item>
                                                                </template>
                                                            </lightning-button-menu>
                                                        </template>
                                                    </div>
                                                </template>
                                                <img
                                                    src={item.src}
                                                    alt={item.imageAssistiveText}
                                                />
                                            </div>
                                            <div
                                                class={computedCarouselContentClass}
                                                style={computedCarouselContentSize}
                                            >
                                                <div>
                                                    <h2
                                                        class="slds-carousel__content-title avonni-carousel__content-title"
                                                    >
                                                        {item.title}
                                                    </h2>
                                                    <p
                                                        class="avonni-carousel__content-description slds-line-clamp_x-small"
                                                    >
                                                        {item.description}
                                                    </p>
                                                </div>
                                                <template
                                                    if:true={isBottomPosition}
                                                >
                                                    <div
                                                        class={computedActionsClass}
                                                        if:true={hasActions}
                                                    >
                                                        <template
                                                            if:false={menuVariant}
                                                        >
                                                            <template
                                                                for:each={item.actions}
                                                                for:item="action"
                                                            >
                                                                <lightning-button
                                                                    if:true={action.label}
                                                                    class="slds-m-horizontal_xx-small"
                                                                    key={action.name}
                                                                    icon-name={action.iconName}
                                                                    label={action.label}
                                                                    name={action.name}
                                                                    disabled={action.disabled}
                                                                    variant={computedActionsVariantButton}
                                                                    onclick={handleActionClick}
                                                                ></lightning-button>
                                                                <lightning-button-icon
                                                                    if:false={action.label}
                                                                    class={computedLightningButtonIconActionClass}
                                                                    key={action.name}
                                                                    icon-name={action.iconName}
                                                                    name={action.name}
                                                                    disabled={action.disabled}
                                                                    variant={computedActionsVariantButtonIcon}
                                                                    onclick={handleActionClick}
                                                                ></lightning-button-icon>
                                                            </template>
                                                        </template>
                                                        <template
                                                            if:true={menuVariant}
                                                        >
                                                            <lightning-button-menu
                                                                alternative-text="Show menu"
                                                                icon-size="x-small"
                                                                menu-alignment="auto"
                                                                variant="border-filled"
                                                            >
                                                                <template
                                                                    for:each={item.actions}
                                                                    for:item="action"
                                                                >
                                                                    <lightning-menu-item
                                                                        key={action.name}
                                                                        value={action.name}
                                                                        label={action.label}
                                                                        disabled={action.disabled}
                                                                        prefix-icon-name={action.iconName}
                                                                        onclick={handleActionClick}
                                                                        class="slds-text-color_default"
                                                                    ></lightning-menu-item>
                                                                </template>
                                                            </lightning-button-menu>
                                                        </template>
                                                    </div>
                                                </template>
                                            </div>
                                        </a>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                    <ul
                        class="slds-carousel__indicators"
                        role="tablist"
                        onkeydown={keyDownHandler}
                    >
                        <!-- Pagination items -->
                        <template
                            if:false={hideIndicator}
                            for:each={paginationItems}
                            for:item="paginationItem"
                            for:index="paginationIndex"
                        >
                            <li
                                key={paginationItem.key}
                                class="slds-carousel__indicator"
                                role="presentation"
                                onclick={onPanelSelect}
                                data-index={paginationIndex}
                            >
                                <a
                                    id={paginationItem.id}
                                    class={paginationItem.className}
                                    href="javascript:void(0);"
                                    role="tab"
                                    tabindex={paginationItem.tabIndex}
                                    aria-selected={paginationItem.ariaSelected}
                                    title={paginationItem.tabTitle}
                                >
                                    <span class="slds-assistive-text"
                                        >{paginationItem.tabTitle}</span
                                    >
                                </a>
                            </li>
                        </template>
                    </ul>
                    <!-- Autoplay button -->
                    <template if:false={disableAutoScroll}>
                        <lightning-button-icon
                            alternative-text={assistiveText.autoplayButton}
                            class={computedAutoScrollAutoplayButton}
                            icon-name={autoScrollIcon}
                            onclick={toggleAutoScroll}
                            size="x-small"
                            title={assistiveText.autoplayButton}
                            variant="border-filled"
                        ></lightning-button-icon>
                    </template>
                </div>
            </lightning-layout-item>
            <template if:false={hidePreviousNextPanelNavigation}>
                <!-- Next navigation -->
                <lightning-layout-item>
                    <lightning-button-icon
                        alternative-text={assistiveText.nextPanel}
                        class="slds-m-left_medium slds-m-bottom_large avonni-carousel__nav-button"
                        disabled={nextPanelNavigationDisabled}
                        icon-name="utility:chevronright"
                        onclick={next}
                        size="small"
                        title={assistiveText.nextPanel}
                        variant="border-filled"
                    ></lightning-button-icon>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </div>
</template>
