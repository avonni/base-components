<template>
    <div
        class="slds-carousel slds-scrollable_x"
        data-element-id="avonni-carousel-container"
    >
        <lightning-layout vertical-align="center">
            <template if:false={hidePreviousNextPanelNavigation}>
                <lightning-layout-item>
                    <!-- Previous navigation -->
                    <button
                        class="
                            slds-button
                            slds-button_icon
                            slds-button_icon-small
                            slds-button_icon-border-filled
                            slds-m-right_medium
                            slds-m-bottom_large
                            avonni-carousel__nav-button
                        "
                        disabled={previousPanelNavigationDisabled}
                        title={assistiveText.previousPanel}
                        type="button"
                        data-element-id="lightning-button-icon-previous"
                        onclick={previous}
                    >
                        <c-primitive-icon
                            class="avonni-carousel__nav-icon"
                            icon-name="utility:chevronleft"
                            svg-class="slds-button__icon"
                            variant="bare"
                        ></c-primitive-icon>
                        <span class="slds-assistive-text"
                            >{assistiveText.previousPanel}</span
                        >
                    </button>
                </lightning-layout-item>
            </template>
            <lightning-layout-item
                class="avonni-carousel__stage_min-width"
                flexibility="auto"
            >
                <div class="slds-carousel__stage">
                    <!-- Autoplay button -->
                    <lightning-button-icon
                        if:false={disableAutoScroll}
                        class={computedAutoScrollAutoplayButton}
                        alternative-text={assistiveText.autoplayButton}
                        icon-name={autoScrollIcon}
                        size="x-small"
                        title={assistiveText.autoplayButton}
                        variant="border-filled"
                        data-element-id="lightning-button-icon"
                        onclick={toggleAutoScroll}
                    ></lightning-button-icon>

                    <!-- Carousel panels -->
                    <div class="slds-carousel__panels" style={panelStyle}>
                        <template
                            for:each={panelItems}
                            for:item="panel"
                            for:index="panelIndex"
                        >
                            <div
                                class="avonni-carousel__panel"
                                key={panel.key}
                                id={panel.key}
                                aria-hidden={panel.ariaHidden}
                                aria-labelledby={panel.ariaLabelledby}
                                role="tabpanel"
                                tabindex={panel.tabIndex}
                                data-element-id="div-panel"
                                ontouchstart={handleDragStart}
                            >
                                <template
                                    for:each={panel.items}
                                    for:item="item"
                                    for:index="itemIndex"
                                >
                                    <!-- Carousel items -->
                                    <div
                                        class="
                                            slds-carousel__panel
                                            slds-p-horizontal_x-small
                                        "
                                        key={item.name}
                                        style={carouselItemStyle}
                                    >
                                        <c-primitive-carousel-item
                                            actions={item.actions}
                                            actions-position={actionsPosition}
                                            actions-variant={actionsVariant}
                                            crop-fit={cropFit}
                                            description={item.description}
                                            href={item.href}
                                            image-assistive-text={item.imageAssistiveText}
                                            image-position={imagePosition}
                                            is-focusable={panel.isActive}
                                            item-index={itemIndex}
                                            name={item.name}
                                            panel-index={panelIndex}
                                            panel-items={panelItems}
                                            src={item.src}
                                            title={item.title}
                                            tabindex={panel.tabIndex}
                                            onactionclick={handleActionClick}
                                            onitemclick={handleItemClick}
                                        ></c-primitive-carousel-item>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                    <!-- Carousel indicators -->
                    <ul
                        if:false={hideIndicator}
                        class="
                            slds-carousel__indicators
                            slds-grid slds-grid_vertical-align-center
                            slds-is-relative
                        "
                        role="tablist"
                        data-element-id="ul"
                        onkeydown={handleKeyDown}
                    >
                        <!-- Pagination items -->
                        <template
                            for:each={paginationItems}
                            for:item="paginationItem"
                            for:index="paginationIndex"
                        >
                            <li
                                key={paginationItem.key}
                                class="slds-carousel__indicator"
                                role="presentation"
                                data-element-id="li-pagination"
                                data-index={paginationIndex}
                                onclick={handlePaginationItemClick}
                            >
                                <a
                                    class={paginationItem.className}
                                    aria-controls={paginationItem.ariaControls}
                                    aria-selected={paginationItem.ariaSelected}
                                    href="javascript:void(0);"
                                    id={paginationItem.elementId}
                                    role="tab"
                                    tabindex={paginationItem.tabIndex}
                                    title={paginationItem.tabTitle}
                                    data-element-id="a-pagination"
                                    data-index={paginationIndex}
                                    onanimationend={handlePaginationItemAnimationEnd}
                                    onclick={handlePreventDefault}
                                >
                                    <span class="slds-assistive-text">
                                        {paginationItem.tabTitle}
                                    </span>
                                </a>
                            </li>
                        </template>
                        <lightning-spinner
                            if:true={isLoading}
                            alternative-text="Loading..."
                            role="tab"
                            size="x-small"
                        ></lightning-spinner>
                    </ul>
                </div>
            </lightning-layout-item>

            <!-- Next navigation -->
            <lightning-layout-item
                if:false={hidePreviousNextPanelNavigation}
                class="slds-is-relative"
            >
                <lightning-spinner
                    if:true={isLoading}
                    class="slds-m-left_medium slds-m-bottom_large"
                    alternative-text="Loading..."
                    size="x-small"
                    data-element-id="lightning-spinner"
                ></lightning-spinner>
                <button
                    class="
                        slds-button
                        slds-button_icon
                        slds-button_icon-small
                        slds-button_icon-border-filled
                        slds-m-left_medium
                        slds-m-bottom_large
                        avonni-carousel__nav-button
                    "
                    disabled={nextPanelNavigationDisabled}
                    title={assistiveText.nextPanel}
                    type="button"
                    data-element-id="lightning-button-icon-next"
                    onclick={next}
                >
                    <c-primitive-icon
                        class="avonni-carousel__nav-icon"
                        icon-name="utility:chevronright"
                        svg-class="slds-button__icon"
                        variant="bare"
                    ></c-primitive-icon>
                    <span class="slds-assistive-text">
                        {assistiveText.nextPanel}
                    </span>
                </button>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
