<template>
    <div class={illustrationClass}>
        <img
            if:true={showSvg}
            src={svgURL}
            class="slds-illustration__svg"
            data-element-id="img"
        />
        <div class="slds-text-longform">
            <div
                class="avonni-illustration__title slds-m-bottom_small"
                data-element-id="h3"
            >
                {title}
            </div>
        </div>
        <div class="avonni-illustration__content">
            <slot></slot>
        </div>
    </div>
</template>
