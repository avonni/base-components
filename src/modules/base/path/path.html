<template>
    <div class="slds-card">
        <!-- Navigation -->
        <div class="slds-p-around_medium slds-border_bottom">
            <div class={pathClass}>
                <div class="slds-grid slds-path__track">
                    <div class="slds-grid slds-path__scroller-container">
                        <lightning-button-icon
                            class="slds-path__trigger"
                            icon-name={toggleCoachingIcon}
                            alternative-text="Toggles Coaching"
                            title="Toggles Coaching"
                            aria-expanded={coachingIsVisible}
                            onclick={handleToggleCoaching}
                        ></lightning-button-icon>
                        <div class="slds-path__scroller">
                            <div class="slds-path__scroller_inner">
                                <ul
                                    class="slds-path__nav"
                                    role="listbox"
                                    aria-orientation="horizontal"
                                >
                                    <template for:each={steps} for:item="step">
                                        <li
                                            key={step.name}
                                            class={step.class}
                                            role="presentation"
                                        >
                                            <a
                                                aria-selected={step.isCurrentStep}
                                                class="slds-path__link"
                                                href="#"
                                                role="option"
                                                onclick={handlePathStepClick}
                                                data-step-name={step.name}
                                            >
                                                <span class="slds-path__stage">
                                                    <lightning-icon
                                                        icon-name="utility:check"
                                                        variant="inverse"
                                                        size="x-small"
                                                        aria-hidden="true"
                                                    ></lightning-icon>
                                                    <span
                                                        if:true={step.isCurrentStep}
                                                        class="slds-assistive-text"
                                                        >Current Stage:</span
                                                    >
                                                    <span
                                                        if:true={step.isComplete}
                                                        class="slds-assistive-text"
                                                        >Stage Complete</span
                                                    >
                                                </span>
                                                <span class="slds-path__title"
                                                    >{step.label}</span
                                                >
                                            </a>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="slds-grid slds-path__action">
                        <span if:true={activeStep} class="slds-path__stage-name"
                            >Stage: {activeStep.label}</span
                        >
                        <template if:false={hideButton}>
                            <lightning-button
                                if:true={showSelectButton}
                                class="slds-m-left_xx-small"
                                label={selectButtonLabel}
                                variant="brand"
                                icon-name={selectButtonIconName}
                                icon-position={selectButtonIconPosition}
                                disabled={disabled}
                                onclick={handleSelectButtonClick}
                            ></lightning-button>
                            <lightning-button
                                if:true={showNextButton}
                                class="slds-m-left_xx-small"
                                label={nextButtonLabel}
                                variant="brand"
                                icon-name={nextButtonIconName}
                                icon-position={nextButtonIconPosition}
                                disabled={disabled}
                                onclick={next}
                            ></lightning-button>
                            <lightning-button
                                if:true={showSelectLastStepButton}
                                class="slds-m-left_xx-small"
                                label={selectLastStepButtonLabel}
                                variant="brand"
                                icon-name={selectLastStepButtonIconName}
                                icon-position={selectLastStepButtonIconPosition}
                                disabled={disabled}
                                onclick={openDialog}
                            ></lightning-button>
                            <lightning-button
                                if:true={showChangeClosedStatusButton}
                                class="slds-m-left_xx-small"
                                label={changeClosedStatusButtonLabel}
                                variant="brand"
                                icon-name={changeClosedStatusButtonIconName}
                                icon-position={changeClosedStatusButtonIconPosition}
                                disabled={disabled}
                                onclick={openDialog}
                            ></lightning-button>
                        </template>

                        <c-dialog title="Close this Opportunity">
                            <div
                                class="slds-p-bottom_x-large slds-p-horizontal_medium"
                            >
                                <lightning-combobox
                                    class="slds-p-bottom_xx-large"
                                    label="Stage"
                                    placeholder="Select a closed stage..."
                                    required
                                    options={statusOptions}
                                ></lightning-combobox>
                            </div>
                            <div slot="footer">
                                <lightning-button
                                    label="Cancel"
                                    onclick={hideDialog}
                                ></lightning-button>
                                <lightning-button
                                    variant="brand"
                                    class="slds-p-left_x-small"
                                    label="Save"
                                    onclick={handleSaveDialog}
                                ></lightning-button>
                            </div>
                        </c-dialog>
                    </div>
                </div>

                <!-- Current Step -->
                <div if:true={coachingIsVisible} class="slds-path__content">
                    <div class="slds-path__coach slds-grid">
                        <div class="slds-path__keys">
                            <div class="slds-grid slds-path__coach-title">
                                <h2 class="slds-col">{keyFieldsLabel}</h2>
                                <template
                                    for:each={computedCurrentStep.actions}
                                    for:item="action"
                                >
                                    <button
                                        class="slds-p-horizontal_small slds-path__coach-edit slds-text-body_small slds-button"
                                        key={action.name}
                                        name={action.name}
                                        disabled={action.disabled}
                                        data-step-name={computedCurrentStep.name}
                                        onclick={handleActionClick}
                                    >
                                        <lightning-icon
                                            class="slds-current-color slds-m-right_x-small"
                                            icon-name={action.iconName}
                                            size="xx-small"
                                            aria-hidden="true"
                                        ></lightning-icon>
                                        {action.label}
                                    </button>
                                </template>
                            </div>
                            <div class="slds-form" role="list">
                                <template
                                    for:each={computedCurrentStep.keyFields}
                                    for:item="field"
                                >
                                    <div
                                        class="slds-form__row"
                                        key={field.label}
                                    >
                                        <div
                                            class="slds-form__item"
                                            role="listitem"
                                        >
                                            <div
                                                class="slds-form-element slds-form-element_readonly slds-form-element_stacked slds-hint-parent"
                                            >
                                                <span
                                                    class="slds-form-element__label"
                                                    >{field.label}</span
                                                >
                                                <div
                                                    class="slds-form-element__control"
                                                >
                                                    <div
                                                        class="slds-form-element__static"
                                                    >
                                                        {field.value}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div
                            class="slds-path__guidance"
                            if:true={computedCurrentStep.guidance}
                        >
                            <h2 class="slds-path__coach-title">
                                {guidanceLabel}
                            </h2>
                            <div
                                class="slds-text-longform slds-path__guidance-content"
                            >
                                {computedCurrentStep.guidance}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
