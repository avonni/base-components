<template>
    <div class="slds-is-relative">
        <button
            style={computedButtonStyle}
            class={computedButtonClass}
            accesskey={accessKey}
            aria-expanded={computedAriaExpanded}
            aria-haspopup="true"
            disabled={disabled}
            name={name}
            title={computedButtonTitle}
            type="button"
            value={value}
            data-element-id="button"
            onblur={handleButtonBlur}
            onclick={handleButtonClick}
            onfocus={handleButtonFocus}
        >
            <span
                class={computedMenuLabelClass}
                data-element-id="span-menu-label"
            >
                {label}
            </span>

            <div class="slds-truncate" data-element-id="div-menu-label-count">
                <span
                    if:true={showFilterValue}
                    class="slds-truncate"
                    data-element-id="span-menu-selected-labels"
                >
                    &nbsp;{selectedFilterLabels}&nbsp;
                </span>
                <span
                    if:true={showCount}
                    class="slds-badge avonni-filter-menu__selected-item-count"
                    data-element-id="span-menu-selected-item-count"
                >
                    {selectedItemCountLabel}
                </span>
            </div>

            <c-primitive-icon
                if:true={iconName}
                class="slds-m-horizontal_xx-small"
                icon-name={iconName}
                svg-class="slds-button__icon"
                variant="bare"
                data-element-id="avonni-primitive-icon-main"
            ></c-primitive-icon>
            <c-primitive-icon
                if:true={computedShowDownIcon}
                icon-name="utility:down"
                svg-class="slds-button__icon slds-button__icon_x-small slds-m-left_xx-small"
                variant="bare"
                data-element-id="avonni-primitive-icon-down"
            ></c-primitive-icon>
            <span class="slds-assistive-text">{alternativeText}</span>
        </button>
        <div
            if:true={dropdownVisible}
            class={computedDropdownClass}
            tabindex="0"
            data-element-id="div-dropdown"
            onfocus={focusDropdown}
            onfocusin={handleDropdownFocusIn}
            onfocusout={handleDropdownFocusOut}
            onkeyup={handleDropdownKeyUp}
        >
            <c-focus-trap data-element-id="avonni-focus-trap">
                <div class="slds-p-vertical_xx-small" role="menu">
                    <!-- Search box -->
                    <lightning-input
                        if:true={computedTypeAttributes.allowSearch}
                        class="slds-p-around_small"
                        label={computedTypeAttributes.searchInputPlaceholder}
                        placeholder={computedTypeAttributes.searchInputPlaceholder}
                        variant="label-hidden"
                        type="search"
                        value={searchTerm}
                        autocomplete="off"
                        data-element-id="lightning-input"
                        data-is-focusable
                        onchange={handleSearch}
                    ></lightning-input>
                    <p
                        if:true={showNoResultsMessage}
                        class="slds-p-around_small"
                        data-element-id="p-no-results-message"
                    >
                        {computedNoResultsMessage}
                    </p>
                    <div
                        class={computedDropdownContentClass}
                        data-element-id="div-dropdown-content"
                        onscroll={handleScroll}
                    >
                        <!-- List -->
                        <template if:true={isList}>
                            <c-tree
                                if:true={hasNestedItems}
                                class="slds-p-vertical_xx-small"
                                disabled={disabled}
                                independent-multi-select
                                is-multi-select={computedTypeAttributes.isMultiSelect}
                                items={visibleItems}
                                selected-items={currentValue}
                                data-element-id="avonni-tree"
                                onactionclick={handleTreeActionClick}
                                onloadmore={handleTreeLoadMore}
                                onselect={handleTreeSelect}
                            ></c-tree>

                            <ul if:false={hasNestedItems}>
                                <template
                                    for:each={visibleItems}
                                    for:item="item"
                                    for:index="index"
                                >
                                    <li
                                        key={item.value}
                                        class={item.wrapperClass}
                                        data-element-id="li-item"
                                    >
                                        <a
                                            class="slds-truncate"
                                            aria-checked={item.checked}
                                            aria-disabled={item.disabled}
                                            href="javascript:void(0)"
                                            role="menuitemcheckbox"
                                            tabindex={item.tabindex}
                                            data-disabled={item.disabled}
                                            data-element-id="a-list-item"
                                            data-index={index}
                                            data-value={item.value}
                                            onclick={handleListItemClick}
                                            onkeydown={handleListItemKeyDown}
                                        >
                                            <span class="slds-truncate">
                                                <c-primitive-icon
                                                    class="slds-m-right_x-small"
                                                    icon-name="utility:check"
                                                    svg-class="slds-icon_selected"
                                                    size="x-small"
                                                ></c-primitive-icon>
                                                <c-primitive-icon
                                                    if:true={item.color}
                                                    style={item.colorStyle}
                                                    class="
                                                        slds-current-color
                                                        slds-m-right_x-small
                                                    "
                                                    icon-name="utility:record"
                                                    size="x-small"
                                                    data-element-id="avonni-primitive-icon-color"
                                                ></c-primitive-icon>
                                                <c-primitive-icon
                                                    if:true={item.prefixIconName}
                                                    class="slds-m-right_x-small"
                                                    icon-name={item.prefixIconName}
                                                    size="x-small"
                                                    data-element-id="avonni-primitive-icon-prefix"
                                                ></c-primitive-icon>
                                                <lightning-formatted-rich-text
                                                    disable-linkify
                                                    title={item.label}
                                                    value={item.label}
                                                    data-element-id="lightning-formatted-rich-text"
                                                ></lightning-formatted-rich-text>
                                            </span>
                                            <c-primitive-icon
                                                if:true={item.iconName}
                                                class="slds-m-left_small"
                                                icon-name={item.iconName}
                                                size="x-small"
                                                data-element-id="avonni-primitive-icon-suffix"
                                            ></c-primitive-icon>
                                        </a>
                                    </li>
                                </template>
                            </ul>
                        </template>

                        <!-- Loading spinner -->
                        <div
                            if:true={isLoading}
                            class="slds-is-relative slds-p-vertical_large"
                        >
                            <lightning-spinner
                                alternative-text={loadingStateAlternativeText}
                                size="small"
                                data-element-id="lightning-spinner"
                            ></lightning-spinner>
                        </div>
                        <template if:false={isLoading}>
                            <!-- Date Range -->
                            <c-input-date-range
                                if:true={isDateRange}
                                class="slds-show slds-p-around_small"
                                date-style={computedTypeAttributes.dateStyle}
                                end-date={dateRangeEndDate}
                                label={label}
                                label-end-date={computedTypeAttributes.labelEndDate}
                                label-end-time={computedTypeAttributes.labelEndTime}
                                label-start-date={computedTypeAttributes.labelStartDate}
                                label-start-time={computedTypeAttributes.labelStartTime}
                                start-date={dateRangeStartDate}
                                time-style={computedTypeAttributes.timeStyle}
                                timezone={computedTypeAttributes.timezone}
                                type={computedTypeAttributes.type}
                                variant="label-hidden"
                                data-element-id="avonni-input-date-range"
                                data-is-focusable
                                onchange={handleDateRangeChange}
                            ></c-input-date-range>
                            <!-- Range -->
                            <c-slider
                                if:true={isRange}
                                class="slds-show slds-m-around_small"
                                disable-swap
                                hide-min-max-values={computedTypeAttributes.hideMinMaxValues}
                                label={label}
                                max={computedTypeAttributes.max}
                                min={computedTypeAttributes.min}
                                show-pin={computedTypeAttributes.showPin}
                                show-tick-marks={computedTypeAttributes.showTickMarks}
                                step={computedTypeAttributes.step}
                                tick-mark-style={computedTypeAttributes.tickMarkStyle}
                                unit={computedTypeAttributes.unit}
                                unit-attributes={computedTypeAttributes.unitAttributes}
                                value={rangeValue}
                                variant="label-hidden"
                                data-element-id="avonni-slider"
                                data-is-focusable
                                onchange={handleRangeChange}
                            ></c-slider>
                        </template>
                    </div>
                    <!-- Reset and apply buttons -->
                    <lightning-menu-divider
                        if:true={showApplyResetButtons}
                    ></lightning-menu-divider>
                    <div
                        if:true={showApplyResetButtons}
                        class="
                            slds-p-horizontal_small
                            slds-p-bottom_x-small
                            slds-grid
                            slds-grid_align-spread
                            slds-grid_vertical-align-center
                        "
                    >
                        <lightning-button
                            class="slds-m-left_x_small"
                            disabled={isLoading}
                            label={resetButtonLabel}
                            title={resetButtonLabel}
                            variant="base"
                            data-element-id="lightning-button-reset"
                            data-is-focusable
                            onclick={handleResetClick}
                        ></lightning-button>
                        <div
                            class="
                                slds-col_bump-left
                                slds-grid
                                slds-grid_align-center
                                slds-grid_vertical-align-center
                            "
                        >
                            <lightning-button
                                if:false={hideApplyButton}
                                disabled={isLoading}
                                label={applyButtonLabel}
                                title={applyButtonLabel}
                                variant="brand"
                                data-element-id="lightning-button-apply"
                                data-is-focusable
                                onclick={handleApply}
                            ></lightning-button>

                            <lightning-formatted-text
                                if:true={isList}
                                value={selectedOverTotal}
                                class="slds-m-left_x-small"
                                data-element-id="lightning-formatted-text-number-values"
                            ></lightning-formatted-text>
                        </div>
                    </div>
                </div>
            </c-focus-trap>
        </div>
    </div>
    <div if:true={showSelectedItems} class="slds-m-top_x-small">
        <c-pill-container
            actions={pillActions}
            items={selectedItems}
            data-element-id="avonni-pill-container"
            onactionclick={handleSelectedItemRemove}
        ></c-pill-container>
    </div>
</template>
