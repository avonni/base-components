<template>
    <lightning-layout multiple-rows="true" pull-to-boundary="small">
        <lightning-layout-item
            if:true={showAvatar}
            padding="horizontal-small"
            class="slds-p-right_none"
        >
            <c-avatar
                alternative-text={avatar.alternativeText}
                fallback-icon-name={avatar.fallbackIconName}
                hide-avatar-details
                initials={avatar.initials}
                size={avatar.size}
                src={avatar.src}
                variant={avatar.variant}
            ></c-avatar>
        </lightning-layout-item>

        <lightning-layout-item flexibility="auto" padding="horizontal-small">
            <!-- Input label -->
            <p
                class="
                    slds-form-element__legend slds-form-element__label
                    avonni-date-time-picker__label
                    slds-p-top_none
                "
                if:false={hideLabel}
            >
                <abbr
                    if:true={required}
                    title="required"
                    aria-label="required"
                    class="slds-required"
                    >*</abbr
                >
                {label}
            </p>

            <!-- Help text -->
            <lightning-helptext
                if:true={fieldLevelHelp}
                content={fieldLevelHelp}
                data-element-id="lightning-helptext"
            ></lightning-helptext>

            <!-- Current date range -->
            <p
                if:false={hideDateLabel}
                class="
                    avonni-date-time-picker__date
                    slds-m-bottom_small
                    slds-grid slds-grid_vertical-align-center
                "
            >
                {currentDateRangeString}
            </p>
        </lightning-layout-item>

        <!-- Time zone -->
        <lightning-layout-item padding="horizontal-small" flexibility="auto">
            <lightning-combobox
                if:true={showTimeZone}
                name="timezone"
                label="Time zone"
                value={timezone}
                placeholder="Select time zone"
                options={timezones}
                variant="label-hidden"
                class="slds-m-bottom_small avonni-date-time-picker__time-zone"
                data-element-id="lightning-combobox"
                onchange={handleTimeZoneChange}
            ></lightning-combobox>
        </lightning-layout-item>

        <!-- Navigation -->
        <lightning-layout-item
            if:false={hideNavigation}
            padding="horizontal-small"
        >
            <lightning-button-group class="slds-m-bottom_small">
                <lightning-button-icon
                    alternative-text="Previous dates"
                    icon-name="utility:left"
                    onclick={handlePrevNextClick}
                    title="Previous dates"
                    variant="border-filled"
                    disabled={prevButtonIsDisabled}
                    data-direction="previous"
                    data-element-id="lightning-button-icon-previous"
                ></lightning-button-icon>
                <lightning-button
                    label="Today"
                    data-element-id="lightning-button-today"
                    onclick={handleTodayClick}
                ></lightning-button>
                <lightning-button-icon
                    alternative-text="Next dates"
                    icon-name="utility:right"
                    onclick={handlePrevNextClick}
                    title="Next dates"
                    variant="border-filled"
                    disabled={nextButtonIsDisabled}
                    data-direction="next"
                    data-element-id="lightning-button-icon-next"
                ></lightning-button-icon>
            </lightning-button-group>
        </lightning-layout-item>

        <!-- Date picker -->
        <lightning-layout-item
            if:false={hideDatePicker}
            padding="horizontal-small"
        >
            <lightning-input
                label="Date"
                name={name}
                max={maxToString}
                min={minToString}
                timezone={timezone}
                type="date"
                value={datePickerValue}
                variant="label-hidden"
                data-element-id="lightning-input"
                onchange={handleDateChange}
            ></lightning-input>
        </lightning-layout-item>
    </lightning-layout>

    <template if:true={entirePeriodIsDisabled}>
        <p if:false={isMonthly} data-element-id="p-empty-message">
            No available time slots for this period.
        </p>
    </template>

    <lightning-layout multiple-rows="true" pull-to-boundary="medium">
        <template if:true={isMonthly}>
            <lightning-layout-item padding="horizontal-medium">
                <!-- Monthly calendar -->
                <c-calendar
                    value={firstWeekDayToString}
                    disabled-dates={disabledDateTimes}
                    disabled={disabled}
                    max={computedMax}
                    min={computedMin}
                    timezone={timezone}
                    data-element-id="avonni-calendar"
                    onchange={handleDateChange}
                ></c-calendar>
            </lightning-layout-item>
        </template>

        <lightning-layout-item flexibility="auto" padding="horizontal-medium">
            <template if:true={entirePeriodIsDisabled}>
                <p if:true={isMonthly} class="slds-text-align_right">
                    No available time slots for this period.
                </p>
            </template>
            <!-- Hour table -->
            <div class="slds-grid">
                <template for:each={table} for:item="day">
                    <template if:true={day.show}>
                        <div
                            class={dayClass}
                            key={day.key}
                            data-element-id="div-day"
                        >
                            <!-- Day label -->
                            <div
                                if:true={day.label}
                                aria-selected={day.selected}
                                data-today={day.isToday}
                                class="
                                    avonni-date-time-picker__day-label
                                    slds-p-around_medium
                                "
                                onblur={handleValueBlur}
                                onfocus={handleValueFocus}
                            >
                                {day.label}
                            </div>
                            <!-- Hours -->
                            <template for:each={day.times} for:item="time">
                                <!-- Timeline variant -->
                                <template if:true={isTimeline}>
                                    <div
                                        class="
                                            slds-grid
                                            avonni-date-time-picker__timeline
                                        "
                                        key={time.hour}
                                    >
                                        <div
                                            class="
                                                avonni-date-time-picker__timeline-hour-col
                                                slds-p-around_medium
                                                slds-text-align_center
                                            "
                                        >
                                            <lightning-formatted-date-time
                                                value={time.hour}
                                                time-zone={timezone}
                                                hour={timeFormatHour}
                                                minute={timeFormatMinute}
                                                second={timeFormatSecond}
                                                hour12={timeFormatHour12}
                                            ></lightning-formatted-date-time>
                                        </div>
                                        <div
                                            class="
                                                avonni-date-time-picker__flex-col
                                            "
                                        >
                                            <div class="slds-grid slds-wrap">
                                                <template
                                                    for:each={time.times}
                                                    for:item="timelineTime"
                                                >
                                                    <template
                                                        if:true={timelineTime.show}
                                                    >
                                                        <div
                                                            class="
                                                                avonni-date-time-picker__time
                                                            "
                                                            key={timelineTime.startTimeISO}
                                                        >
                                                            <button
                                                                aria-selected={timelineTime.selected}
                                                                class="
                                                                    avonni-date-time-picker__time-button
                                                                    slds-p-around_medium
                                                                "
                                                                disabled={timelineTime.disabled}
                                                                type="button"
                                                                onclick={handleTimeSlotClick}
                                                                aria-readonly={readOnly}
                                                                onblur={handleValueBlur}
                                                                onfocus={handleValueFocus}
                                                            >
                                                                <lightning-formatted-date-time
                                                                    value={timelineTime.startTimeISO}
                                                                    time-zone={timezone}
                                                                    hour={timeFormatHour}
                                                                    minute={timeFormatMinute}
                                                                    second={timeFormatSecond}
                                                                    hour12={timeFormatHour12}
                                                                ></lightning-formatted-date-time>
                                                                <template
                                                                    if:true={showEndTime}
                                                                >
                                                                    &nbsp;-&nbsp;
                                                                    <lightning-formatted-date-time
                                                                        class="
                                                                            date-time-picker__formatted-end-time
                                                                        "
                                                                        value={timelineTime.endTimeISO}
                                                                        time-zone={timezone}
                                                                        hour={timeFormatHour}
                                                                        minute={timeFormatMinute}
                                                                        second={timeFormatSecond}
                                                                        hour12={timeFormatHour12}
                                                                    ></lightning-formatted-date-time>
                                                                </template>
                                                            </button>
                                                        </div>
                                                    </template>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </template>

                                <!-- Default -->
                                <template if:false={isTimeline}>
                                    <template if:true={time.show}>
                                        <div
                                            class="
                                                avonni-date-time-picker__time
                                            "
                                            key={time.startTimeISO}
                                        >
                                            <button
                                                aria-selected={time.selected}
                                                class="
                                                    avonni-date-time-picker__time-button
                                                    slds-p-around_medium
                                                    slds-theme_default
                                                "
                                                disabled={time.disabled}
                                                type="button"
                                                aria-readonly={readOnly}
                                                data-element-id="button-default"
                                                data-time={time.startTimeISO}
                                                onclick={handleTimeSlotClick}
                                                onblur={handleValueBlur}
                                                onfocus={handleValueFocus}
                                            >
                                                <lightning-formatted-date-time
                                                    value={time.startTimeISO}
                                                    time-zone={timezone}
                                                    hour={timeFormatHour}
                                                    minute={timeFormatMinute}
                                                    second={timeFormatSecond}
                                                    hour12={timeFormatHour12}
                                                    data-element-id="lightning-formatted-date-time-default-start"
                                                ></lightning-formatted-date-time>
                                                <template if:true={showEndTime}>
                                                    &nbsp;-&nbsp;
                                                    <lightning-formatted-date-time
                                                        class="
                                                            date-time-picker__formatted-end-time
                                                        "
                                                        value={time.endTimeISO}
                                                        time-zone={timezone}
                                                        hour={timeFormatHour}
                                                        minute={timeFormatMinute}
                                                        second={timeFormatSecond}
                                                        hour12={timeFormatHour12}
                                                        data-element-id="lightning-formatted-date-time-default-end"
                                                    ></lightning-formatted-date-time>
                                                </template>
                                            </button>
                                        </div>
                                    </template>
                                </template>
                            </template>
                        </div>
                    </template>
                </template>
            </div>
        </lightning-layout-item>
    </lightning-layout>
    <!-- Error message -->
    <div class="slds-has-error" if:true={helpMessage}>
        <div
            id="help-message"
            class="slds-form-element__help"
            data-help-message
            role="alert"
        >
            {helpMessage}
        </div>
    </div>
</template>
